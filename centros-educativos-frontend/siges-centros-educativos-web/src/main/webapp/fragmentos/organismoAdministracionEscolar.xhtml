<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    
    <style>
        html .ui-state-disabled {
            pointer-events: all;
        }
    </style>


    <o:importConstants type="sv.gob.mined.siges.web.enumerados.EnumEstadoOrganismoAdministrativo" />

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.ORGANISMOS_ADMINISTRACION_ESCOLAR}.xhtml">#{msg.gestionOrganismoAdministracionEscolar}</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.organismoAdministracionEscolar}"/>
                </li>
            </ol>
        </nav>        

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.organismoAdministracionEscolar}"/></h2>

            <p:outputPanel styleClass="float-right">
                <p:commandButton value="Enviar" icon="glyphicon glyphicon-share" rendered="#{!organismoAdministracionEscolarBean.soloLectura and 
                                                                                             (organismoAdministracionEscolarBean.entidadEnEdicion.oaePk!=null) and
                                                                                             ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                                                             (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))}"
                                 oncomplete="PF('confirmDialogEnviar').show()"  
                                 id="btnAgregarOpcion" styleClass="btn btn-secondary" />

            </p:outputPanel>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <p:outputPanel id="itemOC">
            <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>

            <h:panelGroup rendered="#{not empty organismoAdministracionEscolarBean.entidadEnEdicion}"  >
                <fieldset>
                    <legend><h:outputText value="#{msg.organismoAdministracionEscolar}"/></legend>
                    <p:outputPanel id="formularioSede">


                        <p:outputPanel styleClass="form-group row" id="fila_output_codigo">
                            <h:outputLabel value="#{msg.sedeEducativa}" for="input_sede_autocomplete_oae" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <p:autoComplete id="input_sede_autocomplete_oae" 
                                                styleClass="form-control"
                                                value="#{organismoAdministracionEscolarBean.sedeSeleccionada}"
                                                rendered="#{(!organismoAdministracionEscolarBean.soloLectura)
                                                            and ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                            (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))}"
                                                completeMethod="#{organismoAdministracionEscolarBean.completeSede}"
                                                var="sed" itemLabel="#{sed.sedCodigoNombre}" 
                                                itemValue="#{sed}" 
                                                widgetVar="b_inst_resp_autocomplete"
                                                forceSelection="true"
                                                maxResults="10"
                                                queryDelay="500"
                                                placeholder="#{msg.autoCompleteEmptyItem}"
                                                converter="#{sedesConverter}"
                                                multiple="false">
                                </p:autoComplete>
                                <h:outputText styleClass="form-control-plaintext" value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeSede.sedCodigoNombre}" 
                                              rendered="#{organismoAdministracionEscolarBean.soloLectura
                                                          or (not(((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                          (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))))}" />
                            </p:outputPanel>  
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_actaIntegracion">                        
                            <h:outputLabel value="#{msg.nroActaIntegracion}" for="input_actaIntegracion" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <p:inputText autocomplete="off" id="input_actaIntegracion" 
                                             value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeActaIntegracion}" 
                                             styleClass="form-control" maxlength="10"  
                                             rendered="#{!organismoAdministracionEscolarBean.soloLectura
                                                         and ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                         (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))}" />
                                <h:outputText styleClass="form-control-plaintext" value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeActaIntegracion}" 
                                              rendered="#{organismoAdministracionEscolarBean.soloLectura
                                                          or (not(((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                          (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))))}" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_acta_integracion">
                            <h:outputLabel value="#{msg.fechaActaIntegracion}" for="input_acta_integracion" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <p:calendar id="input_acta_integracion" styleClass="form-control" 
                                            value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaActaIntegracion}"
                                            pattern="#{applicationBean.patternFecha}"
                                            rendered="#{!organismoAdministracionEscolarBean.soloLectura
                                                        and ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                        (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))}"
                                            converter="#{localDateConverter}" 
                                            converterMessage="#{msg.fechaInvalida}" 
                                            maxdate="#{applicationBean.today()}" 
                                            locale="#{sessionBean.locale}" 
                                            timeZone="#{sessionBean.timeZone}" 
                                            mask="true"/>
                                <h:outputText styleClass="form-control-plaintext" 
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaActaIntegracion}" 
                                              converter="#{localDateConverter}" 
                                              rendered="#{organismoAdministracionEscolarBean.soloLectura
                                                          or (not(((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                          (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))))}" />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_estado">
                            <h:outputLabel value="#{msg.estado}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText  value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado.text}" styleClass="form-control-plaintext" />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                               or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">   
                            <h:outputText value="#{msg.miembrosVigentes}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_miembrosVigentes" styleClass="form-check-input"
                                                             disabled="true"
                                                             value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeMiembrosVigentes}" />
                                    <h:outputLabel for="input_miembrosVigentes" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_tipo_organismo_administrativo" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                                              or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="#{msg.tipoOrganismoAdministrativo}" for="output_tipo_organismo_administrativo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_tipo_organismo_administrativo"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeTipoOrganismoAdministrativo.toaNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_nombre" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                       or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="#{msg.nombre}" for="output_nombre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_nombre"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroAcuerdo" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                              or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="#{msg.nroAcuerdo}" for="output_numeroAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroAcuerdo"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroAcuerdo}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaAcuerdo" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                             or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="#{msg.fechaAcuerdo}" for="output_fechaAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaAcuerdo"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaAcuerdo}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroResolucion" rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO
                                                                                                                 and (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="Número resolución" for="output_numeroResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroResolucion"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroResolucion}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaResolucion" rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO
                                                                                                                and (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="Fecha resolución:" for="output_fechaResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaResolucion"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaResolucion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaLegalizacion" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                                  or (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="#{msg.fechaLegalizacion}" for="output_fechaLegalizacion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaLegalizacion"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaLegalizacion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaCierre" rendered="#{(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO)
                                                                                                            }">                        
                            <h:outputLabel value="#{msg.fechaCierre}" for="output_fechaCierre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaCierre"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaCierre}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_acuerdo_cierre" 
                                       rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">
                            <h:outputLabel value="#{msg.acuerdoCierre}" for="output_acuerdo_cierre" 
                                           styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9" style="text-align: left;">
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_acuerdo_cierre"  
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeAcuerdoCierre}"/> 
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_fecha_vencimiento" rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">
                            <h:outputLabel value="#{msg.fechaVencimientoMiembros}" for="input_fecha_vencimiento" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="input_fecha_vencimiento" 
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaVencimiento}"
                                              converter="#{localDateConverter}" />
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_accion_requerida"
                                       rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS}" >
                            <h:outputLabel value="#{msg.accionRequerida}" for="output_accion_requerida" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="output_accion_requerida" 
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeAmpliarDatos}"/>
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_rechazada"
                                       rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.RECHAZADO}" >
                            <h:outputLabel value="#{msg.solicitudRechazada}" for="output_rechazada" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="output_rechazada" 
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeMotivoRechazo}"/>
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fecha_cierre" rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.CERRADO}">
                            <h:outputLabel value="#{msg.fechaCierre}" for="input_fecha_cierre" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="input_fecha_cierre" 
                                              value="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaCierre}"
                                              converter="#{localDateConverter}" />
                            </p:outputPanel> 
                        </p:outputPanel>

                    </p:outputPanel>

                    <div class="separador"></div>
                    <div class="form-action-buttons">
                        <p:commandButton  id="btnGuardar" value="#{msg.guardar}" action="#{organismoAdministracionEscolarBean.guardar()}" 
                                          update="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk" 
                                          rendered="#{!organismoAdministracionEscolarBean.soloLectura
                                                      and ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or
                                                      (organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS))}"/>
                        <p:blockUI block="formularioSede" trigger="btnGuardar" />
                        <p:defaultCommand target="btnGuardar" scope="itemOC"/>  
                    </div>
                </fieldset>

                <p:outputPanel rendered="#{organismoAdministracionEscolarBean.listRelOAEIdentificacionOAE.size()>0}">
                    <fieldset>
                        <legend><h:outputText value="#{msg.hidentificaciones}"/></legend>


                        <ui:repeat var="elem" value="#{organismoAdministracionEscolarBean.listRelOAEIdentificacionOAE}">
                            <p:outputPanel styleClass="form-group row">
                                <h:outputLabel value="#{elem.rioIdentificacionOAEfk.ioaNombre}:"  styleClass="col-sm-3 col-form-label #{elem.rioIdentificacionOAEfk.ioaEsObligatorio? 'obligatorio':''}"/>
                                <p:outputPanel styleClass="col-sm-9">
                                    <h:inputText autocomplete="off" styleClass="form-control" maxlength="55" rendered="#{(!organismoAdministracionEscolarBean.soloLectura)and ((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS)) or (organismoAdministracionEscolarBean.entidadEnEdicion.oaePk eq null)}"
                                                 value="#{elem.rioValor}" />
                                    <h:outputText styleClass="form-control-plaintext" rendered="#{(organismoAdministracionEscolarBean.soloLectura) or (not (((organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.ELABORACION)or(organismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.AMPLIAR_DATOS)) or (organismoAdministracionEscolarBean.entidadEnEdicion.oaePk eq null)))}"
                                                  value="#{elem.rioValor}" />
                                </p:outputPanel>
                            </p:outputPanel>  
                        </ui:repeat>

                    </fieldset>      
                </p:outputPanel>     

                <p:outputPanel styleClass="margen-sup" rendered="#{organismoAdministracionEscolarBean.entidadEnEdicion.oaePk != null}" >

                    <fieldset>
                        <legend><h:outputText value="#{msg.hmiembros}"/></legend>

                        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro" collapsed="true" rendered="#{organismoAdministracionEscolarBean.rev == null}">
                            <p:outputPanel id="pnlSearch" styleClass="row">
                                <p:outputPanel styleClass="col-md-6">
                                    <p:outputPanel styleClass="form-group row">
                                        <h:outputLabel value="#{msg.nombresApellidos}" styleClass="col-sm-3 col-form-label"/>
                                        <p:outputPanel styleClass="col-sm-9">
                                            <div class="ui-inputgroup">
                                                <h:inputText autocomplete="off" styleClass="form-control" 
                                                             style="display: inline-block;"
                                                             id="nombre_completo"
                                                             value="#{organismoAdministracionEscolarBean.filtroPersona.perNombreCompleto}" rendered="#{organismoAdministracionEscolarBean.filtroNombreCompleto.nombreCompleto == null}"/>
                                                <h:inputText autocomplete="off" styleClass="form-control"
                                                             style="display: inline-block;"
                                                             disabled="true"
                                                             rendered="#{organismoAdministracionEscolarBean.filtroNombreCompleto.nombreCompleto != null}"
                                                             value="#{organismoAdministracionEscolarBean.filtroNombreCompleto.nombreCompleto}" />      
                                                <f:subview id="busquedaNombre">
                                                    <ui:include src="componentes/busquedaNombreComponente.xhtml" >   
                                                        <ui:param name="controllerParam" value="#{organismoAdministracionEscolarBean}" />
                                                        <ui:param name="actionParam" value="filtroNombreCompletoSeleccionar" />
                                                        <ui:param name="filtroNombreCompleto" value="#{organismoAdministracionEscolarBean.filtroNombreCompleto}" />
                                                    </ui:include>
                                                </f:subview>
                                            </div>
                                        </p:outputPanel>
                                    </p:outputPanel>

                                    <p:outputPanel styleClass="form-group row">
                                        <h:outputLabel value="#{msg.dui}" for="b_dui" styleClass="col-sm-3 col-form-label"/>
                                        <p:outputPanel styleClass="col-sm-9">
                                            <p:inputText autocomplete="off" styleClass="form-control" id="b_dui"
                                                         value="#{organismoAdministracionEscolarBean.filtroPersona.dui}" >
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/> 
                                            </p:inputText>
                                        </p:outputPanel>
                                    </p:outputPanel>     

                                    <p:outputPanel styleClass="form-group row">
                                        <h:outputLabel value="#{msg.nit}" for="b_dui" styleClass="col-sm-3 col-form-label"/>
                                        <p:outputPanel styleClass="col-sm-9">
                                            <p:inputText autocomplete="off" styleClass="form-control" id="b_nit"
                                                         value="#{organismoAdministracionEscolarBean.filtroPersona.nit}" >
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/> 
                                            </p:inputText>
                                        </p:outputPanel>
                                    </p:outputPanel>

                                </p:outputPanel>

                                <p:outputPanel styleClass="col-md-6">
                                    <p:outputPanel styleClass="form-group row">
