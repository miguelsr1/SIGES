<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    #{seccionBean.forceInit()}
    <o:importConstants type="sv.gob.mined.siges.web.enumerados.EnumSeccionEstado"/>
    <c:set var="sedeEducativa" value="#{sedeEducativa}" scope="request"/>
    <f:metadata>
        <f:event type="preRenderView" listener="#{seccionBean.setSoloLectura(soloLectura)}"/>
    </f:metadata>   

    <p:outputPanel id="itemDetailSecciones">

        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro" collapsed="true" >
            <p:outputPanel id="pnlSearch" styleClass="row">


                <f:subview id="viewFiltroSeccion">
                    <ui:include src="filtrosSeccion.xhtml">
                        <ui:param name="renderSeccion" value="#{false}" />
                        <ui:param name="renderProgramaOpcion" value="#{true}" />
                        <ui:param name="renderSede" value="#{false}" />
                    </ui:include>
                </f:subview>


                <p:outputPanel styleClass="col-md-12" style="text-align: right;">        

                    <p:outputPanel styleClass="form-group row">
                        <p:outputPanel styleClass="col-sm-12">
                            <p:commandButton id="btnBuscar" value="#{msg.buscar}" styleClass="btn btn-primary" 
                                             icon="glyphicon glyphicon-search" action="#{seccionBean.buscar()}" update="pnlResultadoSecciones"/>
                            
                            <p:commandLink value="#{filtrosSeccionBean.txtFiltroAvanzado}" 
                                           action="#{filtrosSeccionBean.verPanelAvanzado()}" 
                                           update="pnlSearch @this" styleClass="btn btn-link">
                            </p:commandLink>
                            
                            <p:commandLink value="#{msg.limpiar}" action="#{seccionBean.limpiar()}" 
                                           update="pnlSearch pnlResultadoSecciones" immediate="true" styleClass="btn btn-link">
                                <p:resetInput target="pnlSearch pnlResultadoSecciones" />
                            </p:commandLink>
                            <p:defaultCommand target="btnBuscar" scope="pnlSearch"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>


            </p:outputPanel>
        </p:panel>

        <p:outputPanel styleClass="float-right">

            <p:commandButton value="#{msg.copiarSeccionesAnioAnterior}" icon="glyphicon glyphicon-transfer" 
                             id="btnCopiarSeccionesAnioAnterior" styleClass="btn btn-secondary"  
                             oncomplete="PF('seleccionarSeccionesDialog').show()"
                             update=":form:tabs:seleccionarSeccionesDialog"
                             action="#{seccionBean.buscarSeccionesAnioAnterior()}"
                             rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.COPIAR_SECCIONES) 
                                         and !seccionBean.soloLectura and seccionBean.calendarioSede.calPermiteCopiarSeccion}"/>
            <p:commandButton value="#{seccionBean.soloLectura? msg.verAulas : msg.asignarAulas}" icon="glyphicon glyphicon-transfer" 
                             id="btnCargarAulas" styleClass="btn btn-secondary"  
                             oncomplete="PF('cargarAulasDialog').show()"
                             update=":form:tabs:cargarAulasDialog"
                             action="#{seccionBean.cargarDialogAulas()}"
                             rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CARGA_AULA_SECCION)}"/>

        </p:outputPanel>
        <p:outputPanel id="pnlResultadoSecciones" >
            <p:dataTable id="basicDTSecciones"
                         widgetVar="widResultadoServicioEducativo"
                         var="elem"
                         value="#{seccionBean.servicioEducativoLazyModel}"
                         emptyMessage="#{msg.noHayResultados}"		
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="sduPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                         rows="#{seccionBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{seccionBean.totalResultados lt (seccionBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3>
                                <h:outputText value="#{msg.resultadoBusqueda}" />
                                <h:outputText styleClass="cantidad" value="#{seccionBean.totalResultados} servicios." />
                                <h:outputText styleClass="cantidad" value="#{seccionBean.totalSecciones} secciones." />
                            </h3>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="#{msg.hniveles}" sortBy="#{elem.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}">
                    <h:outputText value="#{elem.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}" />
                </p:column>
                <p:column headerText="#{msg.modalidad}" sortBy="#{elem.sduGrado.graRelacionModalidad.reaModalidadEducativa.modNombre}">
                    <h:outputText value="#{elem.sduGrado.graRelacionModalidad.reaModalidadEducativa.modNombre}"  />
                </p:column>
                <p:column headerText="#{msg.opcion}" sortBy="#{elem.sduOpcion.opcNombre}">
                    <h:outputText value="#{elem.sduOpcion.opcNombre}"  />
                </p:column>
                <p:column headerText="#{msg.hprogramaEducativo}" sortBy="#{elem.sduProgramaEducativo.pedNombre}">
                    <h:outputText value="#{elem.sduProgramaEducativo.pedNombre}"  />
                </p:column>
                <p:column headerText="#{msg.hmodalidadAtencion}" sortBy="#{elem.sduGrado.graRelacionModalidad.reaModalidadAtencion.matNombre}">
                    <h:outputText value="#{elem.sduGrado.graRelacionModalidad.reaModalidadAtencion.matNombre}"  />
                </p:column>
                <p:column headerText="#{msg.hsubModalidadAtencion}" sortBy="#{elem.sduGrado.graRelacionModalidad.reaSubModalidadAtencion.smoNombre}">
                    <h:outputText value="#{elem.sduGrado.graRelacionModalidad.reaSubModalidadAtencion.smoNombre}"  />
                </p:column>
                <p:column headerText="#{msg.hgrado}" sortBy="#{elem.sduGrado.graNombre}">
                    <h:outputText value="#{elem.sduGrado.graNombre}" />
                </p:column>
                <p:column headerText="#{msg.hSeccion}" visible="false" exportable="true">
                    <h:outputText value="#{elem.listaSecciones(seccionBean.filtroServicioEducativo.secAnioLectivoFk)}" escape="false" />
                </p:column>
                <p:column headerText="#{msg.hSeccion}" exportable="false">
                    <div style="text-align: right">
                        <p:commandButton value="#{msg.nuevoSeccion}" icon="glyphicon glyphicon-plus" 
                                         action="#{seccionBean.agregar(elem)}" 
                                         update=":#{component.namingContainer.parent.namingContainer.clientId}:itemDetailSeccion" oncomplete="PF('itemDialog').show()"  
                                         styleClass="btn btn-secondary" 
                                         rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_SECCION) and !seccionBean.soloLectura}"/>
                    </div>
                    <p:repeat value="#{elem.sduSeccion}"   var="elemSec">
                        <p:outputPanel rendered="#{(seccionBean.filtroServicioEducativo.secAnioLectivoFk != null and elemSec.secAnioLectivo.alePk == seccionBean.filtroServicioEducativo.secAnioLectivoFk ) or seccionBean.filtroServicioEducativo.secAnioLectivoFk == null}" >
                            <table class="tabla-sin-bordes" role="presentation">
                                <tr style="border: none;">
                                    <td class="columnaAcciones">
                                        <h:outputText value="#{elemSec.secAnioLectivo.aleAnio}" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{elemSec.secNombre}" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{elemSec.secJornadaLaboral.jlaNombre}" />
                                    </td>
                                    <td class="columnaAcciones">
                                        <div class="dropdown">
                                            <button type="button" title="Opciones" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="glyphicon glyphicon-menu-hamburger"></span>
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <p:commandButton update=":#{component.namingContainer.parent.namingContainer.parent.namingContainer.clientId}:itemDetailSeccion" oncomplete="PF('itemDialog').show()" 
                                                                 icon="glyphicon glyphicon-pencil" styleClass="dropdown-item btn btn-link" 
                                                                 value="#{msg.editar}" action="#{seccionBean.actualizar(elem, elemSec)}"
                                                                 rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_SECCION) and !seccionBean.soloLectura}"/>
                                                <p:link outcome="#{ConstantesPaginas.CONTROL_ASISTENCIA}" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_CONTROL_ASISTENCIA_CABEZAL)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-list-alt"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.hcontrolAsistencia}"/>
                                                    <f:param name="seccionId" value="#{elemSec.secPk}"/>
                                                </p:link>
                                                <p:link outcome="#{ConstantesPaginas.CREAR_REPORTE_CONTROL_ASISTENCIA}" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.GENERAR_ASISTENCIAS_ESTUDIANTE)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-file"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.reporteAsistencias}"/>
                                                    <f:param name="seccionId" value="#{elemSec.secPk}"/>
                                                </p:link>    
                                                <p:link outcome="#{ConstantesPaginas.HORARIO_ESCOLAR}" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_HORARIOS_ESCOLARES)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-calendar"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.horarioEscolar}"/>
                                                    <f:param name="seccionId" value="#{elemSec.secPk}"/>
                                                </p:link>
                                                <p:link outcome="#{ConstantesPaginas.CALIFICACION}" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_CALIFICACIONES)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-th-list"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.hcalificar}"/>
                                                    <f:param name="seccionId" value="#{elemSec.secPk}"/>
                                                </p:link>
                                                <p:link href="#{applicationBean.reportGeneratorUrl}#{ConstantesPaginas.REPORTE_CARNET_ESTUDIANTES}?seccionId=#{elemSec.secPk}" target="_blank" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.GENERAR_CARNET_ESTUDIANTE)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-file"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.hcarnets}"/>
                                                </p:link>
                                                <p:link href="#{applicationBean.reportGeneratorUrl}#{ConstantesPaginas.REPORTE_PROMOCIONES_ESTUDIANTES}?seccionId=#{elemSec.secPk}" target="_blank" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.GENERAR_PROMOCION_ESTUDIANTE)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-file"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.reportePromociones}"/>
                                                </p:link>
                                                <p:link href="#{applicationBean.reportGeneratorUrl}#{ConstantesPaginas.REPORTE_CALIFICACIONES_ESTUDIANTES}?seccionId=#{elemSec.secPk}" target="_blank" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.GENERAR_CALIFICACION_ESTUDIANTE)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-file"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.reporteCalificaciones}"/>
                                                </p:link>
                                                <p:link href="#{applicationBean.reportGeneratorUrl}#{ConstantesPaginas.REPORTE_MATRICULAS}?seccionId=#{elemSec.secPk}" target="_blank" styleClass="dropdown-item btn btn-link" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.GENERAR_REPORTE_MATRICULA_SECCION)}">
                                                    <h:outputText styleClass="glyphicon glyphicon-file"/>
                                                    <h:outputText style="margin-left:6px;" value="#{msg.reporteMatriculas}"/>
                                                </p:link>
                                                <p:commandButton update="@form" oncomplete="PF('historialDialog').show()" icon="glyphicon glyphicon-time" 
                                                                 styleClass="dropdown-item btn btn-link" value="#{msg.historial}" action="#{seccionBean.historial(elemSec.secPk)}"/>
                                                <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash" 
                                                                 styleClass="dropdown-item btn btn-link rojo" value="#{msg.eliminar}" 
                                                                 rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ELIMINAR_SECCION) and !seccionBean.soloLectura}"
                                                                 action="#{seccionBean.actualizar(elem, elemSec)}" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                    </p:repeat>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:outputPanel>

    <p:confirmDialog id="confirmDialog"
                     message="#{msg.textoConfirmacionEliminacion}"
                     header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialog">
        <p:outputPanel styleClass="float-right" >
            <p:commandButton id="confirmDelete" value="#{msg.hconfirmar}" update="pnlResultadoSecciones"
                             oncomplete="PF('confirmDialog').hide()"
                             styleClass="btn btn-primary"
                             action="#{seccionBean.eliminar()}"  />
            <p:blockUI block="@form" trigger="confirmDelete"/>
            <p:commandLink id="cancelarDelete" value="#{msg.cancelar}"
                           onclick="PF('confirmDialog').hide()" styleClass="btn btn-link" />
        </p:outputPanel>
    </p:confirmDialog>

    <p:dialog id="seleccionarSeccionesDialog"    header="#{msg.copiarSeccionesAnioAnterior}" modal="true" showEffect="fade" widgetVar="seleccionarSeccionesDialog">
        <p:outputPanel styleClass="panelBotonesDer" id="seleccionarSeccionesPanel" >

            <p:messages id="popupmsg2" showDetail="true" globalOnly="false" for="popupmsg2" closable="true"/>   

            <p:outputPanel styleClass="form-group row" id="fila_input_anios" >
                <h:outputLabel value="#{msg.anioOrigen}" for="input_anio_lectivo_origen" styleClass="col-sm-2 col-form-label"/>
                <p:outputPanel styleClass="col-sm-2">
                    <h:outputText id="input_anio_lectivo_origen" value="#{seccionBean.anioLectivoOrigen}"   styleClass="form-control-plaintext"/>
                </p:outputPanel>
                <h:outputLabel value="#{msg.anioDestino}" for="input_anio_lectivo_destino" styleClass="col-sm-2 col-form-label"/>
                <p:outputPanel styleClass="col-sm-2">
                    <h:outputText id="input_anio_lectivo_destino" value="#{seccionBean.anioLectivoDestino.aleAnio}"   styleClass="form-control-plaintext"/>
                </p:outputPanel>
            </p:outputPanel>

            <h:panelGroup  rendered="#{seccionBean.seccionesCopia!=null}" >                                           
                <p:dataTable id="listaSecciones"    
                             emptyMessage="#{msg.noHayResultados}"                                      
                             rowSelectMode="checkbox"
                             var="elem" selection="#{seccionBean.seccionesCopiaSelected}" 
                             value="#{seccionBean.seccionesCopia}" rowKey="#{elem.secPk}" style="max-height: calc(100vh - 300px); overflow: auto; margin-bottom: 10px;"> 
                    <p:column headerText="#{msg.hniveles}" filterBy="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}" filterMatchMode="contains" >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hmodalidadEducativa}" filterBy="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modNombre}" filterMatchMode="contains">
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hmodalidadAtencion}" filterBy="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadAtencion.matNombre}" filterMatchMode="contains">
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadAtencion.matNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hsubModalidadAtencion}" filterBy="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaSubModalidadAtencion.smoNombre}" filterMatchMode="contains">
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaSubModalidadAtencion.smoNombre}"  />
                    </p:column>
                    <p:column headerText="#{msg.hNombreGrado}" sortBy="#{elem.secServicioEducativo.sduGrado.graNombre}" >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.opcion}" sortBy="#{elem.secServicioEducativo.sduOpcion.opcNombre}" >
                        <h:outputText value="#{elem.secServicioEducativo.sduOpcion.opcNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hprogramaEducativo}" sortBy="#{elem.secServicioEducativo.sduProgramaEducativo.pedNombre}" >
                        <h:outputText value="#{elem.secServicioEducativo.sduProgramaEducativo.pedNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hSeccion}">
                        <h:outputText value="#{elem.nombreSeccion}" />
                    </p:column>
                    <p:column headerText="#{msg.hseccionCopiada}">
                        <h:outputText value="#{elem.secCopiadaAnioSiguiente}" converter="#{booleanConverter}"/>
                    </p:column>
                    <p:column id="seleccionarS" selectionMode="multiple" style="width:16px;text-align:center" />  
                </p:dataTable>

                <p:outputPanel styleClass="control-group" >
                    <div class="form-action-buttons">
                        <p:commandButton id="btnGuardarCopiaSecciones"  value="#{msg.guardar}"
                                         action="#{seccionBean.guardarCopiaSecciones()}" 
                                         update="pnlResultadoSecciones seleccionarSeccionesPanel" 
                                         styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                        <p:blockUI block="@form" trigger="btnGuardarCopiaSecciones" /> 
                    </div> 
                </p:outputPanel>         
            </h:panelGroup>   
        </p:outputPanel>
    </p:dialog>


    <p:dialog id="cargarAulasDialog"    header="#{msg.asignarAulas}" modal="true" showEffect="fade" widgetVar="cargarAulasDialog">
        <p:outputPanel styleClass="panelBotonesDer" id="seleccionarAulasPanel" >

            <p:messages id="popupmsg3" showDetail="true" globalOnly="false" for="popupmsg3" closable="true"/>   


            <p:outputPanel styleClass="form-group row" id="fila_input_anio_destino">
                <h:outputLabel value="#{msg.anio}" for="input_anio_destino" 
                               styleClass="col-sm-2 col-form-label"/>
                <p:outputPanel styleClass="col-sm-4">
                    <h:selectOneMenu id="input_anio_destino" value="#{seccionBean.comboAnio.selected}"  
                                     styleClass="form-control texto-medio"  >
                        <f:selectItems value="#{seccionBean.comboAnio.items}"/>
                        <p:ajax listener="#{seccionBean.seleccionarAnio}" process="@this" update="listaSeccionesAula filtro_nivel warnAulas"/>
                    </h:selectOneMenu>
                </p:outputPanel>   


                <h:outputLabel value="#{msg.niveles}" for="filtro_nivel" styleClass="col-sm-2 col-form-label"/>
                <p:outputPanel styleClass="col-sm-4 ">
                    <h:selectOneMenu id="filtro_nivel" disabled="#{seccionBean.comboAnio.selectedT ==null}" value="#{seccionBean.comboNivelAula.selected}" 
                                     styleClass="form-control dropdown texto-medio" >
                        <f:selectItems value="#{seccionBean.comboNivelAula.items}" />
                        <p:ajax listener="#{seccionBean.seleccionarNivelAula()}" process="@this" 
                                update="listaSeccionesAula" event="change" />
                    </h:selectOneMenu>
                </p:outputPanel>

            </p:outputPanel>






            <p:outputPanel id="warnAulas">
                <p:outputPanel rendered="#{seccionBean.seccionesAula==null}" styleClass="ui-messages">
                    <div class="ui-messages-warn ui-corner-all">
                        <span class="ui-messages-warn-icon"></span>
                        <ul>
                            <li>
                                <h:outputText styleClass="ui-messages-warn-summary" value="#{msg.noHayAulasSede}" />
                            </li>
                        </ul>
                    </div>
                </p:outputPanel>
            </p:outputPanel>   

            <h:panelGroup id="listaSeccionesAula"  rendered="#{seccionBean.listAulas!=null}" >                                           
                <p:dataTable id="listaSeccionesTabAula"    
                             emptyMessage="#{msg.noHayResultados}" 
                             rendered="#{seccionBean.seccionesAula!=null}"
                             var="elem"
                             rowIndexVar="rowIndex"
                             value="#{seccionBean.seccionesAula}" style="max-height: calc(100vh - 300px); overflow: auto; margin-bottom: 10px;"> 
                    <p:ajax event="filter" listener="#{seccionBean.filterListener}" update = "@this"/>
                    <p:column headerText="#{msg.hniveles}"  filterMatchMode="contains" >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hmodalidadEducativa}" >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hmodalidadAtencion}"  >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadAtencion.matNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hsubModalidadAtencion}">
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graRelacionModalidad.reaSubModalidadAtencion.smoNombre}"  />
                    </p:column>
                    <p:column headerText="#{msg.hNombreGrado}"  >
                        <h:outputText value="#{elem.secServicioEducativo.sduGrado.graNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.opcion}"  >
                        <h:outputText value="#{elem.secServicioEducativo.sduOpcion.opcNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hprogramaEducativo}" >
                        <h:outputText value="#{elem.secServicioEducativo.sduProgramaEducativo.pedNombre}" />
                    </p:column>
                    <p:column headerText="#{msg.hSeccion}">
                        <h:outputText value="#{elem.nombreSeccion}" />
                    </p:column>
                    <p:column headerText="#{msg.hAula}" >
                        <h:selectOneMenu id="combo_cpe" rendered="#{!seccionBean.soloLectura}" value="#{seccionBean.comboAula[rowIndex].selected}"    styleClass="form-control dropdown texto-medio">
                            <f:selectItems value="#{seccionBean.comboAula[rowIndex].items}" />  
                            <p:ajax listener="#{seccionBean.seccionConCambio(elem)}" event="change"/>
                        </h:selectOneMenu> 
                        <h:outputText rendered="#{seccionBean.soloLectura}" value="#{elem.secAula.aulCodigo}" />
                    </p:column>
                </p:dataTable>

                <p:outputPanel styleClass="control-group" >
                    <div class="form-action-buttons">
                        <p:commandButton id="btnGuardarAulas" rendered="#{seccionBean.seccionesAula!=null and (not seccionBean.soloLectura)}" value="#{msg.guardar}"
                                         action="#{seccionBean.guardarAulas()}" 
                                         update="pnlResultadoSecciones seleccionarAulasPanel" 
                                         styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>  
                        <p:commandLink value="#{msg.cancelar}" oncomplete="PF('cargarAulasDialog').hide();"  update="seleccionarAulasPanel" styleClass="btn btn-link"/>                        
                        <p:blockUI block="@form" trigger="btnGuardarAulas" /> 
                    </div> 
                </p:outputPanel>         
            </h:panelGroup>   
        </p:outputPanel>
    </p:dialog>

    <p:dialog header="#{msg.hSeccion}" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="itemDetailSeccion">
            <h:panelGroup rendered="#{not empty seccionBean.entidadEnEdicion}"  >
                <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>
                <p:outputPanel id="formularioSeccion">

                    <p:outputPanel styleClass="form-group row" id="fila_input_sede_educativa" >
                        <h:outputLabel value="#{msg.sedeEducativa}" for="input_sede_educativa" styleClass="col-sm-4 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:outputText id="input_sede_educativa" value="#{seccionBean.servicioEducativoSeleccionado.sduSede.sedCodigoNombre}" styleClass="form-control"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_servicio_educativo" >
                        <h:outputLabel value="#{msg.servicioEducativo}" for="input_servicio_educativo" styleClass="col-sm-4 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:outputText id="input_servicio_educativo" value="#{seccionBean.servicioEducativoSeleccionado.sduNombre}"   styleClass="form-control"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_plan_estudio">
                        <h:outputLabel value="#{msg.planEstudio}" for="input_secPlanEstudio" styleClass="col-sm-4 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:selectOneMenu id="input_secPlanEstudio" value="#{seccionBean.comboPlanEstudio.selected}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboPlanEstudio.items}"/>
                                <p:ajax listener="#{seccionBean.seleccionarPlanEstudio()}" update="anual" />
                            </h:selectOneMenu>
                            <h:message for="input_secPlanEstudio" styleClass="msj-danger"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_anio_lectivo">
                        <h:outputLabel value="#{msg.anioLectivo}" for="input_secAnioLectivo" styleClass="col-sm-4 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:selectOneMenu id="input_secAnioLectivo" value="#{seccionBean.comboAnioLectivoInsert.selected}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboAnioLectivoInsert.items}"/>
                            </h:selectOneMenu>
                            <h:message for="input_secAnioLectivo" styleClass="msj-danger"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_input_jornada_laboral">
                        <h:outputLabel value="#{msg.jornadaLaboral}" for="input_secJornadaLaboral" styleClass="col-sm-4 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:selectOneMenu id="input_secJornadaLaboral" value="#{seccionBean.comboJornadaLaboral.selected}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboJornadaLaboral.items}"/>
                            </h:selectOneMenu>
                            <h:message for="input_secJornadaLaboral" styleClass="msj-danger"/>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel rendered="#{seccionBean.entidadEnEdicion.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombreSeccionLibre}">
                        <p:outputPanel styleClass="form-group row" id="fila_input_secCodigoa">
                            <h:outputLabel value="#{msg.codigo}" for="input_secCodigo" styleClass="col-sm-4 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText id="input_secCodigo" styleClass="form-control" value="#{seccionBean.entidadEnEdicion.secCodigo}" autocomplete="off" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_Secnombre">
                            <h:outputLabel value="#{msg.nombre}" for="input_Secnombre" styleClass="col-sm-4 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText id="input_Secnombre" styleClass="form-control" value="#{seccionBean.entidadEnEdicion.secNombre}" autocomplete="off" />
                            </p:outputPanel>                    
                        </p:outputPanel>
                    </p:outputPanel> 

                    <p:outputPanel rendered="#{not seccionBean.entidadEnEdicion.secServicioEducativo.sduGrado.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombreSeccionLibre}">
                        <p:outputPanel styleClass="form-group row" id="fila_input_secCodigo">
                            <h:outputLabel value="#{msg.codigoNombre}" for="input_secCodigo" styleClass="col-sm-4 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:selectOneMenu value="#{seccionBean.letraSeleccionada}"  styleClass="form-control">
                                    <f:selectItems value="#{seccionBean.letras}"/>
                                </h:selectOneMenu>
                            </p:outputPanel>                    
                        </p:outputPanel>

                    </p:outputPanel> 

                    <p:outputPanel styleClass="form-group row" id="fila_input_estado_seccion" >
                        <h:outputLabel value="#{msg.estado}" styleClass="col-sm-4 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-8">                      
                            <h:selectOneMenu value="#{seccionBean.comboEstado.selected}" rendered="#{seccionBean.entidadEnEdicion.secPk == null or sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_CAMBIAR_ESTADO_SECCION)}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboEstado.items}"/>
                            </h:selectOneMenu>
                            <h:outputText value="#{seccionBean.entidadEnEdicion.secEstado.text}" rendered="#{seccionBean.entidadEnEdicion.secPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_CAMBIAR_ESTADO_SECCION)}" styleClass="form-control-plaintext" />
                        </p:outputPanel>
                    </p:outputPanel>


                    <p:outputPanel styleClass="form-group row">   
                        <h:outputText value="#{msg.accesoInternet}" styleClass="col-sm-4 col-form-label"/>
                        <div class="col-sm-8">
                            <p:outputPanel styleClass="form-check">
                                <h:selectBooleanCheckbox id="input_accesoInternet" styleClass="form-check-input" value="#{seccionBean.entidadEnEdicion.secAccesoInternet}"  />
                                <h:outputLabel for="input_accesoInternet" styleClass="form-check-label">
                                    <h:outputText value="#{msg.si}"/>
                                </h:outputLabel>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row">   
                        <h:outputText value="#{msg.accesoComputadora}" styleClass="col-sm-4 col-form-label"/>
                        <div class="col-sm-8">
                            <p:outputPanel styleClass="form-check">
                                <h:selectBooleanCheckbox id="input_accesoComputadora" styleClass="form-check-input" value="#{seccionBean.entidadEnEdicion.secAccesoComputadora}"  />
                                <h:outputLabel for="input_accesoComputadora" styleClass="form-check-label">
                                    <h:outputText value="#{msg.si}"/>
                                </h:outputLabel>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" rendered="#{seccionBean.renderSeccionIntegrada}">   
                        <h:outputText value="#{msg.admiteModalidadIntegrada}" styleClass="col-sm-4 col-form-label"/>
                        <div class="col-sm-8">
                            <p:outputPanel styleClass="form-check">
                                <h:selectBooleanCheckbox id="input_sec_integrada" styleClass="form-check-input" value="#{seccionBean.entidadEnEdicion.secIntegrada}"  />
                                <h:outputLabel for="input_sec_integrada" styleClass="form-check-label">
                                    <h:outputText value="#{msg.si}"/>
                                </h:outputLabel>
                            </p:outputPanel>
                        </div>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" rendered="#{seccionBean.renderDatosSeccionModalidadFlexible}">   
                        <h:outputText value="#{msg.implementadora}" styleClass="col-sm-4 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:selectOneMenu value="#{seccionBean.comboAsociaciones.selected}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboAsociaciones.items}"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" rendered="#{seccionBean.renderDatosSeccionModalidadFlexible}">
                        <h:outputLabel value="#{msg.regimen}" styleClass="col-sm-4 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-8">
                            <h:selectOneMenu value="#{seccionBean.comboRegimenSeccion.selected}" styleClass="form-control">
                                <f:selectItems value="#{seccionBean.comboRegimenSeccion.items}"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel id="anual">
                        <p:outputPanel rendered="#{seccionBean.aplicaAnual}">
                            <p:outputPanel styleClass="form-group row" rendered="#{false}">                                 
                                <h:outputText value="#{msg.esAnual}" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:selectOneRadio layout="responsive" columns="2" id="b_habilitado" value="#{seccionBean.esAnual}"
                                                      disabled="#{!sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_EDITAR_PERIODO_ANUAL_COHORTE)}">
                                        <f:selectItems value="#{applicationBean.booleanValues}" />
                                        <p:ajax update="periodo" />
                                    </p:selectOneRadio>     
                                </p:outputPanel>
                            </p:outputPanel>


                            <p:outputPanel id="periodo">
                                <p:outputPanel styleClass="form-group row" rendered="#{not seccionBean.esAnual}" >
                                    <h:outputLabel value="#{msg.periodoCohorte}" for="input_codigo" styleClass="col-sm-4 col-form-label obligatorio"/>
                                    <p:outputPanel styleClass="col-sm-8">
                                        <h:selectOneMenu value="#{seccionBean.periodoSeleccionado}"  styleClass="form-control"
                                                         disabled="#{(seccionBean.entidadEnEdicion.secEstado eq EnumSeccionEstado.CERRADA)  or !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_EDITAR_PERIODO_ANUAL_COHORTE)}">
                                            <f:selectItems value="#{seccionBean.periodos}"/>
                                        </h:selectOneMenu>
                                    </p:outputPanel>                    
                                </p:outputPanel>
                            </p:outputPanel>

                        </p:outputPanel>  
                    </p:outputPanel>    


                    <p:outputPanel styleClass="control-group" >
                        <p:outputPanel styleClass="float-right">
                            <p:commandButton id="btnGuardarSeccion"  value="#{msg.guardar}" action="#{seccionBean.guardar()}" update="pnlResultadoSecciones itemDetailSeccion" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                            <p:commandLink value="#{msg.cancelar}" oncomplete="PF('itemDialog').hide();"  styleClass="btn btn-link"/>                        
                        </p:outputPanel>                    
                    </p:outputPanel>                     
                    <p:blockUI block="@form" trigger="btnGuardarSeccion" />   
                    <p:defaultCommand target="btnGuardarSeccion" scope="itemDetailSeccion"/>     
                </p:outputPanel>                 
            </h:panelGroup>        
        </p:outputPanel>        
    </p:dialog>

        <f:subview id="historialSeccion">   
            <ui:include src="historial.xhtml">
                <ui:param name="historial" value="#{seccionBean.historialSeccion}" /> 
            </ui:include> 
        </f:subview>
    </p:dialog> 

</ui:composition>
