<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">   

    <p:outputPanel id="pnlAlertas">  
        <p:dataTable id="tablaAlertas"                         
                        widgetVar="widAlertasEstudiante"                         
                        var="elem"                          
                        value="#{alertasEstudianteComponenteBean.alertas}"
                        emptyMessage="#{msg.noHayResultados}"		
                        paginator="#{alertasEstudianteComponenteBean.totalAlertas gt alertasEstudianteComponenteBean.paginado?true:false}"
                        paginatorPosition="bottom"
                        currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                        sortField="alePk"
                        paginatorTemplate="#{applicationBean.paginatorTemplate}"
                        rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                        rows="#{alertasEstudianteComponenteBean.paginado}"
                        reflow="true" >     
               <f:facet name="{anterior}">
                   <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
               </f:facet>
               <f:facet name="{siguiente}">
                   <h:outputText styleClass="#{alertasEstudianteComponenteBean.totalAlertas lt (alertasEstudianteComponenteBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
               </f:facet>

               <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-12">
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link">
                                    <p:dataExporter type="csv" target="basicDT" fileName="AlertasEstudiante" pageOnly="false"/>
                                </h:commandLink>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
            
                <p:column headerText="#{msg.hvariable}">
                    <h:outputText value="#{elem.aleVariable.text}" />
                </p:column>
                <p:column headerText="Riesgo">
                    <h:outputText value="#{elem.aleRiesgo.text}" />
                </p:column>
            
         </p:dataTable> 
     </p:outputPanel>
   
</ui:composition>
