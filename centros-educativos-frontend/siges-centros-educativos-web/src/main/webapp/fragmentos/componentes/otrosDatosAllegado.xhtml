<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <c:set var="soloLecturaOtrosDatosAllegado" value="#{soloLecturaOtrosDatosAllegado}" scope="request"/>
    <c:set var="allegado" value="#{allegado}" scope="request"/>
    <f:metadata>
        <f:event type="preRenderView" listener="#{otrosDatosAllegadoBean.setSoloLectura(soloLecturaOtrosDatosAllegado)}"/>
        <f:event type="preRenderView" listener="#{otrosDatosAllegadoBean.actualizar(allegado)}"/>
    </f:metadata>

    <p:outputPanel id="formularioResponsable" rendered="#{otrosDatosAllegadoBean.entidadEnEdicion != null}">

        <p:outputPanel styleClass="form-group row" id="fila_input_responsable_profesion">
            <h:outputLabel value="#{msg.profesionOficio}" for="input_responsable_profesion" styleClass="col-sm-4 col-md-3 col-form-label"/>
            <p:outputPanel styleClass="col-sm-8 col-md-9">
                <h:selectOneMenu id="input_responsable_profesion" value="#{otrosDatosAllegadoBean.comboProfesion.selected}"
                                 styleClass="form-control dropdown texto-medio" rendered="#{!otrosDatosAllegadoBean.soloLectura}">
                    <f:selectItems value="#{otrosDatosAllegadoBean.comboProfesion.items}" />
                    <p:ajax listener="#{otrosDatosAllegadoBean.comboProfesionSelected}" />
                </h:selectOneMenu>
                <h:outputText rendered="#{otrosDatosAllegadoBean.soloLectura}" styleClass="form-control-plaintext"
                              value="#{otrosDatosAllegadoBean.entidadEnEdicion.allPersona.perProfesion.proNombre}"/>
                <h:message for="input_responsable_profesion" styleClass="msj-danger"/>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row" id="fila_input_responsable_escolaridad">
            <h:outputLabel value="#{msg.escolaridad}" for="input_responsable_escolaridad" styleClass="col-sm-4 col-md-3 col-form-label"/>
            <p:outputPanel styleClass="col-sm-8 col-md-9">
                <h:selectOneMenu id="input_responsable_escolaridad" value="#{otrosDatosAllegadoBean.comboEscolaridad.selected}"
                                 styleClass="form-control dropdown texto-medio"  rendered="#{!otrosDatosAllegadoBean.soloLectura}">
                    <f:selectItems value="#{otrosDatosAllegadoBean.comboEscolaridad.items}" />
                    <p:ajax listener="#{otrosDatosAllegadoBean.comboEscolaridadSelected}" />
                </h:selectOneMenu>
                <h:outputText rendered="#{otrosDatosAllegadoBean.soloLectura}" styleClass="form-control-plaintext"
                              value="#{otrosDatosAllegadoBean.entidadEnEdicion.allPersona.perEscolaridad.escNombre}"/>
                <h:message for="input_responsable_escolaridad" styleClass="msj-danger"/>
            </p:outputPanel>
        </p:outputPanel>
        <p:outputPanel styleClass="form-group row" id="fila_input_responsable_ocupacion">
            <h:outputLabel value="#{msg.ocupacion}" for="input_responsable_ocupacion"
                           styleClass="col-sm-4 col-md-3 col-form-label"/>
            <p:outputPanel styleClass="col-sm-8 col-md-9">
                <h:selectOneMenu id="input_responsable_ocupacion" value="#{otrosDatosAllegadoBean.comboOcupacion.selected}"
                                 styleClass="form-control texto-medio"  rendered="#{!otrosDatosAllegadoBean.soloLectura}">
                    <f:selectItems value="#{otrosDatosAllegadoBean.comboOcupacion.items}" />
                    <p:ajax listener="#{otrosDatosAllegadoBean.comboOcupacionSelected}" />
                </h:selectOneMenu>
                <h:outputText rendered="#{otrosDatosAllegadoBean.soloLectura}" styleClass="form-control-plaintext"
                              value="#{otrosDatosAllegadoBean.entidadEnEdicion.allPersona.perOcupacion.ocuNombre}"/>
                <h:message for="input_estudiante_ocupacion" styleClass="msj-danger"/>
            </p:outputPanel>
        </p:outputPanel>
    </p:outputPanel>


</ui:composition>
