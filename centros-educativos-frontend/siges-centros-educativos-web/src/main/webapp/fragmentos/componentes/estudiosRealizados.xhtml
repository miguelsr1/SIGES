<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">


    <c:set var="personalSede" value="#{personalSede}" scope="request"/>
    <c:set var="soloLecturaEstudiosRealizados" value="#{soloLecturaEstudiosRealizados}" scope="request"/>

    <f:metadata>
        <f:event type="preRenderView" listener="#{estudioRealizadoBean.setSoloLectura(soloLecturaEstudiosRealizados)}"/>
    </f:metadata>

    <p:outputPanel id="formularioEstudioRealizado" rendered="#{estudioRealizadoBean.entidadEnEdicion != null}">
        <fieldset>
            <legend><h:outputText value="#{msg.habilidadesDestrezas}"/></legend>

            <p:outputPanel styleClass="form-group row">

                <p:outputPanel styleClass="col-sm-12" id="fila_input_ere_internet">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.internet}" for="input_ere_internet" styleClass="col-sm-3 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:selectOneRadio layout="responsive" columns="2" id="input_ere_internet"
                                              value="#{estudioRealizadoBean.entidadEnEdicion.ereInternet}"
                                              disabled="#{estudioRealizadoBean.soloLectura}">
                                <f:selectItems value="#{applicationBean.booleanValues}" />
                            </p:selectOneRadio>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-sm-6" id="fila_input_ere_estado_dato_empleado">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.sgc}" for="input_ere_estado_dato_empleado" styleClass="col-sm-6 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-6">
                            <h:selectOneMenu  id="input_ere_estado_dato_empleado" value="#{estudioRealizadoBean.comboSGC.selected}"
                                              styleClass="form-control" disabled="#{estudioRealizadoBean.soloLectura}">
                                <f:selectItems value="#{estudioRealizadoBean.comboSGC.items}" />
                                <p:ajax update="fila_nivelSGC" event="change"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <h:panelGroup id="fila_nivelSGC" >
                    <p:outputPanel styleClass="form-group row" id="fila_input_ere_nivel_sgc" rendered="#{estudioRealizadoBean.mostrarNivelCSG()}">
                        <h:outputLabel value="#{msg.nivelSGC}" for="input_ere_nivel_sgc" styleClass="col-sm-3 col-form-label obligatorio"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:selectOneRadio layout="responsive" columns="3" id="input_ere_nivel_sgc"
                                              value="#{estudioRealizadoBean.entidadEnEdicion.ereNivelManejoSgc}" disabled="#{estudioRealizadoBean.soloLectura}">
                                <f:selectItems value="#{estudioRealizadoBean.nivelSGC}" />
                            </p:selectOneRadio>
                        </p:outputPanel>
                    </p:outputPanel>
                </h:panelGroup>

                <p:outputPanel styleClass="col-sm-12" id="fila_input_ere_fecha_ingreso_gob">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.habilidades}" for="input_ere_fecha_ingreso_gob" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputTextarea id="input_ere_fecha_ingreso_gob" styleClass="form-control"
                                             value="#{estudioRealizadoBean.entidadEnEdicion.ereHabilidades}"
                                             disabled="#{estudioRealizadoBean.soloLectura}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-sm-12" id="fila_input_ere_fecha_ingreso_mined">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.destrezas}" for="input_ere_fecha_ingreso_mined" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputTextarea id="input_ere_fecha_ingreso_mined" styleClass="form-control"
                                             value="#{estudioRealizadoBean.entidadEnEdicion.ereDestrezas}"
                                             disabled="#{estudioRealizadoBean.soloLectura}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="col-sm-12" id="fila_input_ere_escolaridad">
                <p:outputPanel styleClass="form-group row" >
                    <h:outputLabel value="#{msg.escolaridad}" for="input_ere_escolaridad" styleClass="col-sm-3 col-form-label obligatorio"/>
                    <p:outputPanel styleClass="col-sm-9">
                        <h:selectOneMenu  id="input_ere_escolaridad" value="#{estudioRealizadoBean.comboEscolaridad.selected}"
                                          styleClass="form-control" disabled="#{estudioRealizadoBean.soloLectura}">
                            <f:selectItems value="#{estudioRealizadoBean.comboEscolaridad.items}" />
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="col-sm-12" id="fila_input_ere_maximo">
                <p:outputPanel styleClass="form-group row" >
                    <h:outputLabel value="#{msg.maximoNivelEducativoAlcanzado}" for="fila_input_ere_maximo" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9">
                        <h:selectOneMenu  id="input_ere_maximo" value="#{estudioRealizadoBean.comboMaximoEducativoAlcanzado.selected}"
                                          styleClass="form-control" disabled="#{estudioRealizadoBean.soloLectura}">
                            <f:selectItems value="#{estudioRealizadoBean.comboMaximoEducativoAlcanzado.items}" />
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <div class="form-action-buttons">
                <p:commandButton  id="btnGuardarEstudioRealizado" value="#{msg.guardar}"
                                  action="#{estudioRealizadoBean.guardar()}" update="@form"
                                  styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"
                                  rendered="#{!estudioRealizadoBean.soloLectura}"/>
                <p:blockUI block="formularioEstudioRealizado" trigger="btnGuardarEstudioRealizado" />
                <p:defaultCommand target="btnGuardarEstudioRealizado" scope="formularioEstudioRealizado"/>
            </div>
        </fieldset>

        <h:panelGroup rendered="#{estudioRealizadoBean.entidadEnEdicion.erePk != null}">
            <fieldset>
                <legend><h:outputText value="#{msg.idiomas}"/></legend>
                <p:outputPanel styleClass="form-group row" id="fila_input_ere_idiomas" >
                    <p:outputPanel styleClass="col-sm-12">
                        <p:outputPanel styleClass="form-action-buttons margen-sup">
                            <p:commandButton value="#{msg.agregar}" icon="glyphicon glyphicon-plus"
                                             action="#{estudioRealizadoBean.agregarIdioma()}"
                                             update="idiomaDetalle" oncomplete="PF('idiomaDialog').show()"
                                             id="btnAgregarIdioma" styleClass="btn btn-secondary"
                                             rendered="#{!estudioRealizadoBean.soloLectura}"/>
                        </p:outputPanel>

                        <p:outputPanel id="pnlIdioma">
                            <p:dataTable id="tablaIdioma" var="idiomas" emptyMessage="#{msg.noHayResultados}"
                                         value="#{estudioRealizadoBean.entidadEnEdicion.ereIdiomas}">
                                <p:column headerText="#{msg.hidioma}">
                                    <h:outputText value="#{idiomas.ireIdioma.idiNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hnivel}">
                                    <h:outputText value="#{idiomas.ireNivelIdioma.nidNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hobservaciones}">
                                    <h:outputText value="#{idiomas.ireObservaciones}" />
                                </p:column>
                                <p:column headerText="#{msg.hvalidado}">
                                    <p:selectOneRadio layout="responsive" columns="3" 
                                                      value="#{idiomas.ireValidado}"  
                                                      rendered="#{!(estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE))}">
                                        <f:selectItems value="#{applicationBean.booleanValues}" />
                                        <p:ajax event="change" process="@this" listener="#{estudioRealizadoBean.validarIdioma(idiomas)}"/>
                                    </p:selectOneRadio>
                                    <h:outputText rendered="#{estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE)}"
                                                  value="#{idiomas.ireValidado}" converter="#{booleanConverter}"/>
                                </p:column>
                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton update=":#{component.namingContainer.parent.namingContainer.clientId}:idiomaDetalle"
                                                     oncomplete="PF('idiomaDialog').show()"
                                                     icon="glyphicon glyphicon-pencil"
                                                     styleClass="btn btn-icono"
                                                     title="#{msg.editar}" action="#{estudioRealizadoBean.editarIdioma(idiomas)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton oncomplete="PF('confirmDialogEst').show()" 
                                                     icon="glyphicon glyphicon-trash"
                                                     styleClass="btn btn-icono rojo"
                                                     title="#{msg.eliminar}" action="#{estudioRealizadoBean.actualizarIdioma(idiomas)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

            </fieldset>

            <fieldset>
                <legend><h:outputText value="#{msg.estudioSuperior}"/></legend>

                <p:outputPanel styleClass="form-group row" id="fila_input_ere_estudios_superiores" >
                    <p:outputPanel styleClass="col-sm-12">
                        <p:outputPanel styleClass="form-action-buttons margen-sup">
                            <p:commandButton value="#{msg.agregar}" icon="glyphicon glyphicon-plus"
                                             action="#{estudioRealizadoBean.agregarEstudioSuperior()}"
                                             update="estudioSuperiorDetalle" oncomplete="PF('estudioSuperiorDialog').show()"
                                             id="btnAgregarEstudioSuperior" styleClass="btn btn-secondary"
                                             rendered="#{!estudioRealizadoBean.soloLectura}">
                                <p:resetInput target="estudioSuperiorDetalle" />
                                <p:ajax update="estudioSuperiorDetalle" process="@this" />
                            </p:commandButton>
                        </p:outputPanel>

                        <p:outputPanel id="pnlEstudioSuperior">
                            <p:dataTable id="tablaEstudioSuperior" var="estudiosS" emptyMessage="#{msg.noHayResultados}"
                                         value="#{estudioRealizadoBean.entidadEnEdicion.ereEstudiosSuperiores}">
                                <p:column headerText="#{msg.htipo}">
                                    <h:outputText value="#{estudiosS.esuTipo.tesNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hCarrera}">
                                    <h:outputText value="#{estudiosS.esuCarrera!=null?estudiosS.esuCarrera.crrNombre: estudiosS.esuCarreraTxt}" />
                                </p:column>
                                <p:column headerText="#{msg.hEspecialidad}">
                                    <h:outputText value="#{estudiosS.esuEspecialidad.espNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hInstitucion}">
                                    <h:outputText value="#{estudiosS.esuInstitucionEstudio!=null?estudiosS.esuInstitucionEstudio.sedCodigoNombre:estudiosS.esuInstitucionEstudioTxt}" />
                                </p:column>
                                <p:column headerText="#{msg.hanioTitulacion}">
                                    <h:outputText value="#{estudiosS.esuAnioTitulacion}" />
                                </p:column>
                                <p:column headerText="#{msg.hvalidado}">
                                    <p:selectOneRadio layout="responsive" columns="3" 
                                                      value="#{estudiosS.esuValidado}"  
                                                      rendered="#{!(estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE))}">
                                        <f:selectItems value="#{applicationBean.booleanValues}" />
                                        <p:ajax event="change" process="@this" listener="#{estudioRealizadoBean.validarEstudioSuperior(estudiosS)}"/>
                                    </p:selectOneRadio>
                                    <h:outputText rendered="#{estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE)}"
                                                  value="#{estudiosS.esuValidado}" converter="#{booleanConverter}"/>
                                </p:column>
                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton update=":#{component.namingContainer.parent.namingContainer.clientId}:estudioSuperiorViewDetalle"
                                                     oncomplete="PF('estudioSuperiorViewDialog').show()"
                                                     icon="glyphicon glyphicon-eye-open"
                                                     styleClass="btn btn-icono"
                                                     title="#{msg.ver}" action="#{estudioRealizadoBean.verEstudioSuperior(estudiosS)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton update=":#{component.namingContainer.parent.namingContainer.clientId}:estudioSuperiorDetalle"
                                                     oncomplete="PF('estudioSuperiorDialog').show()"
                                                     icon="glyphicon glyphicon-pencil"
                                                     styleClass="btn btn-icono"
                                                     title="#{msg.editar}" action="#{estudioRealizadoBean.editarEstudioSuperior(estudiosS)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton oncomplete="PF('confirmDialogES').show()"
                                                     icon="glyphicon glyphicon-trash"
                                                     styleClass="btn btn-icono rojo"
                                                     title="#{msg.eliminar}" action="#{estudioRealizadoBean.actualizarEstudioSuperior(estudiosS)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

            </fieldset>

            <fieldset>
                <legend><h:outputText value="#{msg.capacitacionesRecibidas}"/></legend>

                <p:outputPanel styleClass="form-group row" id="fila_input_ere_capacitaciones" >
                    <p:outputPanel styleClass="col-sm-12">
                        <p:outputPanel styleClass="form-action-buttons margen-sup">
                            <p:commandButton value="#{msg.agregar}" icon="glyphicon glyphicon-plus"
                                             action="#{estudioRealizadoBean.agregarCapaciacion()}"
                                             update="capacitacionDetalle" oncomplete="PF('capacitacionDialog').show()"
                                             id="btnAgregarCapacitacion" styleClass="btn btn-secondary"
                                             rendered="#{!estudioRealizadoBean.soloLectura}" >
                                <p:resetInput target="capacitacionDetalle" />
                                <p:ajax update="capacitacionDetalle" process="@this" />
                            </p:commandButton>
                        </p:outputPanel>

                        <p:outputPanel id="pnlCapacitacion">
                            <p:dataTable id="tablaCapacitacion" var="capacitacion" emptyMessage="#{msg.noHayResultados}"
                                         value="#{estudioRealizadoBean.entidadEnEdicion.ereCapacitaciones}">
                                <p:column headerText="#{msg.htipo}">
                                    <h:outputText value="#{capacitacion.capTipoCapacitacion.tcaNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hnombre}">
                                    <h:outputText value="#{capacitacion.capNombreCapacitacion}" />
                                </p:column>
                                <p:column headerText="#{msg.halcance}">
                                    <h:outputText value="#{capacitacion.capAlcanceCapacitacion.acaNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hInstitucion}">
                                    <h:outputText value="#{capacitacion.capInstitucionEstudio}" />
                                </p:column>
                                <p:column headerText="#{msg.hmodalidadEstudio}">
                                    <h:outputText value="#{capacitacion.capModalidad.mesNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hvalidado}">
                                    <p:selectOneRadio layout="responsive" columns="3" 
                                                      value="#{capacitacion.capValidado}"  
                                                      rendered="#{!(estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE))}">
                                        <f:selectItems value="#{applicationBean.booleanValues}" />
                                        <p:ajax event="change" process="@this" listener="#{estudioRealizadoBean.validarCapacitacion(capacitacion)}"/>
                                    </p:selectOneRadio>
                                    <h:outputText rendered="#{estudioRealizadoBean.soloLectura or !sessionBean.operaciones.contains(ConstantesOperaciones.VALIDAR_INFORMACION_FICHA_DOCENTE)}"
                                                  value="#{capacitacion.capValidado}" converter="#{booleanConverter}"/>
                                </p:column>
                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton update=":#{component.namingContainer.parent.namingContainer.clientId}:capacitacionViewDetalle"
                                                     oncomplete="PF('capacitacionViewDialog').show()"
                                                     icon="glyphicon glyphicon-eye-open"
                                                     styleClass="btn btn-icono"
                                                     title="#{msg.ver}" action="#{estudioRealizadoBean.verCapacitacion(capacitacion)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton update=":#{component.namingContainer.parent.namingContainer.clientId}:capacitacionDetalle"
                                                     oncomplete="PF('capacitacionDialog').show()"
                                                     icon="glyphicon glyphicon-pencil"
                                                     styleClass="btn btn-icono"
                                                     title="#{msg.editar}" action="#{estudioRealizadoBean.editarCapacitacion(capacitacion)}">
                                    </p:commandButton>
                                </p:column>

                                <p:column styleClass="columnaAcciones"  exportable="false" rendered="#{!estudioRealizadoBean.soloLectura}">
                                    <p:commandButton oncomplete="PF('confirmDialogCR').show()"
                                                     icon="glyphicon glyphicon-trash"
                                                     styleClass="btn btn-icono rojo"
                                                     title="#{msg.eliminar}" action="#{estudioRealizadoBean.actualizarCapacitacion(capacitacion)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

            </fieldset>
        </h:panelGroup>
    </p:outputPanel>


    <p:confirmDialog id="confirmDialogEst"
                     message="#{msg.textoConfirmacionEliminacion}"
                     header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialogEst">
        <p:outputPanel styleClass="float-right" >
            <p:commandButton id="confirmDeleteEst" value="#{msg.hconfirmar}" update="pnlIdioma"
                             oncomplete="PF('confirmDialogEst').hide()"
                             styleClass="btn btn-primary"
                             action="#{estudioRealizadoBean.eliminarIdioma()}"  />
            <p:blockUI block="@form" trigger="confirmDeleteEst"/>
            <p:commandLink id="cancelarDeleteEst" value="#{msg.cancelar}"
                           onclick="PF('confirmDialogEst').hide()" styleClass="btn btn-link" />
        </p:outputPanel>
    </p:confirmDialog>

    <p:confirmDialog id="confirmDialogES"
                     message="#{msg.textoConfirmacionEliminacion}"
                     header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialogES">
        <p:outputPanel styleClass="float-right" >
            <p:commandButton id="confirmDeleteES" value="#{msg.hconfirmar}" update="pnlEstudioSuperior"
                             oncomplete="PF('confirmDialogES').hide()"
                             styleClass="btn btn-primary"
                             action="#{estudioRealizadoBean.eliminarEstudioSuperior()}"  />
            <p:blockUI block="@form" trigger="confirmDeleteES"/>
            <p:commandLink id="cancelarDeleteES" value="#{msg.cancelar}"
                           onclick="PF('confirmDialogES').hide()" styleClass="btn btn-link" />
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:confirmDialog id="confirmDialogCR"
                     message="#{msg.textoConfirmacionEliminacion}"
                     header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialogCR">
        <p:outputPanel styleClass="float-right" >
            <p:commandButton id="confirmDeleteCR" value="#{msg.hconfirmar}" update="pnlCapacitacion"
                             oncomplete="PF('confirmDialogCR').hide()"
                             styleClass="btn btn-primary"
                             action="#{estudioRealizadoBean.eliminarCapacitacion()}"  />
            <p:blockUI block="@form" trigger="confirmDeleteCR"/>
            <p:commandLink id="cancelarDeleteCR" value="#{msg.cancelar}"
                           onclick="PF('confirmDialogCR').hide()" styleClass="btn btn-link" />
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog id="idiomaDialog" header="#{msg.idiomas}" widgetVar="idiomaDialog" modal="true" showEffect="fade"
              hideEffect="fade" resizable="false" closable="true" >
        <p:outputPanel id="idiomaDetalle">
            <p:messages id="popupmsgIdioma" showDetail="true" globalOnly="false" for="popupmsgIdioma" closable="true"/>

            <p:outputPanel styleClass="ui-messages" rendered="#{estudioRealizadoBean.entidadEnEdicionIdiomas.ireValidado}">                                
                <div class="ui-messages-info messages-info-azul ui-corner-all">                                   
                    <ul>
                        <li class="control-inline">
                            <h:outputText styleClass="ui-messages-info-summary" value="#{msg.guardarPierdeValidacion}" style="padding-right: 15px"/>
                        </li>
                    </ul>
                </div>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_ere_idioma">
                <h:outputLabel value="#{msg.idioma}" for="input_ere_idioma" styleClass="col-sm-3 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_ere_idioma" value="#{estudioRealizadoBean.comboIdioma.selected}"  styleClass="form-control" >
                        <f:selectItems value="#{estudioRealizadoBean.comboIdioma.items}" />
                    </h:selectOneMenu>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_ere_nivel_idioma">
                <h:outputLabel value="#{msg.nivelIdioma}" for="input_ere_nivel_idioma" styleClass="col-sm-3 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_ere_nivel_idioma" value="#{estudioRealizadoBean.comboNivelIdioma.selected}"  styleClass="form-control" >
                        <f:selectItems value="#{estudioRealizadoBean.comboNivelIdioma.items}" />
                    </h:selectOneMenu>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_ere_observacion">
                <h:outputLabel value="#{msg.observacion}" for="input_ere_observacion" styleClass="col-sm-3 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:inputTextarea id="input_ere_observacion" styleClass="form-control" value="#{estudioRealizadoBean.entidadEnEdicionIdiomas.ireObservaciones}" />
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="control-group" >
                <p:outputPanel styleClass="float-right">
                    <p:commandButton id="btnGuardarIdioma"   value="#{msg.guardar}"
                                     action="#{estudioRealizadoBean.agregarIdiomaEstudioRealizado()}"
                                     update="idiomaDetalle pnlIdioma"
                                     styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"
                                     rendered="#{!estudioRealizadoBean.soloLectura}"/>
                    <p:commandLink value="#{msg.cancelar}" oncomplete="PF('idiomaDialog').hide();"  styleClass="btn btn-link"/>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_cap_duracion_hora">
                <h:outputLabel value="#{msg.duracionHoras}" for="input_cap_duracion_hora" styleClass="col-sm-3 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:inputText id="input_cap_duracion_hora"
                                 converter="#{integerConverter}"
                                 converterMessage="#{msg.horaNumeros}"
                                 maxlength="4"
                                 value="#{estudioRealizadoBean.entidadEnEdicionCapacitacion.capDuracionHoras}"
                                 styleClass="form-control">
                    </h:inputText>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_cap_modalidad">
                <h:outputLabel value="#{msg.modalidadEstudio}" for="input_cap_modalidad" styleClass="col-sm-3 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_cap_modalidad" value="#{estudioRealizadoBean.comboModalidadEstudio.selected}"  styleClass="form-control" >
                        <f:selectItems value="#{estudioRealizadoBean.comboModalidadEstudio.items}" />
                    </h:selectOneMenu>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_cap_curso_acreditado">
                <h:outputLabel value="#{msg.cursoAcreditado}" for="input_cap_curso_acreditado" styleClass="col-sm-3 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">
                    <p:outputPanel styleClass="form-check">
                        <h:selectBooleanCheckbox id="input_cap_curso_acreditado" styleClass="form-check-input" value="#{estudioRealizadoBean.entidadEnEdicionCapacitacion.capCursoAcreditado}" />
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>



            <p:outputPanel styleClass="control-group" >
                <p:outputPanel styleClass="float-right">
                    <p:commandButton id="btnGuardarCapacitacion"   value="#{msg.guardar}"
                                     action="#{estudioRealizadoBean.agregarCapacitacionEstudioRealizado()}"
                                     update="capacitacionDetalle pnlCapacitacion" styleClass="btn btn-primary"
                                     icon="glyphicon glyphicon-floppy-disk"  rendered="#{!estudioRealizadoBean.soloLectura}"/>
                    <p:commandLink value="#{msg.cancelar}" oncomplete="PF('capacitacionDialog').hide();"  styleClass="btn btn-link"/>
                </p:outputPanel>
            </p:outputPanel>
            <p:blockUI block="capacitacionDetalle" trigger="btnGuardarCapacitacion" />
            <p:defaultCommand target="btnGuardarCapacitacion" scope="capacitacionDetalle"/>
        </p:outputPanel>
    </p:dialog>


</ui:composition>
