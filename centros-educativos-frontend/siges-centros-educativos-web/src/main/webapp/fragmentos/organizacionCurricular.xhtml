<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.ORGANIZACIONES_CURRICULAR}.xhtml">#{msg.gestionOrganizacionCurricular}</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{organizacionCurricularBean.tituloPagina}"/>
                </li>
            </ol>
        </nav>        

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionOrganizacionCurricular}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>
        <h3>
            <h:outputText value="#{organizacionCurricularBean.tituloPagina}"/>         
        </h3>

        <p:outputPanel id="itemOC">
            <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>

            <h:panelGroup rendered="#{not empty organizacionCurricularBean.entidadEnEdicion}"  >
                <fieldset>
                    <legend><h:outputText value="#{msg.horganizacionCurricular}"/></legend>
                    <p:outputPanel id="formularioSede">
                        <p:outputPanel styleClass="form-group row" id="fila_output_codigo">
                            <h:outputLabel value="#{msg.codigo}" for="input_ocuCodigo" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">                            
                                <h:inputText autocomplete="off" id="input_ocuCodigo" value="#{organizacionCurricularBean.entidadEnEdicion.ocuCodigo}" styleClass="form-control" disabled="#{organizacionCurricularBean.soloLectura}"/>
                                <h:message for="input_ocuCodigo" styleClass="msj-danger"/>
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre">                        
                            <h:outputLabel value="#{msg.nombre}" for="input_ocuNombre" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">                            
                                <h:inputText autocomplete="off" id="input_ocuNombre" value="#{organizacionCurricularBean.entidadEnEdicion.ocuNombre}" styleClass="form-control" disabled="#{organizacionCurricularBean.soloLectura}"/>
                                <h:message for="input_ocuNombre" styleClass="msj-danger"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_descripcion">
                            <h:outputLabel value="#{msg.descripcion}" for="input_ocuDescripcion" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">                            
                                <h:inputText autocomplete="off" id="input_ocuDescripcion" value="#{organizacionCurricularBean.entidadEnEdicion.ocuDescripcion}" styleClass="form-control" disabled="#{organizacionCurricularBean.soloLectura}"/>
                                <h:message for="input_ocuDescripcion" styleClass="msj-danger"/>
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.aplicaAlertasTempranas}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <div class="col-sm-9 col-md-9">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_aplica_alertas_tempranas" styleClass="form-check-input" value="#{organizacionCurricularBean.entidadEnEdicion.ocuAplicaAlertasTempranas}" disabled="#{organizacionCurricularBean.soloLectura}"/>
                                    <h:outputLabel for="input_aplica_alertas_tempranas" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <div class="col-sm-9 col-md-9">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{organizacionCurricularBean.entidadEnEdicion.ocuHabilitado}" disabled="#{organizacionCurricularBean.soloLectura}"/>
                                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <div class="form-action-buttons">
                        <p:commandButton  id="btnGuardar" value="#{msg.guardar}" action="#{organizacionCurricularBean.guardar()}" 
                                          update="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk" 
                                          rendered="#{!organizacionCurricularBean.soloLectura}"/>
                        <p:blockUI block="formularioSede" trigger="btnGuardar" />
                        <p:defaultCommand target="btnGuardar" scope="itemOC"/>  
                    </div>
                </fieldset>

                <p:outputPanel styleClass="form-action-buttons margen-sup" rendered="#{organizacionCurricularBean.entidadEnEdicion.ocuPk != null and !organizacionCurricularBean.soloLectura}">
                    <p:commandButton value="#{msg.nuevoNivel}" icon="glyphicon glyphicon-plus" 
                                     action="#{organizacionCurricularBean.agregarNivel()}" 
                                     update=":form:itemDetail :form:nivPopUp" oncomplete="PF('itemDialog').show()"  
                                     id="btnAgregarNivel" styleClass="btn btn-secondary" />
                </p:outputPanel>

                <p:outputPanel id="pnlResultado" rendered="#{organizacionCurricularBean.entidadEnEdicion.ocuPk != null}">
                    <table summary="Org Curriculares"> 
                        <thead> 
                            <tr> 
                                <th scope="col">
                                    <h:outputText value="#{msg.hniveles}"/>
                                </th>
                                <th scope="col">>#{msg.hciclos}</th>
                                <th scope="col">>#{msg.hmodalidad}</th>
                                <ui:fragment rendered="#{!organizacionCurricularBean.soloLectura}">
                                    <th scope="col">></th>
                                    <th scope="col">></th>
                                    <th scope="col">></th>
                                </ui:fragment>
                            </tr> 
                        </thead>
                        <tbody>
                            <p:repeat value="#{organizacionCurricularBean.entidadEnEdicion.ocuNiveles}"  var="elem">
                                <tr> 
                                    <td>
                                        <h:outputText value="#{elem.nivNombre}" />
                                        <o:graphicImage alt="#{msg.hobligatorio}" title="#{msg.hobligatorio}" name="/imagenes/obligatorio.png" rendered="#{elem.nivObligatorio}"/>
                                        <o:graphicImage alt="#{msg.hhabilitado}" title="#{msg.hhabilitado}" name="/imagenes/habilitado.png" rendered="#{elem.nivHabilitado}"/>
                                    </td>
                                    <td> 
                                        <p:commandButton update=":form:itemDetailCiclo :form:cicPopUp" oncomplete="PF('itemDialogCiclo').show()" icon="glyphicon glyphicon-plus" styleClass="btn verde" value="#{msg.nuevoCiclo}" action="#{organizacionCurricularBean.agregarCiclo(elem)}" rendered="#{!organizacionCurricularBean.soloLectura}"/>
                                    </td>
                                    <td></td>
                                    <ui:fragment rendered="#{!organizacionCurricularBean.soloLectura}">
                                        <td class="columnaAcciones">
                                            <p:commandButton update=":form:itemDetail :form:nivPopUp" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.edicionNivel}" action="#{organizacionCurricularBean.editarNivel(elem)}" rendered="#{!organizacionCurricularBean.soloLectura}"/>
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </ui:fragment>
                                </tr> 
                                <p:repeat value="#{elem.nivCiclos}" var="ciclo">
                                    <tr class="verde">
                                        <td></td>
                                        <td>
                                            <h:outputText value="#{ciclo.cicNombre}" /> 
                                            <o:graphicImage alt="#{msg.hobligatorio}" title="#{msg.hobligatorio}" name="/imagenes/obligatorio.png" rendered="#{ciclo.cicObligatorio}"/>
                                            <o:graphicImage alt="#{msg.hhabilitado}" title="#{msg.hhabilitado}" name="/imagenes/habilitado.png" rendered="#{ciclo.cicHabilitado}"/>
                                        </td>
                                        <td>
                                            <p:commandButton update=":form:itemDetailMod :form:modPopUp"  oncomplete="PF('itemDialogMod').show()" icon="glyphicon glyphicon-plus" styleClass="btn celeste" value="#{msg.nuevoModalidad}" action="#{organizacionCurricularBean.agregarModalidad(ciclo)}" rendered="#{!organizacionCurricularBean.soloLectura}"/>
                                        </td>
                                        <ui:fragment rendered="#{!organizacionCurricularBean.soloLectura}">
                                            <td class="columnaAcciones">
                                                <p:commandButton update=":form:itemDetailCiclo :form:cicPopUp"  oncomplete="PF('itemDialogCiclo').show()" icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.edicionCiclo}" action="#{organizacionCurricularBean.editarCiclo(elem,ciclo)}"/>
                                            </td>
                                            <td></td>
                                            <td></td>
                                        </ui:fragment>
                                    </tr> 
                                    <p:repeat value="#{ciclo.cicModalidades}"  var="modalidad">
                                        <tr class="celeste">
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <h:outputText value="#{modalidad.modNombre}" /> 
                                                <o:graphicImage alt="#{msg.hhabilitado}" title="#{msg.hhabilitado}" name="/imagenes/habilitado.png" rendered="#{modalidad.modHabilitado}"/>
                                            </td>
                                            <ui:fragment rendered="#{!organizacionCurricularBean.soloLectura}">
                                                <td class="columnaAcciones" >
                                                    <p:commandButton update=":form:itemDetailMod :form:modPopUp"  oncomplete="PF('itemDialogMod').show()" icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.edicionModalidad}" action="#{organizacionCurricularBean.editarModalidad(ciclo, modalidad)}"/>
                                                </td>
                                                <td class="columnaAcciones">
                                                    <p:link outcome="#{ConstantesPaginas.OPCIONES}" rendered="#{modalidad.modAdmiteOpcion}"  title="#{msg.hopciones}"  styleClass="btn btn-icono">
                                                        <h:outputText styleClass="glyphicon glyphicon-plus"/>
                                                        <f:param name="id" value="#{modalidad.modPk}"/>
                                                    </p:link>
                                                </td>
                                                <td class="columnaAcciones">
                                                    <p:link outcome="#{ConstantesPaginas.GRADOS}"  title="#{msg.hgrados}"  styleClass="btn btn-icono">
                                                        <h:outputText styleClass="glyphicon glyphicon-list"/>
                                                        <f:param name="modId" value="#{modalidad.modPk}"/>
                                                    </p:link>
                                                </td>
                                            </ui:fragment>
                                        </tr>
                                    </p:repeat>
                                </p:repeat>
                            </p:repeat>
                        </tbody>
                    </table>

                    <div class="separador"></div>

                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3>#{msg.hplantillas}</h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6">
                            <p:outputPanel styleClass="form-action-buttons"  rendered="#{!organizacionCurricularBean.soloLectura}">
                                <p:commandButton value="#{msg.nuevaPlantilla}" icon="glyphicon glyphicon-plus" 
                                                 action="#{organizacionCurricularBean.agregarPlantilla()}" 
                                                 update=":form:itemDetailPlantilla" oncomplete="PF('itemDialogPlantilla').show()"  
                                                 id="btnAgregarPlantilla" styleClass="btn btn-secondary" />
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel id="pnlResultadoPlantillas">
                        <p:dataTable id="basicDT"                                                
                                     var="elem"                          
                                     value="#{organizacionCurricularBean.entidadEnEdicion.ocuPlantillas}"                          
                                     emptyMessage="#{msg.noHayResultados}"		
                                     sortField="plaPk"
                                     reflow="true" >


                            <p:column headerText="#{msg.hcodigo}" sortBy="#{elem.plaCodigo}">
                                <h:outputText value="#{elem.plaCodigo}" />
                            </p:column>
                            <p:column headerText="#{msg.hnombre}" sortBy="#{elem.plaNombre}">
                                <h:outputText value="#{elem.plaNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hhabilitado}">
                                <h:outputText value="#{elem.plaHabilitado}" converter="#{booleanConverter}"/>
                            </p:column>
                            <p:column headerText="#{msg.husuarioMod}" sortBy="#{elem.plaUltModUsuario}">
                                <h:outputText value="#{elem.plaUltModUsuario}" />
                            </p:column>
                            <p:column headerText="#{msg.hfechaMod}" sortBy="#{elem.plaUltModFecha}">
                                <h:outputText value="#{elem.plaUltModFecha}" converter="#{localDateTimeConverter}" />
                            </p:column>
                            <p:column styleClass="columnaAcciones" exportable="false" rendered="#{!organizacionCurricularBean.soloLectura}">
                                <p:commandButton update=":form:itemDetailPlantilla" oncomplete="PF('itemDialogPlantilla').show()" icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.editar}" action="#{organizacionCurricularBean.editarPlantilla(elem)}"/>
                            </p:column>     
                            <p:column styleClass="columnaAcciones" exportable="false" rendered="#{!organizacionCurricularBean.soloLectura}">
                                <p:commandButton title="#{msg.descargarPlantilla}" icon="glyphicon glyphicon-download-alt" styleClass="btn btn-icono" ajax="off" disabled="#{elem.plaArchivo == null}">
                                    <p:fileDownload value="#{handleArchivoBean.descargarArchivo(elem.plaArchivo)}"  />
                                </p:commandButton> 
                            </p:column> 
                            <p:column styleClass="columnaAcciones" exportable="false" rendered="#{!organizacionCurricularBean.soloLectura}">
                                <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash " 
                                                 styleClass="btn btn-icono rojo" title="#{msg.eliminar}" action="#{organizacionCurricularBean.editarPlantilla(elem)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>

                </p:outputPanel>



                <div class="volverLink">
                    <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
                </div>
            </h:panelGroup>            
        </p:outputPanel>

        <p:dialog id="nivPopUp" header="#{( organizacionCurricularBean.nivelEnEdicion.nivPk != null) ? msg.edicionNivel: msg.nuevoNivel }" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="itemDetail">                                                             
                <h:panelGroup rendered="#{not empty organizacionCurricularBean.nivelEnEdicion}"  >                    
                    <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                    <p:outputPanel id="formularioNivel">  
                        <p:outputPanel styleClass="form-group row" id="fila_input_id" >                        
                            <h:outputLabel value="#{msg.id}" for="input_id"  styleClass="col-sm-4 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                                <h:outputText id="input_id" styleClass="form-control-plaintext" value="#{organizacionCurricularBean.nivelEnEdicion.nivPk}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo_popup" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_nivCodigo"  styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                                <h:inputText autocomplete="off" id="input_nivCodigo" styleClass="form-control" 
                                             value="#{organizacionCurricularBean.nivelEnEdicion.nivCodigo}" 
                                             disabled="#{organizacionCurricularBean.nivelEnEdicion.nivPk ne null}"/>                        
                                <h:message for="input_nivCodigo" styleClass="msj-danger"/>
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre_popup">
                            <h:outputLabel value="#{msg.nombre}" for="input_nivNombre" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <h:inputText autocomplete="off" id="input_nivNombre" styleClass="form-control" value="#{organizacionCurricularBean.nivelEnEdicion.nivNombre}" />                     
                                <h:message for="input_nivNombre" styleClass="msj-danger"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" rendered="false" >   
                            <h:outputText value="#{msg.hadmiteCiclos}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">                                
                                <p:selectOneRadio layout="responsive" columns="2" id="input_admiteCic_popup" value="#{organizacionCurricularBean.nivelEnEdicion.nivAdmiteCiclos}" >
                                    <f:selectItems value="#{applicationBean.booleanValues}" />
                                </p:selectOneRadio>                                    
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_orden_popup">
                            <h:outputLabel value="#{msg.orden}" for="input_orden_popup" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <p:inputNumber emptyValue="empty" decimalPlaces="0" autocomplete="off" id="input_orden_popup" styleClass="form-control" value="#{organizacionCurricularBean.nivelEnEdicion.nivOrden}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.hesObligatorio}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:selectOneRadio layout="responsive" columns="2" id="input_obligatorio_popup" value="#{organizacionCurricularBean.nivelEnEdicion.nivObligatorio}" >
                                    <f:selectItems  value="#{applicationBean.booleanValues}" />
                                </p:selectOneRadio>                                    
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:selectOneRadio layout="responsive" columns="2" id="input_habilitado_popup" value="#{organizacionCurricularBean.nivelEnEdicion.nivHabilitado}" >
                                    <f:selectItems  value="#{applicationBean.booleanValues}" />
                                </p:selectOneRadio>   
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.nombreSeccionLibre}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:selectOneRadio layout="responsive" columns="2" id="input_seccion_libre_popup" value="#{organizacionCurricularBean.nivelEnEdicion.nivNombreSeccionLibre}" >
                                    <f:selectItems  value="#{applicationBean.booleanValues}" />
                                </p:selectOneRadio>   
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="control-group" >
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar_popup"  value="#{msg.guardar}" action="#{organizacionCurricularBean.guardarNivel()}" update="form:pnlResultado form:itemDetail form:itemOC" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                                <p:commandLink value="#{msg.cancelar}" oncomplete="PF('itemDialog').hide();"  update=":form:itemDetail" styleClass="btn btn-link"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>                     
                        <p:blockUI block="@form" trigger="btnGuardar" />
                        <p:defaultCommand target="btnGuardar_popup" scope="itemDetail"/>         
                    </p:outputPanel>         
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog> 


        <p:dialog id="cicPopUp" header="#{( organizacionCurricularBean.cicloEnEdicion.cicPk != null) ? msg.edicionCiclo: msg.nuevoCiclo }" widgetVar="itemDialogCiclo" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="itemDetailCiclo">                                                             
                <h:panelGroup rendered="#{not empty organizacionCurricularBean.cicloEnEdicion}"  >                    
                    <p:messages id="popupmsg2" showDetail="true" globalOnly="false" for="popupmsg2" closable="true"/>                
                    <p:outputPanel id="formularioCiclo"> 

                        <p:outputPanel styleClass="form-group row" id="fila_input_id_ciclo" >                        
                            <h:outputLabel value="#{msg.id}" for="input_id_ciclo"  styleClass="col-sm-4 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                                <h:outputText id="input_id_ciclo" styleClass="form-control-plaintext" value="#{organizacionCurricularBean.cicloEnEdicion.cicPk}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo_ciclo" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_cicCodigo"  styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                                <h:inputText autocomplete="off" id="input_cicCodigo" styleClass="form-control" value="#{organizacionCurricularBean.cicloEnEdicion.cicCodigo}"/>                        
                                <h:message for="input_cicCodigo" styleClass="msj-danger"/>
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre_ciclo">
                            <h:outputLabel value="#{msg.nombre}" for="input_cicNombre" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <h:inputText autocomplete="off" id="input_cicNombre" styleClass="form-control" value="#{organizacionCurricularBean.cicloEnEdicion.cicNombre}" />                     
                                <h:message for="input_cicNombre" styleClass="msj-danger"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" rendered="false">   
                            <h:outputText value="#{msg.hadmiteModalidades}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:selectOneRadio layout="responsive" columns="2" id="b_admMod_ciclo" value="#{organizacionCurricularBean.cicloEnEdicion.cicAdmiteModalidad}" >
                                    <f:selectItems value="#{applicationBean.booleanValues}" />
                                </p:selectOneRadio>                                    
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_orden_cic">
                            <h:outputLabel value="#{msg.orden}" for="input_orden_cic" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <p:inputNumber  emptyValue="empty" decimalPlaces="0" autocomplete="off" id="input_orden_cic" styleClass="form-control" value="#{organizacionCurricularBean.cicloEnEdicion.cicOrden}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >
