<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">    
        <f:passThroughAttribute name="autocomplete" value="off"/>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">#{msg.gestionCalendario}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionCalendario}"/></h2>

            <p:outputPanel styleClass="float-right">
                <p:link outcome="#{ConstantesPaginas.CALENDARIO}" title="#{msg.agregarCalendario}"
                        styleClass="btn btn-secondary" 
                        rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_CALENDARIOS)}">
                    <h:outputText styleClass="glyphicon glyphicon-plus"/>
                    <h:outputText styleClass="" value="#{msg.agregarCalendario}"/>
                </p:link>

                <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{ayudaBean.getAyuda(ConstantesAyuda.CALENDARIOS)}" /> 
                </ui:include>


            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <h3><h:outputText value="#{msg.busqueda}"/></h3>
        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro">
            <p:outputPanel id="pnlSearch" styleClass="row">
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.codigo}" for="b_codigo" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_codigo" value="#{calendariosBean.filtro.codigo}" />                 
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group">
                        <p:outputPanel styleClass="row">
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-form-label"/>                
                            <p:outputPanel styleClass="col-sm-9">
                                <p:selectOneRadio layout="responsive" columns="3" id="b_habilitado" value="#{calendariosBean.filtro.habilitado}">
                                    <f:selectItems value="#{applicationBean.booleanValues}" />
                                    <f:selectItem itemValue="#{null}" itemLabel="Todos"/>
                                </p:selectOneRadio>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row">
                        <h:outputLabel value="#{msg.nombre}" for="b_nombre" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_nombre" value="#{calendariosBean.filtro.nombre}" />
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row">
                        <p:outputPanel styleClass="col-sm-9 offset-sm-3">
                            <p:commandButton id="btnBuscar" value="#{msg.buscar}" styleClass="btn btn-primary" icon="glyphicon glyphicon-search" action="#{calendariosBean.buscar()}" update="pnlResultado"/>
                            <p:commandLink value="#{msg.limpiar}" action="#{calendariosBean.limpiar()}" update="pnlSearch pnlResultado" immediate="true" styleClass="btn btn-link">
                                <p:resetInput target="pnlSearch pnlResultado" />
                            </p:commandLink>
                            <p:defaultCommand target="btnBuscar" scope="pnlSearch"/>
                            <p:blockUI block="@form" trigger="btnBuscar" />
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
        </p:panel>

        <p:outputPanel id="pnlResultado" >
            <p:dataTable id="basicDT"                         
                         widgetVar="widResultado"                         
                         var="elem"                          
                         value="#{calendariosBean.calendarioLazyModel}"                          
                         emptyMessage="#{msg.noHayResultados}"		
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="calPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                         rows="#{calendariosBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{calendariosBean.totalResultados lt (calendariosBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3><h:outputText value="#{msg.resultadoBusqueda}" /><h:outputText styleClass="cantidad" value="#{calendariosBean.totalResultados} #{msg.elementos}" ><f:convertNumber locale="es_UY"/></h:outputText></h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6">
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link">
                                    <p:dataExporter type="csv" target="basicDT" fileName="calendario" pageOnly="false"/>
                                </h:commandLink>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="#{msg.hcodigo}" sortBy="#{elem.calCodigo}">
                    <h:outputText value="#{elem.calCodigo}" />
                </p:column>
                <p:column headerText="#{msg.hnombre}" sortBy="#{elem.calNombre}">
                    <h:outputText value="#{elem.calNombre}" />
                </p:column>
                <p:column headerText="#{msg.hanioLectivo}" sortBy="#{elem.calAnioLectivo.aleAnio}" >
                    <h:outputText value="#{elem.calAnioLectivo.aleAnio}"/>
                </p:column>
                <p:column headerText="#{msg.htipoCalendario}" sortBy="#{elem.calTipoCalendario.tceNombre}" >
                    <h:outputText value="#{elem.calTipoCalendario.tceNombre}"/>
                </p:column>
                <p:column headerText="#{msg.hhabilitado}">
                    <h:outputText value="#{elem.calHabilitado}" converter="#{booleanConverter}"/>
                </p:column>
                <p:column headerText="#{msg.husuarioMod}" sortBy="#{elem.calUltModUsuario}">
                    <h:outputText value="#{elem.calUltModUsuario}" />
                </p:column>
                <p:column headerText="#{msg.hfechaMod}" sortBy="#{elem.calUltModFecha}">
                    <h:outputText value="#{elem.calUltModFecha}" converter="#{localDateTimeConverter}" />
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false" 
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.VER_CALENDARIOS)}">
                    <p:link outcome="#{ConstantesPaginas.CALENDARIO}" title="#{msg.ver}" styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-eye-open"/>
                        <f:param name="id" value="#{elem.calPk}"/>
                        <f:param name="edit" value="false"/>
                    </p:link>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false" 
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_CALENDARIOS)}">
                    <p:link outcome="#{ConstantesPaginas.CALENDARIO}" title="#{msg.editar}" styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-pencil"/>
                        <f:param name="id" value="#{elem.calPk}"/>
                        <f:param name="edit" value="true"/>
                    </p:link>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:link outcome="#{ConstantesPaginas.CALENDARIOS_ESCOLARES}"  title="#{msg.periodoCalendario}"  
                            styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-calendar"/>
                        <f:param name="id" value="#{elem.calPk}"/>
                    </p:link>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false" >
                    <p:link outcome="#{ConstantesPaginas.PERIODOS_CALIFICACION}"  title="#{msg.hperiodoCalificacion}"  
                            styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-th-list"/>
                        <f:param name="id" value="#{elem.calPk}"/>
                    </p:link>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton update=":form:historialDetail" oncomplete="PF('historialDialog').show()" icon="glyphicon glyphicon-time" styleClass="btn btn-icono" title="#{msg.historial}" action="#{calendariosBean.historial(elem.calPk)}"/>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false"
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ELIMINAR_CALENDARIOS)}">
                    <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash " styleClass="btn btn-icono rojo" title="#{msg.eliminar}" action="#{calendariosBean.actualizar(elem)}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>

        <p:confirmDialog id="confirmDialog"
                         message="#{msg.textoConfirmacionEliminacion}"
                         header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialog">
            <p:outputPanel styleClass="float-right" >
                <p:commandButton id="confirmDelete" value="#{msg.hconfirmar}" update="pnlResultado"
                                 oncomplete="PF('confirmDialog').hide()"
                                 styleClass="btn btn-primary"
                                 action="#{calendariosBean.eliminar()}"  />
                <p:blockUI block="@form" trigger="confirmDelete"/>
                <p:commandLink id="cancelarDelete" value="#{msg.cancelar}"
                               onclick="PF('confirmDialog').hide()" styleClass="btn btn-link" />
            </p:outputPanel>
        </p:confirmDialog>

        <p:dialog header="#{msg.calendario}" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="itemDetail">                                                             
                <h:panelGroup rendered="#{not empty calendariosBean.entidadEnEdicion}"  >                    
                    <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                    <p:outputPanel id="formularioCalendario">                                               
                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_codigo"  styleClass="col-sm-4 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8">                            
                                <h:inputText autocomplete="off" id="input_codigo" styleClass="form-control" value="#{calendariosBean.entidadEnEdicion.calCodigo}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre">
                            <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText autocomplete="off" id="input_nombre" styleClass="form-control" value="#{calendariosBean.entidadEnEdicion.calNombre}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_descripcion">
                            <h:outputLabel value="#{msg.descripcion}" for="input_descripcion" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText autocomplete="off" id="input_descripcion" styleClass="form-control" value="#{calendariosBean.entidadEnEdicion.calDescripcion}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>



                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-4 col-form-label"/>
                            <div class="col-sm-8">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{calendariosBean.entidadEnEdicion.calHabilitado}" />
                                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="control-group" >
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar"  value="#{msg.guardar}" action="#{calendariosBean.guardar()}" update="form:pnlResultado form:itemDetail" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                                <p:commandLink value="#{msg.cancelar}" oncomplete="PF('itemDialog').hide();"  update=":form:itemDetail" styleClass="btn btn-link"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>                     
                        <p:blockUI block="@form" trigger="btnGuardar" />       
                    </p:outputPanel>         
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog>       

        <p:dialog header="#{msg.historialCalendario}" widgetVar="historialDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <ui:include src="componentes/historial.xhtml">
                <ui:param name="historial" value="#{calendariosBean.historialCalendario}" /> 
            </ui:include>   
        </p:dialog>    
    </h:form>
</ui:composition>
