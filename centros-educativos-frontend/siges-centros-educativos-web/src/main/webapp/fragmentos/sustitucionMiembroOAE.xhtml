<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <o:importConstants type="sv.gob.mined.siges.web.enumerados.EnumEstadoSustitucionMiembroOAE" />

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.SUSTITUCIONES_MIEMBRO_OAE}.xhtml">#{msg.evaluarSustitucionMiembros}</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.evaluarSustitucionMiembros}"/>
                </li>
            </ol>
        </nav>        

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.evaluarSustitucionMiembros}"/></h2>

            <p:outputPanel styleClass="float-right">


            </p:outputPanel>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <p:outputPanel id="itemOC">
            <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>

            <h:panelGroup rendered="#{not empty sustitucionMiembroOAEBean.entidadEnEdicion}"  >
                <fieldset>
                    <legend><h:outputText value="#{msg.organismoAdministracionEscolar}"/></legend>
                    <p:outputPanel id="formularioSede">


                        <p:outputPanel styleClass="form-group row" id="fila_output_codigo">
                            <h:outputLabel value="#{msg.sedeEducativa}" for="input_sede_autocomplete_oae" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeSede.sedCodigoNombre}"  />
                            </p:outputPanel>  
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_actaIntegracion">                        
                            <h:outputLabel value="#{msg.nroActaIntegracion}" for="input_actaIntegracion" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeActaIntegracion}" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_acta_integracion">
                            <h:outputLabel value="#{msg.fechaActaIntegracion}" for="input_acta_integracion" styleClass="col-sm-3 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">                             
                                <h:outputText styleClass="form-control-plaintext" 
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaActaIntegracion}" 
                                              converter="#{localDateConverter}"  />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_estado">
                            <h:outputLabel value="#{msg.estado}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText  value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeEstado.text}" styleClass="form-control-plaintext" />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.miembrosVigentes}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_miembrosVigentes" styleClass="form-check-input"
                                                             disabled="true"
                                                             value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeMiembrosVigentes}" />
                                    <h:outputLabel for="input_miembrosVigentes" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_tipo_organismo_administrativo">                        
                            <h:outputLabel value="#{msg.tipoOrganismoAdministrativo}" for="output_tipo_organismo_administrativo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_tipo_organismo_administrativo"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeTipoOrganismoAdministrativo.toaNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_nombre" >                        
                            <h:outputLabel value="#{msg.nombre}" for="output_nombre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_nombre"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroAcuerdo" >                        
                            <h:outputLabel value="#{msg.nroAcuerdo}" for="output_numeroAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroAcuerdo"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeNumeroAcuerdo}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaAcuerdo" >                        
                            <h:outputLabel value="#{msg.fechaAcuerdo}" for="output_fechaAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaAcuerdo"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaAcuerdo}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroResolucion" >                        
                            <h:outputLabel value="Número resolución" for="output_numeroResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroResolucion"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeNumeroResolucion}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaResolucion" >                        
                            <h:outputLabel value="Fecha resolución:" for="output_fechaResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaResolucion"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaResolucion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaLegalizacion">                        
                            <h:outputLabel value="#{msg.fechaLegalizacion}" for="output_fechaLegalizacion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaLegalizacion"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaLegalizacion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaCierre">                        
                            <h:outputLabel value="#{msg.fechaCierre}" for="output_fechaCierre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaCierre"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaCierre}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_acuerdo_cierre" >
                            <h:outputLabel value="#{msg.acuerdoCierre}" for="output_acuerdo_cierre" 
                                           styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9" style="text-align: left;">
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_acuerdo_cierre"  
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeAcuerdoCierre}"/> 
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_fecha_vencimiento">
                            <h:outputLabel value="#{msg.fechaVencimientoMiembros}" for="input_fecha_vencimiento" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="input_fecha_vencimiento" 
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoOaeFk.oaeFechaVencimiento}"
                                              converter="#{localDateConverter}" />
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >
                            <h:outputLabel value="Estado de la solicitud:" for="input_estado" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="input_estado" 
                                              value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoEstado.text}" />
                            </p:outputPanel> 
                        </p:outputPanel>

                        <p:outputPanel rendered="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoEstado eq EnumEstadoSustitucionMiembroOAE.APROBADO}">
                            <p:outputPanel styleClass="form-group row" >
                                <h:outputLabel value="Número de resolución:" for="input_apr_nro_res" 
                                               styleClass="col-sm-3 col-md-3 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-9 col-md-9">
                                    <h:outputText styleClass="form-control-plaintext" id="input_apr_nro_res" 
                                                  value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoNumeroResolucion}" />
                                </p:outputPanel> 
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" >
                                <h:outputLabel value="Fecha de resolución:" for="input_apr_fecha_res" 
                                               styleClass="col-sm-3 col-md-3 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-9 col-md-9">
                                    <h:outputText styleClass="form-control-plaintext" id="input_apr_fecha_res" 
                                                  value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoFechaResolucion}" />
                                </p:outputPanel> 
                            </p:outputPanel>
                        </p:outputPanel>   

                        <p:outputPanel rendered="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoEstado eq EnumEstadoSustitucionMiembroOAE.RECHAZADO}">
                            <p:outputPanel styleClass="form-group row" >
                                <h:outputLabel value="Motivo de rechazo:" for="input_motivo_rech" 
                                               styleClass="col-sm-3 col-md-3 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-9 col-md-9">
                                    <h:outputText styleClass="form-control-plaintext" id="input_motivo_rech" 
                                                  value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoMotivoRechazo}" />
                                </p:outputPanel> 
                            </p:outputPanel>

                        </p:outputPanel>  

                    </p:outputPanel>

                    <div class="separador" ></div>
                    <p:outputPanel styleClass="float-right" rendered="#{(sustitucionMiembroOAEBean.entidadEnEdicion.smoEstado eq EnumEstadoSustitucionMiembroOAE.PENDIENTE)}">
                        <p:commandButton  id="btnGuardar" value="#{msg.evaluar}" oncomplete="PF('confirmDialogEnviar').show()" 
                                          actionListener="#{sustitucionMiembroOAEBean.nuevaEvaluacion()}"
                                          update="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-check" />

                    </p:outputPanel>


                </fieldset>

                <p:outputPanel rendered="#{sustitucionMiembroOAEBean.listRelOAEIdentificacionOAE.size()>0}">
                    <fieldset>
                        <legend><h:outputText value="#{msg.hidentificaciones}"/></legend>


                        <ui:repeat var="elem" value="#{sustitucionMiembroOAEBean.listRelOAEIdentificacionOAE}">
                            <p:outputPanel styleClass="form-group row">
                                <h:outputLabel value="#{elem.rioIdentificacionOAEfk.ioaNombre}:"  styleClass="col-sm-3 col-form-label #{elem.rioIdentificacionOAEfk.ioaEsObligatorio? 'obligatorio':''}"/>
                                <p:outputPanel styleClass="col-sm-9">
                                    <h:outputText styleClass="form-control-plaintext"  value="#{elem.rioValor}" />
                                </p:outputPanel>
                            </p:outputPanel>  
                        </ui:repeat>

                    </fieldset>      
                </p:outputPanel>     

                <p:outputPanel styleClass="margen-sup" rendered="#{sustitucionMiembroOAEBean.entidadEnEdicion!= null}" >

                    <fieldset>
                        <legend><h:outputText value="Miembros a sustituir"/></legend>



                        <p:outputPanel id="pnlResultado" >
                            <p:dataTable id="basicDT"                         
                                         widgetVar="widResultado"                         
                                         var="elem"                          
                                         value="#{sustitucionMiembroOAEBean.listPersonasAsustituir}"                          
                                         emptyMessage="#{msg.noHayResultados}"		
                                         sortField="poaCargo.coaOrden"  >

                                <f:facet name="header">
                                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                                        <p:outputPanel styleClass="col-md-6">

                                        </p:outputPanel>
                                        <p:outputPanel styleClass="col-md-6">
                                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                                <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                                    <p:dataExporter type="csv" target="basicDT" fileName="organismoAdministracionEscolar" pageOnly="false"/>
                                                </h:commandLink>
                                            </p:outputPanel>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </f:facet> 
                                <p:column headerText="#{msg.hdui}" >
                                    <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perDui:elem.poaDui}" />
                                </p:column>
                                <p:column headerText="#{msg.hnit}" >
                                    <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNit:elem.poaNit}" />
                                </p:column>
                                <p:column headerText="#{msg.hnie}" >
                                    <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNie:''}" />
                                </p:column>
                                <p:column headerText="#{msg.hnombre}" >
                                    <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNombreCompleto:elem.poaNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hcargo}" >
                                    <h:outputText value="#{elem.poaCargo.coaNombre}" />
                                </p:column>
                                <p:column headerText="#{msg.hDesde}" >
                                    <h:outputText value="#{elem.poaDesde}" converter="#{localDateConverter}" />
                                </p:column>
                                <p:column headerText="#{msg.hHasta}" >
                                    <h:outputText value="#{elem.poaHasta}" converter="#{localDateConverter}" />
                                </p:column>
                                <p:column headerText="#{msg.hestado}" >
                                    <h:outputText value="#{elem.poaHabilitado}" converter="#{booleanConverterHabilitado}" />
                                </p:column>
                                <p:column styleClass="columnaAcciones" exportable="false" >   
                                    <p:commandButton update=":form:itemDialog" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-eye-open" styleClass="btn btn-icono" title="#{msg.ver}" action="#{sustitucionMiembroOAEBean.actualizarPersona(elem)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel >
                    </fieldset>




                    <fieldset>
                        <legend><h:outputText value="Miembros que sustituyen"/></legend>
                        <p:dataTable                      
                            widgetVar="widResultado"                         
                            var="elemRel"                          
                            value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoRelSustitucionMiembroOAE}"                          
                            emptyMessage="#{msg.noHayResultados}"		
                            sortField="poaPk"  >


                            <p:column headerText="#{msg.hdui}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaPrerregistro?elemRel.rsmMiembroSustituyenteFk.poaPersona.perDui:elemRel.rsmMiembroSustituyenteFk.poaDui}" />
                            </p:column>
                            <p:column headerText="#{msg.hnit}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaPrerregistro?elemRel.rsmMiembroSustituyenteFk.poaPersona.perNit:elemRel.rsmMiembroSustituyenteFk.poaNit}" />
                            </p:column>
                            <p:column headerText="#{msg.hnie}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaPrerregistro?elemRel.rsmMiembroSustituyenteFk.poaPersona.perNie:''}" />
                            </p:column>
                            <p:column headerText="#{msg.hnombre}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaPrerregistro?elemRel.rsmMiembroSustituyenteFk.poaPersona.perNombreCompleto:elemRel.rsmMiembroSustituyenteFk.poaNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hcargo}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaCargo.coaNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hDesde}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaDesde}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="#{msg.hHasta}" >
                                <h:outputText value="#{elemRel.rsmMiembroSustituyenteFk.poaHasta}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="Remplaza a">
                                <h:outputText value="#{elemRel.rsmMiembroaSustituirFk.poaPrerregistro?elemRel.rsmMiembroaSustituirFk.poaPersona.perNombreCompleto:elemRel.rsmMiembroaSustituirFk.poaNombre}"/>
                            </p:column>
                            <p:column styleClass="columnaAcciones" exportable="false" >   
                                <p:commandButton update=":form:itemDialog" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-eye-open" styleClass="btn btn-icono" title="#{msg.ver}" action="#{sustitucionMiembroOAEBean.actualizarPersona(elemRel.rsmMiembroSustituyenteFk)}"/>
                            </p:column>
                        </p:dataTable>


                    </fieldset>
                </p:outputPanel>


                <p:dialog id="confirmDialogEnviar"  
                          draggable="true"
                          header="Evaluar susitución de miembros" widgetVar="confirmDialogEnviar">
                    <p:outputPanel id="itemDetail">       
                        <p:outputLabel value="¿Desde aprobar la sustitución de miembros?"  />
                        <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                        <p:outputPanel id="formularioPersona">  

                            <p:outputPanel styleClass="form-group row" >
                                <div class="col-sm-8 col-md-9">
                                    <p:selectOneRadio layout="responsive" columns="3" 
                                                      value="#{sustitucionMiembroOAEBean.resultado}">
                                        <f:selectItems  value="#{sustitucionMiembroOAEBean.acciones}" />
                                        <p:ajax process="@this" update="datos_generales" event="change"/>
                                    </p:selectOneRadio>   
                                </div>
                            </p:outputPanel>

                            <div class="separador" ></div>
                            <h:panelGroup id="datos_generales">




                                <p:outputPanel styleClass="form-group row" id="fila_input_numero_acuerdo_popup" 
                                               rendered="#{sustitucionMiembroOAEBean.resultado eq 1}">
                                    <h:outputLabel value="Número Resolución:" for="input_numero_acuerdo_popup" 
                                                   styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                                    <p:outputPanel styleClass="col-sm-8 col-md-9">
                                        <p:inputText autocomplete="off" id="input_numero_acuerdo_popup"
                                                     value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoNumeroResolucion}" 
                                                     maxlength="20" styleClass="form-control texto-medio" />                     
                                    </p:outputPanel>                    
                                </p:outputPanel>


                                <p:outputPanel styleClass="form-group row" id="fila_input_fecha_legalizacion_popup" 
                                               rendered="#{sustitucionMiembroOAEBean.resultado eq 1 }">
                                    <h:outputLabel value="Fecha resolución:" for="input_fecha_legalizacion_popup" 
                                                   styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                                    <p:outputPanel styleClass="col-sm-8 col-md-9" style="text-align: left;">
                                        <p:calendar styleClass="form-control" 
                                                    id="input_fecha_legalizacion_popup" 
                                                    value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoFechaResolucion}" 
                                                    pattern="#{applicationBean.patternFecha}" 
                                                    locale="#{sessionBean.locale}" 
                                                    converter="#{localDateConverter}"/>                  
                                    </p:outputPanel>                    
                                </p:outputPanel>





                                <p:outputPanel styleClass="form-group row" id="fila_input_rechazar_popup" 
                                               rendered="#{sustitucionMiembroOAEBean.resultado eq 2}">
                                    <h:outputLabel value="#{msg.motivoRechazo}" for="input_rechazar_popup" 
                                                   styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                                    <p:outputPanel styleClass="col-sm-8 col-md-9" style="text-align: left;">
                                        <p:inputTextarea id="input_rechazar_popup"  
                                                         styleClass="form-control texto-medio"
                                                         counter="displayObs2" maxlength="255" counterTemplate="{0} caracteres restantes." 
                                                         value="#{sustitucionMiembroOAEBean.entidadEnEdicion.smoMotivoRechazo}"
