<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    
    <o:importConstants type="sv.gob.mined.siges.web.enumerados.EnumEstadoOrganismoAdministrativo" />
    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.EVALUACIONES_ORGANISMOS_ADMINISTRACION_ESCOLAR}.xhtml">#{msg.evaluacionOrganismoAdministracionEscolar}</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.organismoAdministracionEscolar}"/>
                </li>
            </ol>
        </nav>        

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.organismoAdministracionEscolar}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <p:outputPanel id="itemOC">

            <h:panelGroup rendered="#{not empty evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion}"  >
                <fieldset>
                    <legend><h:outputText value="#{msg.organismoAdministracionEscolar}"/></legend>
                    <p:outputPanel id="formularioSede">
                        <p:outputPanel styleClass="form-group row" id="fila_output_codigo">
                            <h:outputLabel value="#{msg.sedeEducativa}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeSede.sedCodigoNombre}"/>
                            </p:outputPanel>  
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_actaIntegracion">                        
                            <h:outputLabel value="#{msg.nroActaIntegracion}" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">                            
                                <h:outputText  id="input_actaIntegracion"  value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeActaIntegracion}" styleClass="form-control-plaintext" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_descripcion">
                            <h:outputLabel value="#{msg.fechaActaIntegracion}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText  value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaActaIntegracion}" converter="#{localDateConverter}"
                                               styleClass="form-control-plaintext" />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_estado">
                            <h:outputLabel value="#{msg.estado}" styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText  value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado.text}" styleClass="form-control-plaintext" />
                            </p:outputPanel>   
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">   
                            <h:outputText value="#{msg.miembrosVigentes}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="output_miembrosVigentes" styleClass="form-check-input"
                                                             disabled="true"
                                                             value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeMiembrosVigentes}" />
                                    <h:outputLabel for="output_miembrosVigentes" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_tipo_organismo_administrativo" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.tipoOrganismoAdministrativo}" for="output_tipo_organismo_administrativo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_tipo_organismo_administrativo"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeTipoOrganismoAdministrativo.toaNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_nombre" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.nombre}" for="output_nombre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_nombre"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNombre}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroAcuerdo" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.nroAcuerdo}" for="output_numeroAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroAcuerdo"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroAcuerdo}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaAcuerdo" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.fechaAcuerdo}" for="output_fechaAcuerdo" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaAcuerdo"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaAcuerdo}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_numeroResolucion" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO
                                                                                                                 and (evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="Número resolución" for="output_numeroResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_numeroResolucion"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroResolucion}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaResolucion" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO
                                                                                                                and (evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true)}">                        
                            <h:outputLabel value="Fecha resolución:" for="output_fechaResolucion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaResolucion"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaResolucion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaLegalizacion" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.fechaLegalizacion}" for="output_fechaLegalizacion" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaLegalizacion"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaLegalizacion}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_fechaCierre" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">                        
                            <h:outputLabel value="#{msg.fechaCierre}" for="output_fechaCierre" styleClass="col-sm-3 col-md-3 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-9 col-md-9">          
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_fechaCierre"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaCierre}" 
                                              converter="#{localDateConverter}"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_output_acuerdo_cierre" 
                                       rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">
                            <h:outputLabel value="#{msg.acuerdoCierre}" for="output_acuerdo_cierre" 
                                           styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9" style="text-align: left;">
                                <h:outputText styleClass="form-control-plaintext" 
                                              id="output_acuerdo_cierre"  
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeAcuerdoCierre}"/> 
                            </p:outputPanel>                    
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_output_fecha_vencimiento" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">
                            <h:outputLabel value="#{msg.fechaVencimientoMiembros}" for="input_fecha_vencimiento" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">
                                <h:outputText styleClass="form-control-plaintext" id="input_fecha_vencimiento" 
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeFechaVencimiento}"
                                              converter="#{localDateConverter}" />
                            </p:outputPanel> 
                        </p:outputPanel>



                        <p:outputPanel styleClass="form-group row" id="fila_items_evaluacion_oae" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEstado eq EnumEstadoOrganismoAdministrativo.APROBADO}">
                            <h:outputLabel value="#{msg.itemsEvaluar}" for="input_items_evaluar_oae" 
                                           styleClass="col-sm-3 col-md-3 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-9 col-md-9">

                                <p:selectManyCheckbox disabled="true" converter="omnifaces.SelectItemsConverter" layout="responsive" columns="1" id="input_items_evaluar_oae"
                                                      value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.itemsEvaluarOAE}">
                                    <f:selectItems value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.itemsEvaluarOAE}"  var="item" itemLabel="#{item.oaiItemFk.ieoNombre}" itemValue="#{item}" />
                                </p:selectManyCheckbox>  

                            </p:outputPanel> 
                        </p:outputPanel>




                    </p:outputPanel>

                    <div class="separador" ></div>
                    <p:outputPanel styleClass="float-right" rendered="#{!evaluacionOrganismoAdministracionEscolarBean.soloLectura}">
                        <p:commandButton  id="btnGuardar" value="#{msg.evaluar}" oncomplete="PF('confirmDialogEnviar').show()" 
                                          actionListener="#{evaluacionOrganismoAdministracionEscolarBean.nuevaEvaluacion()}"
                                          update="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-check" />

                    </p:outputPanel>
                </fieldset>

                <p:outputPanel rendered="#{organismoAdministracionEscolarBean.listRelOAEIdentificacionOAE.size()>0}">
                    <fieldset>
                        <legend><h:outputText value="#{msg.hidentificaciones}"/></legend>


                        <ui:repeat var="elem" value="#{evaluacionOrganismoAdministracionEscolarBean.listRelOAEIdentificacionOAE}">
                            <p:outputPanel styleClass="form-group row">
                                <h:outputLabel value="#{elem.rioIdentificacionOAEfk.ioaNombre}:"  styleClass="col-sm-3 col-form-label #{elem.rioIdentificacionOAEfk.ioaEsObligatorio? 'obligatorio':''}"/>
                                <p:outputPanel styleClass="col-sm-9">
                                    <h:outputText styleClass="form-control-plaintext" 
                                                  value="#{elem.rioValor}" />
                                </p:outputPanel>
                            </p:outputPanel>  
                        </ui:repeat>

                    </fieldset>   
                </p:outputPanel>    


                <p:outputPanel styleClass="form-action-buttons margen-sup" rendered="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaePk != null }">

                    <fieldset>
                        <legend><h:outputText value="#{msg.hmiembros}"/></legend>

                        <p:dataTable id="basicDT"                         
                                     widgetVar="widResultado"                         
                                     var="elem"                          
                                     value="#{evaluacionOrganismoAdministracionEscolarBean.listPersonasHabilitadas}"                          
                                     emptyMessage="#{msg.noHayResultados}"     
                                     sortField="poaCargo.coaOrden"  >

                            <f:facet name="header">
                                <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                                    <p:outputPanel styleClass="col-md-6">
                                    
                                    </p:outputPanel>
                                    <p:outputPanel styleClass="col-md-6">
                                        <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                            <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                                <p:dataExporter type="csv" target="basicDT" fileName="organismoAdministracionEscolar" pageOnly="false"/>
                                            </h:commandLink>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </f:facet> 

                            <p:column headerText="#{msg.hdui}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perDui:elem.poaDui}" />
                            </p:column>
                            <p:column headerText="#{msg.hnit}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNit:elem.poaNit}" />
                            </p:column>
                            <p:column headerText="#{msg.hnie}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNie:''}" />
                            </p:column>
                            <p:column headerText="#{msg.hnombre}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNombreCompleto:elem.poaNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hcargo}" >
                                <h:outputText value="#{evaluacionOrganismoAdministracionEscolarBean.mostrarCargo(elem)}" />
                            </p:column>
                            <p:column headerText="#{msg.hDesde}" >
                                <h:outputText value="#{elem.poaDesde}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="#{msg.hHasta}" >
                                <h:outputText value="#{elem.poaHasta}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="#{msg.hestado}" >
                                <h:outputText value="#{elem.poaHabilitado}" converter="#{booleanConverterHabilitado}" />
                            </p:column>   
                            <p:column styleClass="columnaAcciones" exportable="false" >   
                                <p:commandButton update=":form:itemDialog" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-eye-open" styleClass="btn btn-icono" title="#{msg.ver}" action="#{evaluacionOrganismoAdministracionEscolarBean.actualizarPersona(elem)}"/>
                            </p:column>
                        </p:dataTable>
                   </fieldset>     
                    
                    <fieldset>
                        <legend><h:outputText value="Miembros deshabilitados"/></legend>

                        <p:dataTable id="basicDTI"                         
                                     widgetVar="widResultadoI"                         
                                     var="elem"                          
                                     value="#{evaluacionOrganismoAdministracionEscolarBean.listPersonasNoHabilitadas}"                          
                                     emptyMessage="#{msg.noHayResultados}"     >

                            <f:facet name="header">
                                <p:outputPanel id="pnlHeaderTablaI" styleClass="row">
                                    <p:outputPanel styleClass="col-md-6">
                                   
                                    </p:outputPanel>
                                    <p:outputPanel styleClass="col-md-6">
                                        <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                            <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                                <p:dataExporter type="csv" target="basicDTI" fileName="organismoAdministracionEscolar" pageOnly="false"/>
                                            </h:commandLink>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </f:facet> 

                            <p:column headerText="#{msg.hdui}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perDui:elem.poaDui}" />
                            </p:column>
                            <p:column headerText="#{msg.hnit}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNit:elem.poaNit}" />
                            </p:column>
                            <p:column headerText="#{msg.hnie}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNie:''}" />
                            </p:column>
                            <p:column headerText="#{msg.hnombre}" >
                                <h:outputText value="#{elem.poaPrerregistro?elem.poaPersona.perNombreCompleto:elem.poaNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hcargo}" >
                                <h:outputText value="#{evaluacionOrganismoAdministracionEscolarBean.mostrarCargo(elem)}" />
                            </p:column>
                            <p:column headerText="#{msg.hDesde}" >
                                <h:outputText value="#{elem.poaDesde}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="#{msg.hHasta}" >
                                <h:outputText value="#{elem.poaHasta}" converter="#{localDateConverter}" />
                            </p:column>
                            <p:column headerText="#{msg.hestado}" >
                                <h:outputText value="#{elem.poaHabilitado}" converter="#{booleanConverterHabilitado}" />
                            </p:column>      
                            <p:column headerText="#{msg.hsustituidoPor}" >
                                <h:outputText value="#{evaluacionOrganismoAdministracionEscolarBean.obtenerMiembroReemplazo(elem)}" />
                            </p:column>
                            
                            <p:column styleClass="columnaAcciones" exportable="false" >   
                                <p:commandButton update=":form:itemDialog" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-eye-open" styleClass="btn btn-icono" title="#{msg.ver}" action="#{evaluacionOrganismoAdministracionEscolarBean.actualizarPersona(elem)}"/>
                            </p:column>
                        </p:dataTable>

                    </fieldset>


                </p:outputPanel>


                <div class="volverLink">
                    <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
                </div>
            </h:panelGroup>            
        </p:outputPanel>


        <p:dialog id="confirmDialogEnviar"  
                  draggable="true"
                  header="#{msg.evaluar}" widgetVar="confirmDialogEnviar">
            <p:outputPanel id="itemDetail">       
                <p:outputLabel value="#{msg.textoConfirmacionEvaluar}"  />
                <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                <p:outputPanel id="formularioPersona">  

                    <p:outputPanel styleClass="form-group row" >
                        <div class="col-sm-8 col-md-9">
                            <p:selectOneRadio layout="responsive" columns="3" 
                                              value="#{evaluacionOrganismoAdministracionEscolarBean.resultado}">
                                <f:selectItems  value="#{evaluacionOrganismoAdministracionEscolarBean.acciones}" />
                                <p:ajax process="@this" update="datos_generales" event="change"/>
                            </p:selectOneRadio>   
                        </div>
                    </p:outputPanel>

                    <div class="separador" ></div>
                    <h:panelGroup id="datos_generales">


                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre" rendered="#{(evaluacionOrganismoAdministracionEscolarBean.resultado eq 1) 
                                                                                                      and ((not evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true) 
                                                                                                      or evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNombre eq null)}">                        
                            <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <p:inputText autocomplete="off" id="input_nombre" 
                                             value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNombre}" 
                                             styleClass="form-control texto-medio" maxlength="255"/>
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" rendered="#{evaluacionOrganismoAdministracionEscolarBean.resultado eq 1 and (not evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true) }">   
                            <h:outputText value="#{msg.miembrosVigentes}" styleClass="col-sm-4 col-md-3 col-form-label"/>
                            <div class="col-sm-8 col-md-9">
                                <p:outputPanel styleClass="form-check" style="float: left">
                                    <h:selectBooleanCheckbox id="input_miembrosVigentes" styleClass="form-check-input"
                                                             value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeMiembrosVigentes}" />
                                    <h:outputLabel for="input_miembrosVigentes" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>


                        <p:outputPanel styleClass="form-group row" id="fila_input_numero_acuerdo_popup" 
                                       rendered="#{evaluacionOrganismoAdministracionEscolarBean.resultado eq 1
                                                   and ((not evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeEsMiembroRenovado eq true) 
                                                   or evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroAcuerdo eq null)}">
                            <h:outputLabel value="#{msg.numeroAcuerdo}" for="input_numero_acuerdo_popup" 
                                           styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-9">
                                <p:inputText autocomplete="off" id="input_numero_acuerdo_popup"
                                             value="#{evaluacionOrganismoAdministracionEscolarBean.entidadEnEdicion.oaeNumeroAcuerdo}" 
                                             maxlength="20" styleClass="form-control texto-medio" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>
