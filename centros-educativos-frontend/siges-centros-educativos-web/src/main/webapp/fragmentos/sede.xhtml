<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"            
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <script>
        window.document.addEventListener('markerClickEvent', handleEvent, false);
        function handleEvent(e) {
            updateAddressCoordinates([{name: 'latitude', value: e.detail.latitude}, {name: 'longitude', value: e.detail.longitude}]);
        }
    </script>

    <h:form id="form">
        <p:remoteCommand name="updateAddressCoordinates" action="#{sedeBean.updateAddressCoordinates}" update="@(.latitud_update_class, .longitud_update_class)"/>

        <f:passThroughAttribute name="autocomplete" value="off"/>
        <o:importConstants type="sv.gob.mined.siges.web.enumerados.TipoSede"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.SEDES}.xhtml">#{msg.gestionSede}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{sedeBean.tituloPagina}</li>
            </ol>
        </nav>          

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionSede}"/></h2>

            <p:outputPanel styleClass="float-right">

                <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{ayudaBean.getAyuda(ConstantesAyuda.SEDE)}" /> 
                </ui:include>

            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>
        <h3>
            <h:outputText value="#{sedeBean.tituloPagina}"/>
        </h3>

        <p:outputPanel id="mensajeCierre">
            <p:outputPanel styleClass="ui-messages" rendered="#{sedeBean.entidadEnEdicion.sedFechaCierre != null}">
                <div class="ui-messages-warn ui-corner-all" style="display:block;">

                    <span style="display:none;" class="ui-messages-warn-icon"></span>

                    <p:outputPanel styleClass="row" style="width:400px">                        
                        <h:outputLabel value="#{msg.estado}" styleClass="col-sm-4 col-form-label"/>     
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="Cerrada" styleClass="form-control-plaintext"/>
                        </p:outputPanel>   
                    </p:outputPanel>

                    <p:outputPanel styleClass="row" style="width:400px">                        
                        <h:outputLabel value="#{msg.fechaCierre}" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="#{sedeBean.entidadEnEdicion.sedFechaCierre}" converter="#{localDateConverter}" styleClass="form-control-plaintext"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="row" style="width:400px">                        
                        <h:outputLabel value="#{msg.motivo}" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="#{sedeBean.entidadEnEdicion.sedMotivoCierre.mcsNombre}" styleClass="form-control-plaintext"/>
                        </p:outputPanel>                    
                    </p:outputPanel>


                    <p:outputPanel styleClass="row" style="width:400px" rendered="#{sedeBean.entidadEnEdicion.sedNumeroActaCierre != null}">                        
                        <h:outputLabel value="#{msg.numeroActa}" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="#{sedeBean.entidadEnEdicion.sedNumeroActaCierre}" styleClass="form-control-plaintext"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:outputPanel styleClass="row" style="width:400px" rendered="#{sedeBean.entidadEnEdicion.sedNumeroActaCierre != null}">                        
                        <h:outputLabel value="#{msg.numeroTramite}" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="#{sedeBean.entidadEnEdicion.sedNumeroTramiteRevocatoria}" styleClass="form-control-plaintext"/>
                        </p:outputPanel>                    
                    </p:outputPanel>


                    <p:outputPanel styleClass="row" style="width:400px" rendered="#{sedeBean.entidadEnEdicion.sedObservacionCierre != null}">                        
                        <h:outputLabel value="#{msg.observacion}" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">          
                            <h:outputText value="#{sedeBean.entidadEnEdicion.sedObservacionCierre}" styleClass="form-control-plaintext"/>
                        </p:outputPanel>                    
                    </p:outputPanel>

                    <p:commandButton value="#{msg.habrir}" icon="glyphicon glyphicon-refresh" 
                                     styleClass="btn btn-primary"  
                                     update="@form"
                                     action="#{sedeBean.activar()}"
                                     style="float:right;"
                                     id="btnAbrirSede"
                                     rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTIVAR_SEDE)}"/>
                    <p:blockUI block="@form" trigger="btnAbrirSede" />


                    <div style="clear:both"></div>


                </div>
            </p:outputPanel>
        </p:outputPanel>    


        <p:outputPanel id="itemDetail">
            <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>
            <p:blockUI block="tabs" widgetVar="tabsBlocker" />  
            <p:tabView id="tabs" onTabChange="PF('tabsBlocker').show()">
                <p:ajax event="tabChange" listener="#{sedeBean.changeTab}" update="@form" process="@form" />
                <p:tab title="#{msg.generales}" id="sedeTab">              
                    <p:outputPanel styleClass="form-group row" id="fila_input_tipo_sede">
                        <h:outputLabel value="#{msg.tipoSede}" for="input_tipo_sede" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:selectOneMenu id="input_tipo_sede" value="#{sedeBean.comboTiposSede.selected}" styleClass="form-control texto-medio"
                                             disabled="#{sedeBean.entidadEnEdicion != null}" rendered="#{sedeBean.entidadEnEdicion == null}">
                                <f:selectItems value="#{sedeBean.comboTiposSede.items}"/>
                                <p:ajax listener="#{sedeBean.agregar()}" event="change" process="@this" update="@form"/>
                            </h:selectOneMenu>
                            <h:outputText styleClass="form-control-plaintext" id="output_tipo_sede" value="#{sedeBean.entidadEnEdicion.sedTipo.text}" rendered="#{sedeBean.entidadEnEdicion != null}"/> 
                        </p:outputPanel>
                    </p:outputPanel>  

                    <h:panelGroup id="containerFormularioSede">

                        <p:outputPanel id="formularioSede" rendered="#{sedeBean.entidadEnEdicion != null}">

                            <p:outputPanel styleClass="form-group row" id="fila_output_codigo" rendered="#{sedeBean.sedesViewValidator.renderCodigoSede}">
                                <h:outputLabel value="#{msg.codigo}" for="input_codigo" styleClass="col-sm-3 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-9">
                                    <h:inputText autocomplete="off" id="input_codigo" 
                                                 value="#{sedeBean.entidadEnEdicion.sedCodigo}" styleClass="form-control" 
                                                 disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura or sedeBean.entidadEnEdicion.sedTipo eq TipoSede.CIR_ALF}" 
                                                 maxlength="15"/>
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_nombre">                        
                                <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_nombre" value="#{sedeBean.entidadEnEdicion.sedNombre}" styleClass="form-control" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}"  maxlength="500"/>
                                    <h:message for="input_nombre" styleClass="msj-danger"/>
                                </p:outputPanel>                    
                            </p:outputPanel>  
                            <p:outputPanel styleClass="form-group row" id="fila_input_clasificacion" 
                                           rendered="#{sedeBean.entidadEnEdicion.sedTipo ne TipoSede.CIR_ALF}">
                                <h:outputLabel value="#{msg.denominacion}" for="input_clasificacion" styleClass="col-sm-3 col-form-label"/>                                                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:selectOneMenu id="input_clasificacion"  value="#{sedeBean.comboClasificacion.selected}" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" styleClass="form-control dropdown texto-medio">
                                        <f:selectItems value="#{sedeBean.comboClasificacion.items}"/>
                                    </h:selectOneMenu>                                    
                                    <h:message for="input_clasificacion" styleClass="msj-danger"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel>   
                            <p:outputPanel styleClass="form-group row" id="fila_input_implementadora" 
                                           rendered="#{sedeBean.entidadEnEdicion.sedTipo eq TipoSede.CIR_ALF}">
                                <h:outputLabel value="#{msg.administrador}" for="input_implementadora" styleClass="col-sm-3 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-9">
                                    <h:selectOneMenu id="input_implementadora"  value="#{sedeBean.comboImplementadora.selected}" 
                                                     disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and 
                                                                 !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" 
                                                     styleClass="form-control dropdown texto-medio">
                                        <f:selectItems value="#{sedeBean.comboImplementadora.items}"/>
                                    </h:selectOneMenu>                                    
                                    <h:message for="input_implementadora" styleClass="msj-danger"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_combo_tipo_calendario">
                                <h:outputLabel value="#{msg.htipoCalendario}" for="combo_tipo_calendario" styleClass="col-sm-3 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <h:selectOneMenu id="combo_tipo_calendario" value="#{sedeBean.tipoCalendarioCombo.selected}" styleClass="form-control dropdown texto-medio" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" >
                                        <f:selectItems value="#{sedeBean.tipoCalendarioCombo.items}" />           
                                    </h:selectOneMenu>  
                                </p:outputPanel>                    
                            </p:outputPanel>


                            <p:outputPanel styleClass="form-group row" id="fila_input_jornadas">
                                <h:outputLabel value="#{msg.jornadas}" for="input_jornadas" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                                <p:outputPanel styleClass="col-sm-9">   
                                    <p:selectManyCheckbox id="input_jornadas" value="#{sedeBean.entidadEnEdicion.sedJornadasLaborales}" converter="omnifaces.SelectItemsConverter" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" >
                                        <f:selectItems value="#{sedeBean.jornadasLaborales}"  var="jor" itemLabel="#{jor.jlaNombre}" itemValue="#{jor}" />
                                    </p:selectManyCheckbox>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel> 

                            <p:outputPanel styleClass="form-group row" id="fila_input_email">
                                <h:outputLabel value="#{msg.email}" for="input_email" styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_email" value="#{sedeBean.entidadEnEdicion.sedCorreoElectronico}" styleClass="form-control" disabled="#{sedeBean.soloLectura}" maxlength="255"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel>  

                            <p:outputPanel styleClass="form-group row" id="fila_input_email2" >
                                <h:outputLabel value="#{msg.email2}" for="input_email2" styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_email2" value="#{sedeBean.entidadEnEdicion.sedCorreoElectronico2}" 
                                                 styleClass="form-control" disabled="#{sedeBean.soloLectura}" maxlength="255"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel>  

                            <p:outputPanel styleClass="form-group row" id="fila_input_anioInicioActividades">
                                <h:outputLabel value="#{msg.anioInicioActividades}" for="input_anioInicioActividades" styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <p:inputMask  autocomplete="off" id="input_anioInicioActividades" value="#{sedeBean.entidadEnEdicion.sedAnioInicioAct}" styleClass="form-control texto-corto" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" mask="9999" />                                  
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_propietario">
                                <h:outputLabel value="#{msg.propietario}" for="input_propietario" styleClass="col-sm-3 col-form-label obligatorio"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_propietario" value="#{sedeBean.entidadEnEdicion.sedPropietario}" 
                                                 styleClass="form-control " disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" maxlength="500"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row" id="fila_input_sitioweb">
                                <h:outputLabel value="#{msg.sitioWeb}" for="input_sitioweb" styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_sitioweb"  styleClass="form-control" value="#{sedeBean.entidadEnEdicion.sedSitioWeb}"  disabled="#{sedeBean.soloLectura}" maxlength="150"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel> 

                            <p:outputPanel styleClass="form-group row" id="fila_input_direccion_notificacion">
                                <h:outputLabel value="#{msg.direccionNotificacion}" for="input_direccion_notificacion" 
                                               styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">                            
                                    <h:inputText autocomplete="off" id="input_direccion_notificacion"  
                                                 styleClass="form-control " 
                                                 value="#{sedeBean.entidadEnEdicion.sedDireccionNotificacion}"  
                                                 disabled="#{sedeBean.soloLectura}" maxlength="150"/>
                                </p:outputPanel>                                                                                   
                            </p:outputPanel> 

                            <p:outputPanel styleClass="form-group row" id="fila_input_legalizado" rendered="#{sedeBean.sedesViewValidator.renderLegalizado}">   
                                <h:outputText value="#{msg.legalizada}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8">
                                    <p:outputPanel styleClass="form-check">
                                        <h:selectBooleanCheckbox id="input_legalizado" styleClass="form-check-input" value="#{sedeBean.entidadEnEdicion.cedLegalizado}" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" />
                                        <h:outputLabel for="input_legalizado" styleClass="form-check-label">
                                            <h:outputText value="#{msg.si}"/>
                                        </h:outputLabel>
                                    </p:outputPanel>
                                </div>
                            </p:outputPanel> 

                            <p:outputPanel styleClass="form-group row">   
                                <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8">
                                    <p:outputPanel styleClass="form-check">
                                        <h:selectBooleanCheckbox id="input_habilitado"  styleClass="form-check-input" value="#{sedeBean.entidadEnEdicion.sedHabilitado}" 
                                                                 disabled="#{true}" />
                                        <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                            <h:outputText value="#{msg.si}"/>
                                        </h:outputLabel>
                                    </p:outputPanel>
                                </div>
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row">   
                                <h:outputText value="#{msg.estado}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8">
                                    <h:outputText value="#{sedeBean.entidadEnEdicion.sedActivo}" styleClass="form-control-plaintext" converter="#{booleanToEstadoAbiertoCerradoConverter}" />
                                </div>  
                            </p:outputPanel>

                            <p:outputPanel styleClass="form-group row">   
                                <h:outputText value="#{msg.accesoInternet}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8">
                                    <p:outputPanel styleClass="form-check">
                                        <h:selectBooleanCheckbox id="input_acceso_internet"  styleClass="form-check-input" value="#{sedeBean.entidadEnEdicion.sedInternet}" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" >
                                            <p:ajax event="change" process="@this" update="fila_input_velocidad_int fila_input_proveedor_int"/>
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="input_acceso_internet" styleClass="form-check-label">
                                            <h:outputText value="#{msg.si}"/>
                                        </h:outputLabel>
                                    </p:outputPanel>
                                </div>
                            </p:outputPanel>

                            <p:outputPanel id="fila_input_velocidad_int">
                                <p:outputPanel styleClass="form-group row"  rendered="#{sedeBean.entidadEnEdicion.sedInternet == true}">
                                    <h:outputLabel value="#{msg.velocidadInternet}" for="input_velocidad_int" 
                                                   styleClass="col-sm-3 col-form-label"/>                        
                                    <p:outputPanel styleClass="col-sm-9">                            

                                        <h:selectOneMenu id="input_velocidad_int"  value="#{sedeBean.comboVelocidadInternet.selected}" 
                                                         disabled="#{!sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE) or sedeBean.soloLectura}" 
                                                         styleClass="form-control dropdown texto-medio">
                                            <f:selectItems value="#{sedeBean.comboVelocidadInternet.items}"/>
                                            <p:ajax listener="#{sedeBean.seleccionarVelocidadInternet}" />
                                        </h:selectOneMenu>                                    
                                        <h:message for="input_velocidad_int" styleClass="msj-danger"/> 

                                    </p:outputPanel>                                                                                   
                                </p:outputPanel>
                            </p:outputPanel>

                            <p:outputPanel id="fila_input_proveedor_int">
                                <p:outputPanel styleClass="form-group row"  rendered="#{sedeBean.entidadEnEdicion.sedInternet == true}">
                                    <h:outputLabel value="#{msg.proveedorInternet}" for="input_proveedor_int" 
                                                   styleClass="col-sm-3 col-form-label"/>                        
                                    <p:outputPanel styleClass="col-sm-9">                            
                                        <h:inputText autocomplete="off" id="input_proveedor_int"  
                                                     styleClass="form-control" 
                                                     value="#{sedeBean.entidadEnEdicion.sedProveedorInternet}"  
                                                     disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" maxlength="150"/>
                                    </p:outputPanel>                                                                                   
                                </p:outputPanel>
                            </p:outputPanel>


                            <p:outputPanel styleClass="form-group row" id="fila_input_sede_adscrita" 
                                           rendered="#{sedeBean.sedesViewValidator.renderSedeAdscrita}">   
                                <h:outputText value="#{msg.sedeAdscrita}" styleClass="col-sm-3 col-form-label obligatorio"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:autoComplete id="input_sede_autocomplete" 
                                                    styleClass="form-control texto-medio"
                                                    value="#{sedeBean.entidadEnEdicion.sedSedeAdscritaDe}"
                                                    rendered="#{not sedeBean.soloLectura}"
                                                    completeMethod="#{sedeBean.completeSede}"
                                                    var="sed" itemLabel="#{sed.sedCodigoNombre}" 
                                                    itemValue="#{sed}" 
                                                    widgetVar="b_inst_resp_autocomplete"
                                                    forceSelection="true"
                                                    maxResults="10"
                                                    queryDelay="500"
                                                    placeholder="#{msg.autoCompleteEmptyItem}"
                                                    converter="#{sedesConverter}"
                                                    multiple="false">
                                        <p:ajax event="itemSelect"  process="@this" update="@this"/>
                                    </p:autoComplete>
                                    <h:outputText value="#{sedeBean.entidadEnEdicion.sedSedeAdscritaDe.sedNombre}" rendered="#{sedeBean.soloLectura}" />
                                </p:outputPanel>   
                            </p:outputPanel> 



                            <p:outputPanel styleClass="form-group row" id="fila_input_subvencionado" rendered="#{sedeBean.sedesViewValidator.renderSuvencionado}">   
                                <h:outputText value="#{msg.subvencionado}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8" disabled="#{sedeBean.soloLectura}">
                                    <p:outputPanel styleClass="form-check">
                                        <h:selectBooleanCheckbox id="input_subvencionado" styleClass="form-check-input" value="#{sedeBean.entidadEnEdicion.priSubvencionada}" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" />
                                        <h:outputLabel for="input_subvencionado" styleClass="form-check-label">
                                            <h:outputText value="#{msg.si}"/>
                                        </h:outputLabel>
                                    </p:outputPanel>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="form-group row" id="fila_input_fin_de_lucro" rendered="#{sedeBean.sedesViewValidator.renderFinesDeLucro}">   
                                <h:outputText value="#{msg.finDeLucro}" styleClass="col-sm-3 col-form-label"/>
                                <div class="col-sm-8" disabled="#{sedeBean.soloLectura}">
                                    <p:outputPanel styleClass="form-check">
                                        <h:selectBooleanCheckbox id="input_fin_de_lucro" styleClass="form-check-input" value="#{sedeBean.entidadEnEdicion.cedFinesDeLucro}" disabled="#{(sedeBean.entidadEnEdicion.sedPk != null and !sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE)) or sedeBean.soloLectura}" />
                                        <h:outputLabel for="input_fin_de_lucro" styleClass="form-check-label">
                                            <h:outputText value="#{msg.si}"/>
                                        </h:outputLabel>
                                    </p:outputPanel>
                                </div>
                            </p:outputPanel>
                            <p:outputPanel styleClass="form-group row" id="fila_input_tipo_org" rendered="#{sedeBean.sedesViewValidator.renderTipoOrganizacionAdministrativa}">
                                <h:outputLabel value="#{msg.tipoOrganismoAdministrativo}" for="input_tipo_org" styleClass="col-sm-3 col-form-label"/>

                            <p:column headerText="#{msg.hmotivo}" sortBy="#{elem.sotMotivoTraslado.motNombre}">
                                <h:outputText value="#{elem.sotMotivoTraslado.motNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.sedeDestino}" sortBy="#{elem.sotSedeSolicitante.sedDirNombre}">
                                <h:outputText value="#{elem.sotSedeSolicitante.sedDirNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hestado}" sortBy="#{elem.sotEstado}">
                                <h:outputText value="#{elem.sotEstado}" />
                            </p:column>
                            <p:column styleClass="columnaAcciones" exportable="false">                    
                                <p:link outcome="#{ConstantesPaginas.SOLICITUD_TRASLADO}" title="#{msg.verDetalle}"
                                        rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_SOLICITUD_TRASLADO)}"
                                        styleClass="btn btn-icono">
                                    <h:outputText styleClass="glyphicon glyphicon-list"/>
                                    <f:param name="idSolTr" value="#{elem.sotPk}"/>
                                </p:link>
                            </p:column> 
                        </p:dataTable>
                    </p:outputPanel>


                    <h4><h:outputText value="#{msg.estudiantesMatriculadosTraslado}"/></h4>
                    <p:outputPanel styleClass="form-group row" id="fila_matricula_traslado">
                        <p:outputPanel styleClass="col-sm-6">
                            <p:outputPanel styleClass="form-group row" >
                                <h:outputLabel value="#{msg.anio}" for="input_anio_matricula" 
                                               styleClass="col-sm-3 col-form-label"/>                        
                                <p:outputPanel styleClass="col-sm-9">        
                                    <h:selectOneMenu  id="input_anio_matricula" 
                                                      value="#{sedeBean.comboAnioLectivoMatriculados.selected}"
                                                      styleClass="form-control texto-medio"  
                                                      disabled="#{!sessionBean.operaciones.contains(ConstantesOperaciones.PUEDE_MODIFICAR_DATOS_SENSIBLES_SEDE) or sedeBean.soloLectura}">
                                        <f:selectItems value="#{sedeBean.comboAnioLectivoMatriculados.items}" />
                                        <p:ajax listener="#{sedeBean.matriculadosTraslado}"  process="@this" update="fila_resumen_matricula_traslado"/>
                                    </h:selectOneMenu>
                                </p:outputPanel>   
                            </p:outputPanel>                
                        </p:outputPanel>   
                    </p:outputPanel>
                    <p:outputPanel id="fila_resumen_matricula_traslado">
                        <p:dataTable id="basicDTMatriculados"                         
                                     widgetVar="widResultado"                         
                                     var="elem"                          
                                     value="#{sedeBean.solicitudMatriculadosLazyModel}"                          
                                     emptyMessage="#{msg.noHayResultados}"      
                                     paginator="true"
                                     lazy="true"
                                     paginatorPosition="bottom"
                                     currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                                     sortField="sotPk"
                                     paginatorTemplate="#{applicationBean.paginatorTemplate}"
                                     rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                                     rows="#{sedeBean.paginado}"
                                     reflow="true" >
                            <f:facet name="{anterior}">
                                <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                            </f:facet>
                            <f:facet name="{siguiente}">
                                <h:outputText styleClass="#{sedeBean.totalMatriculados lt (sedeBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                            </f:facet>

                            <f:facet name="header">
                                <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                                    <p:outputPanel styleClass="col-md-10">
                                        <p:outputPanel styleClass="row">
                                            <p:outputPanel styleClass="col-sm-4">
                                                <strong><h:outputText value="#{msg.cantidadSolicitudes}" /></strong>
                                                <h:outputText styleClass="cantidad" value="#{sedeBean.totalMatriculados} " />
                                            </p:outputPanel>
                                            <p:outputPanel styleClass="col-sm-4">
                                                <strong><h:outputText value="#{msg.cantidadEstudiantesMatriculados}"/></strong>
                                                <h:outputText styleClass="cantidad" value="#{sedeBean.totalMatriculadosSinRepetir}" />
                                            </p:outputPanel>
                                            <p:outputPanel styleClass="col-sm-2">
                                                <strong><h:outputText value="#{msg.hombres}"/></strong>
                                                <h:outputText styleClass="cantidad" value="#{sedeBean.ninosMatriculados}" />
                                            </p:outputPanel>
                                            <p:outputPanel styleClass="col-sm-2">
                                                <strong><h:outputText value="#{msg.mujeres}"/></strong>
                                                <h:outputText styleClass="cantidad" value="#{sedeBean.ninasMatriculados}" />
                                            </p:outputPanel>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                    <p:outputPanel styleClass="col-md-2">
                                        <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                            <h:commandLink value="Exportar" styleClass="btn btn-link">
                                                <p:dataExporter type="csv" target="basicDTMatriculados" fileName="SolicitudTraslado" pageOnly="false"/>
                                            </h:commandLink>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="#{msg.hnie}" sortBy="#{elem.sotEstudiante.estPersona.perNie}">
                                <h:outputText value="#{elem.sotEstudiante.estPersona.perNie}" />
                            </p:column>
                            <p:column headerText="#{msg.nombreEstudiante}" sortBy="#{elem.sotEstudiante.estPersona.perNombreCompleto}">
                                <h:outputText value="#{elem.sotEstudiante.estPersona.perNombreCompleto}" />
                            </p:column>
                            <p:column headerText="#{msg.hfechaSolicitud}" sortBy="#{elem.sotFechaSolicitud}">
                                <h:outputText value="#{elem.sotFechaSolicitud}" converter="#{localDateConverter}"/>
                            </p:column>
                            <p:column headerText="#{msg.hmotivo}" sortBy="#{elem.sotMotivoTraslado.motNombre}">
                                <h:outputText value="#{elem.sotMotivoTraslado.motNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.sedeOrigen}" sortBy="#{elem.sotSedeOrigen.sedDirNombre}">
                                <h:outputText value="#{elem.sotSedeOrigen.sedDirNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hestado}" sortBy="#{elem.sotEstado}">
                                <h:outputText value="#{elem.sotEstado}" />
                            </p:column>
                            <p:column styleClass="columnaAcciones" exportable="false">                    
                                <p:link outcome="#{ConstantesPaginas.SOLICITUD_TRASLADO}" title="#{msg.verDetalle}"
                                        rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_SOLICITUD_TRASLADO)}"
                                        styleClass="btn btn-icono">
                                    <h:outputText styleClass="glyphicon glyphicon-list"/>
                                    <f:param name="idSolTr" value="#{elem.sotPk}"/>
                                </p:link>
                            </p:column> 
                        </p:dataTable>
                    </p:outputPanel>
                </p:tab>

                <p:tab id="beneficios" title="#{msg.beneficios}" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.VER_BENEFICIOS_SEDE)}"
                       disabled="#{sedeBean.entidadEnEdicion == null or sedeBean.entidadEnEdicion.sedPk == null or sedeBean.sedeRev != null}">

                    <p:outputPanel styleClass="row float-right">
                        <p:link outcome="#{ConstantesPaginas.PROYECTO_INSTITUCIONAL}" title="#{msg.agregarProyectoInstitucional}"
                                rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_PROYECTO_INSTITUCIONAL_SEDE) and !sedeBean.soloLectura }"
                                styleClass="btn btn-secondary">
                            <h:outputText styleClass="glyphicon glyphicon-plus"/>
                            <h:outputText styleClass="" value="#{msg.agregarProyectoInstitucional}"/>
                            <f:param name="idSed" value="#{sedeBean.entidadEnEdicion.sedPk}"/>
                        </p:link>
                    </p:outputPanel>

                    <p:outputPanel styleClass="col-sm-5">
                        <p:outputPanel styleClass="form-group row" >
                            <h:outputLabel value="#{msg.anio}" for="beneficios_s_anio" 
                                           styleClass="col-sm-2 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-10">        
                                <h:selectOneMenu  id="beneficios_s_anio" 
                                                  value="#{sedeBean.comboAnioLectivoProyectos.selected}"
                                                  styleClass="form-control texto-corto"  >
                                    <f:selectItems value="#{sedeBean.comboAnioLectivoProyectos.items}" />
                                    <p:ajax listener="#{sedeBean.buscarProyectos()}"  process="@this" 
                                            update="beneficios_fila_lista"/>
                                </h:selectOneMenu>
                            </p:outputPanel>   
                        </p:outputPanel>                
                    </p:outputPanel>

                    <p:outputPanel id="beneficios_fila_lista" >
                        <p:dataTable id="basicDTBeneficios" 
                                     widgetVar="widBeneficios"                         
                                     var="elem"                          
                                     value="#{sedeBean.proyectoInstitucionalLazyModel}"                          
                                     emptyMessage="#{msg.noHayResultados}"      
                                     paginator="true"
                                     lazy="true"
                                     paginatorPosition="bottom"
                                     currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                                     sortField="proPk"
                                     paginatorTemplate="#{applicationBean.paginatorTemplate}"
                                     rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                                     rows="#{sedeBean.paginado}"
                                     reflow="true" >
                            <f:facet name="{anterior}">
                                <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                            </f:facet>
                            <f:facet name="{siguiente}">
                                <h:outputText styleClass="#{sedeBean.totalProyectos lt (sedeBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                            </f:facet>

                            <f:facet name="header">
                                <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                                    <p:outputPanel styleClass="col-md-12">
                                        <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                            <h:commandLink value="Exportar" styleClass="btn btn-link">
                                                <p:dataExporter type="csv" target="basicDTBeneficios" fileName="ProyectosInstitucionales" pageOnly="false"/>
                                            </h:commandLink>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="#{msg.hproyecto}" sortBy="#{elem.proProyectoInstitucional.pinNombre}">
                                <h:outputText value="#{elem.proProyectoInstitucional.pinNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hanio}" >
                                <h:outputText value="#{elem.proProyectoInstitucional.pinAnio}" />
                            </p:column>
                            <p:column headerText="#{msg.hasociacion}" sortBy="#{elem.proAsociacion.asoNombre}">
                                <h:outputText value="#{elem.proAsociacion.asoNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.hprogramaInstitucional}" sortBy="#{elem.proProyectoInstitucional.pinProgramaInstitucional.pinNombre}">
                                <h:outputText value="#{elem.proProyectoInstitucional.pinProgramaInstitucional.pinNombre}" />
                            </p:column>
                            <p:column headerText="#{msg.htipoBeneficio}" sortBy="#{elem.proBeneficio.bnfTipoBeneficio}">
                                <h:outputText value="#{elem.proBeneficio.bnfTipoBeneficio.text}" />
                            </p:column>



                            <p:column styleClass="columnaAcciones" exportable="false" 
                                      rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_PROYECTO_INSTITUCIONAL_SEDE) and !sedeBean.soloLectura }">
                                <p:link outcome="#{ConstantesPaginas.PROYECTO_INSTITUCIONAL}" title="#{msg.editar}" styleClass="btn btn-icono">
                                    <h:outputText styleClass="glyphicon glyphicon-pencil"/>
                                    <f:param name="idProIns" value="#{elem.proPk}"/>
                                </p:link>
                            </p:column>
                            <p:column styleClass="columnaAcciones" exportable="false">
                                <p:commandButton update=":form:tabs:historialDetail" oncomplete="PF('historialPISDialog').show()" 
                                                 icon="glyphicon glyphicon-time" styleClass="btn btn-icono" title="#{msg.historial}" 
                                                 action="#{sedeBean.historialPIS(elem.proPk)}"/>
                            </p:column>

                            <p:column styleClass="columnaAcciones" exportable="false" 
                                      rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ELIMINAR_PROYECTO_INSTITUCIONAL_SEDE) and !sedeBean.soloLectura }">
                                <p:commandButton oncomplete="PF('confirmPISDialog').show()" icon="glyphicon glyphicon-trash " 
                                                 styleClass="btn btn-icono rojo" title="#{msg.eliminar}" 
                                                 action="#{sedeBean.actualizarPIS(elem)}"/>

                            </p:column>


                        </p:dataTable>
                        <p:confirmDialog id="confirmPISDialog"
                                         message="#{msg.textoConfirmacionEliminacion}"
                                         header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmPISDialog">
                            <p:outputPanel styleClass="float-right" id="panelDeletePIS" >
                                <p:commandButton id="confirmPISDelete" value="#{msg.hconfirmar}" update="basicDTBeneficios"
                                                 oncomplete="PF('confirmPISDialog').hide()"
                                                 styleClass="btn btn-primary"
                                                 action="#{sedeBean.eliminarPIS()}"  />
                                <p:commandLink id="cancelarPISDelete" value="#{msg.cancelar}"
                                               onclick="PF('confirmPISDialog').hide()" styleClass="btn btn-link" />
                                <p:blockUI block="panelDeletePIS" trigger="confirmPISDelete"/>
                            </p:outputPanel>
                        </p:confirmDialog>
                        <p:dialog header="#{msg.historialProyectosInstitucionales}" widgetVar="historialPISDialog" modal="true" 
                                  showEffect="fade" hideEffect="fade" resizable="false">             
                            <ui:include src="componentes/historial.xhtml">
                                <ui:param name="historial" value="#{sedeBean.historialProyectoInstitucional}" /> 
                            </ui:include>               
                        </p:dialog>
                    </p:outputPanel>
                </p:tab>
                <p:tab id="inmuebles" title="#{msg.hInmuebles}" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.BUSCAR_INMUEBLE_O_TERRENO)}" disabled="#{sedeBean.entidadEnEdicion == null or sedeBean.entidadEnEdicion.sedPk == null or sedeBean.sedeRev != null}">
                    <c:if test="#{sedeBean.tabActiveId == 'inmuebles'}">
                        <ui:include src="componentes/inmueblesComponente.xhtml">
                            <ui:param name="sedeEducativa" value="#{sedeBean.entidadEnEdicion}" /> 
                        </ui:include>
                    </c:if>
                </p:tab>
                <p:tab id="acuerdos" title="#{msg.hacuerdos}" 
                       rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.BUSCAR_ACUERDO_SEDE)}"
                       disabled="#{sedeBean.entidadEnEdicion == null or 
                                   sedeBean.entidadEnEdicion.sedPk == null or 
                                   sedeBean.sedeRev != null}">
                    <c:if test="#{sedeBean.tabActiveId == 'acuerdos'}">
                        <ui:include src="componentes/acuerdoSedeComponente.xhtml">
                            <ui:param name="sedeEducativa" value="#{sedeBean.entidadEnEdicion}" /> 
                            <ui:param name="soloLectura" value="#{sedeBean.soloLectura}" /> 
                        </ui:include>
                    </c:if>
                </p:tab>
            </p:tabView>
            <div class="volverLink">
                <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
            </div>
        </p:outputPanel>
    </h:form>
</ui:composition>
