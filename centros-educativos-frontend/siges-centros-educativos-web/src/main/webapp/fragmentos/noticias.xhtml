<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">         
        <f:passThroughAttribute name="autocomplete" value="off"/>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">#{msg.gestionNoticia}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionNoticia}"/></h2>

            <p:outputPanel styleClass="float-right">
                <p:link outcome="#{ConstantesPaginas.NOTICIA}" title="#{msg.nuevoNoticia}"
                        styleClass="btn btn-secondary" 
                        rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_NOTICIA)}">
                    <h:outputText styleClass="glyphicon glyphicon-plus"/>
                    <h:outputText styleClass="" value="#{msg.nuevoNoticia}"/>
                </p:link>


                <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{ayudaBean.getAyuda(ConstantesAyuda.NOTICIA)}" /> 
                </ui:include>
            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <h3><h:outputText value="#{msg.busqueda}"/></h3>
        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro">
            <p:outputPanel id="pnlSearch" styleClass="row">
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.codigo}" for="b_codigo" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_codigo" value="#{noticiasBean.filtro.notCodigo}" />
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.titulo}" for="b_titulo" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_titulo" value="#{noticiasBean.filtro.notTitulo}" />
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group">
                        <p:outputPanel styleClass="row">
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-form-label"/>                
                            <p:outputPanel styleClass="col-sm-9">
                                <p:selectOneRadio layout="responsive" columns="3" id="b_habilitado" value="#{noticiasBean.filtro.notHabilitado}">
                                    <f:selectItems value="#{applicationBean.booleanValues}" />
                                    <f:selectItem itemValue="#{null}" itemLabel="Todos"/>
                                </p:selectOneRadio>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row">
                        <p:outputPanel styleClass="col-md-9 offset-md-3">
                            <p:commandButton id="btnBuscar" value="#{msg.buscar}" styleClass="btn btn-primary" icon="glyphicon glyphicon-search" action="#{noticiasBean.buscar()}" update="pnlResultado"/>
                            <p:commandLink value="#{msg.limpiar}" action="#{noticiasBean.limpiar()}" update="pnlSearch pnlResultado" immediate="true" styleClass="btn btn-link">
                                <p:resetInput target="pnlSearch pnlResultado" />
                            </p:commandLink>
                            <p:defaultCommand target="btnBuscar" scope="pnlSearch"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
        </p:panel>

        <p:outputPanel id="pnlResultado" >
            <p:dataTable id="basicDT"                         
                         widgetVar="widResultado"                         
                         var="elem"                          
                         value="#{noticiasBean.noticiaLazyModel}"                          
                         emptyMessage="#{msg.noHayResultados}"      
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="notPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                         rows="#{noticiasBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{noticiasBean.totalResultados lt (noticiasBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3><h:outputText value="#{msg.resultadoBusqueda}" /><h:outputText styleClass="cantidad" value="#{noticiasBean.totalResultados}" ><f:convertNumber  locale="#{sessionBean.localeNumber}"/></h:outputText><h:outputText styleClass="cantidad" value="#{msg.elementos}" /></h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6" >
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link">
                                    <p:dataExporter type="csv" target="basicDT" fileName="noticia" pageOnly="false"/>
                                </h:commandLink>                                
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="#{msg.hcodigo}" sortBy="#{elem.notCodigo}">
                    <h:outputText value="#{elem.notCodigo}" />
                </p:column>
                <p:column headerText="#{msg.htitulo}" sortBy="#{elem.notTitulo}">
                    <h:outputText value="#{elem.notTitulo}" />
                </p:column>
                <p:column headerText="#{msg.hresaltado}" sortBy="#{elem.notResaltada}">
                    <h:outputText value="#{elem.notResaltada}"  converter="#{booleanConverter}"/>
                </p:column>
                <p:column headerText="#{msg.horden}" sortBy="#{elem.notOrden}">
                    <h:outputText value="#{elem.notOrden}" />
                </p:column>
                <p:column headerText="#{msg.hDesde}" sortBy="#{elem.notFechaDesde}">
                    <h:outputText value="#{elem.notFechaDesde}" converter="#{localDateConverter}" />       
                </p:column>
                <p:column headerText="#{msg.hHasta}" sortBy="#{elem.notFechaHasta}">
                    <h:outputText value="#{elem.notFechaHasta}" converter="#{localDateConverter}" />
                </p:column>
                <p:column headerText="#{msg.hhabilitado}">
                    <h:outputText value="#{elem.notHabilitado}" converter="#{booleanConverter}"/>
                </p:column>
                <p:column headerText="#{msg.husuarioMod}" sortBy="#{elem.notUltModUsuario}">
                    <h:outputText value="#{elem.notUltModUsuario}" />
                </p:column>
                <p:column headerText="#{msg.hfechaMod}" sortBy="#{elem.notUltModFecha}">
                    <h:outputText value="#{elem.notUltModFecha}" converter="#{localDateTimeConverter}" />
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false" 
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_NOTICIA)}">
                    <p:link outcome="#{ConstantesPaginas.NOTICIA}" title="#{msg.editar}" styleClass="btn btn-icono">
                        <h:outputText styleClass="glyphicon glyphicon-pencil"/>
                        <f:param name="id" value="#{elem.notPk}"/>
                        <f:param name="edit" value="true"/>
                    </p:link>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton update=":form:historialDetail" oncomplete="PF('historialDialog').show()" 
                                     icon="glyphicon glyphicon-time" styleClass="btn btn-icono" title="#{msg.historial}" 
                                     action="#{noticiasBean.historial(elem.notPk)}"/>
                </p:column>

                <p:column styleClass="columnaAcciones" exportable="false" 
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ELIMINAR_NOTICIA)}">
                    <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash " 
                                     styleClass="btn btn-icono rojo" title="#{msg.eliminar}" action="#{noticiasBean.actualizar(elem)}"/>

                </p:column>
            </p:dataTable>
        </p:outputPanel>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
        </h:panelGroup> 

        <p:confirmDialog id="confirmDialog"
                         message="#{msg.textoConfirmacionEliminacion}"
                         header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialog">
            <p:outputPanel styleClass="float-right" >
                <p:commandButton id="confirmDelete" value="#{msg.hconfirmar}" update="pnlResultado"
                                 oncomplete="PF('confirmDialog').hide()"
                                 styleClass="btn btn-primary"
                                 action="#{noticiasBean.eliminar()}"  />
                <p:blockUI block="@form" trigger="confirmDelete"/>
                <p:commandLink id="cancelarDelete" value="#{msg.cancelar}"
                               onclick="PF('confirmDialog').hide()" styleClass="btn btn-link" />
            </p:outputPanel>
        </p:confirmDialog>

         

        <p:dialog header="#{msg.historialNoticia}" widgetVar="historialDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <ui:include src="componentes/historial.xhtml">
                <ui:param name="historial" value="#{noticiasBean.historialNoticia}" /> 
            </ui:include>   
        </p:dialog>    
    </h:form>
</ui:composition>
