<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">                 

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.ADMINISTRACION}.xhtml">Administración</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.gestionFormula}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionFormula}"/></h2>

            <p:outputPanel styleClass="float-right">
                <p:commandButton value="#{msg.nuevoFormula}" icon="glyphicon glyphicon-plus" 
                                 action="#{formulaBean.agregar()}" 
                                 update=":form:itemDetail" oncomplete="PF('itemDialog').show()"  
                                 id="btnAgregarFormula" styleClass="btn btn-secondary"
                                 rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.CREAR_FORMULA)}"/>
                <p:commandButton title="#{msg.ayuda}" icon="glyphicon glyphicon-question-sign" 
                                 id="btnAyuda" styleClass="btn btn-icono btn-ayuda" oncomplete="PF('sidebar').show()"/>

                <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{sessionBean.getAyuda(ConstantesAyuda.FORMULAS)}" /> 
                </ui:include>


            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <h3><h:outputText value="#{msg.busqueda}"/></h3>
        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro">
            <p:outputPanel id="pnlSearch" styleClass="row">
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.codigo}" for="b_codigo" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_codigo" value="#{formulaBean.filtro.codigo}" />                 
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group">
                        <p:outputPanel styleClass="row">
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-form-label"/>                
                            <p:outputPanel styleClass="col-sm-9">
                                <p:selectOneRadio layout="responsive" columns="3" id="b_habilitado" value="#{formulaBean.filtro.habilitado}">
                                    <f:selectItems value="#{applicationBean.habilitadoValues}" />
                                    <f:selectItem itemValue="#{null}" itemLabel="Todos"/>
                                </p:selectOneRadio>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row">
                        <h:outputLabel value="#{msg.nombre}" for="b_nombre" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_nombre" value="#{formulaBean.filtro.nombre}" />
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.tipo}" for="input_filtro_" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:selectOneMenu id="input_filtro_" 
                                             value="#{formulaBean.comboTipoFormulaFiltro.selected}" styleClass="form-control dropdown texto-medio">
                                <f:selectItems value="#{formulaBean.comboTipoFormulaFiltro.items}"/>
                            </h:selectOneMenu>
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row">
                        <p:outputPanel styleClass="col-sm-9 offset-sm-3">
                            <p:commandButton value="#{msg.buscar}" id="btnBuscar" styleClass="btn btn-primary" icon="glyphicon glyphicon-search" action="#{formulaBean.buscar()}" update="pnlResultado"/>
                            <p:commandLink value="#{msg.limpiar}" action="#{formulaBean.limpiar()}" update="pnlSearch pnlResultado" immediate="true" styleClass="btn btn-link">
                                <p:resetInput target="pnlSearch pnlResultado" />
                            </p:commandLink>
                            <p:defaultCommand target="btnBuscar" scope="pnlSearch"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
        </p:panel>

        <p:outputPanel id="pnlResultado" >
            <p:dataTable id="basicDT"                         
                         widgetVar="widResultado"                         
                         var="elem"                          
                         value="#{formulaBean.formulaLazyModel}"                          
                         emptyMessage="#{msg.noHayResultados}"		
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="fomPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                         rows="#{formulaBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{formulaBean.totalResultados lt (formulaBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3><h:outputText value="#{msg.resultadoBusqueda}" /><h:outputText styleClass="cantidad" value="#{formulaBean.totalResultados} #{msg.elementos}" /></h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6">
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                    <p:dataExporter type="csv" target="basicDT" fileName="formula" pageOnly="false"/>
                                </h:commandLink>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="#{msg.hcodigo}" sortBy="#{elem.fomCodigo}">
                    <h:outputText value="#{elem.fomCodigo}" />
                </p:column>
                <p:column headerText="#{msg.hnombre}" sortBy="#{elem.fomNombre}">
                    <h:outputText value="#{elem.fomNombre}" />
                </p:column>
                <p:column headerText="#{msg.hhabilitado}">
                    <h:outputText value="#{elem.fomHabilitado}" converter="#{booleanConverter}"/>
                </p:column>
                <p:column headerText="#{msg.htipo}">
                    <h:outputText value="#{elem.fomTipoFormula.text}" />
                </p:column>
                <p:column headerText="#{msg.husuarioMod}" sortBy="#{elem.fomUltModUsuario}">
                    <h:outputText value="#{elem.fomUltModUsuario}" />
                </p:column>
                <p:column headerText="#{msg.hfechaMod}" sortBy="#{elem.fomUltModFecha}">
                    <h:outputText value="#{elem.fomUltModFecha}" converter="#{localDateTimeConverter}" />
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false"
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ACTUALIZAR_FORMULA)}">
                    <p:commandButton update=":form:itemDetail" oncomplete="PF('itemDialog').show()" icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.editar}" action="#{formulaBean.actualizar(elem)}"/>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton update=":form:historialDetail" oncomplete="PF('historialDialog').show()" icon="glyphicon glyphicon-time" styleClass="btn btn-icono" title="#{msg.historial}" action="#{formulaBean.historial(elem.fomPk)}"/>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false"
                          rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.ELIMINAR_FORMULA)}">
                    <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash " 
                                     styleClass="btn btn-icono rojo" title="#{msg.eliminar}" action="#{formulaBean.actualizar(elem)}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>

        <p:confirmDialog id="confirmDialog"
                         message="#{msg.textoConfirmacionEliminacion}"
                         header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialog">
            <p:outputPanel styleClass="panelBotonesDer" >
                <p:commandButton id="confirmDelete" value="#{msg.hconfirmar}" update="pnlResultado"
                                 oncomplete="PF('confirmDialog').hide()"
                                 styleClass="btn btn-primary"
                                 action="#{formulaBean.eliminar()}"  />
                <p:blockUI block="@form" trigger="confirmDelete"/>
                <p:commandLink id="cancelarDelete" value="#{msg.cancelar}"
                               onclick="PF('confirmDialog').hide()" styleClass="btn btn-link" />
            </p:outputPanel>
        </p:confirmDialog>

        <p:dialog header="#{msg.formula}" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="itemDetail">                                                             
                <h:panelGroup rendered="#{not empty formulaBean.entidadEnEdicion}"  >                    
                    <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                    <p:outputPanel id="formularioFormula">                                               
                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_codigo"  styleClass="col-sm-4 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-8">                            
                                <h:inputText autocomplete="off" id="input_codigo" styleClass="form-control" value="#{formulaBean.entidadEnEdicion.fomCodigo}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre">
                            <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText autocomplete="off" id="input_nombre" styleClass="form-control" value="#{formulaBean.entidadEnEdicion.fomNombre}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-4 col-form-label"/>
                            <div class="col-sm-8">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{formulaBean.entidadEnEdicion.fomHabilitado}" />
                                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>



                        <p:outputPanel styleClass="form-group row">                        
                            <h:outputLabel value="#{msg.descripcion}" styleClass="col-sm-4 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8">
                                <p:inputTextarea id="input_descripcion" styleClass="form-control" 
                                                 value="#{formulaBean.entidadEnEdicion.fomDescripcion}"
                                                 counter="display" maxlength="255" counterTemplate="{0} caracteres restantes." 
                                                 autoResize="false" />
                                <h:outputText id="display" />
                            </p:outputPanel>                    
                        </p:outputPanel>    
                        <p:outputPanel styleClass="form-group row" >
                            <h:outputLabel value="#{msg.tipoFormula}" for="input_filtro_estado_origen" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:selectOneMenu id="input_filtro_estado_origen" disabled="#{formulaBean.entidadEnEdicion.fomPk!=null}"
                                                 value="#{formulaBean.comboTipoFormula.selected}" styleClass="form-control dropdown texto-medio">
                                    <f:selectItems value="#{formulaBean.comboTipoFormula.items}"/>
                                    <p:ajax listener="#{formulaBean.seleccionTipoFormula}" update="fila_input_discpacidad_autocomplete" />
                                </h:selectOneMenu>
                            </p:outputPanel>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row">                        
                            <h:outputLabel value="#{msg.textoLargo}" styleClass="col-sm-4 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8">
                                <p:inputTextarea id="input_texto_largo" styleClass="form-control" 
                                                 value="#{formulaBean.entidadEnEdicion.fomTextoLargo}"
                                                 counter="displayTextoLargo" maxlength="4000" counterTemplate="{0} caracteres restantes." 
                                                 autoResize="false" />
                                <h:outputText id="displayTextoLargo" />
                            </p:outputPanel>                    
                        </p:outputPanel>  


                        <p:outputPanel styleClass="form-group row" id="fila_input_discpacidad_autocomplete">
                          
                                <h:outputLabel value="#{msg.subFormulas}" for="input_discapacidad_autocomplete" styleClass="col-sm-4 col-form-label"/>
                                <p:outputPanel styleClass="col-sm-8">
                                    <p:autoComplete id="input_discapacidad_autocomplete" 
                                                    styleClass="form-control texto-medio"
                                                    value="#{formulaBean.entidadEnEdicion.fomSubFormula}"
                                                    completeMethod="#{formulaBean.completeFormula}"
                                                    var="dis" itemLabel="#{dis.fomNombre}" 
                                                    disabled="#{formulaBean.comboTipoFormula.selectedT==null}"
                                                    itemValue="#{dis}" 
                                                    onclick="PF('b_disc_autocomplete').search(PF('b_disc_autocomplete').input.val())"
                                                    widgetVar="b_disc_autocomplete"
                                                    forceSelection="true"
                                                    queryDelay="500"
                                                    placeholder="#{msg.autoCompleteEmptyItem}"
                                                    converter="#{formulaConverter}"
                                                    multiple="true" unique="true" >
                                        <p:ajax event="itemSelect"  process="@this" update="input_discapacidad_autocomplete"/>
                                    </p:autoComplete>
                                </p:outputPanel>       
                          
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row">
                            <h:outputLabel styleClass="col-sm-4 col-form-label"/>   
                            <p:outputPanel styleClass="col-sm-8">
                                <p:commandButton id="btnSyntax"  value="Verificar fórmula" action="#{formulaBean.checkSyntaxFormula()}" update="form:pnlResultado form:itemDetail" styleClass="btn btn-primary" icon="glyphicon glyphicon-ok"/>   
                            </p:outputPanel>
                        </p:outputPanel>   


                        <p:outputPanel styleClass="control-group" >
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar"  value="#{msg.guardar}" action="#{formulaBean.guardar()}" update="form:pnlResultado form:itemDetail" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                                <p:commandLink value="#{msg.cancelar}" oncomplete="PF('itemDialog').hide();"  update=":form:itemDetail" styleClass="btn btn-link"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>                     
                        <p:blockUI block="@form" trigger="btnGuardar" /> 
                        <p:defaultCommand target="btnGuardar" scope="itemDetail"/>  						
                    </p:outputPanel>         
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog>       

        <p:dialog header="#{msg.historialFormula}" widgetVar="historialDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="historialDetail" styleClass="form-horizontal">                
                <h:panelGroup rendered="#{not empty formulaBean.historialFormula}"  >                     
                    <p:dataTable value="#{formulaBean.historialFormula}" var="hist" reflow="true">                         
                        <p:column headerText="#{msg.hid}">                            
                            <h:outputText value="#{hist.fomPk}"/>                         
                        </p:column>                        
                        <p:column headerText="#{msg.hcodigo}">                            
                            <h:outputText value="#{hist.fomCodigo}"/>                         
                        </p:column>                        
                        <p:column headerText="#{msg.hnombre}">                            
                            <h:outputText value="#{hist.fomNombre}"/>                         
                        </p:column>  
                        <p:column headerText="#{msg.hhabilitado}">                            
                            <h:outputText value="#{hist.fomHabilitado}" converter="#{booleanConverter}"/>                                         
                        </p:column>  
                        <p:column headerText="#{msg.husuarioMod}">                             
                            <h:outputText value="#{hist.fomUltModUsuario}"/>                         
                        </p:column>                         
                        <p:column headerText="#{msg.hfecha}">                             
                            <h:outputText value="#{hist.fomUltModFecha}" converter="#{localDateTimeConverter}"/>
                        </p:column>                                             
                        <p:column headerText="#{msg.hversion}">                            
                            <h:outputText value="#{hist.fomVersion}"/>                         
                        </p:column>                    
                    </p:dataTable>                
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog>    
    </h:form>
</ui:composition>
