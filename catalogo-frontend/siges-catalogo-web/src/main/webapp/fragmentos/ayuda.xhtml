<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">                 

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.GESTION_AYUDAS}.xhtml">#{msg.gestionAyuda}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.ayuda}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionAyuda}"/></h2>

            <p:outputPanel styleClass="float-right">           
                <p:commandButton title="#{msg.ayuda}" icon="glyphicon glyphicon-question-sign" 
                                 id="btnAyuda" styleClass="btn btn-icono btn-ayuda"  oncomplete="PF('sidebar').show()" />

                <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{sessionBean.getAyuda(ConstantesAyuda.AYUDAS)}" /> 
                </ui:include>

            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <h3>
            <h:outputText value="#{ayudaBean.tituloPagina}"/>
        </h3>

        <p:outputPanel id="itemDetail">
            <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>

            <p:tabView >                
                <p:tab title="#{msg.generales}">                
                    <h:panelGroup id="containerFormularioAyuda">
                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_codigo"  styleClass="col-sm-4 col-md-2 col-form-label obligatorio"/>                        
                            <p:outputPanel styleClass="col-sm-8 col-md-10">                            
                                <h:inputText autocomplete="off" id="input_codigo" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuCodigo}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre">
                            <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-md-2 col-form-label obligatorio"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-10">
                                <h:inputText autocomplete="off" id="input_nombre" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuNombre}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_texto_uso">
                            <h:outputLabel value="#{msg.textoUso}" for="input_texto_uso" styleClass="col-sm-4 col-md-2 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-10">
                                <p:textEditor id="input_texto_uso" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuTextoUso}" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_normativa">
                            <h:outputLabel value="#{msg.textoNormativa}" for="input_normativa" styleClass="col-sm-4 col-md-2 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-10">
                                <p:textEditor id="input_normativa" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuTextoNormativa}" />
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" id="fila_input_vinculo">
                            <h:outputLabel value="#{msg.textoVinculo}" for="input_vinculo" styleClass="col-sm-4 col-md-2 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8 col-md-10">
                                <h:inputText autocomplete="off" id="input_vinculo" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuVinculos}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>
                        
                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.resaltada}" styleClass="col-sm-4 col-md-2 col-form-label"/>
                            <div class="col-sm-8 col-md-10">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_resaltada" styleClass="form-check-input" value="#{ayudaBean.entidadEnEdicion.ayuResaltada}" />
                                    <h:outputLabel for="input_resaltada" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-4 col-md-2 col-form-label"/>
                            <div class="col-sm-8 col-md-10">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{ayudaBean.entidadEnEdicion.ayuHabilitado}" />
                                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>

                        <div class="form-action-buttons">
                            <p:commandButton  id="btnGuardar" value="#{msg.guardar}" action="#{ayudaBean.guardar()}" update="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk" />
                            <p:blockUI block="containerFormularioAyuda" trigger="btnGuardar" />
                        </div>

                    </h:panelGroup>
                </p:tab>
            </p:tabView >      
        </p:outputPanel>



        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>




    </h:form>
</ui:composition>
