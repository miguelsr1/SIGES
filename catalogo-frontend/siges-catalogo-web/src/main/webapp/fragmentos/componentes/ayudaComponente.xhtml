<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <p:sidebar widgetVar="sidebar" position="right" baseZIndex="90000">
        <p:outputPanel id="ayudaDetail">                
            <h:panelGroup>                     
                <p:tabView>
                    <p:tab title="#{msg.ayudaTextoTab}">
                        <h:outputText value="#{ayuda.ayuTextoUso}" escape="false" />
                    </p:tab>
                    <p:tab title="#{msg.ayudaNormativaTab}">
                        <h:outputText value="#{ayuda.ayuTextoNormativa}" escape="false" />
                    </p:tab>
                </p:tabView>              
            </h:panelGroup>            
        </p:outputPanel>   
    </p:sidebar>

</ui:composition>
