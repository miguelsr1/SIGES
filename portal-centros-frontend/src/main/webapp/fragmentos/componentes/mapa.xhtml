<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    


    <c:set var="mapa" value="#{mapa}" scope="request"/>
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{mapaComponenteBean.actualizar(mapa)}"/>
    </f:metadata>  

    <p:outputPanel styleClass="form-group row" id="fila_mapa" >
        <iframe title="Mapa" src="#{mapaComponenteBean.urlMapa}" class="iframeMapa" />
    </p:outputPanel>

</ui:composition>
