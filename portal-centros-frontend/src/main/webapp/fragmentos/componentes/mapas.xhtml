<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    


    <c:set var="mapas" value="#{mapas}" scope="request"/>

    <f:metadata>
        <f:event type="preRenderView" listener="#{mapasComponenteBean.actualizar(direccion)}"/>
    </f:metadata>       


    <p:outputPanel id="itemDetailDomicilio" rendered="#{mapasComponenteBean.direccion != null}">
        <p:outputPanel styleClass="form-group row" id="fila_input_latitud"  >
            <h:outputLabel value="#{msg.direccion}" for="input_latitud" styleClass="col-sm-3 col-form-label"/>                        
            <p:inputNumber autocomplete="off" value="" disabled="true" styleClass="form-control texto-corto" />

            <h:outputLabel value="#{msg.numeroKm}" for="input_latitud" styleClass="col-sm-3 col-form-label"/>                        
            <p:inputNumber autocomplete="off" value="" disabled="true" styleClass="form-control texto-corto" />

        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_mapa" >
           <iframe title="Mapa" src="#{mapasComponenteBean.urlMapa}" class="iframeMapa" />
        </p:outputPanel>
    </p:outputPanel>



</ui:composition>
