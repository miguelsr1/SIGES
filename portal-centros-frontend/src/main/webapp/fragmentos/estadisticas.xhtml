
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    



    <div class="banner-content">  
        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.estadisticas}"/></h2>
        </p:outputPanel>
    </div>
    <h:form id="form">
        
        <style>
.tituloItemEstadistica {
    font-weight: bold;
    font-size: 20px;
    color: #134086;
    display: inline-block;
    word-wrap: inherit;
    min-height: 28px;
    padding: 0px 0 0 55px;
}
        </style>
        <f:passThroughAttribute name="autocomplete" value="off"/>
      
        <p:outputPanel id="pnlResultado" >
            <p:dataList id="basicDT"                         
                        widgetVar="widResultado"                         
                        var="elem"                          
                        value="#{estadisticasBean.listCategoriaIndicador}"     
                        rendered="#{estadisticasBean.listCategoriaIndicador != null}"
                        emptyMessage="#{msg.noHayResultados}"      
                        class="resultadocompleto"
                        >                        
             
                <p:outputPanel styleClass="item">
                    <h:outputText value="#{elem.cinNombre}" class="tituloItemEstadistica" />
                    <div class="lineaEstadistica"></div>
                    
                    <p:outputPanel styleClass="item-detail">
                        <p:outputPanel>
                            <p:dataList value="#{estadisticasBean.obtenerIndicadores(elem)}" var="modEd" type="definition">
                                 <p:outputPanel class="infocontenido">
                                     <p:link outcome="#{ConstantesPaginas.INDICADOR}?indicador=#{modEd.indPk}" target="_blank" title="#{msg.ver}">
                                            <h:outputText value="#{modEd.indNombre}"/>
                                        </p:link> 
                                    </p:outputPanel>  
                            </p:dataList>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:dataList>                        
        </p:outputPanel>
    </h:form>
</ui:composition>
