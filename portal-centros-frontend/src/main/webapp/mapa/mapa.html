<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- DocumentaciÃ³n: http://openlayers.org/en/v3.6.0/apidoc/ol.style.Icon.html -->
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4" type="text/javascript"></script>
        <link rel="stylesheet" href="css/ol-3.5.css" type="text/css">
        <script src="js/ol-3.5.js" type="text/javascript"></script>
        <script type="text/javascript">
            //Tomado de: http://stackoverflow.com/a/3717465
            function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
        </script>
        <title>Mapa</title>
    </head>
    <body>
        <div id="map2" class="map"></div>
        <script type="text/javascript">
            var params = getUrlVars();
            lat2 = params['lat'];
            lon2 = params['lon'];
            zoom = 16;
            let agregarIcono = true;
            if (lat2 == null || lat2 == "" || lon2 == null || lon2 == "") {
                lat2 = "13.758";
                lon2 = "-88.925";
                zoom = 9;
                agregarIcono = false;
            }
            var coord2 = ol.proj.fromLonLat([parseFloat(lon2), parseFloat(lat2)]);
            //Capa del mapa
            var mapLayer = new ol.layer.Tile({
                source: new ol.source.OSM()
            });
            //Capa del punto
            var iconStyle = new ol.style.Style({
                image: new ol.style.Icon(({
                    anchor: [0.5, 0.5],
                    anchorXUnits: 'fraction',
                    anchorYUnits: 'fraction',
                    opacity: 0.75,
                    src: '../resources/imagenes/info.png'
                }))
            });
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(coord2),
                name: 'X'
            });
            iconFeature.setStyle(iconStyle);
            var vectorSource = new ol.source.Vector({
                features: [iconFeature]
            });
            var vectorLayer = new ol.layer.Vector({
                source: vectorSource
            });

            let layers;
            if (agregarIcono) {
                layers = [mapLayer, vectorLayer];
            } else {
                layers = [mapLayer];
            }

            //Dibujar el mapa con las dos layers
            var map = new ol.Map({
                target: 'map2',
                layers: layers,
                view: new ol.View({
                    center: coord2,
                    zoom: zoom
                })
            });
        </script>
    </body>
</html>
