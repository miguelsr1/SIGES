<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <p:outputPanel>                
        <h:panelGroup rendered="#{not empty bienes}"  >                     
            <p:dataTable value="#{bienes}" var="bien" reflow="true">                                       
                <p:column headerText="#{msg.hcodigoInventario}">                             
                    <h:outputText value="#{bien.bdeCodigoInventario}"/>                         
                </p:column>
                <p:column headerText="#{msg.htipoBien}">                            
                    <h:outputText value="#{bien.bdeTipoBien.tbiNombre}"/>                         
                </p:column>
                <p:column headerText="#{msg.hcategoria}">                             
                    <h:outputText value="#{bien.bdeTipoBien.tbiCategoriaBienes.cabNombre}"/>
                </p:column>
                <p:column headerText="#{msg.hfechaAdquisicion}">                             
                    <h:outputText value="#{bien.bdeFechaAdquisicion}" converter="#{localDateConverter}"/>
                </p:column>
                <p:column headerText="#{msg.hvalorAdquisicion}">
                    <h:outputText value="#{bien.bdeValorAdquisicion}" style="float:right"><f:convertNumber  locale="#{sessionBean.localeNumber}"/></h:outputText>
                </p:column>
                <p:column headerText="#{msg.hunidadOrigen}">                             
                    <h:outputText value="#{bien.bdeCodigoNombreUnidadAdministrativa}"/>
                </p:column>
                <p:column styleClass="columnaAcciones"  exportable="false" toggleable="false">
                    <p:link outcome="#{ConstantesPaginas.CARGO}" title="#{msg.ver}" styleClass="btn btn-icono" target="_blank" >
                        <h:outputText styleClass="glyphicon glyphicon-eye-open"/>
                        <f:param name="id" value="#{bien.bdePk}"/>
                        <f:param name="edit" value="false"/>
                    </p:link>
                </p:column>
            </p:dataTable>                
        </h:panelGroup>            
    </p:outputPanel>   

</ui:composition>
