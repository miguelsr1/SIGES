<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

            <c:set var="controllerParam" value="#{controllerParam}" scope="request"/>
            <c:set var="actionParam" value="#{actionParam}" scope="request"/>
            <c:set var="cargarUADefecto" value="#{cargarUADefecto}" scope="request"/>    
            <f:metadata>

                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderActivoFijo(renderActivoFijo)}"/>

                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderUnidadActivoFijo(renderUnidadActivoFijo)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderTipoBien(renderTipoBien)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderCategoria(renderCategoria)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderProyecto(renderProyecto)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderNumSerie(renderNumSerie)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderValorAdquisicion(renderValorAdquisicion)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderFechaAdquisicion(renderFechaAdquisicion)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderTipoUnidad(renderTipoUnidad)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderUnidadAdministrativa(renderUnidadAdministrativa)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderCalidad(renderCalidad)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderFuente(renderFuente)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderEstado(renderEstado)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderMarca(renderMarca)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderCodInventario(renderCodInventario)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderModelo(renderModelo)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderFechaCreacion(renderFechaCreacion)}"/>

                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderEstadoSolicitud(renderEstadoSolicitud)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderNumeroSolicitud(renderNumeroSolicitud)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderEstadoDescargo(renderEstadoDescargo)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderMotor(renderMotor)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderPlaca(renderPlaca)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderChasis(renderChasis)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderNumeroActa(renderNumeroActa)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderFormaAdquisicion(renderFormaAdquisicion)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setMostrarComboEmpleados(mostrarComboEmpleados)}"/>

                <f:event type="preRenderView" listener="#{filtrosBienesBean.setRenderValorAdquisicionHasta(renderValorAdquisicionHasta)}"/>
                <f:event type="preRenderView" listener="#{filtrosBienesBean.setElementosActualizar(elementosActualizar)}"/>
                
                
            </f:metadata>
    
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderTipoUnidad}">  
                <p:outputPanel styleClass="form-group row" id="fila_filtro_tipoUnidad">
                    <h:outputLabel value="#{msg.tipoUnidad}" for="filtro_tipoUnidad" styleClass="col-sm-3 col-form-label #{tunidadObligatorio ? 'obligatorio':''}"/>
                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_tipoUnidad"  styleClass="form-control dropdown texto-medio " value="#{filtrosBienesBean.comboTiposUnidad.selected}" >
                            <f:selectItems value="#{filtrosBienesBean.comboTiposUnidad.items}" />
                            <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarTipoUnidadAF()}" process="@this" update="filtro_municipio fila_filtro_unidadadministrativa #{filtrosBienesBean.elementosActualizar}" />
                        </h:selectOneMenu>
                        <p:blockUI block="@form" trigger="filtro_tipoUnidad" />
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderUnidadActivoFijo}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_unidadactivofijo">
                    <h:outputLabel value="#{msg.unidadActivoFijo}" for="filtro_unidadactivofijo" styleClass="col-sm-3 col-form-label #{uafObligatorio ? 'obligatorio':''}"/>
                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_unidadactivofijo"  styleClass="form-control dropdown texto-medio" value="#{filtrosBienesBean.comboUnidadesActivoFijo.selected}">
                            <f:selectItems value="#{filtrosBienesBean.comboUnidadesActivoFijo.items}" />
                            <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarUnidadActivoFijo()}" process="@this"  update="filtro_municipio fila_filtro_unidadadministrativa #{filtrosBienesBean.elementosActualizar}"/>
                        </h:selectOneMenu>
                        <p:blockUI block="@form" trigger="filtro_unidadactivofijo" />
                    </p:outputPanel>
                </p:outputPanel> 
            </p:outputPanel>
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderMunicipio}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_municipio">
                    <h:outputLabel value="#{msg.municipio}" for="filtro_municipio" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_municipio"  styleClass="form-control dropdown texto-medio" value="#{filtrosBienesBean.comboMunicipios.selected}">
                            <f:selectItems value="#{filtrosBienesBean.comboMunicipios.items}" />
                            <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarMunicipio()}" process="@this"  update="fila_filtro_unidadadministrativa #{filtrosBienesBean.elementosActualizar}"/>
                        </h:selectOneMenu>
                        <p:blockUI block="@form" trigger="filtro_municipio" />
                    </p:outputPanel>
                </p:outputPanel>  
            </p:outputPanel>
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderUnidadAdministrativa}">
                <p:outputPanel styleClass="form-group row" >
                    <h:outputLabel value="#{msg.unidadAdministrativa}" styleClass="col-sm-3 col-form-label #{uadObligatorio ? 'obligatorio':''}"/>
                    <p:outputPanel styleClass="col-sm-9"  >
                        <h:panelGroup id="fila_filtro_unidadadministrativa">
                            <p:selectOneMenu rendered="#{filtrosBienesBean.esUnidadAdministrativa}" id="filtro_unidadadministrativa"  value="#{filtrosBienesBean.unidadSeleccionada}" converter="#{unidadesAdministrativasConverter}"
                                effect="fade" var="u"  styleClass="texto-medio" filter="true" filterMatchMode="contains">
                                 <f:selectItem itemLabel="#{msg.comboEmptyItem}" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{filtrosBienesBean.unidadesAdministrativas}" var="unidad" itemLabel="#{unidad.codigoNombre}" itemValue="#{unidad}" />
                                <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarUnidadAdministrativa()}"  process="@this" update="filtro_empleado #{filtrosBienesBean.elementosActualizar}"/>
                               <p:column>
                                   <h:outputText value="#{u.codigoNombre}" />
                               </p:column>
                           </p:selectOneMenu>
                            <p:selectOneMenu rendered="#{!filtrosBienesBean.esUnidadAdministrativa}" id="filtro_sede" value="#{filtrosBienesBean.sedeSeleccionada}" converter="#{sedeConverter}"
                                        effect="fade" var="s"  styleClass="texto-medio" filter="true" filterMatchMode="contains">
                                 <f:selectItem itemLabel="#{msg.comboEmptyItem}" itemValue="" noSelectionOption="true" />
                                 <f:selectItems value="#{filtrosBienesBean.sedes}" var="sede" itemLabel="#{sede.sedCodigoNombre}" itemValue="#{sede}" />
                                 <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarUnidadAdministrativa()}"  process="@this" update="filtro_empleado #{filtrosBienesBean.elementosActualizar}"/>
                                   <p:column>
                                       <h:outputText value="#{s.sedCodigoNombre}" />
                                   </p:column>
                               </p:selectOneMenu>
                            <p:blockUI block="@form" trigger="filtro_unidadadministrativa filtro_sede" />
                        </h:panelGroup>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.mostrarComboEmpleados}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_empleado">
                    <h:outputLabel value="#{msg.DUINombresEmpleados}" for="b_nombres_empleado" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9" >
                        <p:autoComplete id="filtro_empleado" 
                                        styleClass="form-control"
                                        value="#{filtrosBienesBean.empleadoSeleccionado}"
                                        completeMethod="#{filtrosBienesBean.completeEmpleado}"
                                        var="emp" itemLabel="#{emp.empPersonaFk.perNombreCompleto}" 
                                        itemValue="#{emp}" 
                                        widgetVar="filtro_empleado"
                                        forceSelection="true"
                                        maxResults="10"
                                        queryDelay="500"
                                        placeholder="#{msg.autoCompleteEmptyItem}"
                                        converter="#{empleadoConverter}"
                                        multiple="false" 
                                        >
                             <p:ajax event="itemSelect"  process="@this" update="#{filtrosBienesBean.elementosActualizar}"/>
                        </p:autoComplete>
                        <p:blockUI block="@form" trigger="filtro_empleado" />
                    </p:outputPanel>
                    
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderFuente}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_fuente">
                    <h:outputLabel value="#{msg.fuente}" for="filtro_fuente" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_fuente" value="#{filtrosBienesBean.comboFuenteFinanciamiento.selected}" styleClass="form-control dropdown texto-medio">
                            <f:selectItems value="#{filtrosBienesBean.comboFuenteFinanciamiento.items}" />
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderProyecto}">

                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_proyecto"  value="#{filtrosBienesBean.comboProyectos.selected}" styleClass="form-control dropdown texto-medio">
                            <f:selectItems value="#{filtrosBienesBean.comboProyectos.items}" />
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderCategoria}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_clasificacion">
                    <h:outputLabel value="#{msg.clasificacion}" for="filtro_clasificacion" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9 ">
                         <h:selectOneMenu id="input_clasificacion"  value="#{filtrosBienesBean.comboClasificacionBienes.selected}" styleClass="form-control dropdown">
                            <f:selectItems value="#{filtrosBienesBean.comboClasificacionBienes.items}" />
                            <p:ajax event="change" listener="#{filtrosBienesBean.seleccionarClasificacion()}"  process="@this" update="input_categoria"/>
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderCategoria}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_categoria">
                    <h:outputLabel value="#{msg.categoria}" for="input_categoria" styleClass="col-sm-3 col-form-label" />
                        <p:outputPanel styleClass="col-sm-9">
                            <h:selectOneMenu id="input_categoria"  value="#{filtrosBienesBean.comboCategoriaBienes.selected}" styleClass="form-control dropdown">
                                <f:selectItems value="#{filtrosBienesBean.comboCategoriaBienes.items}" />
                            </h:selectOneMenu>
                        </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderEstadoSolicitud}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_estadoSolicitud">

                    <p:outputPanel styleClass="col-sm-9 ">
                        <h:selectOneMenu id="filtro_estadoSolicitud"  styleClass="form-control dropdown texto-medio" value="#{filtrosBienesBean.comboEstadosBienes.selected}" >
                            <f:selectItems value="#{filtrosBienesBean.comboEstadosBienes.items}" />

                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderEstadoDescargo}">

                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>      
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderCodInventario}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_codinventario">
                    <h:outputLabel value="#{msg.codigoInventario}" for="filtro_codinventario" styleClass="col-sm-3 col-form-label"/>

                    <p:outputPanel styleClass="col-sm-9">
                       <h:inputText autocomplete="off" styleClass="form-control" value="#{filtrosBienesBean.filtroBienes.codigoDescargo}" />
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderNumeroActa}">

                    <h:outputLabel value="#{msg.numActa}" for="fila_filtro_numActa" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9">

            <p:outputPanel styleClass="form-group row col-md-12" id="fila_filtro_rango_fecha_descargo" rendered="#{filtrosBienesBean.renderFechaDescargo}">

                    <p:outputPanel styleClass="form-group row" id="fila_filtro_fecha_descargo_desde">
                        <h:outputLabel value="#{msg.fechaDescargoDesde}" for="filtro_fecha_descargo_desde" styleClass="col-sm-3 col-form-label "/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:calendar id="filtro_fecha_descargo_desde" styleClass="form-control"
                                        maxdate="#{applicationBean.today()}"
                                        mask="true" 
                                        value="#{filtrosBienesBean.filtroBienes.fechaDescargoDesde}"
                                        pattern="#{applicationBean.patternFecha}"
                                        converter="#{localDateConverter}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
                 <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" id="fila_filtro_fecha_descargo_hasta">
                        <h:outputLabel value="#{msg.fechaDescargoHasta}" for="filtro_fecha_descargo_hasta" styleClass="col-sm-3 col-form-label"/>

                            <p:calendar id="filtro_fecha_descargo_hasta" styleClass="form-control"
                                        maxdate="#{applicationBean.today()}"
                                        mask="true" 
                                        value="#{filtrosBienesBean.filtroBienes.fechaDescargoHasta}"
                                        pattern="#{applicationBean.patternFecha}"
                                        converter="#{localDateConverter}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

                    <p:outputPanel styleClass="form-group row" id="fila_filtro_fecha_solicitud_desde">

                            <p:calendar id="filtro_fecha_solicitud_desde" styleClass="form-control"

                            <p:calendar id="filtro_fecha_solicitud_hasta" styleClass="form-control"

                                        converter="#{localDateConverter}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel> 
            
            <p:outputPanel styleClass="form-group row col-md-12" id="fila_filtro_rango_fecha_modificacion" rendered="#{filtrosBienesBean.renderFechaModificacion}">
                <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderFechaModificacion}">
                    <p:outputPanel styleClass="form-group row" id="fila_filtro_fecha_modificacion_desde">
                        <h:outputLabel value="#{msg.fechaModificacionDesde}" for="filtro_fecha_modificacion_desde" styleClass="col-sm-3 col-form-label "/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:calendar id="filtro_fecha_modificacion_desde" styleClass="form-control"
                                        maxdate="#{applicationBean.today()}"
                                        mask="true" 
                                        value="#{filtrosBienesBean.filtroBienes.fechaModificacionDesde}"
                                        pattern="#{applicationBean.patternFecha}"
                                        converter="#{localDateConverter}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
                 <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderFechaModificacion}">
                    <p:outputPanel styleClass="form-group row" id="fila_filtro_fecha_modificacion_hasta">
                        <h:outputLabel value="#{msg.fechaModificacionHasta}" for="filtro_fecha_modificacion_hasta" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <p:calendar id="filtro_fecha_modificacion_hasta" styleClass="form-control"
                                        maxdate="#{applicationBean.today()}"
                                        mask="true" 
                                        value="#{filtrosBienesBean.filtroBienes.fechaModificacionHasta}"
                                        pattern="#{applicationBean.patternFecha}"
                                        converter="#{localDateConverter}"/>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderActivo}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_activos">
                    <h:outputLabel value="#{sessionBean.operaciones.contains(ConstantesOperaciones.VER_CAMPO_ACTIVOS)  ? msg.activos : msg.precio}" for="filtro_activos" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9">
                        <h:selectOneMenu id="filtro_activos"  styleClass="form-control dropdown texto-medio" value="#{filtrosBienesBean.filtroBienes.activos}" >
                            <f:selectItems value="#{applicationBean.activoFijoValues}" />
                        </h:selectOneMenu>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderValorAdquisicionDesde}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_valoradquisicion_desde">
                    <h:outputLabel value="#{msg.valorAdquisicionDesde}" for="filtro_valoradquisicion_desde" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9">
                        <p:inputNumber autocomplete="off" id="filtro_valoradquisicion_desde" value="#{filtrosBienesBean.filtroBienes.valorAdquisicionDesde}"
                               styleClass="form-control texto-medio"
                               maxValue="9999999999"
                               minValue="0"
                               decimalPlaces="2" thousandSeparator=""/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="col-md-6" rendered="#{filtrosBienesBean.renderValorAdquisicionHasta}">
                <p:outputPanel styleClass="form-group row" id="fila_filtro_valoradquisicion_hasta">
                    <h:outputLabel value="#{msg.valorAdquisicionHasta}" for="filtro_valoradquisicion_hasta" styleClass="col-sm-3 col-form-label"/>
                    <p:outputPanel styleClass="col-sm-9">
                        <p:inputNumber autocomplete="off" id="filtro_valoradquisicion_hasta" value="#{filtrosBienesBean.filtroBienes.valorAdquisicionHasta}"
                               styleClass="form-control texto-medio"
                               minValue="#{filtrosBienesBean.filtroBienes.valorAdquisicionDesde}"
                               decimalPlaces="2" thousandSeparator=""/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
</ui:composition>
