<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">          
        <f:passThroughAttribute name="autocomplete" value="off"/>   	

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">#{msg.hdatosExternos}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.hdatosExternos}"/></h2>

            <p:outputPanel styleClass="float-right">              
                 <ui:include src="componentes/ayudaComponente.xhtml">
                    <ui:param name="ayuda" id="uso" value="#{ayudaBean.getAyuda(ConstantesAyuda.DATOS_EXTERNOS)}" /> 
                </ui:include>

            </p:outputPanel>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        
        <h3><h:outputText value="Proyecciones población"/></h3>
        
        
        <p:outputPanel id="pnlResultado" >
            <p:dataTable id="basicDT"                         
                         widgetVar="widResultado"                         
                         var="elem"                          
                         value="#{proyeccionesPoblacionBean.proyeccionesLazyModel}"                          
                         emptyMessage="#{msg.noHayResultados}"      
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="proPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="20,50"
                         rows="#{proyeccionesPoblacionBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{proyeccionesPoblacionBean.totalResultados lt (proyeccionesPoblacionBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3><h:outputText value="#{msg.resultadoBusqueda}" /><h:outputText styleClass="cantidad" value="#{proyeccionesPoblacionBean.totalResultados} #{msg.elementos}" /></h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6">
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                    <p:dataExporter type="csv" target="basicDT" fileName="proyecciones" pageOnly="false"/>
                                </h:commandLink>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Edad" sortBy="#{elem.proEdad}">
                    <h:outputText value="#{elem.proEdad}" />
                </p:column>
                 <p:column headerText="Sexo" sortBy="#{elem.proSexoNom}">
                    <h:outputText value="#{elem.proSexoNom}"/>
                </p:column>
                <p:column headerText="Año" sortBy="#{elem.proAnio}">
                    <h:outputText value="#{elem.proAnio}" />
                </p:column>
                <p:column headerText="Población" sortBy="#{elem.proPoblacion}">
                    <h:outputText value="#{elem.proPoblacion}">
                        <f:convertNumber locale="#{sessionBean.localeNumber}"/>
                    </h:outputText>
                </p:column>
               
            </p:dataTable>
        </p:outputPanel>


        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>


    </h:form>
</ui:composition>
