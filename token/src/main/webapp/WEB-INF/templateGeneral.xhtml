<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      lang="#{sessionBean.language}" >
    <f:view locale="#{sessionBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="icon" type="image/png" href="./../imagenes/favicon.ico" />
                <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" />
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
            </f:facet>
            <f:facet name="middle">
                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <h:outputScript library="primefaces" name="jquery/jquery.js"/>
                <!-- Latest compiled and minified JavaScript -->
                <h:outputScript name="bootstrap-4.1.0-dist/js/bootstrap.bundle.min.js"/>
            </f:facet>
            <title><h:outputText value="#{applicationBean.nombreAplicacion}"/></title>
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet name="bootstrap-4.1.0-dist/css/bootstrap.min.css" />
                <h:outputStylesheet name="css/glyphicon.css"/>
                <h:outputStylesheet name="css/custom.css"/>
            </f:facet>

            <div id="skip">
                <a href="#content">#{msg.skip}</a>
            </div>

            <div class="wrapper login inicio-modulos">
                <div id="content" class="content-login">
                    <div id="header" class="header-login">
                        <div class="row">
                            <div class="col">
                                <img src="imagenes/logo-siges.svg" alt="#{applicationBean.nombreAplicacion}" />
                            </div>
                            <div class="col">
                                <img src="imagenes/logo-mined-2.svg" alt="Ministerio de EdicaciÃ³n - Gobierno de El Salvador" class="logo-mined" />
                            </div>
                        </div>
                        <div class="lineaHeader"> <div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>

                    </div>
                    <div id="main-content">
                        <h1><h:outputText value="Generador de tokens"/></h1>
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>
            </div>

            <div id="bottom" class="bottom">
                <ui:insert name="bottom">
                    <div class="row">
                        <div class="col-sm-6">
                            <h:outputText value="" escape="false" class="datos-mined"/>
                        </div>
                        <div class="col-sm-6 texto-right">
                            <h:outputText title="#{msg.hfechaMod}: #{applicationBean.timestamp}" value="#{msg.hversion}: #{applicationBean.version}"></h:outputText>
                            <span><h:outputText value="#{msg.hambiente}: #{applicationBean.ambiente}"></h:outputText></span>
                        </div>
                    </div>
                </ui:insert>
            </div>

        </h:body>
    </f:view>
</html>
