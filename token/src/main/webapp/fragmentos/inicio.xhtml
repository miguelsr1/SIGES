<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">
        <p:outputPanel>                                               
            <p:outputPanel styleClass="form-group row">                        
                <h:outputLabel value="Usuario:" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText styleClass="form-control" value="#{tokenGenerator.usuario}"/>                        
                </p:outputPanel>                    
            </p:outputPanel>
            <p:outputPanel styleClass="form-group row">
                <h:outputLabel value="Ip:" for="input_nombre" styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:inputText styleClass="form-control" value="#{tokenGenerator.ip}" />                     
                </p:outputPanel>                    
            </p:outputPanel>
            <p:outputPanel styleClass="form-group row">
                <h:outputLabel value="Tiempo expira (minutos):"  styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:inputText styleClass="form-control" value="#{tokenGenerator.userTokenExpirationTimeMinutes}" />                     
                </p:outputPanel>                    
            </p:outputPanel>
            
            <div class="form-action-buttons">
                 <p:commandButton value="Generar" action="#{tokenGenerator.generarToken()}" update="@form" styleClass="btn btn-primary"/>  
            </div>
              
            <p:outputPanel styleClass="form-group row" style="margin-top:10px;">
                <h:outputLabel value="Token:"  styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:inputTextarea styleClass="form-control" value="#{tokenGenerator.token}" cols="500"/>                     
                </p:outputPanel>                    
            </p:outputPanel>
            
            
        </p:outputPanel>

    </h:form>
</ui:composition>
