<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.hcertificado}"/>
                </li>
            </ol>  
        </nav>          

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.hcertificado}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <p:outputPanel id="itemDetail">

            <p:outputPanel styleClass="ui-messages" rendered="#{certificadoBean.textoAyuda != null}">                                
                <div class="ui-messages-info messages-info-azul ui-corner-all">                                   
                    <ul>
                        <li class="control-inline">
                            <h:outputText styleClass="ui-messages-info-summary" value="#{certificadoBean.textoAyuda}" style="padding-right: 15px"/>
                        </li>
                    </ul>
                </div>
            </p:outputPanel>



            <p:outputPanel styleClass="form-group row" id="fila_password_nueva1">                        
                <h:outputLabel value="#{msg.contrasenia}" for="password_nueva1" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8 col-md-9"> 
                    <p:password id="password_nueva1" value="#{certificadoBean.password}" feedback="true" styleClass="form-control texto-medio"
                                promptLabel="Seguridad" weakLabel="DÃ©bil"
                                goodLabel="Normal" strongLabel="Segura" />
                    <h:message for="password_nueva1" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_password_nueva2">                        
                <h:outputLabel value="#{msg.confirmarContrasenia}" for="password_nueva2" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                    <p:password id="password_nueva2" styleClass="form-control texto-medio" value="#{certificadoBean.confirmaPassword}"/>
                    <h:message for="password_nueva2" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" >      
                <p:outputPanel styleClass="col-sm-4 col-md-3 "/>

                <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                    <p:commandButton value="#{msg.hgenerarCertificado}" ajax="false" id="btnGenerar" styleClass="btn btn-primary">
                        <p:fileDownload contentDisposition="inline" 
                                        value="#{certificadoBean.confirmar()}" />
                    </p:commandButton> 
                    <p:blockUI block="@form" trigger="btnGenerar" />
                </p:outputPanel>                    
            </p:outputPanel>




        </p:outputPanel>


    </h:form>
</ui:composition>
