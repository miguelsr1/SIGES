<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">
        <f:passThroughAttribute name="autocomplete" value="off"/>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.hperfil}"/>
                </li>
            </ol>  
        </nav>          

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.hperfil}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <p:outputPanel id="itemDetail">
            
            <p:outputPanel styleClass="row">   
                <p:outputPanel styleClass="col-sm-6">   

                    <p:outputPanel styleClass="form-group row" id="fila_input_codigo">                        
                        <h:outputLabel value="#{msg.codigo}" for="input_codigo" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:outputText id="input_codigo" styleClass="form-control-plaintext" value="#{usuarioBean.entidadEnEdicion.usuCodigo}"/>
                            <h:message for="input_codigo" styleClass="msj-danger"/>
                        </p:outputPanel>                    
                    </p:outputPanel>


                    <p:outputPanel styleClass="form-group row" id="fila_input_nombre">                        
                        <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:outputText styleClass="form-control-plaintext" value="#{usuarioBean.entidadEnEdicion.usuNombre}"/>
                            <h:message for="input_nombre" styleClass="msj-danger"/>
                        </p:outputPanel>                    
                    </p:outputPanel>



                    <p:outputPanel styleClass="form-group row" id="fila_input_email">                        
                        <h:outputLabel value="#{msg.email}" for="input_email" styleClass="col-sm-4 col-form-label"/>                        
                        <p:outputPanel styleClass="col-sm-8">                            
                            <h:outputText styleClass="form-control-plaintext" value="#{usuarioBean.entidadEnEdicion.usuEmail}"/>
                            <h:message for="input_email" styleClass="msj-danger"/>
                        </p:outputPanel>                    
                    </p:outputPanel>  


                </p:outputPanel>

                <p:outputPanel styleClass="col-sm-6">                 
                    <o:graphicImage value="#{imagenesBean.getFile(usuarioBean.entidadEnEdicion.usuFoto.achPk)}" width="220" 
                                    lastModified="#{usuarioBean.entidadEnEdicion.usuFoto.achUltmodFechaAsDate}"
                                    alt="#{usuarioBean.entidadEnEdicion.usuFoto.achNombre}" title="#{usuarioBean.entidadEnEdicion.usuFoto.achNombre}"
                                    rendered="#{usuarioBean.entidadEnEdicion.usuFoto != null and usuarioBean.entidadEnEdicion.usuFoto.achPk != null and !usuarioBean.entidadEnEdicion.usuFoto.achShowTmpFile}" />
                    <o:graphicImage value="#{imagenesBean.getTmpFile(usuarioBean.entidadEnEdicion.usuFoto.achTmpPath)}" width="220" 
                                    alt="#{usuarioBean.entidadEnEdicion.usuFoto.achNombre}" title="#{usuarioBean.entidadEnEdicion.usuFoto.achNombre}"
                                    rendered="#{usuarioBean.entidadEnEdicion.usuFoto != null and usuarioBean.entidadEnEdicion.usuFoto.achShowTmpFile}" />
                    <o:graphicImage name="/imagenes/usuario.jpg" width="220" rendered="#{usuarioBean.entidadEnEdicion.usuFoto == null or (usuarioBean.entidadEnEdicion.usuFoto.achPk == null and !usuarioBean.entidadEnEdicion.usuFoto.achShowTmpFile)}"/>
                </p:outputPanel>
            </p:outputPanel>


        </p:outputPanel>


    </h:form>
</ui:composition>
