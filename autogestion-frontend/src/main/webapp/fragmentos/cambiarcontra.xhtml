<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">

        <f:passThroughAttribute name="autocomplete" value="off"/>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                    <h:outputText value="#{msg.hcambiarContrasenia}"/>
                </li>
            </ol>  
        </nav>          

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.hcambiarContrasenia}"/></h2>
            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>


        <div class="requeridos"><h:outputText value="#{msg.textoCamposObligatorios}"/></div>


        <p:outputPanel styleClass="form-group row" id="fila_password_actual">                        
            <h:outputLabel value="#{msg.contraseniaActual}" for="password_actual" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                <p:password id="password_actual" styleClass="form-control texto-medio" value="#{cambiarCredencialesBean.passwordActual}"/>
                <h:message for="password_actual" styleClass="msj-danger"/>
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_password_nueva1">                        
            <h:outputLabel value="#{msg.nuevaContrasenia}" for="password_nueva1" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
            <p:outputPanel styleClass="col-sm-8 col-md-9"> 
                <p:password id="password_nueva1" value="#{cambiarCredencialesBean.nuevaPassword}" feedback="true" styleClass="form-control texto-medio"
                            promptLabel="Seguridad" weakLabel="DÃ©bil"
                            goodLabel="Normal" strongLabel="Segura" />
                <h:message for="password_nueva1" styleClass="msj-danger"/>
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_password_nueva2">                        
            <h:outputLabel value="#{msg.confirmarNuevaContrasenia}" for="password_nueva2" styleClass="col-sm-4 col-md-3 col-form-label obligatorio"/>                        
            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                <p:password id="password_nueva2" styleClass="form-control texto-medio" value="#{cambiarCredencialesBean.confirmaPassword}"/>
                <h:message for="password_nueva2" styleClass="msj-danger"/>
            </p:outputPanel>                    
        </p:outputPanel>


        <p:outputPanel styleClass="form-group row" >      
            <p:outputPanel styleClass="col-sm-4 col-md-3 "/>
            <p:outputPanel styleClass="col-sm-8 col-md-9">                            
                <p:commandButton  id="btnGuardar" value="#{msg.confirmar}" action="#{cambiarCredencialesBean.confirmar()}" update="@form" process="@form"  styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk" />
                <p:blockUI block="@form" trigger="btnGuardar" />
            </p:outputPanel>                    
        </p:outputPanel>






    </h:form>
</ui:composition>
