<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <div class="panelTituloPagina">
            <h2 id="overview" class="page-header">
                <h:outputText value="#{textMB.obtenerTexto('labels.verLineaEstrategica')}" />
            </h2>

            <button type="button" class="btn btn-default pull-right ayuda-btn" 
                    data-container="body" 
                    data-toggle="popover" 
                    data-placement="bottom" 
                    data-html="true"
                    data-content="#{textMB.obtenerTextoAyuda('ayuda.verLineaEstrategica')}">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            </button>

            <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.verLineaEstrategica')}" escape="false" /> 
        </div>

        <h:form id="formCreatePlantilla"  prependId="false" >
            <div class="form-horizontal">
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nombre" value="#{lineaEstrategicaCE.objeto.nombre}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.estado')}:" />
                        <div class="col-sm-9">
                            <h:outputText value="#{textMB.obtenerTexto(lineaEstrategicaCE.objeto.estado.label)}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Descripcion')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="objetivo" value="#{lineaEstrategicaCE.objeto.descripcion}" styleClass="form-control-static textoLargo"  />
                        </div>
                    </div>
                </p:outputPanel>
            </div>

            <div class="form-group sin-color">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:outputLink styleClass="btn btn-link" value="#{lineaEstrategicaCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
