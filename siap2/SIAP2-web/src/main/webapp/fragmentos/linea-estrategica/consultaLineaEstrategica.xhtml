<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.consultaLineaEstrategica')}" /> 
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.consultaLineaEstrategica')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <div class="btn-group pull-right">
                    <h:outputLink  styleClass="btn btn-default" value="crearEditarLineaEstrategica.xhtml"  rendered="#{permisosMB.permisos['CREAR_EDITAR_LINEA_ESTRATEGICA'] }">
                        <span class="glyphicon glyphicon-plus"></span> <h:outputText value="#{textMB.obtenerTexto('labels.Crear')}" />
                    </h:outputLink>
                </div>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.consultaLineaEstrategica')}" escape="false" /> 
            </div>
        </h:form>

        <script>
            $(document).ready(function () {
                function toggleChevron(e) {
                    $('#span-colapsable').toggleClass('glyphicon-plus glyphicon-minus');
                    /*
                     $(e.target)
                     .parent('.panelFiltro')
                     .find(".colapsar-icon")
                     .toggleClass('glyphicon-menu-down glyphicon-menu-up');*/
                }


                $('.buscador-filtros').on('hidden.bs.collapse', toggleChevron);
                $('.buscador-filtros').on('shown.bs.collapse', toggleChevron);

            });
        </script>



        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend>
                        <h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" />
                        <button id="abrir-cerrar-filtro" class="btn btn-icono colapsar-icon"  type="button"  data-toggle="collapse"  data-target=".buscador-filtros" aria-expanded="true">
                            <span id="span-colapsable" class="glyphicon glyphicon-plus"></span>
                        </button>
                    </legend>
                    <div class="buscador-filtros row collapse" aria-expanded="false">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.nombre')}:" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{lineaEstrategicaConsulta.nombre}" styleClass="form-control textoMedio" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.planificacion')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu  value="#{lineaEstrategicaConsulta.idPlanificacion}"  styleClass="form-control textoMedio">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getPlanificacionesEstrategicasVigetnes()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                        </div>                                
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.estado')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu  value="#{lineaEstrategicaConsulta.estado}"  styleClass="form-control textoMedio">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getEstadoLineasEstrategicas()}" var="estado"  itemValue="#{estado}" itemLabel="#{textMB.obtenerTexto(estado.label)}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search"  update="tableForm formfiltro:mensajes" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{lineaEstrategicaConsulta.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{lineaEstrategicaConsulta.limpiar()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', lineaEstrategicaConsulta.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>

                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{lineaEstrategicaConsulta.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">


                    <f:facet name="{Exporters}">
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="LineaEstrategica" />
                        </h:commandLink> 
                    </f:facet>


                    <p:column headerText="#{textMB.obtenerTexto('labels.Nombre')}" sortBy="#{dummy.nombre}">
                        <h:outputText value="#{item.propertyMap['nombre']}" />
                    </p:column>


                    <p:column headerText="#{textMB.obtenerTexto('labels.Estado')}"  sortBy="#{dummy.estado}">
                        <h:outputText value="#{textMB.obtenerTexto(item.propertyMap['estado'].label)}" />
                    </p:column>


                    <p:column headerText="#{textMB.obtenerTexto('labels.FechaCreacion')}"  sortBy="#{dummy.fechaCreacion}">
                        <h:outputText value="#{item.propertyMap['fechaCreacion']}"   converter="dateConverter"/>
                    </p:column>


                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Ver')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['VER_LINEA_ESTRATEGICA'] }" >
                        <h:outputLink  value="verLineaEstrategica.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Ver')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Ver')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>

                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Editar')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['CREAR_EDITAR_LINEA_ESTRATEGICA'] }">
                        <h:outputLink  value="crearEditarLineaEstrategica.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Editar')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-pencil"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Editar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>

                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Eliminar')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['CREAR_EDITAR_LINEA_ESTRATEGICA'] }">
                        <p:commandButton icon="glyphicon glyphicon-remove" 
                                         styleClass="btn btn-danger btn-icono" 
                                         title="#{textMB.obtenerTexto('labels.Eliminar')}"  
                                         onclick="if (!existeConfirmacion(this.id))
                                                     return false" 
                                         action="#{lineaEstrategicaConsulta.eliminar(item.propertyMap['id'])}"
                                         update="tableForm confirmModalCallBackBody"
                                         immediate="true">
                        </p:commandButton>                        
                    </p:column>               
                </p:dataTable>       
            </div>
        </h:form>

        <!-- Modal de eliminar -->
        <ui:include src="../eliminarGeneralModal.xhtml" />
    </ui:composition>
</html>
