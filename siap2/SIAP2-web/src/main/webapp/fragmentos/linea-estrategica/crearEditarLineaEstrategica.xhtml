<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CrearLineaEstrategica')}" rendered="#{!lineaEstrategicaCE.update}"/>
                    <h:outputText value="#{textMB.obtenerTexto('labels.EditarLineaEstrategica')}" rendered="#{lineaEstrategicaCE.update}"/>
                </h2>
                
                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.CrearEditarLineaEstrategica')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>
                
                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.CrearEditarLineaEstrategica')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false" >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="nombre"  maxlength="255"  value="#{lineaEstrategicaCE.objeto.nombre}" styleClass="form-control"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="nombre" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.estado')}:" />
                        <div class="col-sm-9">                      
                            <h:selectOneMenu  value="#{lineaEstrategicaCE.objeto.estado}"  styleClass="form-control textoMedio" >
                                <f:selectItems value="#{lineaEstrategicaCE.getEstadoLineas()}" var="estado"  itemValue="#{estado}" itemLabel="#{textMB.obtenerTexto(estado.label)}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Descripcion')}:" />
                        <div class="col-sm-9">
                            <h:inputTextarea id="objetivo" value="#{lineaEstrategicaCE.objeto.descripcion}" styleClass="form-control textoLargo" rows="10"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                            <h:message for="objetivo" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                </p:outputPanel>
                
                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" value="#{textMB.obtenerTexto('labels.Guardar')}" action="#{lineaEstrategicaCE.guardar}"  update="bloqueNoModal"/>
                        <h:outputLink styleClass="btn btn-link" value="#{lineaEstrategicaCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
