<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerProveedor')}" />
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.VerProveedor')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.VerProveedor')}" escape="false" /> 
            </div>
        </ui:fragment> 

        <h:form id="crear"  >          
            <div class="form-horizontal">
                <h:panelGroup layout="block" id="bloqueNoModal" styleClass="grupoCampos" >
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" 
                                infoClass="alert alert-success" styleClass="mensajes"/>		

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NIT')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="codigo" value="#{proveedor.objeto.nitOferente}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nombre" value="#{proveedorVer.objeto.nombreRepresentante}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Apellidos')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="apellidos" value="#{proveedorVer.objeto.apellidosRepresentante}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.RazonSocial')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="razonSocial" value="#{proveedorVer.objeto.razonSocial}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NombreComercial')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nombreComercial" value="#{proveedorVer.objeto.nombreComercial}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Telefonos')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="telefonos" value="#{proveedorVer.objeto.telefonoRepresentante}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.TelefonoMovil')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="telefonoMovil" value="#{proveedorVer.objeto.celularRepresentante}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Fax')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="fax" value="#{proveedorVer.objeto.fax}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Mail')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="mail" value="#{proveedorVer.objeto.mail}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NRC')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nrc" value="#{proveedorVer.objeto.nrc}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Giro')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="giro" value="#{proveedorVer.objeto.giro}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.PersonaJuridica')}:" />
                        <div class="col-sm-9">
                            <h:outputText rendered="#{proveedorVer.objeto.personaJuridica}" value="#{textMB.obtenerTexto('labels.Si')}" styleClass="form-control-static textoLargo"/>
                            <h:outputText rendered="#{proveedorVer.objeto.personaJuridica ne null and not proveedorVer.objeto.personaJuridica}" value="#{textMB.obtenerTexto('labels.No')}" styleClass="form-control-static textoLargo"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.DireccionFactura')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="direccionFactura" value="#{proveedorVer.objeto.direccionFactura}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Pais')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="pais" value="#{proveedorVer.objeto.pais}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Banco')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="banco" value="#{proveedorVer.objeto.banco}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.CuentaBancaria')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="cuentaBancaria" value="#{proveedorVer.objeto.cuentaBancaria}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Activo')}:" />
                        <div class="col-sm-9">
                            <div class="col-sm-9">
                                <h:outputText rendered="#{proveedorVer.objeto.activo}" value="#{textMB.obtenerTexto('labels.Si')}" styleClass="form-control-static textoLargo"/>
                                <h:outputText rendered="#{proveedorVer.objeto.activo eq null or not proveedorVer.objeto.activo}" value="#{textMB.obtenerTexto('labels.No')}" styleClass="form-control-static textoLargo"/>
                            </div>
                        </div>
                    </div>

                </h:panelGroup>




                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <h:outputLink styleClass="btn btn-link" value="#{proveedorVer.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>
        </h:form>   

    </ui:composition>
</html>
