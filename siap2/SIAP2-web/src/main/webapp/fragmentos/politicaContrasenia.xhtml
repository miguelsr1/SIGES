<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.PoliticaContrasenia')}"/>
                </h2>
            </div>
        </ui:fragment>  

        <h:form id="formPoliticaContrasenia"  prependId="false" >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.DiasCaducidadCeroNoCaduca')}:" for="diasCaducidad"/>
                        <div class="col-sm-6">
                            <h:inputText id="diasCaducidad"  maxlength="255"  value="#{politicaContraseniaCE.pol.diasCaducidad}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="diasCaducidad" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.CantidadIntentosFallidos0Ignorar')}:" for="cantIntentosFallidos"/>
                        <div class="col-sm-6">
                            <h:inputText id="cantIntentosFallidos"  maxlength="255"  value="#{politicaContraseniaCE.pol.cantidadIntentos}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="cantIntentosFallidos" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.LargoMinimoContrasenia')}:" for="largoMinContrasenia"/>
                        <div class="col-sm-6">
                            <h:inputText id="largoMinContrasenia"  maxlength="255"  value="#{politicaContraseniaCE.pol.largoMinimo}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="largoMinContrasenia" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.CantidadMinimaCaracteresEspeciales')}:" for="cantEspeciales"/>
                        <div class="col-sm-6">
                            <h:inputText id="cantEspeciales"  maxlength="255"  value="#{politicaContraseniaCE.pol.cantidadMinimaCaracteresEspeciales}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="cantEspeciales" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.CantidadMinimaMayusculas')}:" for="cantMayusculas"/>
                        <div class="col-sm-6">
                            <h:inputText id="cantMayusculas"  maxlength="255"  value="#{politicaContraseniaCE.pol.cantidadMinimaCaracteresMayuscula}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="cantMayusculas" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.CantidadMinimaMinusculas')}:" for="cantMinusculas"/>
                        <div class="col-sm-6">
                            <h:inputText id="cantMinusculas"  maxlength="255"  value="#{politicaContraseniaCE.pol.cantidadMinimaCaracteresMinusculas}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="cantMinusculas" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-6 control-label" value="*#{textMB.obtenerTexto('labels.CantidadMinimaDigitos')}:" for="cantDigitos"/>
                        <div class="col-sm-6">
                            <h:inputText id="cantDigitos"  maxlength="255"  value="#{politicaContraseniaCE.pol.cantidadMinimaDigitos}" styleClass="form-control textoCorto"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="cantDigitos" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-6 control-label" value="#{textMB.obtenerTexto('labels.OpcionesContrasenia')}:" />
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox id="permiteUsuCod" value="#{politicaContraseniaCE.pol.permiteUsuCodEnPassword}" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                                    #{textMB.obtenerTexto('labels.PermiteUsuCodEnPassword')}
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox id="cambiaPasswordPrimeraVez" value="#{politicaContraseniaCE.pol.cambiaPasswordPrimeraVez}" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                                    #{textMB.obtenerTexto('labels.CambiaPasswordPrimeraVez')}
                                </label>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox id="cambiaPasswordDespuesOlvido" value="#{politicaContraseniaCE.pol.cambiaPasswordDespuesOlvido}" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                                    #{textMB.obtenerTexto('labels.CambiaPasswordDespuesOlvido')}
                                </label>
                            </div>
                        </div>
                    </div>


                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-6 col-sm-6">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" value="#{textMB.obtenerTexto('labels.Guardar')}" action="#{politicaContraseniaCE.guardar}"  update="bloqueNoModal"/>
                        <h:outputLink styleClass="btn btn-link" value="#{politicaContraseniaCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
