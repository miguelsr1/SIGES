<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CrearSubCuentas')}"/>
                </h2>
            </div>
        </ui:fragment> 



        <h:form id="subCuentasForm" prependId="false">
            <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />


            <p:outputPanel id="bloqueNoModal" styleClass="form-horizontal">
                <!-- PRINCIPAL -->
                <div class="grupoCampos">
                    <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>

 
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Numero')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="codigo" value="#{cuentasMB.subCuenta.codigo}" styleClass="form-control textoLargo" autocomplete="off" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="codigo" styleClass="help-inline msj-danger" />
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="nombre" value="#{cuentasMB.subCuenta.nombre}" styleClass="form-control textoLargo" autocomplete="off"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                <f:validateLength maximum="500" />
                            </h:inputText>
                            <h:message for="nombre" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Descripcion')}:" />
                        <div class="col-sm-9">
                            <h:inputTextarea id="descripcion" value="#{cuentasMB.subCuenta.descripcion}" styleClass="form-control textoLargo">
                                <f:validateLength maximum="2000" />
                            </h:inputTextarea>
                            <h:message for="descripcion" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Orden')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="orden" value="#{cuentasMB.subCuenta.orden}" styleClass="form-control textoLargo" autocomplete="off" />
                            <h:message for="orden" styleClass="help-inline msj-danger" />
                        </div>
                    </div>    

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{cuentasMB.subCuenta.habilitado}" />
                                    #{textMB.obtenerTexto('labels.Habilitado')}
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">

                            <p:commandButton styleClass="btn btn-primary" 
                                             icon="glyphicon glyphicon-saved" 
                                             value="#{textMB.obtenerTexto('labels.Guardar')}" 
                                             update="subCuentasForm"
                                             action="#{cuentasMB.guardarActualizarSubCuenta()}"/>


                            <h:outputLink styleClass="btn btn-link" value="crearEditarCuentas.xhtml" >
                                <f:param name="id" value="#{cuentasMB.cuenta.id}" />
                                <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                            </h:outputLink>
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form> 

        <!-- ELIMINAR -->
        <ui:include src="../eliminarGeneralModal.xhtml" />

    </ui:composition>
</html>
