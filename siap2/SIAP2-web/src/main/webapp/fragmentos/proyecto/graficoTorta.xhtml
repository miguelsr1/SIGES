<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup layout="block" >

        <div class="graficoTorta">
            <div id="main">
                <div id="sequence"></div>
                <div id="chart">
                    <div id="explanation" style="visibility: hidden; z-index: 10000;">
                        <span id="percentage"></span><br/>
                        #{textMB.obtenerTexto('labels.DistribucionDeMontoDelProyecto')}
                    </div>
                </div>
            </div>
            <div id="sidebar">
                <input type="checkbox" id="togglelegend"/>  #{textMB.obtenerTexto('labels.Leyenda')}<br/>
                <div id="legend" style="visibility: hidden;"></div>
            </div>
        </div>
        <h:outputStylesheet name="d3js/graficoTorta.css" />
<!--        <h:outputScript library="d3js" name="d3.v3.js" /> -->
        <h:outputScript>            
            function getData() {
            return  #{proyectoCE.jsonGraficoTorta};
            };     
        </h:outputScript>
        <h:outputScript library="d3js" name="proyectoTorta.js" /> 


    </h:panelGroup>
</ui:composition>
