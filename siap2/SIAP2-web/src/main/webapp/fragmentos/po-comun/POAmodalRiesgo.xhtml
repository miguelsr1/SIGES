<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="blockRiesgo"  layout="block">
        <div class="modal fade"  id="anadirRiesgo" tabindex="-1" role="dialog" aria-labelledby="anadirRiesgo">
            <div class="modal-dialog modal-lg" role="document">
                <h:panelGroup styleClass="modal-content" layout="block" id="contenidoModalRiesgo">
                    <h:form id="anadirRiesgoForm"  prependId="false" > 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span></button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.AniadirRiesgo')}" /> 
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		

                                <div class="form-group">
                                    <h:outputLabel for="riesgoRiesgo" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('Riesgo')}:" />
                                    <div class="col-sm-9">
                                        <h:inputText  id="riesgoRiesgo" value="#{parameterBean.tmpRiesgo.riesgo}" styleClass="form-control"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                                        <h:message for="riesgoRiesgo" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="origenRiesgo" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Origen')}:" />
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="origenRiesgo" value="#{parameterBean.tmpRiesgo.origen}"  styleClass="form-control textoMedio"   required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}"  >
                                            <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}"/>
                                            <f:selectItems value="#{parameterBean.getOrigenRiesgos()}"   var="enum"  itemValue="#{enum}" itemLabel="#{textMB.obtenerTexto(enum.label)}" />
                                        </h:selectOneMenu> 
                                        <h:message for="origenRiesgo" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="valoracionRiesgo" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Valoracion')}:" />
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="valoracionRiesgo" value="#{parameterBean.tmpRiesgo.valoracionDelRiesgo}"  styleClass="form-control textoMedio"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}"  >
                                            <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}"/>
                                            <f:selectItems value="#{parameterBean.getValoracionRiesgos()}"   var="enum"  itemValue="#{enum}" itemLabel="#{textMB.obtenerTexto(enum.label)}" />
                                        </h:selectOneMenu> 
                                        <h:message for="valoracionRiesgo" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="accionesDeMitigacion" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AccionesMitigacion')}:" />
                                    <div class="col-sm-9">
                                        <h:inputTextarea id="accionesDeMitigacion" value="#{parameterBean.tmpRiesgo.accionesDeMitigacion}" styleClass="form-control textoLargo"   rows="10" />
                                        <h:message for="accionesDeMitigacion" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="accionesDeContingencia" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AccionesDeContingencia')}:" />
                                    <div class="col-sm-9">
                                        <h:inputTextarea id="accionesDeContingencia" value="#{parameterBean.tmpRiesgo.accionesDeContingencia}" styleClass="form-control textoLargo"   rows="10" />
                                        <h:message for="accionesDeContingencia" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="responsableRiesgo" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('Responsable')}:" />
                                    <div class="col-sm-9">
                                        <h:inputText  id="responsableRiesgo" value="#{parameterBean.tmpRiesgo.nombreFuncionarioResponsable}" styleClass="form-control"  />
                                        <h:message for="responsableRiesgo" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h:panelGroup layout="block" styleClass="modal-footer">                            
                            <p:commandButton  styleClass="btn btn-primary" icon="glyphicon glyphicon-ok" value="#{textMB.obtenerTexto('labels.Aceptar')}" actionListener="#{parameterBean.saveRiesgo()}"  update="riesgosTabla anadirRiesgoForm "/>
                            <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                        </h:panelGroup>
                    </h:form> 
                </h:panelGroup>
            </div>
        </div> 
    </h:panelGroup>


</ui:composition>
