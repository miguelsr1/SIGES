<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:panelGroup   layout="block">
            <div class="modal fade"  id="veranadirActividad" tabindex="-1" role="dialog" aria-labelledby="anadirActividad">
            <div class="modal-dialog modal-lg" role="document">
                    <h:panelGroup styleClass="modal-content" layout="block" id="vercontenidoModalActividad">
                        <h:form id="veranadirActividadForm"  prependId="false" > 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span></button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.Actividad')}" /> 
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                                <div class="form-group">
                                    <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Nombre')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText  rendered="#{parameterBean.getTipoPO() eq 'TIPO_PO_ASIGNACION_NP'}"
                                                       value="#{parameterBean.tempActividad.actividadNP.nombre}" styleClass="form-control-static" />                                            
                                        <h:outputText  rendered="#{parameterBean.getTipoPO() eq 'TIPO_PO_ACCION_CENTRAL'}"
                                                       value="#{parameterBean.tempActividad.nombre}" styleClass="form-control-static" />                                            
                                        <h:outputText  rendered="#{parameterBean.getTipoPO() eq 'TIPO_PO_PROYECTO' or  parameterBean.getTipoPO() eq 'TIPO_POG_PROYECTO'}"
                                                       value="#{parameterBean.tempActividad.actividadCodiguera.nombre}" styleClass="form-control-static" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.UnidadTecnica')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText value="#{parameterBean.tempActividad.utResponsable.nombre}" styleClass="form-control-static" />  
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{parameterBean.getTipoPO() eq 'TIPO_POG_PROYECTO'}" >
                                    <div class="form-group">
                                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.anioInicio')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText value="#{parameterBean.tempActividad.anioInicio}" styleClass="form-control-static" />  
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.anioFin')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText value="#{parameterBean.tempActividad.anioFin}" styleClass="form-control-static" />  
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <p:outputPanel  styleClass="form-group">
                                    <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Estado')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText value="#{textMB.obtenerTexto(parameterBean.tempActividad.estado.label)}" styleClass="form-control-static"  rendered="#{not empty parameterBean.tempActividad.estado}"/>  
                                    </div>
                                </p:outputPanel>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                        </div>
                    </h:form> 
                </h:panelGroup>
            </div>
        </div> 
    </h:panelGroup>

</ui:composition>
