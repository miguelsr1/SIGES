<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
   
    
    <div class="modal fade"  id="rechazarPOA" tabindex="-1" role="dialog" aria-labelledby="rechazarPOA">
            <div class="modal-dialog modal-lg" role="document">
                <h:panelGroup styleClass="modal-content" layout="block" id="contenidoModalRechazarPOA">
                    <h:form id="rechazarPOAForm"  prependId="false" > 
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span></button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.rechazarPOA')}" /> 
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                                <div class="form-group">
                                    <h:outputLabel for="motivoRechazo" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.MotivoRechazo')}:" />
                                    <div class="col-sm-9">
                                        <h:inputTextarea id="motivoRechazo"  rows="10" value="#{parameterBean.motivoRechazo}" styleClass="form-control"   required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                                        <h:message for="motivoRechazo" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <p:commandButton  styleClass="btn btn-primary" icon="glyphicon glyphicon-ok" value="#{textMB.obtenerTexto('labels.Aceptar')}" actionListener="#{parameterBean.rechazarPOA()}"   update="tablaLineas contenidoModalActividad"/>
                            <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                        </div>
                    </h:form> 
                </h:panelGroup>
            </div>
        </div> 







</ui:composition>
