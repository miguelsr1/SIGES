    <h:panelGroup id="verTDR"  layout="block">
        <div class="modal fade"  id="verTDRModal" tabindex="-1" role="dialog" aria-labelledby="verTDR">

                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.VerTDR')}" /> 
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>

                                    <h:outputLabel for="verTDRfileUpload" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Archivo')}:" />
                                    <div class="col-sm-9">
                                        <p:commandLink  id="verTDRfileUpload" rendered="#{parameterBean.tempTDR.archivo != null}"   actionListener="#{parameterBean.downloadFile(parameterBean.tempTDR.archivo)}" ajax="false">
                                            <h:outputText value="#{textMB.obtenerTexto('labels.DescargarAdjunto')}" />
                                        </p:commandLink>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="verTDRContenido" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Contenido')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText id="verTDRContenido" value="#{parameterBean.tempTDR.contenido}"  styleClass="form-control-static"   />
                                        <h:message for="verTDRContenido" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
<!--                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.CertificadoDeDisponibilidadPresupuestaria')}:" />
                                    <div class="col-sm-9">
                                        <p:commandButton  rendered="#{parameterBean.tempInsumo.certificadodeDisponibilidadPresupuestaria == null}" styleClass="btn btn-primary"  value="#{textMB.obtenerTexto('labels.GenerarCertificado')}" actionListener="#{parameterBean.generarCertificadoDisponibilidadPOInsumo()}" update="tablaLineas @form" ajax="true"/>
                                        <p:commandLink   rendered="#{parameterBean.tempInsumo.certificadodeDisponibilidadPresupuestaria != null}"   actionListener="#{parameterBean.downloadFile(parameterBean.tempInsumo.certificadodeDisponibilidadPresupuestaria )}" ajax="false">

                        </div>
                    </h:form> 
                </h:panelGroup>
