<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.DetalleTechoPresupuestal')}" /> 
                </h2>
            </div>
        </h:form>

        
        
        <!-- FILTRO -->
        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-xs-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        
                        <div class="col-sm-6 form-horizontal">
 
                            <h:panelGroup rendered="#{topePresupuestalMB.mostrarCampos}">
                                <div class="form-group" >
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                    <div class="col-sm-8">
                                        <h:selectOneMenu  value="#{detalleTopePresupuestalMB.comboAnioFiscal.selected}" styleClass="form-control textoMedio">
                                            <f:selectItems value="#{detalleTopePresupuestalMB.comboAnioFiscal.items}"/>
                                            <p:ajax  process="@this"/>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Componente')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_componente" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.componenteSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeComponentes}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_componente').search(PF('filtro_componente').input.val())" 
                                            widgetVar="filtro_componente" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{categoriaPresupuestoEscolarConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                                
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Subcomponente')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_subcomponente" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.subComponenteSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeSubComponentes}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_subcomponente').search(PF('filtro_subcomponente').input.val())" 
                                            widgetVar="filtro_subcomponente" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{componentePresupuestoEscolarConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FuenteFinanciamiento')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_fuente_financiamiento" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.fuenteFinanciamientoSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeFuentesFinanciamiento}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_fuente_financiamiento').search(PF('filtro_fuente_financiamiento').input.val())" 
                                            widgetVar="filtro_fuente_financiamiento" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{fuenteFinanciamientoConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                                
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FuenteRecursos')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_fuente_recursos" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.fuenteRecursosSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeFuentesRecursos}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_fuente_recursos').search(PF('filtro_fuente_recursos').input.val())" 
                                            widgetVar="filtro_fuente_recursos" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{fuenteRecursosConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </div>
                        
                        
                        
                        <div class="col-sm-6 form-horizontal">
                            
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.UnPresup')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_unidad_presupuestaria" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.unidadPresupuestariaSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeUnidadesPresupuestarias}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_unidad_presupuestaria').search(PF('filtro_unidad_presupuestaria').input.val())" 
                                            widgetVar="filtro_unidad_presupuestaria" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{cuentaConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.LinPresup')}:" />
                                    <div class="col-sm-8">
                                        <p:autoComplete id="filtro_linea_presupuestaria" 
                                            styleClass="form-control textoLargo" 
                                            value="#{detalleTopePresupuestalMB.lineaPresupuestariaSelected}"  
                                            completeMethod="#{detalleTopePresupuestalMB.completeLineaPresupuestarias}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtro_linea_presupuestaria').search(PF('filtro_linea_presupuestaria').input.val())" 
                                            widgetVar="filtro_linea_presupuestaria" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{cuentaConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" />
                                        </p:autoComplete>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup >
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Estado')}:" />
                                    <div class="col-sm-8">
                                        <h:selectOneMenu  value="#{detalleTopePresupuestalMB.comboEstadoTope.selected}" styleClass="form-control textoMedio" rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                            <f:selectItems value="#{detalleTopePresupuestalMB.comboEstadoTope.items}"/>
                                        </h:selectOneMenu>
                                        <h:outputLabel styleClass="form-control-static" value="#{detalleTopePresupuestalMB.comboEstadoTope.selectedT.label}" rendered="#{!detalleTopePresupuestalMB.mostrarCampos}"/>
                                    </div>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup >
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Sede')}:" />
                                    <div class="col-sm-8">
                                        <h:inputText value="#{detalleTopePresupuestalMB.codSede}" styleClass="form-control textoMedio"/>
                                    </div>
                                </div>
                            </h:panelGroup>
                            
                            
                            <h:panelGroup rendered="#{detalleTopePresupuestalMB.mostrarCampos}">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.tipoPresupuesto')}:" />
                                    <div class="col-sm-8">
                                        <h:selectOneMenu  value="#{detalleTopePresupuestalMB.comboTipoPresupuestoAnio.selected}" styleClass="form-control textoMedio">
                                            <f:selectItems value="#{detalleTopePresupuestalMB.comboTipoPresupuestoAnio.items}"/>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                            </h:panelGroup>
                            
                            
                            
                            
                            
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton styleClass="btn btn-primary" 
                                                     icon="glyphicon glyphicon-search" 
                                                     update="tableForm formfiltro:mensajes" 
                                                     value="#{textMB.obtenerTexto('labels.Consultar')}"  
                                                     actionListener="#{detalleTopePresupuestalMB.filterTable()}"/>
                                    
                                    <p:commandButton styleClass="btn btn-link" 
                                                     update="tableForm formfiltro" 
                                                     value="#{textMB.obtenerTexto('labels.Limpiar')}" 
                                                     actionListener="#{detalleTopePresupuestalMB.cleanObject()}" />
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </fieldset>
            </div>            
        </h:form>
        
        
        
        <!-- DATA TABLE -->
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', detalleTopePresupuestalMB.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>

                <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                
                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{detalleTopePresupuestalMB.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    rowKey="#{item.id}"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}" >
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}" >
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="DetalleTechosPresupuestales" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="#{textMB.obtenerTexto('labels.AnioFiscal')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.anioFiscal.anio']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Componente')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.gesPresEs.categoriaPresupuestoEscolar.nombre']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Subcomponente')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.gesPresEs.nombre']}" />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.LinPresup')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.subCuenta.codigo']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.CentroEducativo')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.sede.codigo']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.NombreSede')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.sede.nombre']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.departamento')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.sede.direccion.departamento.nombre']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.tipoOAE')}">
                        <h:outputText value="#{item.propertyMap['topePresupuestal.sede.organismosAdministracionEscolar.oaeTipoOrganismoAdministrativo.toaNombre']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.NivelEducativo')}">
                        <h:outputText value="#{item.propertyMap['nivel.nombre']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.ModalidadEducativa')}">
                        <h:outputText value="#{item.propertyMap['modalidadEducativa.nombre']}"  />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.ModalidadAtención')}">
                        <h:outputText value="#{item.propertyMap['modalidadAtencion.nombre']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Matriculas')}">
                        <h:outputText value="#{item.propertyMap['cantidadMatriculas']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.TechoFormul')}" styleClass="alinearDerecha columnaAmarilla" >
                        <h:outputText value="#{detalleTopePresupuestalMB.obtenerMonto(item.propertyMap['topePresupuestal.monto'], item.propertyMap['topePresupuestal.cantidadMatricula'], item.propertyMap['cantidadMatriculas']) }" >
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.TechoAprob')}" styleClass="alinearDerecha columnaVerde">
                        <h:outputText value="#{detalleTopePresupuestalMB.obtenerMonto(item.propertyMap['topePresupuestal.montoAprobado'], item.propertyMap['topePresupuestal.cantidadMatriculaAprobada'], item.propertyMap['cantidadMatriculas'])}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable> 
                
                <h:messages showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
            </div>
        </h:form>

    </ui:composition>
</html>
