<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CrearTopePresupuestalArchivo')}"/>
                </h2>
            </div>
        </ui:fragment> 



        <h:form id="topePresupuestalForm" prependId="false" >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />

                <p:outputPanel id="bloqueNoModal" styleClass="form-horizontal" layout="block">
                    <!-- PRINCIPAL -->
                    <div class="grupoCampos">
                        <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>


                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                           
                            <div class="col-sm-9">
                                <h:selectOneMenu id="anioFiscal" value="#{topePresupuestalArchivoMB.comboAnioFiscal.selected}" styleClass="form-control textoLargo"  rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboAnioFiscal.items}"  />
                                    <p:ajax update="componente" process="@this" listener="#{topePresupuestalArchivoMB.cargarComponentesPorCategoria()}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.relPresupuesto.anioFiscal.anio}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="anioFiscal" styleClass="help-inline msj-danger" />
                            </div>
                        </div>  


                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Componente')}:" />
                            <div class="col-sm-9">
                                <h:selectOneMenu id="categoria" value="#{topePresupuestalArchivoMB.comboCategoria.selected}" styleClass="form-control textoLargo"  rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboCategoria.items}"  />
                                    <p:ajax update="componente" process="@this" listener="#{topePresupuestalArchivoMB.cargarComponentesPorCategoria()}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.relPresupuesto.componentePresupuestoEscolar.categoriaPresupuestoEscolar.nombre}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="categoria" styleClass="help-inline msj-danger" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Subcomponente')}:" />
                            <div class="col-sm-9">
                                <h:selectOneMenu id="componente" value="#{topePresupuestalArchivoMB.comboComponentes.selected}" styleClass="form-control textoLargo" rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboComponentes.items}"/>
                                    <p:ajax update="presupuesto" process="@this" listener="#{topePresupuestalArchivoMB.cargarPresupuestosPorSubcomponente()}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.relPresupuesto.componentePresupuestoEscolar.nombre}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="componente" styleClass="help-inline msj-danger" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Tipo')}:" />
                            
                            <div class="col-sm-9">
                                <h:selectOneMenu id="tipo"  value="#{topePresupuestalArchivoMB.comboTipoPresupuestoAnio.selected}" styleClass="form-control textoLargo" rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboTipoPresupuestoAnio.items}"/>
                                    <p:ajax update="presupuesto" process="@this" listener="#{topePresupuestalArchivoMB.cargarPresupuestosPorSubcomponente()}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.relPresupuesto.tipo.label}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="tipo" styleClass="help-inline msj-danger" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Presupuesto')}:" />
                            <div class="col-sm-9">
                                <h:selectOneMenu id="presupuesto" value="#{topePresupuestalArchivoMB.comboPresupuesto.selected}" styleClass="form-control textoLargo" rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboPresupuesto.items}"/>
                                </h:selectOneMenu> 
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.relPresupuesto.descripcion}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="presupuesto" styleClass="help-inline msj-danger" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.TipoMonto')}:" />
                            <div class="col-sm-9">
                                <h:selectOneMenu id="tipoMonto"  value="#{topePresupuestalArchivoMB.comboTipoMonto.selected}" styleClass="form-control textoLargo" rendered="#{topePresupuestalArchivoMB.editable}">
                                    <f:selectItems value="#{topePresupuestalArchivoMB.comboTipoMonto.items}"/>
                                </h:selectOneMenu>
                                <h:outputLabel styleClass="form-control-static" value="#{topePresupuestalArchivoMB.comboTipoMonto.selectedT}" rendered="#{!topePresupuestalArchivoMB.editable}"/>
                                <h:message for="tipoMonto" styleClass="help-inline msj-danger" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="ordenInicioArchivoAsubir" styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Archivo')}:" />
                            <div class="col-sm-9">
                                <p:fileUpload label="#{textMB.obtenerTexto('labels.Selecionar')}"
                                              value="#{topePresupuestalArchivoMB.uploadedFile}"
                                              mode="advanced"
                                              multiple="false"
                                              update="ordenInicioArchivoAsubir"
                                              auto="true"
                                              fileUploadListener="#{topePresupuestalArchivoMB.fileUploadListener}"/>     

                                <h:panelGroup layout="block" id="ordenInicioArchivoAsubir" >
                                    <ui:fragment rendered="#{topePresupuestalArchivoMB.crearDTO.file != null}">
                                        <h:outputText value="#{textMB.obtenerTexto('labels.ArchivoAGuardar')}: " />
                                        <h:outputText value="#{topePresupuestalArchivoMB.crearDTO.file.fileName}" />                                         
                                    </ui:fragment>
                                </h:panelGroup>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">

                                <p:commandButton styleClass="btn btn-primary" id="btnGuardar"
                                                 icon="glyphicon glyphicon-saved" 
                                                 value="#{textMB.obtenerTexto('labels.Guardar')}" 
                                                 update="topePresupuestalForm"
                                                 process="topePresupuestalForm"
                                                 action="#{topePresupuestalArchivoMB.guardarActualizar()}"/>
                                <p:blockUI block="topePresupuestalForm" trigger="btnGuardar" />
                                <h:outputLink styleClass="btn btn-link" value="#{topePresupuestalArchivoMB.cerrar()}" rendered="#{topePresupuestalArchivoMB.editable}">
                                    <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                                </h:outputLink>
                                <h:outputLink value="crearEditarGestionPresupuestoEscolar.xhtml" rendered="#{!topePresupuestalArchivoMB.editable}">
                                    <f:param name="id" value="#{topePresupuestalArchivoMB.relPresupuesto.componentePresupuestoEscolar.id}" />
                                    <f:param name="tab" value="1" />
                                    <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                                </h:outputLink >
                            </div>
                        </div>
                    </div>
                </p:outputPanel>
            </div>
        </h:form> 
      
        
        <!-- MODAL PARA CONFIRMACION DE PROCESO-->
        <h:form id="formProceso" prependId="false">
            <div class="modal fade confirm-modal-callback"  id="confirmModalCallBack" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.EjecucionProceso')}" />
                            </span>
                        </div>
                        <div class="modal-body">    
                            <p:outputPanel id="confirmModalCallBackBody">
                                <div>
                                    <h:messages id="mensajesConfirmModalCallBack" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes ocultar-al-abrir"/>
                                </div>
                                <h:outputText value="#{textMB.obtenerTexto('labels.ProcesoTechosDesdeArchivoIniciado')}" />
                            </p:outputPanel>
                        </div>
                        <div class="modal-footer">
                            <!--<p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-ok" 
                                             value="#{textMB.obtenerTexto('labels.Confirmar')}"
                                             update="topePresupuestalForm"
                                             actionListener="#{topePresupuestalArchivoMB.confirmar()}"
                                             onsuccess="$('#confirmModalCallBack').modal('hide');"/>-->
                            
                            <h:outputLink styleClass="btn btn-primary" value="#{topePresupuestalArchivoMB.confirmar()}"  >
                                <h:outputText value="#{textMB.obtenerTexto('labels.Confirmar')}"  />
                            </h:outputLink>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
