<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.consultaPOGParaProyectos')}" /> 
                </h2>
<!--                <h:outputLink styleClass="btn btn-default pull-right" value="crearEditarPOGParaProyectos.xhtml"    rendered="#{permisosMB.permisos['CREAR_EDITAR_POG_PARA_PROYECTOS']   }">
                    <span class="glyphicon glyphicon-plus"></span><h:outputText value="#{textMB.obtenerTexto('labels.Crear')}" />
                </h:outputLink>-->
            </div>
        </h:form>

        <h:form styleClass="buscador" id="formfiltro" >
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.nombre')}:" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{pogProyectosConsulta.nombre}" styleClass="form-control textoMedio" />
                                </div>
                            </div>    

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.TipoProyecto')}:" />
                                <div class="col-sm-8">                      
                                    <h:selectOneMenu  value="#{pogProyectosConsulta.tipoProyecto}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getTiposProyecto()}" var="enum"  itemValue="#{enum}" itemLabel="#{textMB.obtenerTexto(enum.label)}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>        

                            <div class="form-group">
                                <h:outputLabel for="fuente-financiamiento" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FuenteFinanciamiento')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="fuente-financiamiento" value="#{pogProyectosConsulta.tmpIdFuenteFinanciamiento}"  styleClass="form-control textoMedio"  >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:ajax render="fuente-recurso"  />
                                        <f:selectItems value="#{utilsMB.getFuentesFinanciamiento()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="fuente-recurso" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FuenteRecursos')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="fuente-recurso" value="#{pogProyectosConsulta.tmpIdFuenteRecurso}"  styleClass="form-control textoMedio"   >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getFuentesRecurso(pogProyectosConsulta.tmpIdFuenteFinanciamiento)}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 form-horizontal">
                            <!--                            <div class="form-group">
                                                            <h:outputLabel for="planificacion" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Planificacion')}:" />
                                                            <div class="col-sm-8">
                                                                <h:selectOneMenu id="planificacion" value="#{pogProyectosConsulta.idPlanificacion}"  styleClass="form-control textoMedio"  >
                                                                    <f:ajax render="formfiltro:linea formfiltro:pInstitucional formfiltro:pPresupuestario"/> 
                                                                    <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                                                    <f:selectItems value="#{utilsMB.getPlanificacionesEstrategicasVigetnes()}" />
                                                                </h:selectOneMenu> 
                                                            </div>
                                                        </div>
                            
                                                        <div class="form-group">
                                                            <h:outputLabel for="linea" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Linea')}:" />
                                                            <div class="col-sm-8">
                                                                <h:selectOneMenu id="linea" value="#{pogProyectosConsulta.idLinea}"  styleClass="form-control textoMedio">
                                                                    <f:ajax render="formfiltro:pInstitucional formfiltro:pPresupuestario"/> 
                                                                    <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                                                    <f:selectItems value="#{utilsMB.getLineasEstrategicasVigetnes(pogProyectosConsulta.idPlanificacion)}" />
                                                                </h:selectOneMenu> 
                                                            </div>
                                                        </div>-->

                            <div class="form-group">
                                <h:outputLabel for="componente-unidadTecnica" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.UnidadTecnica')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="componente-unidadTecnica" value="#{pogProyectosConsulta.unidadTecnicaId}"  styleClass="form-control textoMedio"  >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getUnidadesTecnicas()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel for="pInstitucional" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ProgramaInstitucional')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="pInstitucional" value="#{pogProyectosConsulta.idProgramaInstitucional}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getProgramasInstitucionales()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="pPresupuestario" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ProgramaPresupuestario')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="pPresupuestario" value="#{pogProyectosConsulta.idProgramaPresupuestario}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getProgramasPrespuestario()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search" update="tableForm formfiltro:mensajes" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{pogProyectosConsulta.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{pogProyectosConsulta.limpiar()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>

        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', pogProyectosConsulta.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>

                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{pogProyectosConsulta.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}">
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="Proyectos" />
                        </h:commandLink> 
                    </f:facet>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Nombre')}" sortBy="#{dummy.nombre}">
                        <h:outputText value="#{item.propertyMap['nombre']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.TipoProyecto')}"  sortBy="#{dummy.tipoProyecto}">
                        <h:outputText value="#{textMB.obtenerTexto(item.propertyMap['tipoProyecto'].label)}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.ProgramaInstitucional')}" sortBy="#{dummy.programaInstitucional.nombre}">
                        <h:outputText value="#{item.propertyMap['programaInstitucional.nombre']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.ProgramaPresupuestario')}" sortBy="#{dummy.programaPresupuestario.nombre}">
                        <h:outputText value="#{item.propertyMap['programaPresupuestario.nombre']}" />
                    </p:column>


                   <p:column exportable="false"  headerText="#{textMB.obtenerTexto('labels.Ver')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['VER_POG_PROYECTO']  }">
                        <h:outputLink  value="verPOGParaProyectos.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Editar')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Ver')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>


                    <p:column exportable="false"  headerText="#{textMB.obtenerTexto('labels.Editar')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['CREAR_EDITAR_POG_PARA_PROYECTOS']}">
                        <h:outputLink value="crearEditarPOGParaProyectos.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Editar')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-pencil"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Editar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>

                    <p:column exportable="false"  headerText="#{textMB.obtenerTexto('labels.Consolidar')}" styleClass="columnaAcciones"  rendered="#{permisosMB.permisos['CONSOLIDAR_POG_PROYECTO']}">
                        <h:outputLink value="consolidarPOGParaProyectos.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Consolidar')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-resize-small"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Consolidar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>


                </p:dataTable>
            </div>
        </h:form>



    </ui:composition>
</html>
