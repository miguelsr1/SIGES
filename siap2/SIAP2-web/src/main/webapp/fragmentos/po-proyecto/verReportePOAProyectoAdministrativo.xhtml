<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerReportePOAProyectoAdministrativo')}" />
                </h2>
            </div>
        </ui:fragment>


        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" globalOnly="true" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-12 form-horizontal">
                            
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Proyecto')}:" />
                                <div class="col-sm-9">
                                    <h:outputText id="proyecto" styleClass="form-control-static" value="#{poaReporteProyectoAdministrativo.objeto.nombre}" />
                                </div>
                            </div> 
                            
                            <div class="form-group">
                                <h:outputLabel for="anioFiscal" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                <div class="col-sm-9">
                                    <h:selectOneMenu id="anioFiscal" value="#{poaReporteProyectoAdministrativo.idAnioFiscal}"  styleClass="form-control textoMedio"    >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}" />
                                        <f:selectItems value="#{poaReporteProyectoAdministrativo.getPosiblesAniosPOA()}" />
                                    </h:selectOneMenu> 
                                    <h:message for="anioFiscal" styleClass="help-inline msj-danger" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search"  update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{poaReporteProyectoAdministrativo.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{poaReporteProyectoAdministrativo.limpiar()}"/>
                                </div>
                            </div>

                        </div>                                
                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusqueda')}" styleClass="titulo-resultados"></h:outputText>
                <h:outputText styleClass="requeridos margenSup" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                <p:dataTable id="dataPla" var="reg" value="#{poaReporteProyectoAdministrativo.registros}" rowIndexVar="rowIndex"
                             rowStyleClass="#{reg['styleClass']}" styleClass="table tabla-resultados table-sin-th"> 

                    <p:column headerText="">
                        <h:outputText value="#{reg['col1']}" />
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{reg['col2']}" />
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{reg['col3']}" />
                    </p:column>

                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col4']}"/>
                    </p:column>
                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col5']}" />
                    </p:column>
                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col6']}" />
                    </p:column>
                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col7']}" />
                    </p:column>
                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col8']}" />
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{reg['col9']}" />
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{reg['col10']}" />
                    </p:column>
                    <p:column headerText="">
                        <h:outputText value="#{reg['col11']}" />
                    </p:column>

                    <f:facet name="footer">
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataPla" fileName="lineaEstrategica" />
                        </h:commandLink> 
                    </f:facet>
                </p:dataTable>




            </div>
            
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <h:outputLink  styleClass="btn btn-link" value="consultaPOAProyecto.xhtml">
                            <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                        </h:outputLink>
                    </div>
                </div>
            </div>
        </h:form>





    </ui:composition>
</html>
