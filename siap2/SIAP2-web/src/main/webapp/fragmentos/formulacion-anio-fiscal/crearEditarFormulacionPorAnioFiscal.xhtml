<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CrearFormulacionPorAnioFiscal')}" rendered="#{!formulacionAnioFiscalCE.update}"/>
                    <h:outputText value="#{textMB.obtenerTexto('labels.EditarFormulacionPorAnioFiscal')}" rendered="#{formulacionAnioFiscalCE.update}"/>
                </h2>
                
                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.CrearFormulacionPorAnioFiscal')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>
                
                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.CrearFormulacionPorAnioFiscal')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false"   >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                    <div class="form-group">
                        <h:outputLabel for="nombre" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="nombre"  maxlength="255" value="#{formulacionAnioFiscalCE.objeto.nombre}" styleClass="form-control textoLargo"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                <f:validateLength maximum="255" />
                            </h:inputText>
                            <h:message for="nombre" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="anio" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                        <div class="col-sm-9">
                            <h:inputText id="anio"   value="#{formulacionAnioFiscalCE.objeto.anio}" styleClass="form-control textoLargo"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                            </h:inputText>
                            <h:message for="anio" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <!--iniico y fin -->
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaDesde')}:" for="fecha-inicio"/>
                        <div class="col-sm-9">
                            <p:calendar value="#{formulacionAnioFiscalCE.objeto.desde}" styleClass="textoMedio" id="fecha-inicio"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}"  locale="#{utilsMB.localeDate}" pattern="#{utilsMB.patternDate}"/>
                            <h:message for="fecha-inicio" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaHasta')}:" for="fecha-hasta" />
                        <div class="col-sm-9">
                            <p:calendar value="#{formulacionAnioFiscalCE.objeto.hasta}" styleClass="textoMedio" id="fecha-hasta"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" locale="#{utilsMB.localeDate}" pattern="#{utilsMB.patternDate}"/>
                            <h:message for="fecha-hasta" styleClass="help-inline msj-danger" />
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{formulacionAnioFiscalCE.objeto.habilitadoPlanificacion}" /> #{textMB.obtenerTexto('labels.habilitadoPlanificacion')}
                                </label>
                            </div>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{formulacionAnioFiscalCE.objeto.habilitadoEjecucion}" /> #{textMB.obtenerTexto('labels.habilitadoEjecucion')}
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{formulacionAnioFiscalCE.objeto.formulacionCe}" /> #{textMB.obtenerTexto('labels.FormulacionCE')}
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{formulacionAnioFiscalCE.objeto.ajusteCe}" /> #{textMB.obtenerTexto('labels.AjusteCE')}
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    
                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" value="#{textMB.obtenerTexto('labels.Guardar')}" action="#{formulacionAnioFiscalCE.guardar}"  update="bloqueNoModal" ajax="false"/>
                        <h:outputLink styleClass="btn btn-link" value="#{formulacionAnioFiscalCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
