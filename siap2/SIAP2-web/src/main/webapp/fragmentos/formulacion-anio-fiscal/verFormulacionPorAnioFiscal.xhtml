<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerFormulacionPorAnioFiscal')}" />
                </h2>
                
                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.VerFormulacionPorAnioFiscal')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>
                
                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.VerFormulacionPorAnioFiscal')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false"   >
            <div class="form-horizontal">
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                    <div class="form-group">
                        <h:outputLabel for="nombre" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nombre"  value="#{formulacionAnioFiscalCE.objeto.nombre}" styleClass="form-control-static"  >
                            </h:outputText>
                            <h:message for="nombre" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="anio" styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="anio"   value="#{formulacionAnioFiscalCE.objeto.anio}" styleClass="form-control-static"  >
                            </h:outputText>
                            <h:message for="anio" styleClass="help-inline msj-danger" />
                        </div>
                    </div>

                    <!--iniico y fin -->
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaDesde')}:"/>
                        <div class="col-sm-9">
                            <h:outputText value="#{formulacionAnioFiscalCE.objeto.desde}" styleClass="form-control-static"  converter="dateConverter"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaHasta')}:" for="fecha-hasta" />
                        <div class="col-sm-9">
                            <h:outputText value="#{formulacionAnioFiscalCE.objeto.hasta}" styleClass="form-control-static" id="fecha-hasta"    converter="dateConverter"/>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox disabled="true" value="#{formulacionAnioFiscalCE.objeto.habilitadoPlanificacion}" /> #{textMB.obtenerTexto('labels.habilitadoPlanificacion')}
                                </label>
                            </div>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox disabled="true" value="#{formulacionAnioFiscalCE.objeto.habilitadoEjecucion}" /> #{textMB.obtenerTexto('labels.habilitadoEjecucion')}
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox disabled="true" value="#{formulacionAnioFiscalCE.objeto.formulacionCe}" /> #{textMB.obtenerTexto('labels.FormulacionCE')}
                                </label>
                            </div>
                        </div>
                    </div>                    
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox disabled="true" value="#{formulacionAnioFiscalCE.objeto.ajusteCe}" /> #{textMB.obtenerTexto('labels.AjusteCE')}
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    
                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <h:outputLink styleClass="btn btn-link" value="#{formulacionAnioFiscalCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
