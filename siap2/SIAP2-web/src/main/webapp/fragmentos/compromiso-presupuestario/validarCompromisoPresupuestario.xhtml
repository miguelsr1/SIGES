<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.validarCompromisoPresupuestario')}" />
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.validarCompromisoPresupuestario')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.validarCompromisoPresupuestario')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false" >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		

                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.estado')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{textMB.obtenerTexto(compromisoPresupuestarioValidar.objeto.estado.label)}"  styleClass="form-control-static"    />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaSolicitud')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{compromisoPresupuestarioValidar.objeto.fechaSolicitud}" converter="dateConverter"  styleClass="form-control-static"    />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaEmision')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{compromisoPresupuestarioValidar.objeto.fechaEmision}"  converter="dateConverter" styleClass="form-control-static"    />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.usuarioEmision')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{compromisoPresupuestarioValidar.objeto.usuarioEmision.usuCod}"  styleClass="form-control-static"    />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Tipo')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{textMB.obtenerTexto(compromisoPresupuestarioValidar.objeto.tipo.label)}"  styleClass="form-control-static"    />
                                        </div>
                                    </div>


                                    <ui:fragment rendered="#{compromisoPresupuestarioValidar.objeto.tipo eq 'PROCESO'}">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.metodoAdquisicion')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.procesoAdquisicion.metodoAdquisicion.nombre}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NumeroProceso')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.procesoAdquisicion.secuenciaAnio} - #{compromisoPresupuestarioValidar.objeto.procesoAdquisicion.secuenciaNumero}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.estadoProceso')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{textMB.obtenerTexto(compromisoPresupuestarioValidar.objetoProceso.procesoAdquisicion.estado.label)}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.usuarioProceso')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.procesoAdquisicion.responsable.usuCod}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NroContratoOC')}:" />                                                                                       
                                            <h:panelGroup class="col-sm-9" layout="block" rendered="#{compromisoPresupuestarioValidar.objetoProceso.contratoOC ne null}">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.contratoOC.nroContrato}"  styleClass="form-control-static"    />
                                            </h:panelGroup>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NombreProveedor')}:" />                                            
                                            <h:panelGroup class="col-sm-9" layout="block" rendered="#{compromisoPresupuestarioValidar.objetoProceso.contratoOC ne null}">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.contratoOC.procesoAdquisicionProveedor.proveedor.nombreComercial}"  styleClass="form-control-static"    />
                                            </h:panelGroup>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.CodigoFuenteRecursos')}:" />
                                            <h:panelGroup class="col-sm-9" layout="block" rendered="#{compromisoPresupuestarioValidar.objetoProceso.fuenteRecursos ne null}">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoProceso.fuenteRecursos.codigo}"  styleClass="form-control-static"    />
                                            </h:panelGroup>
                                        </div>
                                    </ui:fragment>

                                    <ui:fragment rendered="#{compromisoPresupuestarioValidar.objeto.tipo eq 'MODIFICATIVA'}">
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaModificativa')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.fecha}"  styleClass="form-control-static"   converter="dateConverter" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NroContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.contratoOC.nroAnio} - #{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.contratoOC.nroContrato}"  styleClass="form-control-static"  />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaInicioContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.contratoOC.fechaInicio}"  styleClass="form-control-static"   converter="dateConverter" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaFinContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.contratoOC.fechaFin}"  styleClass="form-control-static"   converter="dateConverter" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AdminContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioValidar.objetoModificativa.modificativaContrato.contratoOC.administrador.nombreCompleto}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                    </ui:fragment>
                                        
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.numeroDecompromisoDelSAFI')}:" />
                        <div class="col-sm-9">
                            <h:inputText  value="#{compromisoPresupuestarioValidar.objeto.numeroSAFI}"  
                                          styleClass="form-control textoMedio" 
                                          disabled="#{compromisoPresupuestarioValidar.objeto.estado eq 'VALIDADO'}"/>
                        </div>
                    </div>

                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton styleClass="btn btn-primary" 
                                         icon="glyphicon glyphicon-saved" 
                                         value="#{textMB.obtenerTexto('labels.ValidarCompromisoPresupuestario')}" 
                                         actionListener="#{compromisoPresupuestarioValidar.validar}"  
                                         update="@form"
                                         rendered="#{compromisoPresupuestarioValidar.objeto.estado eq 'EMITIDO'}"/>
                        <h:outputLink styleClass="btn btn-link" value="#{compromisoPresupuestarioValidar.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
