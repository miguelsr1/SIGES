    <ui:composition>

                                <div class="col-sm-9">

                        <div class="col-sm-6 form-horizontal">

                                    </h:selectOneMenu>

                            <div class="form-group">

                                        <f:selectItems value="#{utilsMB.getProgramasPrespuestario()}" />
                                    </h:selectOneMenu> 
                                    <h:message for="pPresupuestario" styleClass="help-inline msj-danger" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.SubprogramaProgramaPresupuestario')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="psubprograma" value="#{compromisoPresupuestarioConsulta.idSubProgramaPres}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getSubProgramasPrespuestario(compromisoPresupuestarioConsulta.idProgramaPres)}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>




                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Proyecto')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="Proyecto" value="#{compromisoPresupuestarioConsulta.idProyecto}"  styleClass="form-control textoMedio">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getProyectos()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>         



                            <!--                            <div class="form-group">
                                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Estado')}:" />
                                                            <div class="col-sm-9">
                                                                <h:selectOneMenu  value="#{compromisoPresupuestarioConsulta.estado}"  styleClass="form-control textoMedio"  >
                                                                    <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                                                    <f:selectItems value="#{utilsMB.getEstadosPolizas()}" var="estado"  itemValue="#{estado}" itemLabel="#{textMB.obtenerTexto(estado.label)}" />
                                                                </h:selectOneMenu> 
                                                            </div>
                                                        </div>

                                                                    <f:selectItems value="#{utilsMB.getFuentesFinanciamiento()}" />
                                                                </h:selectOneMenu> 
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FuenteRecursos')}:" />
                                                            <div class="col-sm-9">
                                                                <h:selectOneMenu value="#{compromisoPresupuestarioConsulta.idFuenteRecursos}"  styleClass="form-control textoMedio"  >
                                                                    <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                                                    <f:selectItems value="#{utilsMB.getFuentesRecurso(compromisoPresupuestarioConsulta.idFuenteFinanciamiento)}" />
                                                                </h:selectOneMenu> 
                                                            </div>
                                                        </div>-->









                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search" update="tableForm formfiltro:mensajes" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{compromisoPresupuestarioConsulta.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{compromisoPresupuestarioConsulta.limpiar()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', compromisoPresupuestarioConsulta.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>

                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{compromisoPresupuestarioConsulta.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}" >
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="CompromisosPresupuestarios" />
                        </h:commandLink> 
                    </f:facet>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Tipo')}"  sortBy="#{dummy.tipo}" >
                        <h:outputText value="#{textMB.obtenerTexto(item.tipo.label)}" />
                    </p:column>


                    <p:column headerText="#{textMB.obtenerTexto('labels.Estado')}"  sortBy="#{dummy.estado}" >
                        <h:outputText value="#{textMB.obtenerTexto(item.estado.label)}" />
                    </p:column>
                    <!--
                                        <p:column headerText="#{textMB.obtenerTexto('labels.metodoAdquisicion')}"  sortBy="#{dummy.procesoAdquisicion.metodoAdquisicion.nombre}" >
                                            <h:outputText value="#{item.propertyMap['procesoAdquisicion.metodoAdquisicion.nombre']}"  />
                                        </p:column>
                    
                                        <p:column headerText="#{textMB.obtenerTexto('labels.NumeroProceso')}" >
                                            <h:outputText value="#{item.propertyMap['procesoAdquisicion.secuenciaAnio']} - #{item.propertyMap['procesoAdquisicion.secuenciaNumero']}"  />
                                        </p:column>
                    
                                        <p:column headerText="#{textMB.obtenerTexto('labels.EstadoProceso')}"  sortBy="#{dummy.procesoAdquisicion.estado}" >
                                            <h:outputText value="#{textMB.obtenerTexto(item.propertyMap['procesoAdquisicion.estado'].label)}" />
                                        </p:column>
                    
                                        <p:column headerText="#{textMB.obtenerTexto('labels.UsuarioProceso')}"  sortBy="#{dummy.procesoAdquisicion.responsable.usuCod}" >
                                            <h:outputText value="#{item.propertyMap['procesoAdquisicion.responsable.usuCod']}"  />
                                        </p:column>-->


                    <p:column headerText="#{textMB.obtenerTexto('labels.fechaSolicitud')}"  sortBy="#{dummy.fechaSolicitud}" >
                        <h:outputText value="#{item.fechaSolicitud}"  converter="dateConverter"/>
                    </p:column>


                    <p:column headerText="#{textMB.obtenerTexto('labels.fechaEmision')}"  sortBy="#{dummy.fechaEmision}" >
                        <h:outputText value="#{item.fechaEmision}"  converter="dateConverter"/>
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.usuarioEmision')}"  sortBy="#{dummy.usuarioEmision.usuCod}" >
                        <h:outputText value="#{item.usuarioEmision.usuCod}"  />
                    </p:column>


                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Editar')}" 
                              styleClass="columnaAcciones"  
                              rendered="#{permisosMB.permisos['EMITIR_COMPROMISO'] }">
                        <p:commandButton                            
                            icon="glyphicon glyphicon-pencil" 
                            styleClass="btn btn-icono"  
                            title="#{textMB.obtenerTexto('labels.EmitirCompromisoPresupuestario')}" 
                            oncomplete="$('#emitirCompromidoPresupuestario').modal('show');" 
                            actionListener="#{compromisoPresupuestarioConsulta.cargarCompromido(item.id)}"
                            update="emitirCompromidoPresupuestarioForm">
                        </p:commandButton>
                    </p:column>

                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Ver')}" 
                              styleClass="columnaAcciones"
                              rendered="#{permisosMB.permisos['EMITIR_COMPROMISO'] }">
                        <p:commandButton   
                            rendered="#{item.estado eq 'VALIDADO'}"
                            icon="glyphicon glyphicon-eye-open" 
                            styleClass="btn btn-icono"  
                            title="#{textMB.obtenerTexto('labels.Ver')}" 
                            oncomplete="$('#verCompromisoPresupuestario').modal('show');" 
                            actionListener="#{compromisoPresupuestarioConsulta.verPoInsumosDelCompromiso(item.id)}"
                            update="verCompromisoPresupuestarioForm">
                        </p:commandButton>
                    </p:column>


                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Validar')}" 
                              styleClass="columnaAcciones"  
                              rendered="#{permisosMB.permisos['VALIDAR_COMPROMISO_PRESUPUESTARIO']  }">
                        <h:outputLink  value="validarCompromisoPresupuestario.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Editar')}" rendered="#{item.estado eq 'EMITIDO'}">
                            <f:param name="id" value="#{item.id}" />
                            <span class="glyphicon glyphicon-ok"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Validar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>

                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.VerSafi')}" styleClass="columnaAcciones" rendered="#{permisosMB.permisos['VER_SAFI'] }">
                        <h:outputLink value="verSafi.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.VerSafi')}">
                            <f:param name="id" value="#{item.id}" />
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.VerSafi')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>


                </p:dataTable>       
            </div>
        </h:form>

        <!--MODAL PARA EMITIR COMPROMISO PRESUPUESTARIO-->
        <h:panelGroup  layout="block" rendered="#{permisosMB.permisos['EMITIR_COMPROMISO'] }">
            <div class="modal fade"  id="emitirCompromidoPresupuestario" tabindex="-1" role="dialog" aria-labelledby="anadirTDRProceso">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaEmision')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText  value="#{compromisoPresupuestarioConsulta.compromisoEnEdicion.fechaEmision}"  converter="dateConverter" styleClass="form-control-static"    />

                                        <div class="col-sm-9">

                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaInicioContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioConsulta.compromisoEnEdicionModificativa.modificativaContrato.contratoOC.fechaInicio}"  styleClass="form-control-static"   converter="dateConverter" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.fechaFinContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioConsulta.compromisoEnEdicionModificativa.modificativaContrato.contratoOC.fechaFin}"  styleClass="form-control-static"   converter="dateConverter" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AdminContrato')}:" />
                                            <div class="col-sm-9">
                                                <h:outputText  value="#{compromisoPresupuestarioConsulta.compromisoEnEdicionModificativa.modificativaContrato.contratoOC.administrador.nombreCompleto}"  styleClass="form-control-static"    />
                                            </div>
                                        </div>
                                    </ui:fragment>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <p:commandButton  styleClass="btn btn-primary" 
                                                  value="#{textMB.obtenerTexto('labels.EmitirCompromisoPresupuestario')}"
                                                  actionListener="#{compromisoPresupuestarioConsulta.emitirCompromidoPresupuestario()}" 
                                                  update="@form tableForm" 
                                                  rendered="#{compromisoPresupuestarioConsulta.compromisoEnEdicion.estado eq 'PENDIENTE'}"/>


                                <p:commandButton  styleClass="btn btn-primary" 
                                                  value="#{textMB.obtenerTexto('labels.ReporteCompromisoPresupuestario')}"
                                                  actionListener="#{compromisoPresupuestarioConsulta.descargarReporteCompromisoPresupuestario()}" 
                                                  update="@form tableForm" 
                                                  ajax="false"/>

                                <p:commandButton  rendered="#{compromisoPresupuestarioConsulta.compromisoEnEdicion.reservaFondos eq null}"
                                                  styleClass="btn btn-primary" 
                                                  value="#{textMB.obtenerTexto('labels.GenerarReservaDeFondos')}"
                                                  actionListener="#{compromisoPresupuestarioConsulta.generarReservaDeFondos()}" 
                                                  update="@form tableForm"/>


                                <p:commandButton  rendered="#{compromisoPresupuestarioConsulta.compromisoEnEdicion.reservaFondos ne null}"
                                                  styleClass="btn btn-primary" 
                                                  value="#{textMB.obtenerTexto('labels.DescargarReservaDeFondos')}"
                                                  actionListener="#{utilsMB.downloadFile(compromisoPresupuestarioConsulta.compromisoEnEdicion.reservaFondos)}" 
                                                  update="@form tableForm" 
                                                  ajax="false"/>


                                <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                            </div>
                        </h:form> 
                    </h:panelGroup>
                </div>
            </div> 
        </h:panelGroup>

        <!--MODAL PARA VER COMPROMISO PRESUPUESTARIO-->
        <h:panelGroup  layout="block" rendered="#{permisosMB.permisos['EMITIR_COMPROMISO'] }">
            <div class="modal fade"  id="verCompromisoPresupuestario" tabindex="-1" role="dialog" aria-labelledby="anadirTDRProceso">
                <div class="modal-dialog modal-lg" role="document">
                    <h:panelGroup styleClass="modal-content" layout="block" >
                        <h:form id="verCompromisoPresupuestarioForm"  > 
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span></button>
                                <span class="modal-title">
                                    <h:outputText value="#{textMB.obtenerTexto('labels.verCompromsioPresupuestario')}" /> 
                                </span>
                            </div>
                            <div class="modal-body">
                                <div class="form-horizontal">

                                    <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                                    <p:dataTable
                                        id="dataTablePoInsumos"
                                        var="poInsumo" 
                                        emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                                        value="#{compromisoPresupuestarioConsulta.listaPoInsumosADescomprometer}">

                                        <p:column   headerText="#{textMB.obtenerTexto('labels.IdDeInsumo')}">
                                            <h:outputText  value="#{poInsumo.id}" />
                                        </p:column>

                                        <p:column   headerText="#{textMB.obtenerTexto('labels.CodigoInsumo')}">
                                            <h:outputText  value="#{poInsumo.insumo.codigo}" />
                                        </p:column>

                                        <p:column   headerText="#{textMB.obtenerTexto('labels.NombreInsumo')}">
                                            <h:outputText  value="#{poInsumo.insumo.nombre}" />
                                        </p:column>

                                        <p:column headerText="#{textMB.obtenerTexto('labels.MontoComprometido')}" styleClass="numericos">
                                            <h:outputText  value="#{poInsumo.montoComprometido}" >
                                                <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                                            </h:outputText>
                                        </p:column>

                                       
                                        <p:column  headerText="#{textMB.obtenerTexto('labels.MontoADescomprometer')}" styleClass="numericos">
                                            <h:panelGroup  styleClass="input-group textoMedio pull-right" layout="block">
                                                <p:inputText value="#{poInsumo.montoADescomprometer}"  styleClass="form-control numericos">
                                                    <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                                                </p:inputText>	
                                            </h:panelGroup> 
                                        </p:column>       
                                    </p:dataTable>       

                                </div>
                            </div>
                            <div class="modal-footer">                                

                                <p:commandButton  styleClass="btn btn-primary" 
                                                  value="#{textMB.obtenerTexto('labels.ConfirmarDescomprometerInsumos')}"
                                                  actionListener="#{compromisoPresupuestarioConsulta.confirmarDescomprometerInsumos()}" 
                                                  update="@form dataTablePoInsumos"/>

                                <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                            </div>
                        </h:form> 
                    </h:panelGroup>
                </div>
            </div> 
        </h:panelGroup>






    </ui:composition>
</html>
