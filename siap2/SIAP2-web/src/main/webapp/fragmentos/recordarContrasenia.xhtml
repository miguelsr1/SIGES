<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="otformCreateAgenda" >
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.RecordarContrasenia')}" />
                </h2>
            </div>

            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
        </h:form>
        <h:form id="formCreateAgenda" prependId="false">
            <div class="form-group">
                <h:outputLabel value="#{textMB.obtenerTexto('labels.Usuario')}" />
                <h:inputText id="usuario" value="#{recordarContraseniaMB.usuario}" styleClass="form-control" required="true" requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                <h:message for="oldPass" styleClass="help-inline msj-danger" />
            </div>
            <div class="form-group">
                <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-send" value="Enviar" ajax="false" actionListener="#{recordarContraseniaMB.guardar()}"  update="formCreateAgenda otformCreateAgenda:mensajes" />
                <h:outputLink styleClass="btn btn-link" value="../paginasPrivadas/inicio.xhtml"  ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
            </div>
        </h:form>

    </ui:composition>
</html>
