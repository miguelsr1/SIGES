<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.consultaEstadoInsumos')}" /> 
                </h2>
<!--                <h:outputLink  styleClass="btn btn-default pull-right" value="crearEditarPOAAccionCentral.xhtml"  rendered="#{permisosMB.permisos['CREAR_EDITAR_POA_ACCION_CENTRAL']   }">
                    <span class="glyphicon glyphicon-plus"></span> <h:outputText value="#{textMB.obtenerTexto('labels.Crear')}" />
                </h:outputLink>-->
            </div>
        </h:form>

        <h:form styleClass="buscador" id="formfiltro">

            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.idInsumo')}:" />
                                <div class="col-sm-8">
                                    <h:inputText   binding="#{inputIdInsumo}" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idInsumo}" styleClass="form-control textoMedio" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="anioFiscal" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idAnioFiscal}"  styleClass="form-control textoMedio" 
                                                     required="#{ inputIdInsumo.value eq null}"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getAniosFiscales()}" />
                                        <f:ajax render="filtrosDependientesDelAnio" />
                                    </h:selectOneMenu> 
                                    <h:message for="anioFiscal" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ObjetoEspecificoGasto')}:" />
                                <div class="col-sm-8">
                                    <h:inputText id="oeg" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idObjetoEspecificoGasto}" styleClass="form-control textoMedio" />
                                    <h:message for="oeg" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.UACI-NOUACI')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="UACINOUACI" value="#{consultaEstadoInsumosconsultaEstadoInsumos.uaci}"  styleClass="form-control textoMedio">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.UACI')}" itemValue="UACI"/>
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.NOUACI')}" itemValue="NOUACI"/>
                                    </h:selectOneMenu> 
                                    <h:message for="Proyecto" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.codigoSIIP')}:"/>
                                <div class="col-sm-8">
                                    <h:inputText id="codigoSIIP" value="#{consultaEstadoInsumosconsultaEstadoInsumos.codigoSIIP}" styleClass="form-control textoMedio" />
                                    <h:message for="codigoSIIP" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                             
                        </div>                                
                        <div class="col-sm-6 form-horizontal">

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Proyecto')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="Proyecto" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idProyecto}"  styleClass="form-control textoMedio">
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getProyectos()}" />
                                    </h:selectOneMenu> 
                                    <h:message for="Proyecto" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ProgramaPresupuestario')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="pPresupuestario" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idProgramaPresupuestario}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}"/>
                                        <f:ajax render="psPresupuestario"   />
                                        <f:selectItems value="#{utilsMB.getProgramasPrespuestario()}" />
                                    </h:selectOneMenu> 
                                    <h:message for="pPresupuestario" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="psPresupuestario" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.SubProgramaPresupuestario')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="psPresupuestario" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idSubProgramaPresupuestario}"  styleClass="form-control textoMedio" >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.seleccioneUno')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getSubProgramasPrespuestario(consultaEstadoInsumosconsultaEstadoInsumos.idProgramaPresupuestario)}" />
                                    </h:selectOneMenu> 
                                    <h:message for="psPresupuestario" styleClass="help-inline msj-danger" />
                                </div>
                            </div> 
                            <p:outputPanel id="filtrosDependientesDelAnio">
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.POA')}:" />
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="idPOA" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idPOA}"  styleClass="form-control textoMedio">
                                            <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                            <f:selectItems value="#{utilsMB.getPOAS(consultaEstadoInsumosconsultaEstadoInsumos.idAnioFiscal)}" />
                                        </h:selectOneMenu> 
                                        <h:message for="idPOA" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ProcesoAdquisicion')}:" />
                                    <div class="col-sm-8">
                                        <h:selectOneMenu id="idProcesoAdq" value="#{consultaEstadoInsumosconsultaEstadoInsumos.idProcesoAdq}"  styleClass="form-control textoMedio">
                                            <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                            <f:selectItems value="#{utilsMB.getProcesosAdquisicion(consultaEstadoInsumosconsultaEstadoInsumos.idAnioFiscal)}" />
                                        </h:selectOneMenu> 
                                        <h:message for="idProcesoAdq" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                            </p:outputPanel>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search" update="tableForm @form" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{consultaEstadoInsumosconsultaEstadoInsumos.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="formfiltro tableForm" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{consultaEstadoInsumosconsultaEstadoInsumos.limpiar()}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>

        <h:form id="tableForm">
            <h:panelGroup layout="block" id="bloqueNoModal" styleClass="form-horizontal">
                <div class="grupoCampos">
                    <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                   <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.PEP')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalBase}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.PlanificadoActual')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalEstimado}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.TotalCertificado')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalCertificado}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.Adjudicado')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalAdjudicado}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.Comprometido')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalComprometido}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.Pagado')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalPagado}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="*#{textMB.obtenerTexto('labels.Saldo')}:" />
                        <div class="col-sm-8 numericos">                      
                            <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.totalSaldo}">
                                <f:convertNumber pattern="#{utilsMB.patternDinero}" locale="#{utilsMB.localeDinero}"/>
                            </h:outputText>
                        </div>
                    </div> 
                </div>
            </h:panelGroup>   
            <div class="panelFiltro">
                <h:outputText 
                    value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', consultaEstadoInsumosconsultaEstadoInsumos.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>
                    <h:outputText styleClass="requeridos margenSup" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{consultaEstadoInsumosconsultaEstadoInsumos.lazyModel}" 
                    paginator="true" rows="10"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}" >
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="EstadosInsumo" />
                        </h:commandLink> 
                    </f:facet>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Anio')}"   sortBy="#{dummy.poa.anioFiscal.anio}" >
                        <h:outputText value="#{item.poa.anioFiscal.anio}" />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.id')}"  sortBy="#{dummy.id}" >
                        <h:outputText value="#{item.id}" />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.codigoInsumo')}"  sortBy="#{dummy.insumo.codigo}" >
                        <h:outputText value="#{item.insumo.codigo}" />
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.NombreInsumo')}"  sortBy="#{dummy.insumo.nombre}" >
                        <h:outputText value="#{item.insumo.nombre}" />
                    </p:column>  
                    <p:column headerText="#{textMB.obtenerTexto('labels.ObjetoEspecificoGasto')}"  sortBy="#{dummy.insumo.objetoEspecificoGasto.clasificador}" >
                        <h:outputText value="#{item.insumo.objetoEspecificoGasto.clasificador}" />
                    </p:column>  
                    <p:column headerText="#{textMB.obtenerTexto('labels.Observacion')}"  sortBy="#{dummy.observacion}" >
                        <h:outputText value="#{item.observacion}" />
                    </p:column>      
                    <p:column headerText="#{textMB.obtenerTexto('labels.TipoAC/PROY')}" >
                        <h:outputText value="#{textMB.obtenerTexto(utilsMB.getTipoPOA(item.poa).label)}" />
                    </p:column>              
                    <p:column headerText="#{textMB.obtenerTexto('labels.PEP')}"  styleClass="numericos" sortBy="#{dummy.montoTotal}"  >
                        <h:outputText value="#{item.montoPepOriginal}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>   
                    <p:column headerText="#{textMB.obtenerTexto('labels.Estimado')}"  styleClass="numericos" sortBy="#{dummy.montoTotal}"  >
                        <h:outputText value="#{item.montoTotal}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column> 
                    <p:column headerText="#{textMB.obtenerTexto('labels.Cert.Disp.')}"  styleClass="numericos" sortBy="#{dummy.montoTotalCertificado}"  >
                        <h:outputText value="#{item.montoTotalCertificado}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.DiferenciaEstimadoYCertificado')}"  styleClass="numericos" >
                        <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.calcularDiferenciaEntreEstimadoYCertificado(item)}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.Adjud')}"  styleClass="numericos" sortBy="#{dummy.procesoInsumo.montoTotalAdjudicado}"  >
                        <h:outputText value="#{item.procesoInsumo.montoTotalAdjudicado}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.MontoPolizasAprobadas')}"  styleClass="numericos" >
                        <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.calcularMontoEnPolizasAprobadas(item.id)}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.Comprometido')}"   styleClass="numericos" sortBy="#{dummy.montoComprometido}"  >                        
                        <h:outputText value="#{item.montoComprometido}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>                   
                    <p:column headerText="#{textMB.obtenerTexto('labels.MontoRecepcionActasAprobadas')}"  styleClass="numericos" >
                        <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.calcularMontoActasRecepcionAprobadas(item.id)}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{textMB.obtenerTexto('labels.Pagado')}"  styleClass="numericos" >
                        <h:outputText value="#{consultaEstadoInsumosconsultaEstadoInsumos.getMontoPagado(item.id)}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>    
                    <p:column headerText="#{textMB.obtenerTexto('labels.SaldoNoUsado')}"  styleClass="numericos" >
                        <h:outputText value="#{utilsMB.restar(item.montoTotal, item.procesoInsumo.montoTotalAdjudicado)}">
                            <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                        </h:outputText>
                    </p:column>


                </p:dataTable>       
            </div>

        </h:form>
    </ui:composition>
</html>
