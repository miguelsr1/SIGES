    <script>
<!-- El atributo expanded de los p:submenu no funcionan bien por lo que se agrega el script para que luego del login se vean los menú comprimidos. -->
        $(document).ready(function () {
            actualizarMenu()
        });

        function comprimirMenu() {
            createCookie("expandedSubMenu", 1, null);
            actualizarMenu();
        }

        function actualizarMenu() {
            expandedSubMenu = readCookie("expandedSubMenu");
            if (expandedSubMenu == 1) {
                $("a.ss-submenu").parent().css("display", "none");
                $(".ui-icon-triangle-1-s").removeClass("ui-icon-triangle-1-s").addClass("ui-icon-triangle-1-e");
                createCookie("expandedSubMenu", 2, 1);
            }
        }
    </script>
