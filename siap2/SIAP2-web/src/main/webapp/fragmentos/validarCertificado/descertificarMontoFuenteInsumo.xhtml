<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.descertificarMontoFuenteInsumo')}" />
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.descertificarMontoFuenteInsumo')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.descripciónDescertificarMontoFuenteInsumo')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false" >
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		



                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.UnidadTecnica')}:" />
                        <div class="col-sm-9">
                            <h:outputText  value="#{descertificarMontoFuenteInsumo.poInsumo.poa.unidadTecnica.nombre}" styleClass="form-control-static"    />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                        <div class="col-sm-9">
                            <h:outputText  value="#{descertificarMontoFuenteInsumo.poInsumo.poa.anioFiscal.anio}" styleClass="form-control-static"    />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Insumo')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.poInsumo.insumo.nombre}" styleClass="form-control-static"    />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.DescripcionDeLaContratacion')}:" />
                        <div class="col-sm-9">
                            <h:outputText  value="#{descertificarMontoFuenteInsumo.poInsumo.observacion}" styleClass="form-control-static"    />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.OEG')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.poInsumo.insumo.objetoEspecificoGasto.clasificador}" styleClass="form-control-static"    />
                        </div>
                    </div>

                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.programa}">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.programa')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.programa}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.subprograma}">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.subprograma')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.subprograma}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.proyecto}">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.proyecto')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.proyecto}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.accionCentral}">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AccionCentral')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.accionCentral}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.asignacionNoProgramable}">
                        <h:outputLabel  styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.asignacionNoProgramable')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.asignacionNoProgramable}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group" rendered="#{not empty  descertificarMontoFuenteInsumo.procesoDeCompra}">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.ProcesoDeCompora')}:" />
                        <div class="col-sm-9">
                            <h:outputText   value="#{descertificarMontoFuenteInsumo.procesoDeCompra}" styleClass="form-control-static"    />
                        </div>
                    </p:outputPanel>
                    <p:outputPanel styleClass="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.MontoFuenteADescertificar')}:" />
                        <div class="col-sm-9">
                            <h:outputLabel  styleClass="control-label">
                                <h:outputText  value="#{descertificarMontoFuenteInsumo.objeto.fuente.fuenteRecursos.nombre}, " />
                                <h:outputText value="#{descertificarMontoFuenteInsumo.objeto.fuente.categoriaConvenio.nombre}:" />
                            </h:outputLabel>
                            <h:outputText value="#{textMB.obtenerTexto('labels.MonedaSistema')} " />
                            <h:outputText  id="certificado-monto-fuente" value="#{descertificarMontoFuenteInsumo.objeto.certificado}"   >
                                <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                            </h:outputText>
                        </div>
                    </p:outputPanel>


                </p:outputPanel>

                <ui:include src="../confirmarConParametros.xhtml" />
                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" 
                                         value="#{textMB.obtenerTexto('labels.AprobarDescertificacion')}" 
                                         onclick="if (!existeConfirmacionConParametros(this.id, 'Aprobar', '¿Seguro desea aprobar descertificación?'))
                                                     return false"
                                         action="#{descertificarMontoFuenteInsumo.aprobarDescertificacion()}"/>
                        <h:outputLink styleClass="btn btn-link" value="#{descertificarMontoFuenteInsumo.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
