<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.validarImpuestosContrato')}" />
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.validarImpuestosContrato')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.validarImpuestosContrato')}" escape="false" /> 
            </div>
        </ui:fragment>  
        
        <p:outputPanel styleClass="grupoCampos">
            <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.NoTienePermisoParaEsteContrato')}" rendered="#{validarImpuestosContrato.objeto eq null}"/>            
        </p:outputPanel>

        <h:form id="formCreatePlantilla"  prependId="false" rendered="#{validarImpuestosContrato.objeto ne null}">
            <div class="form-horizontal">
                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                    <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.ImpuestosValidados')}:" />
                        <div class="col-sm-1">
                            <h:outputText value="#{textMB.obtenerTexto('labels.Si')}" rendered="#{validarImpuestosContrato.objeto.impuestosValidados eq true}" />
                            <h:outputText value="#{textMB.obtenerTexto('labels.No')}" rendered="#{validarImpuestosContrato.objeto.impuestosValidados ne true}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.NroContrato')}:" />
                        <div class="col-sm-1">
                            <h:outputText value="#{validarImpuestosContrato.objeto.nroContrato}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.montoAdjudicado')}:" />
                        <div class="col-sm-8">
                            <h:outputText value="#{validarImpuestosContrato.objeto.montoAdjudicado}" >
                                <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                            </h:outputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.observaciones')}:" />
                        <div class="col-sm-8">
                            <h:outputText value="#{validarImpuestosContrato.objeto.observaciones}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Contrato/OC')}:" />
                        <div class="col-sm-8">
                            <h:outputText value="#{validarImpuestosContrato.objeto.tipo}"  />

                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.plazoEntrega(dias)')}:" />
                        <div class="col-sm-8">

                            <h:outputText value="#{validarImpuestosContrato.objeto.plazoEntrega}"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{validarImpuestosContrato.objeto.fechasDesdeOrdenInicio}" disabled="true" >
                                    </h:selectBooleanCheckbox>
                                    #{textMB.obtenerTexto('labels.APartirOrdenInicioFin')}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.inicio')}:" />
                        <div class="col-sm-8">
                            <p:calendar value="#{validarImpuestosContrato.objeto.fechaInicio}" styleClass="textoMedio" disabled="true" locale="#{utilsMB.localeDate}" pattern="#{utilsMB.patternDate}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.fin')}:" />
                        <div class="col-sm-8">
                            <p:calendar value="#{validarImpuestosContrato.objeto.fechaFin}" styleClass="textoMedio" disabled="true"  locale="#{utilsMB.localeDate}" pattern="#{utilsMB.patternDate}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="idUsuarioAdmin" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.administrador')}:" />
                        <div class="col-sm-8">
                            <!--<h:outputText value="#{validarImpuestosContrato.objeto.administrador.usuCod}" />-->
                            <h:outputText value="#{validarImpuestosContrato.objeto.administrador.usuPrimerNombre} #{validarImpuestosContrato.objeto.administrador.usuPrimerApellido}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.porcentajeAnticipo')}:" />
                        <div class="col-sm-8">
                            <h:outputText value="#{validarImpuestosContrato.objeto.porcentajeAnticipo}" styleClass="form-control-static"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.porcentajeDevolucion')}:" />
                        <div class="col-sm-8">
                            <h:outputText value="#{validarImpuestosContrato.objeto.porcentajeDevolucion}" styleClass="form-control-static"  />
                        </div>
                    </div>


                    <!-- impuestos -->
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Impuestos')}:" />                        
                        <h:panelGroup layout="block"   styleClass="col-sm-8" >    
                            <p:pickList id="pickList2" value="#{validarImpuestosContrato.impuestos}" 
                                        var="imp" itemLabel="#{imp.nombre}" itemValue="#{imp}" 
                                        responsive="true" >
                                <f:facet name="sourceCaption">#{textMB.obtenerTexto('labels.Disponibles')}</f:facet>
                                <f:facet name="targetCaption">#{textMB.obtenerTexto('labels.Seleccionadas')}</f:facet>
                                <f:converter  binding="#{impuestoConverter}" />     
                            </p:pickList>
                            <h:message for="pickList2" styleClass="help-inline msj-danger" />
                        </h:panelGroup>
                    </div>













                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" value="#{textMB.obtenerTexto('labels.Validar')}" action="#{validarImpuestosContrato.validarImpuestos}"  update="bloqueNoModal"/>
                        <h:outputLink styleClass="btn btn-link" value="#{validarImpuestosContrato.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
