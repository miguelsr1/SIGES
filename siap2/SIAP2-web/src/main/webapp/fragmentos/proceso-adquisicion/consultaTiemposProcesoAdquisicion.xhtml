<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.consultaTiemposProcesoAdquisicion')}" /> 
                </h2>
            </div>
        </h:form>

        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <h:outputLabel for="anioFiscal" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="anioFiscal" value="#{procesoAdqConsultaTiempos.comboAnioFiscal.selected}"  styleClass="form-control textoMedio" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" >
                                        <f:selectItems value="#{procesoAdqConsultaTiempos.comboAnioFiscal.items}" />
                                    </h:selectOneMenu>
                                    <h:message for="anioFiscal" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.nombre')}:" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{procesoAdqConsultaTiempos.nombre}" styleClass="form-control textoMedio" />
                                </div>
                            </div>                            
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Nro')}:" for="nroProc" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{procesoAdqConsultaTiempos.numero}" styleClass="form-control textoMedio" id="nroProc"/>
                                    <h:message for="nroProc" styleClass="help-inline msj-danger"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="idMetodoAdquisision" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.MetodoDeAdquisicion')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="idMetodoAdquisision" value="#{procesoAdqConsultaTiempos.comboMetodoAdq.selected}"  styleClass="form-control textoMedio"   required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}"   >
                                        <f:selectItems value="#{procesoAdqConsultaTiempos.comboMetodoAdq.items}" />
                                    </h:selectOneMenu> 
                                    <h:message for="idMetodoAdquisision" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="idUsuarioActividad" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Responsable')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="idUsuarioActividad" value="#{procesoAdqConsultaTiempos.comboUsuarios.selected}"  styleClass="form-control textoMedio" >
                                        <f:selectItems value="#{procesoAdqConsultaTiempos.comboUsuarios.items}" />
                                    </h:selectOneMenu> 
                                    <h:message for="idUsuarioActividad" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="estadoProceso" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Paso')}:" />
                                <div class="col-sm-8">                      
                                    <h:selectOneMenu  id="estadoProceso" value="#{procesoAdqConsultaTiempos.estado}" styleClass="form-control textoMedio"  >
                                        <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                        <f:selectItems value="#{utilsMB.getEstadosProcesoAdq()}" var="estado"  itemValue="#{estado}" itemLabel="#{textMB.obtenerTexto(estado.label)}"  />
                                    </h:selectOneMenu>
                                    <h:message for="estadoProceso" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                        </div>                                
                        <div class="col-sm-6 form-horizontal">
                            <div class="form-group">
                                <p:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FechaPlanificacion(PAC)')}:" for="menorFechaInsumo"/>
                                <div class="col-sm-8">
                                    <p:calendar value="#{procesoAdqConsultaTiempos.menorFechaInsumo}" styleClass="textoMedio" id="menorFechaInsumo" locale="es" pattern="dd/MM/yyyy"/>
                                    <h:message for="menorFechaInsumo" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.FechaEstimada')}:" for="menorFechaGantt"/>
                                <div class="col-sm-8">
                                    <p:calendar value="#{procesoAdqConsultaTiempos.menorFechaGantt}" styleClass="textoMedio" id="menorFechaGantt"  locale="es" pattern="dd/MM/yyyy"/>
                                    <h:message for="menorFechaGantt" styleClass="help-inline msj-danger" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="unidadTecnica" styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.UT')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="unidadTecnica" value="#{procesoAdqConsultaTiempos.comboUnidadTecnica.selected}"  styleClass="form-control textoMedio" >
                                        <f:selectItems value="#{procesoAdqConsultaTiempos.comboUnidadTecnica.items}" />
                                    </h:selectOneMenu> 
                                    <h:message for="unidadTecnica" styleClass="help-inline msj-danger" />
                                </div>
                            </div>                        
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.NroPAC')}:" for="nroPAC" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{procesoAdqConsultaTiempos.nroPAC}" styleClass="form-control textoMedio" id="nroPAC" />
                                    <h:message for="nroPAC" styleClass="help-inline msj-danger" />
                                </div>
                            </div>                        
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.NombrePAC')}:" />
                                <div class="col-sm-8">
                                    <h:inputText  value="#{procesoAdqConsultaTiempos.nombrePAC}" styleClass="form-control textoMedio" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search" update="tableForm formfiltro:mensajes" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{procesoAdqConsultaTiempos.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{procesoAdqConsultaTiempos.limpiar()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', procesoAdqConsultaTiempos.lazyModel.rowCount)}" styleClass="titulo-resultados"></h:outputText>

                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{procesoAdqConsultaTiempos.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}">
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="TiemposProcesoAdquisicion" />
                        </h:commandLink> 
                    </f:facet>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Nro')}"  sortBy="#{dummy.secuenciaNumero}" >
                        <h:outputText value="#{item.propertyMap['secuenciaNumero']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.NombreProcesoAdquisicion')}"  sortBy="#{dummy.nombre}" >
                        <h:outputText value="#{item.propertyMap['nombre']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Anio')}"  sortBy="#{dummy.anio.anio}" >
                        <h:outputText value="#{item.propertyMap['anio.anio']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.MetodoAdq.')}"  sortBy="#{dummy.metodoAdquisicion.nombre}" >
                        <h:outputText value="#{item.propertyMap['metodoAdquisicion.nombre']}" />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.PasoActual')}"  sortBy="#{dummy.estado}" >
                        <h:outputText value="#{textMB.obtenerTexto(item.propertyMap['estado'].label)}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.FechaInicioPlanificada')}" title="#{textMB.obtenerTexto('labels.FechaInicioPlanificadaTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerFechaInicioPlanificada(item.propertyMap['id'])}" converter="dateConverter"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.FechaFinPlanificada')}" title="#{textMB.obtenerTexto('labels.FechaFinPlanificadaTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerFechaFinPlanificadaParaPasoActual(item.propertyMap['id'])}" converter="dateConverter"/>
                    </p:column>

                    <p:column styleClass="numericos">
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.TiempoFinPlanificado')}" title="#{textMB.obtenerTexto('labels.TiempoFinPlanificadoTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerTiempoPlanificadoParaEstadoActual(item.propertyMap['id'])}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.FechaInicioReal')}" title="#{textMB.obtenerTexto('labels.FechaInicioRealTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerFechaInicioReal(item.propertyMap['id'])}" converter="dateConverter"/>
                    </p:column>

                    <p:column styleClass="numericos">
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.DiasEnPausa')}" title="#{textMB.obtenerTexto('labels.DiasEnPausaTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{item.propertyMap['diasEnPausa'] ne null?item.propertyMap['diasEnPausa']:0}"/>
                    </p:column>

                    <p:column styleClass="numericos">
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.TiempoReal')}" title="#{textMB.obtenerTexto('labels.TiempoRealTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerTiempoRealParaEstadoActual(item.propertyMap['id'])}"/>
                    </p:column>

                    <p:column styleClass="numericos">
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.TiempoAtraso')}" title="#{textMB.obtenerTexto('labels.TiempoAtrasoTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerTiempoAtraso(item.propertyMap['id'])}"/>
                    </p:column>

                    <p:column styleClass="numericos">
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.TiempoAdelanto')}" title="#{textMB.obtenerTexto('labels.TiempoAdelantoTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{procesoAdqConsultaTiempos.obtenerTiempoAdelanto(item.propertyMap['id'])}"/>
                    </p:column>

                    <p:column sortBy="#{dummy.estadoProceso}" >
                        <f:facet name="header">
                            <h:outputText value="#{textMB.obtenerTexto('labels.EstadoProcesoAdquisicion')}" title="#{textMB.obtenerTexto('labels.EstadoProcesoAdquisicionTooltip')}"/>
                        </f:facet>
                        <h:outputText value="#{textMB.obtenerTexto(item.propertyMap['estadoProceso'].label)}" />
                    </p:column>

                </p:dataTable>       
            </div>
        </h:form>
    </ui:composition>
</html>
