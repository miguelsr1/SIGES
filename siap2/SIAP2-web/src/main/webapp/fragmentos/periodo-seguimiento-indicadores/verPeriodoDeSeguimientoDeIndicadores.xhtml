<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerPeriodoDeSeguimientoDeIndicadores')}"/>
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.VerPeriodoDeSeguimientoDeIndicadores')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.VerPeriodoDeSeguimientoDeIndicadores')}" escape="false" /> 
            </div>
        </ui:fragment>  

        <h:form id="formCreatePlantilla"  prependId="false"   >
            <div class="form-horizontal">
                <p:focus context="bloqueNoModal" />
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		


                    <!--iniico y fin -->
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaDesde')}:"/>
                        <div class="col-sm-9">
                            <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.desde}" styleClass="form-control-static textoLargo"   converter="dateConverter"   />                   
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.FechaHasta')}:" />
                        <div class="col-sm-9">
                            <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.hasta}" styleClass="form-control-static textoLargo"   converter="dateConverter"   />                   
                        </div>
                    </div>                    

                    <!-- mensual -->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoMensual}" disabled="true" >
                                        </h:selectBooleanCheckbox> 
                                        #{textMB.obtenerTexto('labels.Mensual')}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.getListNombres('MENSUAL').get(periodoDeSeguimientoDeIndicadoresCE.objeto.posicionHabilitadaMensual)}" styleClass="form-control-static"    
                                              rendered="#{ periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoMensual}" />                   
                            </div>
                        </div>
                    </div>          


                    <!-- trimestral -->         
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoTrimestral}" disabled="true" >
                                        </h:selectBooleanCheckbox>
                                        #{textMB.obtenerTexto('labels.Trimestral')}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.getNombreIndicador('TRIMESTRAL', periodoDeSeguimientoDeIndicadoresCE.objeto.posicionHabilitadaTrimestral)}" styleClass="form-control-static"    
                                              rendered="#{ periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoTrimestral}" />       
                            </div>
                        </div>
                    </div> 


                    <!-- cuatrimestral -->         
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoCuatrimestral}" disabled="true" >
                                        </h:selectBooleanCheckbox>
                                        #{textMB.obtenerTexto('labels.Cuatrimestral')}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-9">                                
                                <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.getNombreIndicador('CUATRIMESTRAL',periodoDeSeguimientoDeIndicadoresCE.objeto.posicionHabilitadaCuatrimestral)}" styleClass="form-control-static"    
                                              rendered="#{ periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoCuatrimestral}" />   
                            </div>
                        </div>
                    </div> 




                    <!-- semestral -->         
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoSemestral}" disabled="true" >
                                        </h:selectBooleanCheckbox>
                                        #{textMB.obtenerTexto('labels.Semestral')}
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <h:outputText value="#{periodoDeSeguimientoDeIndicadoresCE.getNombreIndicador('SEMESTRAL',periodoDeSeguimientoDeIndicadoresCE.objeto.posicionHabilitadaSemestral)}" styleClass="form-control-static"    
                                              rendered="#{ periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoSemestral}" />  
                            </div>
                        </div>
                    </div> 



                    <!-- anual -->         
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="col-xs-3">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.habilitadoAnual}" disabled="true" /> #{textMB.obtenerTexto('labels.Anual')} 
                                    </label>
                                </div>
                            </div>
                            <!--                            <div class="col-xs-9">
                                                            <h:selectOneMenu id="planificacion" value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.posicionHabilitada}"  styleClass="form-control textoMedio"  >
                                                                <f:ajax render=""/> 
                                                                <f:selectItems value="#{periodoDeSeguimientoDeIndicadoresCE.getListNombres('ANUAL')}" />
                                                            </h:selectOneMenu> 
                                                        </div>-->
                        </div>
                    </div> 




                    <!-- tipos de proyecto a los que aplica -->      
                    <div class="form-group">
                        <p:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.TipoProyectoAplica')}:" />
                        <div class="col-sm-9">                            
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.aplicaProyectosAdministrarivos}" disabled="true"  >
                                    </h:selectBooleanCheckbox>
                                    #{textMB.obtenerTexto('labels.Administrativo')}
                                </label>
                            </div>                                                       
                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{periodoDeSeguimientoDeIndicadoresCE.objeto.aplicaProyectosDeInversion}" disabled="true" >
                                    </h:selectBooleanCheckbox>
                                    #{textMB.obtenerTexto('labels.InversionNoInversion')}
                                </label>
                            </div>
                        </div>
                    </div>                    



                </p:outputPanel>

                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <h:outputLink styleClass="btn btn-link" value="#{periodoDeSeguimientoDeIndicadoresCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </div>

        </h:form>
    </ui:composition>
</html>
