<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerSafi')}" />
                </h2>
            </div>
        </ui:fragment>


        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.InformacionCompromisoEnSIAP')}"/></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" globalOnly="true" styleClass="mensajes"/>
                        </div>


                        <div class="col-sm-12 form-horizontal">
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Estado')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" value="#{verSafiMB.objeto.estado.label}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.metodoAdquisicion')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" value="#{verSafiMB.objeto.procesoAdquisicion.metodoAdquisicion.nombre}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.NumeroProceso')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" value="#{verSafiMB.objeto.procesoAdquisicion.secuenciaAnio} - #{verSafiMB.objeto.procesoAdquisicion.secuenciaNumero}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.EstadoProceso')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" value="#{verSafiMB.objeto.procesoAdquisicion.estado.label}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaEmision')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" 
                                                  value="#{verSafiMB.objeto.fechaEmision}" 
                                                  converter="dateConverterAceptaNull"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaSolicitud')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" 
                                                  value="#{verSafiMB.objeto.fechaSolicitud}" 
                                                  converter="dateConverterAceptaNull"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaValidacion')}:" />
                                <div class="col-sm-9">
                                    <h:outputText styleClass="form-control-static" 
                                                  value="#{verSafiMB.objeto.fechaValidacion}" 
                                                  converter="dateConverterAceptaNull"/>
                                </div>
                            </div>


                        </div>    
                    </div>
                </fieldset>
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.InformacionCompromisoEnSafi')}"/></legend>
                    <div>
                        <h:outputText styleClass="requeridos margenSup" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                        <p:dataTable var="row" value="#{verSafiMB.compromisosSafi}" emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}">
                            <p:column headerText="#{textMB.obtenerTexto('labels.MesComprometido')}">
                                <h:outputText value="#{row.mesComprometido}" />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.Comprometido')}" styleClass="numericos">
                                <h:outputText value="#{row.comprometido}" >
                                    <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.MesDevengado')}">
                                <h:outputText value="#{row.mesDevengado}" />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.Devengado')}" styleClass="numericos">
                                <h:outputText value="#{row.devengado}">
                                    <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.MesPagado')}">
                                <h:outputText value="#{row.mesPagado}" />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.Pagado')}" styleClass="numericos">
                                <h:outputText value="#{row.pagado}">
                                    <f:convertNumber locale="#{utilsMB.localeDinero}" pattern="#{utilsMB.patternDinero}"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>


                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <h:outputLink  styleClass="btn btn-link" value="consultaCompromisoPresupuestario.xhtml">
                            <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                        </h:outputLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
