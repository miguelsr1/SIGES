<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition>
        <ui:fragment>
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.VerInformacionCompromiso')}" />
                </h2>
            </div>
        </ui:fragment>


        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{verInformacionCompromiso.objeto.archivo.nombreOriginal}"/></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" globalOnly="true" styleClass="mensajes"/>
                        </div>
                        <p:tabView>
                            <p:tab title="#{textMB.obtenerTexto('labels.Comprometido')}">
                                
                                <div class="col-sm-12 form-horizontal">
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaGeneracion')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText styleClass="form-control-static" 
                                                          value="#{verInformacionCompromiso.objeto.comprometidoFechaGenera}" 
                                                          converter="dateConverterAceptaNull"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.comprometidoEjercicio}" />
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.comprometidoInstitucion}"/>
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.comprometidoUnidad}"/>
                                    </div>
                                </div>  
                                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                                <p:dataTable id="tabla1" var="row" value="#{verInformacionCompromiso.objeto.comprometidos}"
                                             paginator="true" rows="10"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,25,50"
                                             styleClass="table tabla-resultados">
                                    
                                    
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Ejercicio')}">
                                        <h:outputText value="#{row.anio}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.N.Compro')}">
                                        <h:outputText value="#{row.nroComprobante}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Item')}">
                                        <h:outputText value="#{row.item}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.Elaborac.')}">
                                        <h:outputText value="#{row.fechaElaborac}" converter="dateConverterAceptaNull"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.No.D.Resp.')}">
                                        <h:outputText value="#{row.nroDResp}" />
                                    </p:column>

                                        <h:outputText value="#{row.nit}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Proveedor')}">
                                        <h:outputText value="#{row.proveedor}" />

                                        <h:outputText value="#{row.proyecto}"/>

                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.R.')}">
                                        <h:outputText value="#{row.fr}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.A.O.')}">
                                        <h:outputText value="#{row.ao}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Espec.')}">
                                        <h:outputText value="#{row.espec}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Mes')}">
                                        <h:outputText value="#{row.mes}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Comprometido')}" styleClass="numericos">
                                        <h:outputText value="#{row.comprometido}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Descomp.')}"  styleClass="numericos">
                                        <h:outputText value="#{row.descomp}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Congelado')}"  styleClass="numericos">
                                        <h:outputText value="#{row.congelado}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Disponible')}"  styleClass="numericos">
                                        <h:outputText value="#{row.disponible}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Concepto')}">
                                        <h:outputText value="#{row.concepto}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{textMB.obtenerTexto('labels.Devengado')}">
                                
                                <div class="col-sm-12 form-horizontal">
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.devengadoPeriodo}"/>
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaGeneracion')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText styleClass="form-control-static" 
                                                          value="#{verInformacionCompromiso.objeto.devengadoFechaGenera}"
                                                          converter="dateConverterAceptaNull"/>
                                        </div> 
                                    </div>
                                    <div class="form-group">

                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.devengadoInstitucion}"/>
                                    </div>

                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.devengadoUnidad}"/>
                                    </div>

                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,25,50"
                                             styleClass="table tabla-resultados">
                                    
                                                                        
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Ejercicio')}">
                                        <h:outputText value="#{row.ejercicio}" />
                                    </p:column>

                                        <h:outputText value="#{row.nit}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Nombre')}">
                                        <h:outputText value="#{row.nombre}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.No.Docu.Orig')}">
                                        <h:outputText value="#{row.nroDocuOrig}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.No.ItemOblig')}">
                                        <h:outputText value="#{row.itemOblig}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Proy.')}">
                                        <h:outputText value="#{row.proyecto}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.R.')}">
                                        <h:outputText value="#{row.fr}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.A.O.')}">
                                        <h:outputText value="#{row.ao}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.UP_LT')}">
                                        <h:outputText value="#{row.upLt}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.F.')}">
                                        <h:outputText value="#{row.ff}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Compromiso')}">
                                        <h:outputText value="#{row.compromisoTxt}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Item')}">
                                        <h:outputText value="#{row.item}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.MesDevengado')}">
                                        <h:outputText value="#{row.mesDevengado}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Devengado')}"  styleClass="numericos">
                                        <h:outputText value="#{row.devengado}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Concepto')}">
                                        <h:outputText value="#{row.concepto}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="#{textMB.obtenerTexto('labels.Pagado')}">
                                
                                <div class="col-sm-12 form-horizontal">
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.pagadoPeriodo}"/>
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaGeneracion')}:" />
                                        <div class="col-sm-9">
                                            <h:outputText styleClass="form-control-static" 
                                                          value="#{verInformacionCompromiso.objeto.pagadoFechaGenera}"
                                                          converter="dateConverterAceptaNull"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.pagadoEjercicio}" />
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.pagadoInstitucion}"/>
                                    </div> 
                                    <div class="form-group">
                                        <h:outputText styleClass="col-sm-12 control-label" value="#{verInformacionCompromiso.objeto.pagadoUnidad}"/>
                                    </div>
                                </div>  

                                <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>

                                             paginator="true" rows="10"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,25,50"
                                             styleClass="table tabla-resultados">
                                    
                                                                       
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Ejercicio')}">
                                        <h:outputText value="#{row.ejercicio}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Nit')}">
                                        <h:outputText value="#{row.nit}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Nombre')}">
                                        <h:outputText value="#{row.nombre}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.No.Docu.Orig')}">
                                        <h:outputText value="#{row.nroDocuOrig}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.No.ItemPago')}">
                                        <h:outputText value="#{row.itemPago}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Proy.')}">
                                        <h:outputText value="#{row.proyecto}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.UP_LT')}">
                                        <h:outputText value="#{row.upLt}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.A.O.')}">
                                        <h:outputText value="#{row.ao}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.R.')}">
                                        <h:outputText value="#{row.fr}" />
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.F.F.')}">
                                        <h:outputText value="#{row.ff}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.MesPagado')}">
                                        <h:outputText value="#{row.mesPagado}"/>
                                    </p:column>
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Concepto')}">
                                        <h:outputText value="#{row.concepto}"/>
                                    </p:column>
                                    <p:column headerText="">
                                        <h:outputText value="#{row.otra1}"/>
                                    </p:column>
                                    <p:column headerText="">
                                        <h:outputText value="#{row.otra2}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>

                        
                    </div>
                </fieldset>
            </div>
        </h:form>
        <h:form id="tableForm">
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <h:outputLink  styleClass="btn btn-link" value="importarInfCompromiso.xhtml">
                            <h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" />
                        </h:outputLink>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
