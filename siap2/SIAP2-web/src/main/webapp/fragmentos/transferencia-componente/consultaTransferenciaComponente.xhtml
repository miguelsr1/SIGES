<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.TransferenciasComponente')}" /> 
                </h2>

                <div class="btn-group pull-right">
                    <p:commandButton styleClass="btn btn-default pull-right"  
                        icon="glyphicon glyphicon-plus"
                        value="#{textMB.obtenerTexto('labels.Crear')}" 
                        update="modalEditarForm"
                        actionListener="#{transferenciasComponenteMB.cleanObjects()}"
                        oncomplete="$('#editModal').modal('show');" 
                        immediate="true" />
                </div>
            </div>
        </h:form>

        
        
        <!-- FILTRO -->
        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend>
                        <h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" />
                    </legend>
                    <div class="buscador-filtros row">
                        <div class="col-xs-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        
                        <div class="col-sm-6 form-horizontal">

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.NumeroTransferencia')}:" />
                                <div class="col-sm-8">
                                    <h:inputText id="pk" value="#{transferenciasComponenteMB.transferenciasComponente.id}" autocomplete="off" styleClass="form-control textoMedio"  />
                                    <h:message for="pk" styleClass="help-inline msj-danger" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.Componente')}:" />
                                <div class="col-sm-8">
                                   <!-- <h:selectOneMenu  value="#{transferenciasComponenteMB.comboComponente.selected}" styleClass="form-control textoMedio">
                                        <f:selectItems value="#{transferenciasComponenteMB.comboComponente.items}"/>
                                    </h:selectOneMenu> -->
                                    <p:autoComplete id="filtroComponente" 
                                            styleClass="form-control textoLargo" 
                                            value="#{transferenciasComponenteMB.componenteSelected}"  
                                            completeMethod="#{transferenciasComponenteMB.completeComponentes}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('filtroComponente').search(PF('filtroComponente').input.val())" 
                                            widgetVar="filtroComponente" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{categoriaPresupuestoEscolarConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" update="filtroUnidadPresupuestaria" />
                                        </p:autoComplete>
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.UnidadPresupuestaria')}:" />
                                <div class="col-sm-8">
                                  <!--  <h:selectOneMenu id="unidadPresupuestaria" value="#{transferenciasComponenteMB.comboUnidadPresupuestaria.selected}" styleClass="form-control textoMedio">
                                        <f:selectItems value="#{transferenciasComponenteMB.comboUnidadPresupuestaria.items}"/>
                                    </h:selectOneMenu> -->
                                    <p:autoComplete id="filtroUnidadPresupuestaria" 
                                        styleClass="form-control textoLargo" 
                                        value="#{transferenciasComponenteMB.unidadPresupuestariaSelected}"  
                                        completeMethod="#{transferenciasComponenteMB.completeUnidadesPresupuestarias}" 
                                        maxResults="10"
                                        var="ut" itemLabel="#{ut.nombre}"  
                                        itemValue="#{ut}" 
                                        onclick="PF('filtroUnidadPresupuestaria').search(PF('filtroUnidadPresupuestaria').input.val())" 
                                        widgetVar="filtroUnidadPresupuestaria" 
                                        forceSelection="true" 
                                        queryDelay="500" 
                                        converter="#{cuentaConverter}"
                                        multiple="false">
                                        <p:ajax event="itemSelect"  process="@this" />
                                    </p:autoComplete>
                                </div>
                            </div>
                            
                        </div>
                        
                        
                        <div class="col-sm-6 form-horizontal">

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu  value="#{transferenciasComponenteMB.comboAnioFiscal.selected}" styleClass="form-control textoMedio">
                                        <f:selectItems value="#{transferenciasComponenteMB.comboAnioFiscal.items}"/>
                                        <p:ajax update="filtroUnidadPresupuestaria" listener="#{transferenciasComponenteMB.cargarUnidadPresupuestaria()}" />
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                            
                           
                            
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton styleClass="btn btn-primary" 
                                                     icon="glyphicon glyphicon-search" 
                                                     update="tableForm formfiltro:mensajes" 
                                                     value="#{textMB.obtenerTexto('labels.Consultar')}"  
                                                     actionListener="#{transferenciasComponenteMB.filterTable()}"/>
                                    
                                    <p:commandButton styleClass="btn btn-link" 
                                                     update="tableForm formfiltro" 
                                                     value="#{textMB.obtenerTexto('labels.Limpiar')}" 
                                                     actionListener="#{transferenciasComponenteMB.cleanObjects()}" />
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </fieldset>
            </div>            
        </h:form>
        
        
        
        <!-- DATA TABLE -->
        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusquedae{0}ementos', transferenciasComponenteMB.lazyModel.rowCount)}" styleClass="titulo-resultados"/>

                <p:dataTable
                    id="dataTable"
                    var="item" 
                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                    value="#{transferenciasComponenteMB.lazyModel}" 
                    paginator="true" rows="25"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                    rowsPerPageTemplate="5,10,25,50"
                    lazy="true"
                    styleClass="table tabla-resultados">

                    <f:facet name="{Exporters}" >
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataTable" fileName="Categoria" />
                        </h:commandLink> 
                    </f:facet>

                    <p:column headerText="#{textMB.obtenerTexto('labels.NumeroTransferencia')}">
                        <h:outputText value="#{transferenciasComponenteMB.concatenarID(item.propertyMap['transferencia.id'], item.propertyMap['id'])}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Componente')}">
                        <h:outputText value="#{item.propertyMap['componente.nombre']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Subcomponente')}">
                        <h:outputText value="#{item.propertyMap['subcomponente.nombre']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.UnidadPresupuestaria')}">
                        <h:outputText value="#{item.propertyMap['unidadPresupuestaria.nombre']}" />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.LineaPresupuestaria')}">
                        <h:outputText value="#{item.propertyMap['lineaPresupuestaria.nombre']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.AnioFiscal')}">
                        <h:outputText value="#{item.propertyMap['anioFiscal.anio']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Porcentaje')}" styleClass="alinearDerecha">
                        <h:outputText value="#{item.propertyMap['porcentaje']}"  />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.ImporteFijoCentro')}" styleClass="alinearDerecha">
                        <h:outputText value="#{item.propertyMap['importeFijoCentro']}"  />
                    </p:column>

                    <p:column headerText="#{textMB.obtenerTexto('labels.Remanente')}">
                        <h:outputText rendered="#{item.propertyMap['remanente']}" value="#{textMB.obtenerTexto('labels.Si')}" />
                        <h:outputText rendered="#{!item.propertyMap['remanente']}" value="#{textMB.obtenerTexto('labels.No')}" />
                    </p:column>
                    
                    <p:column headerText="#{textMB.obtenerTexto('labels.Estado')}">
                        <h:outputText value="#{item.propertyMap['estado'].label}"  />
                    </p:column>

                    
                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Editar')}" styleClass="columnaAcciones">
                        <p:commandButton icon="glyphicon glyphicon-pencil" 
                            styleClass="btn btn-icono"  
                            title="#{textMB.obtenerTexto('labels.Editar')}"  
                            oncomplete="$('#editModal').modal('show');" 
                            action="#{transferenciasComponenteMB.findTransferenciaComponente(item.propertyMap['id'])}"  
                            update="modalEditarForm tableForm"/>
                    </p:column>
                    
                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.VerHistorico')}" styleClass="columnaAcciones">
                        <p:commandButton icon="glyphicon glyphicon-open-file" 
                            styleClass="btn btn-icono"  
                            title="#{textMB.obtenerTexto('labels.VerHistorico')}"  
                            oncomplete="$('#historicoModal').modal('show');" 
                            action="#{transferenciasComponenteMB.cargarHistorico(item.propertyMap['id'])}"  
                            update="modalHistoricoForm tableForm"/>
                    </p:column>
                    
                    
                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Desembolsos')}" styleClass="columnaAcciones">
                        <h:outputLink  value="consultaDesembolsos.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Desembolsos')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                                <span class="glyphicon glyphicon-list-alt"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Editar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>
                    
                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Previsualizar')}" styleClass="columnaAcciones">
                        <h:outputLink  value="consultaTransferenciaComponentePrevisualizacion.xhtml" class="btn btn-icono" title="#{textMB.obtenerTexto('labels.Previsualizar')}">
                            <f:param name="id" value="#{item.propertyMap['id']}" />
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <h:outputText value="#{textMB.obtenerTexto('labels.Previsualizar')}" styleClass="textoOculto" />
                        </h:outputLink>
                    </p:column>

                    <p:column exportable="false" headerText="#{textMB.obtenerTexto('labels.Anular')}" styleClass="columnaAcciones">
                        <p:commandButton icon="glyphicon glyphicon-remove" 
                            styleClass="btn btn-danger btn-icono" 
                            title="#{textMB.obtenerTexto('labels.Anular')}"  
                            onclick="if (!existeConfirmacion(this.id)) return false" 
                            action="#{transferenciasComponenteMB.eliminar(item.propertyMap['id'])}"
                            update="tableForm confirmModalCallBackBody" 
                            onsuccess="$('#confirmModalCallBack').modal('hide');"/>
                    </p:column>

                </p:dataTable>  
            </div>
        </h:form>
        

        
        <!-- HISTORICO -->
        <div class="modal fade"  id="historicoModal" tabindex="-1" role="dialog" aria-labelledby="editModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <h:form id="modalHistoricoForm" prependId="false">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.ConsultaHistorica')}" /> 
                            </span>
                        </div>
                        <div class="modal-body">
                            <div class="tablaConScroll">
                                <p:dataTable
                                    id="dataTableHistorico"
                                    var="item" 
                                    emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                                    value="#{transferenciasComponenteMB.listaHistoricoTransferenciasComponente}" 
                                    styleClass="table" >

                                    <p:column headerText="#{textMB.obtenerTexto('labels.Componente')}">
                                        <h:outputText value="#{item.componente.nombre}"  />
                                    </p:column>

                                    <p:column headerText="#{textMB.obtenerTexto('labels.Subcomponente')}">
                                        <h:outputText value="#{item.subcomponente.nombre}"  />
                                    </p:column>

                                    <p:column headerText="#{textMB.obtenerTexto('labels.UnidadPresupuestaria')}">
                                        <h:outputText value="#{item.unidadPresupuestaria.nombre}"  />
                                    </p:column>

                                    <p:column headerText="#{textMB.obtenerTexto('labels.LineaPresupuestaria')}">
                                        <h:outputText value="#{item.lineaPresupuestaria.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.AnioFiscal')}">
                                        <h:outputText value="#{item.anioFiscal.anio}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Porcentaje')}">
                                        <h:outputText value="#{item.porcentaje}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.ImporteFijoCentro')}">
                                        <h:outputText value="#{item.importeFijoCentro}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Remanente')}">
                                        <h:outputText rendered="#{item.remanente}" value="#{textMB.obtenerTexto('labels.Si')}" />
                                        <h:outputText rendered="#{!item.remanente}" value="#{textMB.obtenerTexto('labels.No')}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.Estado')}">
                                        <h:outputText value="#{item.estado.label}" />
                                    </p:column>
                                    
                                    <p:column headerText="#{textMB.obtenerTexto('labels.FechaModificacion')}">
                                        <h:outputText value="#{item.ultMod}"  converter="dateConverterHastaSegundos"/>
                                    </p:column>

                                    <p:column headerText="#{textMB.obtenerTexto('labels.Usuario')}">
                                        <h:outputText value="#{item.ultUsuario}"  />
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>
                        <div class="modal-footer">                            
                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                                <h:outputText value="#{textMB.obtenerTexto('labels.Cerrar')}" />
                            </button>
                        </div>
                    </h:form>      
                </div>
            </div>
        </div> 

        <!-- Modal de editar -->
        <div class="modal fade"  id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h:form id="modalEditarForm" prependId="false">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                            <span class="modal-title">
                                <h:outputText value="#{textMB.obtenerTexto('labels.TransferenciasComponente')}" />
                            </span>
                        </div>
                        
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <h:messages id="mensajesEditar" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		                                
                                
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Componente')}:" />
                                    <div class="col-sm-9">
                                        <!--<h:selectOneMenu id="componente" value="#{transferenciasComponenteMB.comboComponente.selected}" styleClass="form-control textoLargo" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                            <f:selectItems value="#{transferenciasComponenteMB.comboComponente.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarSubcomponentes()}" update="subcomponente"/>
                                        </h:selectOneMenu> -->
                                        <p:autoComplete id="componente" 
                                            styleClass="form-control textoLargo" 
                                            value="#{transferenciasComponenteMB.componenteSelected}"  
                                            completeMethod="#{transferenciasComponenteMB.completeComponentes}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('componente').search(PF('componente').input.val())" 
                                            widgetVar="componente" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{categoriaPresupuestoEscolarConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" update="subcomponente unidadPresupuestaria lineaPresupuestaria" listener="#{transferenciasMB.limpiarCampos(1)}"/>
                                        </p:autoComplete>
                                        <h:message for="componente" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="required">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Subcomponente')}:" />
                                    </div>
                                    <div class="col-sm-9">
                                        <!--<h:selectOneMenu id="subcomponente" value="#{transferenciasComponenteMB.comboSubcomponente.selected}" styleClass="form-control textoLargo" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                            <f:selectItems value="#{transferenciasComponenteMB.comboSubcomponente.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarFuenteFinanciamiento()}" process="lineaPresupuestaria subcomponente" update="ffinanciamiento"/>
                                        </h:selectOneMenu>-->
                                        <p:autoComplete id="subcomponente" 
                                            styleClass="form-control textoLargo" 
                                            value="#{transferenciasComponenteMB.subComponenteSelected}"  
                                            completeMethod="#{transferenciasComponenteMB.completeSubComponentes}" 
                                            maxResults="10"
                                            var="ut" itemLabel="#{ut.nombre}"  
                                            itemValue="#{ut}" 
                                            onclick="PF('subcomponente').search(PF('subcomponente').input.val())" 
                                            widgetVar="subcomponente" 
                                            forceSelection="true" 
                                            queryDelay="500" 
                                            converter="#{componentePresupuestoEscolarConverter}"
                                            multiple="false">
                                            <p:ajax event="itemSelect"  process="@this" update="unidadPresupuestaria lineaPresupuestaria" listener="#{transferenciasMB.limpiarCampos(2)}"/>
                                        </p:autoComplete>
                                        <h:message for="subcomponente" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="required">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                                    </div>
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="anioFiscal" value="#{transferenciasComponenteMB.comboAnioFiscal.selected}" styleClass="form-control textoLargo" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                            <f:selectItems value="#{transferenciasComponenteMB.comboAnioFiscal.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarUnidadPresupuestaria()}" update="unidadPresupuestaria lineaPresupuestaria"/>
                                        </h:selectOneMenu> 
                                        <h:message for="anioFiscal" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.UnidadPresupuestaria')}:" />
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="unidadPresupuestaria" value="#{transferenciasComponenteMB.comboUnidadPresupuestaria.selected}" styleClass="form-control textoLargo" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                            <f:selectItems value="#{transferenciasComponenteMB.comboUnidadPresupuestaria.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarLineaPresupuestaria()}" update="lineaPresupuestaria"/>
                                        </h:selectOneMenu> 
                                        <h:message for="unidadPresupuestaria" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="required">
                                        <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.LineaPresupuestaria')}:" />
                                    </div>
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="lineaPresupuestaria" value="#{transferenciasComponenteMB.comboLineaPresupuestaria.selected}" styleClass="form-control textoLargo" required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}">
                                            <f:selectItems value="#{transferenciasComponenteMB.comboLineaPresupuestaria.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarFuenteFinanciamiento()}" process="lineaPresupuestaria subcomponente" update="ffinanciamiento"/>
                                        </h:selectOneMenu> 
                                        <h:message for="lineaPresupuestaria" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FuenteFinanciamiento')}:" />
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="ffinanciamiento"  value="#{transferenciasComponenteMB.comboFuenteFinanciamiento.selected}" styleClass="form-control textoLargo" >
                                            <f:selectItems value="#{transferenciasComponenteMB.comboFuenteFinanciamiento.items}"/>
                                            <p:ajax listener="#{transferenciasComponenteMB.cargarFuenteRecursos()}" process="lineaPresupuestaria subcomponente ffinanciamiento" update="fRecursos"/>
                                        </h:selectOneMenu> 
                                        <h:message for="ffinanciamiento" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FuenteRecursos')}:" />
                                    <div class="col-sm-9">
                                        <h:selectOneMenu id="fRecursos"  value="#{transferenciasComponenteMB.comboFuenteRecursos.selected}" styleClass="form-control textoLargo" >
                                            <f:selectItems value="#{transferenciasComponenteMB.comboFuenteRecursos.items}"/>
                                        </h:selectOneMenu> 
                                        <h:message for="fRecursos" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Descripcion')}:" />
                                    <div class="col-sm-9">
                                        <h:inputTextarea id="descripcion" value="#{transferenciasComponenteMB.transferenciasComponente.descripcion}" styleClass="form-control textoLargo" rows="4" />
                                        <h:message for="descripcion" styleClass="help-inline msj-danger" />
                                    </div>
                                </div>
                              
                                <p:outputPanel id="pnelPorcentaje" >
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <div class="checkbox">
                                                <label>
