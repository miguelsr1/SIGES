<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">





    <!-- MODAL CONFIRMACION DE ELIMINAR-->
    <h:form prependId="false">
        <div class="modal fade confirm-modal-callback"  id="confirmModalCallBackConParametros" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                        <span class="modal-title" id="modal-confirmarConParametros-titulo-custom"></span>
                    </div>
                    <div class="modal-body">    
                        <p:outputPanel>
                            <div>
                                <h:messages id="mensajesConfirmConParametrosCallBack" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes ocultar-al-abrir"/>
                            </div>
                            <span id="modal-confirmarConParametros-contenido-custom" ></span>
                        </p:outputPanel>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-ok" value="#{textMB.obtenerTexto('labels.Confirmar')}" onclick="confirmar();"  />
                        <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    <!-- js que setea la variable del modal-->
    <h:outputScript library="js" name="confirmModal.js" />  





</ui:composition>
