<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <div class="panelTituloPagina">
            <h2 id="overview" class="page-header">
                <h:outputText value="#{textMB.obtenerTexto('labels.VerPlanificacionEstrategica')}" />
            </h2>
            
            <button type="button" class="btn btn-default pull-right ayuda-btn" 
                    data-container="body" 
                    data-toggle="popover" 
                    data-placement="bottom" 
                    data-html="true"
                    data-content="#{textMB.obtenerTextoAyuda('ayuda.VerPlanificacionEstrategica')}">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
            </button>
            
            <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.VerPlanificacionEstrategica')}" escape="false" /> 
        </div>

        <h:form id="crear"  >
            <div class="form-horizontal">
                <p:outputPanel id="bloqueNoModal" styleClass="grupoCampos">
                    <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Nombre')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="nombre" value="#{planificacionEstrategicaCE.objeto.nombre}" styleClass="form-control-static textoLargo" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaDesde')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="desde" value="#{planificacionEstrategicaCE.objeto.desde}" styleClass="form-control-static textoLargo"   converter="dateConverter"   />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.FechaHasta')}:" />
                        <div class="col-sm-9">
                            <h:outputText  value="#{planificacionEstrategicaCE.objeto.hasta}" styleClass="form-control-static textoLargo"      converter="dateConverter"  />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.estado')}:" />
                        <div class="col-sm-9">    
                            <h:outputText  value="#{textMB.obtenerTexto(planificacionEstrategicaCE.objeto.estado.label)}"  styleClass="form-control-static textoLargo"  />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputText styleClass="col-sm-3 control-label" value="#{textMB.obtenerTexto('labels.Objetivo')}:" />
                        <div class="col-sm-9">
                            <h:outputText id="objetivo" value="#{planificacionEstrategicaCE.objeto.objetivo}"  styleClass="form-control-static textoLargo"   />
                        </div>
                    </div>
                </p:outputPanel>

                <!--         </h:form>   
                        <h:form id="tabla" > -->
                <div class="grupoCampos">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <h:outputText styleClass="subtitulo" value="#{textMB.obtenerTexto('labels.LineasEstrategicas')}" />
                        </div>
                    </div>
                    <p:outputPanel id="panelTabla">
                        <p:dataTable  var="item" 
                                      value="#{planificacionEstrategicaCE.lineasEstrategicas}" 
                                      emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}" 
                                      rowIndexVar="rowIndex">

                            <p:column headerText="#{textMB.obtenerTexto('labels.nombre')}">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </div>
            </div>

            <div class="form-group sin-color">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:outputLink styleClass="btn btn-link" value="#{planificacionEstrategicaCE.cerrar()}" ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                </div>
            </div>
        </h:form>   
    </ui:composition>
</html>
