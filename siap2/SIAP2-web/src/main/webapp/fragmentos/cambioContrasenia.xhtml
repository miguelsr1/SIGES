<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="otformCreateAgenda" >
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.ChangePassword')}" />
                </h2>
            </div>
            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
        </h:form>
        <h:form id="formCreateAgenda"  prependId="false" styleClass="form-horizontal">
            <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
            
            <div class="grupoCampos">
                <h:panelGroup layout="block" styleClass="contenido-habilitado" >
                    <!--<h4>Datos de contacto</h4>-->
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.oldPassword')}:" for="oldPass"/>
                        <div class="col-sm-9">
                            <h:inputSecret id="oldPass" value="#{cambioContraseniaMB.contraseniaActual}" styleClass="form-control textoMedio"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                            <h:message for="oldPass" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.newPassword')}:" for="newPass"/>
                        <div class="col-sm-9">
                            <h:inputSecret id="newPass" value="#{cambioContraseniaMB.nuevaContrasenia}" styleClass="form-control textoMedio"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                            <h:message for="newPass" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.confirmPassword')}:" for="confirmPass"/>
                        <div class="col-sm-9">
                            <h:inputSecret id="confirmPass" value="#{cambioContraseniaMB.confirmacionContrasenia}" styleClass="form-control textoMedio"  required="true"  requiredMessage="#{textMB.obtenerTexto('labels.CampoRequerido')}" />
                            <h:message for="confirmPass" styleClass="help-inline msj-danger" />
                        </div>
                    </div>
                </h:panelGroup>
            </div>
            <h:panelGroup layout="block" >
                <div class="form-group sin-color">
                    <div class="col-sm-offset-3 col-sm-9">
                        <p:commandButton icon="glyphicon glyphicon-saved" styleClass="btn btn-primary"  value="Guardar" ajax="false" actionListener="#{cambioContraseniaMB.guardarMiContrasenia()}"  update="formCreateAgenda otformCreateAgenda:mensajes" />
                        <h:outputLink styleClass="btn btn-link" value="#{preagenda.cerrar()}"  ><h:outputText value="#{textMB.obtenerTexto('labels.Volver')}" /></h:outputLink>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
