<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CierreInversion')}" /> 
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.cierreInversion')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>

                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.cierreInversion')}" escape="false" /> 
            </div>
        </h:form>

        <h:form id="tableForm">
            <div class="panelFiltro">
                <div class="buscador-filtros row">
                    <div class="col-sm-12">
                        <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" globalOnly="true" styleClass="mensajes"/>
                    </div>
                    <div class="col-sm-12 form-horizontal">
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-2 control-label" value="*#{textMB.obtenerTexto('labels.AnioFiscal')}:" />
                            <div class="col-sm-2">                      
                                <h:selectOneMenu  id="anioFiscal" value="#{cierreInversion.idAnioFiscal}"  styleClass="form-control textoMedio">
                                    <f:selectItem itemLabel="#{textMB.obtenerTexto('labels.filtroVacio')}" itemValue="#{null}"/>
                                    <f:selectItems value="#{utilsMB.getAniosFiscalesSinCerrar()}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <p:commandButton styleClass="btn btn-primary" 
                                                 icon="glyphicon glyphicon-lock"  
                                                 update="tableForm" 
                                                 value="#{textMB.obtenerTexto('labels.CerrarAnioFiscal')}"  
                                                 onclick="if (!existeConfirmacionConParametros(this.id, 'Cerrar año fiscal', '¿Seguro desea cerrar el año fiscal?'))
                                                             return false"
                                                 actionListener="#{cierreInversion.cerrarAnioFiscal()}"/>
                            </div>
                        </div>
                    </div>                                
                </div>
            </div>

        </h:form>

        
        <ui:include src="../eliminarGeneralModal.xhtml" />
        <ui:include src="../confirmarConParametros.xhtml" />

    </ui:composition>
</html>
