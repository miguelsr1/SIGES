<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.CierrePlanificacion')}" /> 
                </h2>
                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.cierrePlanificacion')}" escape="false" /> 

            </div>
        </h:form>

        <h:form styleClass="buscador" id="formDescripcionPlanificacion">
            <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.detalleCierrePlanificacion')}" escape="false" /> 

        </h:form>

        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.cerrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-6 form-horizontal">

                            <div class="form-group">
                                <p:outputLabel styleClass="col-sm-4 control-label" value="#{textMB.obtenerTexto('labels.anioFiscal')}:" for="anioFiscal" />
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="anioFiscal" value="#{procesosCierre.comboAniosFiscales.selected}"
                                                      styleClass="form-control textoMedio">
                                        <f:selectItems value="#{procesosCierre.comboAniosFiscales.items}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>

                        </div>                                
                        <div class="col-sm-6 form-horizontal">


                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <p:commandButton value="#{textMB.obtenerTexto('labels.CierrePlanficacion')}"
                                                     styleClass="btn btn-primary" icon="glyphicon glyphicon-search" 
                                                     action="#{procesosCierre.cierrePlanificacion}" />  

                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </h:form>

    </ui:composition>
</html>
