<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <h:form id="formTitulo">
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.reporteInsumosPAC')}" /> 
                </h2>

                <button type="button" class="btn btn-default pull-right ayuda-btn" 
                        data-container="body" 
                        data-toggle="popover" 
                        data-placement="bottom" 
                        data-html="true"
                        data-content="#{textMB.obtenerTextoAyuda('ayuda.reporteInsumosPAC')}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </button>


                <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.reporteInsumosPAC')}" escape="false" /> 
            </div>
        </h:form>
        <h:form styleClass="buscador" id="formfiltro">
            <div class="panelFiltro">
                <fieldset>
                    <legend><h:outputText value="#{textMB.obtenerTexto('labels.filtrar')}" /></legend>
                    <div class="buscador-filtros row">
                        <div class="col-sm-12">
                            <h:messages id="mensajes" showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" globalOnly="true" styleClass="mensajes"/>
                        </div>
                        <div class="col-sm-12 form-horizontal">

                            <div class="form-group">
                                <h:outputLabel id="nroPAC" styleClass="col-sm-2 control-label" value="#{textMB.obtenerTexto('labels.nroPAC')}:" />
                                <div class="col-sm-10">
                                    <h:inputText  value="#{pacReporteInsumos.nroPAC}" styleClass="form-control textoMedio" />
                                    <h:message id="mensajeFiltro1" for="nroPAC" styleClass="help-inline msj-danger" />
                                </div>
                            </div> 
                            
                            <div class="form-group">
                                <h:outputLabel id="nombrePAC" styleClass="col-sm-2 control-label" value="#{textMB.obtenerTexto('labels.nombrePAC')}:" />
                                <div class="col-sm-10">
                                    <h:inputText  value="#{pacReporteInsumos.nombrePAC}" styleClass="form-control textoMedio" />
                                    <h:message for="nombrePAC" styleClass="help-inline msj-danger" />
                                </div>
                            </div>                            


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-search"  update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Consultar')}"  actionListener="#{pacReporteInsumos.filterTable()}"/>
                                    <p:commandButton styleClass="btn btn-link" update="tableForm formfiltro" value="#{textMB.obtenerTexto('labels.Limpiar')}" actionListener="#{pacReporteInsumos.limpiar()}"/>
                                </div>
                            </div>

                        </div>                                
                    </div>
                </fieldset>
            </div>
        </h:form>


        <h:form id="tableForm">
            <div class="panelFiltro">
                <h:outputText value="#{textMB.obtenerTexto('labels.ResultadoDeBusqueda')}" styleClass="titulo-resultados"></h:outputText>
                <h:outputText styleClass="requeridos margenSup" value="#{textMB.obtenerTexto('labels.PreciosExpresadosEnDolares')}"/>
                <p:dataTable id="dataPla" 
                             var="reg" 
                             value="#{pacReporteInsumos.registros}" 
                             rowIndexVar="rowIndex"
                             rowStyleClass="#{reg['styleClass']}" 
                             styleClass="table tabla-resultados table-sin-th"
                             emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}"
                             paginator="true" rows="25"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,25,50"
                             lazy="false"> 

                                                
                    
                    <p:column headerText="">
                        <h:outputText value="#{reg['col1']}" />
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{reg['col2']}" />
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{reg['col3']}" />
                    </p:column>                    

                    <p:column headerText="">
                        <h:outputText value="#{reg['col4']}"/>
                    </p:column>

                    <p:column headerText="">
                        <h:outputText value="#{reg['col5']}" />
                    </p:column>

                    <p:column headerText="" >
                        <h:outputText value="#{reg['col6']}" />
                    </p:column>

                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col7']} " />
                    </p:column>
            
                    <p:column headerText="" styleClass="numericos">
                        <h:outputText value="#{reg['col8']}" />
                    </p:column>
            
                    <p:column headerText="">
                        <h:outputText value="#{reg['col9']} "/>
                    </p:column>

                    <f:facet name="footer">
                        <h:commandLink styleClass="pull-right btn btn-icono" title="#{textMB.obtenerTexto('labels.Exportar')}">
                            <span class="glyphicon glyphicon-export"></span>
                            <p:dataExporter type="csv" target="tableForm:dataPla" fileName="lineaEstrategica" />
                        </h:commandLink> 
                    </f:facet>
                </p:dataTable>




            </div>
        </h:form>





    </ui:composition>
</html>
