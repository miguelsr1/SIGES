<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup layout="block" id="panelGeneralCompromisoPresupuestarioModificativa">
        <h:panelGroup layout="block" rendered="#{contratoCE.tempModificativa.id eq null}" >
            <div class="alert alert-warning" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"><h:outputText value="#{textMB.obtenerTexto('labels.Alerta')}:" /></span>
                <h:outputText value="#{textMB.obtenerTexto('labels.ParaSolicitarCompPresModificativaDebeGuardar')}" />       
            </div>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{contratoCE.tempModificativa.id ne null and contratoCE.tempModificativa.compromisoPresupuestario eq null}">
            <p:commandButton                 
                styleClass="btn btn-primary" 
                value="#{textMB.obtenerTexto('labels.SolicitarCompromisoPresupuestario')}"
                action="#{contratoCE.solicitarCompromisoPresupuestarioParaModificativa()}" 
                update="@form"/>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{contratoCE.tempModificativa.compromisoPresupuestario ne null}" >
            <div class="alert alert-warning" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only"><h:outputText value="#{textMB.obtenerTexto('labels.Alerta')}:" /></span>
                <h:outputText value="#{textMB.obtenerTexto('labels.CompromisoPresupParaModificativaYaFueSolicitado')}" />       
            </div>
        </h:panelGroup>
    </h:panelGroup>



</ui:composition>
