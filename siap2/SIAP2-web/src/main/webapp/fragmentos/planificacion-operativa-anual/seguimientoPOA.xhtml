<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <p:outputPanel id="initView">       
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.seguimientoPOA')}" />
                </h2>
            </div>
            <h:form id="contenidoModalActividad"  prependId="false">
                <p:outputPanel id="bloqueNoModal" styleClass="form-horizontal">
                    <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                    <p:focus context="bloqueNoModal" />
                    <div class="grupoCampos">
                        <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        <ui:fragment  rendered="#{!POASeguimiento.metaActual}" >
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{POASeguimiento.poa.nombre ne null}" styleClass="form-control-static" value="#{POASeguimiento.poa.nombre}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.UnidadTecnica')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{POASeguimiento.poa.unidadTecnica ne null}" styleClass="form-control-static" value="#{POASeguimiento.poa.unidadTecnica.nombre}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.programaInstitucional')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{POASeguimiento.poa.programaInstitucional ne null}" styleClass="form-control-static" value="#{POASeguimiento.poa.programaInstitucional.nombre}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.anio')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{POASeguimiento.poa.anio ne null}" styleClass="form-control-static" value="#{POASeguimiento.poa.anio.anio}" />
                                    </div>

                                 </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Estado')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{POASeguimiento.poa.estado ne null}" styleClass="form-control-static" value="#{POASeguimiento.poa.estado.label}" />
                                    </div>
                                </div>
                        </ui:fragment>
                        
                        <p:outputPanel rendered="#{POASeguimiento.metaActual}" >
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.MetaAnual')}:" />
                                <div class="col-sm-9">
                                    <h:outputText rendered="#{POASeguimiento.meta.metaAnual ne null}" styleClass="form-control-static" value="#{POASeguimiento.meta.metaAnual}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Indicador')}:" />
                                 <div class="col-sm-9">
                                     <h:outputText rendered="#{POASeguimiento.meta.indicador ne null}" styleClass="form-control-static" value="#{POASeguimiento.meta.indicador.nombre}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.VinculacionUnidadOperativo')}:" />
                                 <div class="col-sm-9">
                                     <h:outputText rendered="#{POASeguimiento.meta.vinculadoUnidadOperativa ne null}" styleClass="form-control-static" value="#{POASeguimiento.meta.vinculadoUnidadOperativa}" converter="booleanConverter" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.MedioVerificacionIndicador')}:" />
                                <div class="col-sm-9 ">
                                    <h:outputText rendered="#{POASeguimiento.meta.medioVerificacionIndicador ne null}" styleClass="form-control-static" value="#{POASeguimiento.meta.medioVerificacionIndicador}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.FormaMedicion')}:" />
                                <div class="col-sm-9">
                                    <h:outputText rendered="#{POASeguimiento.meta.tipoMedicion ne null}" styleClass="form-control-static" value="#{POASeguimiento.meta.tipoMedicion.label}" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.ProgramacionTrimestralMetalAnual')}:" />
                                <div class="col-sm-9">
                                    <!-- POR TABLAS -->
                                    <div class="table-responsive">
                                        <table class="table table-hover tabla-campos">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th><h:outputText value="#{textMB.obtenerTexto('labels.PrimerTrimestre')}"/></th>
                                                    <th><h:outputText value="#{textMB.obtenerTexto('labels.SegundoTrimestre')}"/></th>
                                                    <th><h:outputText value="#{textMB.obtenerTexto('labels.TercerTrimestre')}"/></th>
                                                    <th><h:outputText value="#{textMB.obtenerTexto('labels.CuartoTrimestre')}"/></th>
                                                    <th><h:outputText value="#{textMB.obtenerTexto('labels.Totales')}"/></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><h:outputText  value="#{textMB.obtenerTexto('labels.ValorInicial')}" /></td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="true"  value="#{POASeguimiento.meta.programaPrimerTrimestre}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                       </p:inputText >
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="true"  value="#{POASeguimiento.meta.programaSegundoTrimestre}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                        </p:inputText >
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="true"  value="#{POASeguimiento.meta.programaTercerTrimestre}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                        </p:inputText >
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="true"  value="#{POASeguimiento.meta.programaCuartoTrimestre}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                        </p:inputText >
                                                    </td>
                                                    <td class="numericos">
                                                        <h:outputText id="montoTotalTrimestres" value="#{POASeguimiento.meta.total}"/> 
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><h:outputText  value="#{textMB.obtenerTexto('labels.ValorReal')}" /></td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="#{!POASeguimiento.permisoDarSeguimientoMeta or !POASeguimiento.permisoEditarPrimerTrimestre}"  value="#{POASeguimiento.meta.programaPrimerTrimestreReal}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                            <p:ajax event="keyup" listener="#{POASeguimiento.reloadMontosTRimestralesRealTarea()}" update="montoTotalTrimestresReal"/>
                                                        </p:inputText>
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="#{!POASeguimiento.permisoDarSeguimientoMeta or !POASeguimiento.permisoEditarSegundoTrimestre}"   value="#{POASeguimiento.meta.programaSegundoTrimestreReal}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                            <p:ajax event="keyup" listener="#{POASeguimiento.reloadMontosTRimestralesRealTarea()}" update="montoTotalTrimestresReal"/>
                                                        </p:inputText>
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText disabled="#{!POASeguimiento.permisoDarSeguimientoMeta or !POASeguimiento.permisoEditarTercerTrimestre}"   value="#{POASeguimiento.meta.programaTercerTrimestreReal}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                            <p:ajax event="keyup" listener="#{POASeguimiento.reloadMontosTRimestralesRealTarea()}" update="montoTotalTrimestresReal"/>
                                                        </p:inputText>
                                                    </td>
                                                    <td class="numericos">
                                                        <p:inputText  disabled="#{!POASeguimiento.permisoDarSeguimientoMeta or !POASeguimiento.permisoEditarCuartoTrimestre}"  value="#{POASeguimiento.meta.programaCuartoTrimestreReal}" >
                                                            <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false"/>
                                                            <p:ajax event="keyup" listener="#{POASeguimiento.reloadMontosTRimestralesRealTarea()}" update="montoTotalTrimestresReal"/>
                                                        </p:inputText>
                                                    </td>
                                                    <td class="numericos">
                                                        <h:outputText id="montoTotalTrimestresReal" value="#{POASeguimiento.meta.totalReal}"/> 
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.alcanceYLimitante')}:" />
                                <div class="col-sm-9">
                                    <h:inputTextarea rendered="#{POASeguimiento.permisoDarSeguimientoMeta}" value="#{POASeguimiento.meta.alcanceLimitaciones}" styleClass="form-control textoLargo"   rows="10"  />
                                    <h:outputText rendered="#{!POASeguimiento.permisoDarSeguimientoMeta}" value="#{POASeguimiento.meta.alcanceLimitaciones}" styleClass="form-control-static" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.MedioVerificacion')}:" />
                                <div class="col-sm-9 ">
                                    <h:inputTextarea rendered="#{POASeguimiento.permisoDarSeguimientoMeta}" value="#{POASeguimiento.meta.medioVerificacion}" styleClass="form-control textoLargo"   rows="10"  />
                                    <h:outputText rendered="#{!POASeguimiento.permisoDarSeguimientoMeta}" value="#{POASeguimiento.meta.medioVerificacion}" styleClass="form-control-static" />
                                </div>
                            </div>
                            
                         </p:outputPanel>
                     </div>   
                        

                    <p:outputPanel styleClass="grupoCampos" rendered="#{!POASeguimiento.metaActual}" >
                        <div class="form-group">
                            <div class="col-sm-6">
                                <h:outputText styleClass="subtitulo" value="#{textMB.obtenerTexto('labels.MetasPOA')}" />
                            </div>
                        </div>
                        <p:dataTable  id="tablaLineas"
                                      var="item" 
                                      value="#{POASeguimiento.poa.metasAnuales}" 
                                      emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}" 
                                      rowIndexVar="rowIndex">

                            <p:column headerText="#{textMB.obtenerTexto('labels.MetaAnual')}">
                                <h:outputText value="#{item.metaAnual}" />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.Indicador')}">
                                <h:outputText value="#{item.indicador.nombre}"  />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.MedioVerificacionIndicador')}">
                                <h:outputText value="#{item.medioVerificacionIndicador}"  />
                            </p:column>
                            
                            <p:column headerText="Actividades">
                                <ui:repeat var="act" value="#{item.actividades}">
                                    <h:outputText value="#{act.nombre}"  />
                                    <br></br><br></br>
                                </ui:repeat>
                            </p:column>
                            
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.PrimerTrimestre')}">
                                <h:outputText value="#{item.programaPrimerTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.SegundoTrimestre')}">
                                <h:outputText value="#{item.programaSegundoTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.TercerTrimestre')}">
                                <h:outputText value="#{item.programaTercerTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.CuartoTrimestre')}">
                                <h:outputText value="#{item.programaCuartoTrimestre}"  />
                            </p:column>
                            <p:column  headerText="#{textMB.obtenerTexto('labels.Totales')}">
                                <h:outputText value="#{item.total}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.Editar')}" styleClass="columnaAcciones">
                                <p:commandButton icon="glyphicon glyphicon-pencil" 
                                                 styleClass="btn btn-icono" 
                                                 title="#{textMB.obtenerTexto('labels.Editar')}"  
                                                 action="#{POASeguimiento.loadMeta(rowIndex)}"  
                                                 update="initView"
                                                 oncomplete="$('html, body').animate({ scrollTop: 0 }, 'fast');"/>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>
                    
                    <p:outputPanel styleClass="grupoCampos" rendered="#{POASeguimiento.metaActual}" >
                        <div class="form-group">
                            <div class="col-sm-6">
                                <h:outputText styleClass="subtitulo" value="#{textMB.obtenerTexto('labels.ActividadesMetaActual')}" />
                            </div>
                        </div>
                        <p:dataTable  id="actividadesMetaTabla"
                                      var="item" 
                                      value="#{POASeguimiento.listaActividades}" 
                                      emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}" 
                                      rowIndexVar="rowIndex">

                            <p:column headerText="#{textMB.obtenerTexto('labels.nombre')}">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.PeriodoEjecusionDesde')}">
                                <h:outputText value="#{item.periodoEjecusionDesde}" converter="dateConverter" />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PeriodoEjecusionHasta')}">
                                <h:outputText value="#{item.periodoEjecusionHasta}" converter="dateConverter" />
                            </p:column>
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.FuncionarioResponsableMeta')}">
                                <h:outputText value="#{item.funcionarioResponsable}"  />
                            </p:column>
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.UnidadTecnicaResponsable')}">
                                <h:outputText value="#{item.unidadTecnicaResponsable.nombre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PorcentajeAvancePrimerTrimestre')}" >
                                <p:inputText value="#{item.porcentajeAvancePrimerTrimestre}" maxlength="3" rendered="#{(POASeguimiento.permisoDarSeguimientoActividades ) and  POASeguimiento.permisoEditarPrimerTrimestre}">
                                    <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false" minIntegerDigits="0" maxIntegerDigits="3"/>
                                </p:inputText>
                                <h:outputText value="#{item.porcentajeAvancePrimerTrimestre}" rendered="#{(!POASeguimiento.permisoDarSeguimientoActividades and !POASeguimiento.permisoDarSeguimientoMeta or !POASeguimiento.permisoEditarPrimerTrimestre)}"/>
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PorcentajeAvanceSegundoTrimestre')}">
                                <p:inputText value="#{item.porcentajeAvanceSegundoTrimestre}" maxlength="3"  rendered="#{(POASeguimiento.permisoDarSeguimientoActividades) and  POASeguimiento.permisoEditarSegundoTrimestre}">
                                    <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false" minIntegerDigits="0" maxIntegerDigits="3"/>
                                </p:inputText>
                                <h:outputText value="#{item.porcentajeAvanceSegundoTrimestre}" rendered="#{(!POASeguimiento.permisoDarSeguimientoMeta ) or  !POASeguimiento.permisoEditarSegundoTrimestre}"/>
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PorcentajeAvanceTercerTrimestre')}">
                                <p:inputText value="#{item.porcentajeAvanceTercerTrimestre}" maxlength="3" rendered="#{(POASeguimiento.permisoDarSeguimientoActividades) and POASeguimiento.permisoEditarTercerTrimestre}">
                                    <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false" minIntegerDigits="0" maxIntegerDigits="3"/>
                                </p:inputText>
                                <h:outputText value="#{item.porcentajeAvanceTercerTrimestre}" rendered="#{(!POASeguimiento.permisoDarSeguimientoMeta) or  !POASeguimiento.permisoEditarTercerTrimestre}"/>
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PorcentajeAvanceCuartoTrimestre')}">
                                <p:inputText value="#{item.porcentajeAvanceCuartoTrimestre}" maxlength="3"  rendered="#{(POASeguimiento.permisoDarSeguimientoActividades) and POASeguimiento.permisoEditarCuartoTrimestre}">
                                    <f:convertNumber minFractionDigits="0" maxFractionDigits="0"  type="number" groupingUsed="false" minIntegerDigits="0" maxIntegerDigits="3"/>
                                </p:inputText>
                                <h:outputText value="#{item.porcentajeAvanceCuartoTrimestre}" rendered="#{(!POASeguimiento.permisoDarSeguimientoMeta) or  !POASeguimiento.permisoEditarCuartoTrimestre}"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                    <h:panelGroup id="riesgosTabla" class="grupoCampos" layout="block" rendered="#{POASeguimiento.poa.id != null and POASeguimiento.poa.id  > 0 and !POASeguimiento.metaActual}"> 
                           <ui:fragment>
                                <ui:include src="./../po-comun/verPOTablaRiesgos.xhtml" >
                                    <ui:param name="parameterBean" value="#{POASeguimiento}" />
                                    <ui:param name="poa" value="#{POASeguimiento.poa}" />
                                </ui:include>
                            </ui:fragment>
                    </h:panelGroup>
                    
                    <div class="form-group sin-color">
                        <div class="col-sm-offset-3 col-sm-9">
                            <p:commandButton id="save" styleClass="btn btn-primary" icon="glyphicon glyphicon-saved" rendered="#{POASeguimiento.poa != null and POASeguimiento.poa.estado eq 'APROBADO' and POASeguimiento.metaActual and (POASeguimiento.permisoDarSeguimientoActividades or POASeguimiento.permisoDarSeguimientoMeta)}" value="#{textMB.obtenerTexto(poaCE.getLabelSaveButton())}" action="#{POASeguimiento.guardar()}"  update="initView"/>
                            <p:commandButton id="cerrar" rendered="#{!POASeguimiento.metaActual}" styleClass="btn btn-link"  value="#{textMB.obtenerTexto('labels.volver')}" action="#{POASeguimiento.salir()}" />
                            <p:commandButton id="cerrar2" rendered="#{POASeguimiento.metaActual}"   styleClass="btn btn-link"  value="#{textMB.obtenerTexto('labels.volver')}" action="#{POASeguimiento.cerrar()}"   update="initView"/>
                        </div>
                    </div>
                </p:outputPanel>
            </h:form>
        </p:outputPanel>
    </ui:composition>
</html>
