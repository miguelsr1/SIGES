<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition>
        <p:outputPanel id="initView">       
            <div class="panelTituloPagina">
                <h2 id="overview" class="page-header">
                    <h:outputText value="#{textMB.obtenerTexto('labels.evaluarPlanOperativoAnual')}" />
                </h2>
            </div>
            <h:form id="contenidoModalActividad"  prependId="false">
                <p:outputPanel id="bloqueNoModal" styleClass="form-horizontal">
                    <h:outputText styleClass="requeridos" value="#{textMB.obtenerTexto('labels.LosCamposIndicadosSonRequeridos')}" />
                    <p:focus context="bloqueNoModal" />
                    <div class="grupoCampos">
                        <h:messages  showSummary="true"  globalOnly="true"  errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>
                        <ui:fragment  rendered="#{!poaCE.metaActual}" >
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Nombre')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{poaCE.poa.nombre ne null}" styleClass="form-control-static" value="#{poaCE.poa.nombre}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.UnidadTecnica')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{poaCE.poa.unidadTecnica ne null}" styleClass="form-control-static" value="#{poaCE.poa.unidadTecnica.nombre}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.programaInstitucional')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{poaCE.poa.programaInstitucional ne null}" styleClass="form-control-static" value="#{poaCE.poa.programaInstitucional.nombre}" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.anio')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{poaCE.poa.anio ne null}" styleClass="form-control-static" value="#{poaCE.poa.anio.anio}" />
                                    </div>

                                 </div>

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Estado')}:" />
                                    <div class="col-sm-9">
                                        <h:outputText rendered="#{poaCE.poa.estado ne null}" styleClass="form-control-static" value="#{poaCE.poa.estado.label}" />
                                    </div>
                                </div>
                        </ui:fragment>
                        
                        <p:outputPanel rendered="#{poaCE.metaActual}" >
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.MetaAnual')}:" />
                                <div class="col-sm-9">
                                    <h:outputText rendered="#{poaCE.meta.metaAnual ne null}" styleClass="form-control-static" value="#{poaCE.meta.metaAnual}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.Indicador')}:" />
                                 <div class="col-sm-9">
                                     <h:outputText rendered="#{poaCE.meta.indicador ne null}" styleClass="form-control-static" value="#{poaCE.meta.indicador.nombre}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3 control-label" value="*#{textMB.obtenerTexto('labels.VinculacionUnidadOperativo')}:" />
                                 <div class="col-sm-9">
                                     <h:outputText rendered="#{poaCE.meta.vinculadoUnidadOperativa ne null}" styleClass="form-control-static" value="#{poaCE.meta.vinculadoUnidadOperativa}" converter="booleanConverter" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.MedioVerificacionIndicador')}:" />
                                <div class="col-sm-9 ">
                                    <h:outputText rendered="#{poaCE.meta.medioVerificacionIndicador ne null}" styleClass="form-control-static" value="#{poaCE.meta.medioVerificacionIndicador}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.FormaMedicion')}:" />
                                <div class="col-sm-9">
                                    <h:outputText rendered="#{poaCE.meta.tipoMedicion ne null}" styleClass="form-control-static" value="#{poaCE.meta.tipoMedicion.label}" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel styleClass="col-sm-3  control-label" value="*#{textMB.obtenerTexto('labels.ProgramacionTrimestralMetalAnual')}:" />
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-12 control-label" value="*#{textMB.obtenerTexto('labels.PrimerTrimestre')}" />
                                                <div class="col-sm-12">
                                                    <h:outputText rendered="#{poaCE.meta.programaPrimerTrimestre ne null}" styleClass="form-control-static" value="#{poaCE.meta.programaPrimerTrimestre}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-12 control-label" value="*#{textMB.obtenerTexto('labels.SegundoTrimestre')}:" />
                                                <div class="col-sm-12">
                                                    <h:outputText rendered="#{poaCE.meta.programaSegundoTrimestre ne null}" styleClass="form-control-static" value="#{poaCE.meta.programaSegundoTrimestre}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-12 control-label" value="*#{textMB.obtenerTexto('labels.TercerTrimestre')}" />
                                                <div class="col-sm-12">
                                                    <h:outputText rendered="#{poaCE.meta.programaTercerTrimestre ne null}" styleClass="form-control-static" value="#{poaCE.meta.programaTercerTrimestre}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-12 control-label" value="*#{textMB.obtenerTexto('labels.CuartoTrimestre')}" />
                                                <div class="col-sm-12">
                                                    <h:outputText rendered="#{poaCE.meta.programaCuartoTrimestre ne null}" styleClass="form-control-static" value="#{poaCE.meta.programaCuartoTrimestre}" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-12 control-label" value="#{textMB.obtenerTexto('labels.Totales')}" />
                                                <div class="col-sm-12">
                                                    <h:outputText id="montoTotalTrimestres" value="#{poaCE.meta.total}" styleClass="col-sm-12 control-label"  />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                         </p:outputPanel>
                     </div>   
                        

                    <p:outputPanel styleClass="grupoCampos" rendered="#{!poaCE.metaActual}" >
                        <div class="form-group">
                            <div class="col-sm-6">
                                <h:outputText styleClass="subtitulo" value="#{textMB.obtenerTexto('labels.MetasPOA')}" />
                            </div>
                        </div>
                        <p:dataTable  id="tablaLineas"
                                      var="item" 
                                      value="#{poaCE.poa.metasAnuales}" 
                                      emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}" 
                                      rowIndexVar="rowIndex">

                            <p:column headerText="#{textMB.obtenerTexto('labels.MetaAnual')}">
                                <h:outputText value="#{item.metaAnual}" />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.Indicador')}">
                                <h:outputText value="#{item.indicador.nombre}"  />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.MedioVerificacionIndicador')}">
                                <h:outputText value="#{item.medioVerificacionIndicador}"  />
                            </p:column>
                            
                            <p:column headerText="Actividades">
                                <ui:repeat var="act" value="#{item.actividades}">
                                    <h:outputText value="#{act.nombre}"  />
                                    <br></br><br></br>
                                </ui:repeat>
                            </p:column>
                            
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.PrimerTrimestre')}">
                                <h:outputText value="#{item.programaPrimerTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.SegundoTrimestre')}">
                                <h:outputText value="#{item.programaSegundoTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.TercerTrimestre')}">
                                <h:outputText value="#{item.programaTercerTrimestre}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.CuartoTrimestre')}">
                                <h:outputText value="#{item.programaCuartoTrimestre}"  />
                            </p:column>
                            <p:column  headerText="#{textMB.obtenerTexto('labels.Totales')}">
                                <h:outputText value="#{item.total}"  />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.Ver')}" styleClass="columnaAcciones">
                                <p:commandButton icon="glyphicon glyphicon-eye-open" 
                                                 styleClass="btn btn-icono" 
                                                 title="#{textMB.obtenerTexto('labels.Ver')}"  
                                                 action="#{poaCE.loadMeta(rowIndex)}"  
                                                 update="initView"
                                                 oncomplete="$('html, body').animate({ scrollTop: 0 }, 'fast');"/>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>
                    
                    <p:outputPanel styleClass="grupoCampos" rendered="#{poaCE.metaActual}" >
                        <div class="form-group">
                            <div class="col-sm-6">
                                <h:outputText styleClass="subtitulo" value="#{textMB.obtenerTexto('labels.ActividadesMetaActual')}" />
                            </div>
                        </div>
                        <p:dataTable  id="actividadesMetaTabla"
                                      var="item" 
                                      value="#{poaCE.listaActividades}" 
                                      emptyMessage="#{textMB.obtenerTexto('labels.TablaVacia')}" 
                                      rowIndexVar="rowIndex">

                            <p:column headerText="#{textMB.obtenerTexto('labels.nombre')}">
                                <h:outputText value="#{item.nombre}" />
                            </p:column>

                            <p:column headerText="#{textMB.obtenerTexto('labels.PeriodoEjecusionDesde')}">
                                <h:outputText value="#{item.periodoEjecusionDesde}" converter="dateConverter" />
                            </p:column>
                            <p:column headerText="#{textMB.obtenerTexto('labels.PeriodoEjecusionHasta')}">
                                <h:outputText value="#{item.periodoEjecusionHasta}" converter="dateConverter" />
                            </p:column>
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.FuncionarioResponsableMeta')}">
                                <h:outputText value="#{item.funcionarioResponsable}"  />
                            </p:column>
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.UnidadTecnicaResponsable')}">
                                <h:outputText value="#{item.unidadTecnicaResponsable.nombre}"  />
                            </p:column>
                            
                            <p:column headerText="#{textMB.obtenerTexto('labels.Ver')}" styleClass="columnaAcciones">
                                <p:commandButton icon="glyphicon glyphicon-eye-open" 
                                                 styleClass="btn btn-icono"  
                                                 title="#{textMB.obtenerTexto('labels.Ver')}"  
                                                 action="#{poaCE.loadActividad(rowIndex)}"  
                                                 update="anadirActividadMetaForm"
                                                 oncomplete="$('#anadirActividadMeta').modal('show');"/>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                    <h:panelGroup id="riesgosTabla" class="grupoCampos" layout="block" rendered="#{poaCE.poa.id != null and poaCE.poa.id  > 0 and !poaCE.metaActual}"> 
                           <ui:fragment>
                                <ui:include src="./../po-comun/verPOTablaRiesgos.xhtml" >
                                    <ui:param name="parameterBean" value="#{poaCE}" />
                                    <ui:param name="poa" value="#{poaCE.poa}" />
                                </ui:include>
                            </ui:fragment>
                    </h:panelGroup>
                    
                    <div class="form-group sin-color">
                        <div class="col-sm-offset-3 col-sm-9">
                            <p:commandButton rendered="#{!poaCE.metaActual and poaCE.poa.estado eq 'ENVIADO' and permisosMB.permisos['EVALUAR_PLAN_OPERATIVO_ANUAL']}"
                                             styleClass="btn btn-primary"  value="#{textMB.obtenerTexto('labels.Aprobar')}" actionListener="#{poaCE.aprobarPOA()}" update="initView"/>
                            <p:commandButton rendered="#{!poaCE.metaActual and poaCE.poa.estado eq 'ENVIADO' and permisosMB.permisos['EVALUAR_PLAN_OPERATIVO_ANUAL']}"
                                         styleClass="btn btn-danger"  
                                         value="#{textMB.obtenerTexto('labels.Rechazar')}" 
                                         update="contenidoModalRechazarPOA"
                                         oncomplete="$('#rechazarPOA').modal('show');" 
                                         immediate="true">
                                <f:setPropertyActionListener target="#{poaCE.motivoRechazo}" value="#{null}" />
                            </p:commandButton>
                            <p:commandButton id="cerrar" rendered="#{!poaCE.metaActual}" styleClass="btn btn-link"  value="#{textMB.obtenerTexto('labels.volver')}" action="#{poaCE.salir()}" />
                            <p:commandButton id="cerrar2" rendered="#{poaCE.metaActual}"   styleClass="btn btn-link"  value="#{textMB.obtenerTexto('labels.volver')}" action="#{poaCE.cerrar()}"   update="initView"/>
                        </div>
                    </div>
                </p:outputPanel>
            </h:form>
            
            <!--//////////////////////////  MODAL PARA RECHAZAR  ////////////////////////////-->  
            <ui:include src="./../po-comun/POmodalRechazo.xhtml">
                <ui:param name="parameterBean" value="#{poaCE}" />
            </ui:include>
   
            <!-- MODAL PARA AGREGAR DETALLE DEL POA-->  
            <div class="modal fade"  id="anadirActividadMeta" tabindex="-1" role="dialog" aria-labelledby="anadirActividadMeta">
                <div class="modal-dialog modal-lg" role="document">
                    <p:outputPanel styleClass="modal-content">
                        <h:form id="anadirActividadMetaForm"  prependId="false"> 
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span></button>
                                <span class="modal-title">
                                    <h:outputText value="#{textMB.obtenerTexto('labels.ActividadMetaActual')}" /> 
                                </span>
                            </div>
                            <div class="modal-body">
                                <div class="form-horizontal">
                                    <h:messages showSummary="true" errorClass="alert alert-danger" infoClass="alert alert-success" styleClass="mensajes"/>		
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-4  control-label" value="*#{textMB.obtenerTexto('labels.nombre')}:" />
                                        <div class="col-sm-8 ">
                                            <h:outputText rendered="#{poaCE.actividad.nombre ne null}" styleClass="form-control-static" value="#{poaCE.actividad.nombre}" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-4  control-label" value="*#{textMB.obtenerTexto('labels.PeriodoEjecusionDesde')}:" />
                                        <div class="col-sm-8 ">
                                            <h:outputText rendered="#{poaCE.actividad.periodoEjecusionDesde ne null}" styleClass="form-control-static" value="#{poaCE.actividad.periodoEjecusionDesde}" converter="dateConverter"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-4  control-label" value="*#{textMB.obtenerTexto('labels.PeriodoEjecusionHasta')}:" />
                                        <div class="col-sm-8 ">
                                            <h:outputText rendered="#{poaCE.actividad.periodoEjecusionHasta ne null}" styleClass="form-control-static" value="#{poaCE.actividad.periodoEjecusionHasta}" converter="dateConverter"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-4  control-label" value="*#{textMB.obtenerTexto('labels.FuncionarioResponsableMeta')}:" />
                                        <div class="col-sm-8 ">
                                            <h:outputText rendered="#{poaCE.actividad.funcionarioResponsable ne null}" styleClass="form-control-static" value="#{poaCE.actividad.funcionarioResponsable}" />
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel styleClass="col-sm-4  control-label" value="*#{textMB.obtenerTexto('labels.UnidadTecnicaResponsable')}:" />
                                        <div class="col-sm-8 ">
                                            <h:outputText rendered="#{poaCE.actividad.unidadTecnicaResponsable ne null}" styleClass="form-control-static" value="#{poaCE.actividad.unidadTecnicaResponsable.nombre}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.Cancelar')}" /></button>
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
            </div>

        </p:outputPanel>
    </ui:composition>
</html>
