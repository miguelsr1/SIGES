<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>ERROR GENERAL</title>
        <h:outputStylesheet name="css/custom.css" />
    </h:head>
    <h:body>
        <div class="mensajes general-error">
            <h:graphicImage library="img" name="logo2.png" alt="Ministerio de Edicación - Gobierno de El Salvador - Unámonos para crecer" styleClass="logo"/>
            <div>
                <h1>NO ES POSIBLE COMPLETAR LA OPERACIÓN</h1>
                <p>No es posible completar o usted no tiene permisos para realizar la operación que ha solicitado.</p>
                <p>Reintente o contacte al Administrador del sistema, en caso que el error persista.</p>
            </div>
        </div>
    </h:body>
</html>
