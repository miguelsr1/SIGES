<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/loginTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <script src="../resources/js/cookies.js" />
        <script type = "text/javascript" >
            function cookieExpandMenu() {
                createCookie("expandedSubMenu", 1, 1);
            }
        </script>

        <form method="post" action="j_security_check" name="frmLogin" onsubmit="cookieExpandMenu()">
            <div class="form-group">
                <label for="usuario" >Código de usuario:</label>
                <input name="j_username"  size="25" class="form-control" id="usuario" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" size="15" name="j_password"  class="form-control" id="password"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Acceder" class="btn btn-primary ingresar"/>
            </div>
            <h:outputLink value="../paginasPublicas/recordarContrasenia.xhtml" >
                        <h:outputText value="#{textMB.obtenerTexto('RecordarContrasenia')}" />
            </h:outputLink > 
            <!-- <div class="recordatorioContrasenia">
                <p:commandLink value="#{labels.recordarContrasenia}" />
                <p:commandLink value="#{labels.desbloquearCuenta}"/>
            </div> -->
        </form>
    </ui:define>
</ui:composition>
