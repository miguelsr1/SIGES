<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../templates/templatePrivado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"

    <ui:define name="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li>
                    <h:outputLink value="inicio.xhtml" >

                    </h:outputLink > 
                </li>
                <li class="active">
                    <h:outputText value="#{textMB.obtenerTexto('reprogramacionAccionCentral')}" />

        </div>
    </ui:define>


    <ui:define name="content">
        <div class="container">

            <ui:fragment>

                    <h:outputText value="#{textMB.obtenerTexto('labels.reprogramacionAccionCentral')}" />
                </h2>
                <div class="panelTituloPagina">
                    <button type="button" class="btn btn-default pull-right ayuda-btn" 
                            data-container="body" 
                            data-toggle="popover" 
                            data-placement="bottom" 
                            data-html="true"
                            data-content="#{textMB.obtenerTextoAyuda('ayuda.reprogramacionAccionCentral')}">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    </button>

                    <h:outputText styleClass="ayuda-descripcion" value="#{textMB.obtenerTextoAyuda('descripcion.reprogramacionAccionCentral')}" escape="false" />

            </ui:fragment>  
            <ui:include src="./../fragmentos/reprogramaciones/crearEditarReprogramacion.xhtml" >
