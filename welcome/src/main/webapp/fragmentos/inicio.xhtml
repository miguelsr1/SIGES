<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">
        <div class="row filaModulos">
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_CATALOGO)}">
                <div class="modulo moduloVerde">
                    <a href="#{applicationBean.catalogoWebUrl}">
                        <img src="./../imagenes/iconoCatalogo.svg" alt="Catálogos"/>
                        <p class="nombreModulo">Catálogos</p>
                    </a>
                </div>
            </p:outputPanel>
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_CENTROS_EDUCATIVOS)}">
                <div class="modulo moduloAmarillo">
                    <a href="#{applicationBean.centrosEducativosWebUrl}">
                        <img src="./../imagenes/iconoCE.svg" alt="Centros Educativos"/>
                        <p class="nombreModulo">Centros Educativos</p>
                    </a>
                </div>
            </p:outputPanel>

            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_ACTIVO_FIJO)}">
                <div class="modulo moduloFucsia">
                    <a href="#{applicationBean.activoFijoWebUrl}">
                        <img src="./../imagenes/iconoActivoFijo.svg" alt="Activo Fijo"/>
                        <p class="nombreModulo">Activo Fijo</p>
                    </a>
                </div>
            </p:outputPanel>

            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" 
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_SIMPLE)}">
                <div class="modulo moduloCeleste">
                    <a href="#{applicationBean.simpleWebUrl}">
                        <img src="./../imagenes/iconoTramites.svg" alt="Trámites en línea"/>
                        <p class="nombreModulo">Trámites en línea</p>
                    </a>
                </div>
            </p:outputPanel>
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_SEGURIDAD)}">
                <div class="modulo moduloVerde">
                    <a href="#{applicationBean.seguridadWebUrl}">
                        <img src="./../imagenes/iconoSeguridad.svg" alt="Seguridad"/>
                        <p class="nombreModulo">Seguridad</p>
                    </a>
                </div>
            </p:outputPanel>
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_INFRAESTRUCTURA)}">
                <div class="modulo moduloFucsia">
                    <a href="#{applicationBean.infraestructuraWebUrl}">
                        <img src="./../imagenes/iconoInfraestructura.svg" alt="Infraestructura"/>
                        <p class="nombreModulo">Infraestructura</p>
                    </a>
                </div>
            </p:outputPanel>
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3"  
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_LEGALIZACION_INMUEBLE)}">
                <div class="modulo moduloFucsia">
                    <a href="#{applicationBean.infraestructuraWebUrl}">
                        <img src="./../imagenes/icono_leginm.svg" alt="Legalización de Inmuebles"/>
                        <p class="nombreModulo">Legalización de Inmuebles</p>
                    </a>
                </div>
            </p:outputPanel>


            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_ESTADISTICAS)}">
                <div class="modulo moduloAmarillo">
                    <a href="#{applicationBean.estadisticasWebUrl}">
                        <img src="./../imagenes/estadisticas.svg" alt="Estadísticas"/>
                        <p class="nombreModulo">Estadísticas</p>
                    </a>
                </div>
            </p:outputPanel>


            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_REGISTRO_HISTORICO)}">
                <div class="modulo moduloCeleste">
                    <a href="#{applicationBean.registroHistoricoWebUrl}">
                        <img src="./../imagenes/iconoHistorial.svg" alt="Registro histórico"/>
                        <p class="nombreModulo">Registro histórico</p>
                    </a>
                </div>
            </p:outputPanel>  
            
            
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" 
                           rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_SISTEMAS_INTEGRADOS)}">
                <div class="modulo moduloVerde">
                    <a href="#{applicationBean.sistemasIntegradosWebUrl}">
                        <img src="./../imagenes/IconoSistemasIntegrados.svg" alt="Sistemas integrados"/>
                        <p class="nombreModulo">Sistemas integrados</p>
                    </a>
                </div>
            </p:outputPanel>  
            
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_REPORTES_PENTAHO)}">
                <div class="modulo moduloVerde">
                    <a href="#{applicationBean.pentahoWebUrl}">
                        <img src="./../imagenes/pentaho.svg" alt="Reportes pentaho"/>
                        <p class="nombreModulo">Administración pentaho</p>
                    </a>
                </div>
            </p:outputPanel>  
            
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_SISTEMA_INFORMACION_GERENCIAL)}">
                <div class="modulo moduloVerde">
                    <a href="#{applicationBean.sistemaInformacionGerencialWebUrl}">
                        <img src="./../imagenes/pentaho.svg" alt="Sistema de Información Gerencial"/>
                        <p class="nombreModulo">Sistema de Información Gerencial</p>
                    </a>
                </div>
            </p:outputPanel>  

            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_GIS)}">
                <div class="modulo moduloFucsia">
                    <a href="#{applicationBean.gisWebUrl}">
                        <img src="./../imagenes/geografica.svg" alt="Información Geográfica"/>
                        <p class="nombreModulo">Información Geográfica</p>
                    </a>
                </div>
            </p:outputPanel> 
            
            <p:outputPanel class="col-sm-6 col-md-4 col-lg-3" rendered="#{sessionBean.operaciones.contains(ConstantesOperaciones.TIENE_ACCESO_FINANZAS)}">
                <div class="modulo moduloAmarillo">
                    <a href="#{applicationBean.finanzasWebUrl}">
                        <img src="./../imagenes/finanzas.svg" alt="Finanzas"/>
                        <p class="nombreModulo">Finanzas</p>
                    </a>
                </div>
            </p:outputPanel>

        </div>
    </h:form>
</ui:composition>
