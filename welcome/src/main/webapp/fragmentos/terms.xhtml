<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">
        <div class="row">
            <p:outputPanel class="col-sm-12" style="text-align: center;">
                <h3>#{msg.terminosYCondiciones}</h3>
                
                <div class="separador"/>
                
                <h:outputText value="#{termsBean.entidadEnEdicion.conValor}" escape="false"/>

                <div class="separador"/>
                
                <h:outputText value="#{msg.aceptoTerminos}" styleClass="col-form-label"/>
                <p:outputPanel styleClass="form-check">
                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{sessionBean.entidadUsuario.usuAceptaTerminos}"/>
                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                        <h:outputText value="#{msg.si}"/>
                    </h:outputLabel>
                </p:outputPanel>

                <p:commandButton id="btnGuardar"  value="#{msg.guardar}" action="#{sessionBean.handleTermsChange()}" style="margin-top:15px;" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>   
            </p:outputPanel>
        </div>
    </h:form>
</ui:composition>
