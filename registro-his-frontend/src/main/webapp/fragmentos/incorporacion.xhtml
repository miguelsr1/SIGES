<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">   

    <h:form id="form">    
        <f:passThroughAttribute name="autocomplete" value="off"/>       

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.INCORPORACIONES}.xhtml">#{msg.gestionIncorporacion}</a></li>
                <li class="breadcrumb-item active">#{incorporacionBean.entidadEnEdicion.incPk != null ? msg.edicionIncorporacion : msg.nuevoIncorporacion}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{incorporacionBean.entidadEnEdicion.incPk != null ? msg.edicionIncorporacion : msg.nuevoIncorporacion}"/></h2>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <p:outputPanel id="formularioDatosGenerales">

            <p:outputPanel styleClass="form-group row" id="fila_input_dui">                        
                <h:outputLabel value="#{msg.dui}" styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">                            
                    <p:inputText autocomplete="off" rendered="#{!incorporacionBean.soloLectura}"
                                 value="#{incorporacionBean.entidadEnEdicion.incDui}" 
                                 styleClass="form-control texto-corto">
                        <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/>  
                    </p:inputText>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incDui}"/>
                </p:outputPanel>                    
            </p:outputPanel>
            
            <p:outputPanel styleClass="form-group row" id="fila_input_carneResidente">                        
                <h:outputLabel value="#{msg.carneResidente}" for="input_carneResidente" styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_carneResidente" value="#{incorporacionBean.entidadEnEdicion.incCarneResidente}" styleClass="form-control texto-medio" rendered="#{!incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incCarneResidente}"/>
                    <h:message for="input_carneResidente" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>
            
            <p:outputPanel styleClass="form-group row" id="fila_input_pasaporte">                        
                <h:outputLabel value="#{msg.pasaporte}" for="input_pasaporte" styleClass="col-sm-4 col-form-label"/>
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_pasaporte" value="#{incorporacionBean.entidadEnEdicion.incPasaporte}" styleClass="form-control texto-medio" rendered="#{!incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incPasaporte}"/>
                    <h:message for="input_pasaporte" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>
            
            <p:outputPanel styleClass="form-group row" id="fila_input_pais_emisor_pasaporte">                        
                <h:outputLabel value="#{msg.paisEmisorPasaporte}" for="input_pais_emisor_pasaporte" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_pais_emisor_pasaporte" value="#{incorporacionBean.comboPaisEmisor.selected}" styleClass="form-control dropdown texto-medio" 
                                     rendered="#{!incorporacionBean.soloLectura}" >
                        <f:selectItems value="#{incorporacionBean.comboPaisEmisor.items}" />
                    </h:selectOneMenu>                   
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incPasaportePaisEmisor.paiNombre}"/>
                    <h:message for="input_pais_emisor_pasaporte" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_primerNombre">                        
                <h:outputLabel value="#{msg.primerNombre}" for="input_primerNombre" styleClass="col-sm-4 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_primerNombre" value="#{incorporacionBean.entidadEnEdicion.incPrimerNombre}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incPrimerNombre}"/>
                    <h:message for="input_primerNombre" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_segundoNombre">                        
                <h:outputLabel value="#{msg.segundoNombre}" for="input_segundoNombre" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_segundoNombre" value="#{incorporacionBean.entidadEnEdicion.incSegundoNombre}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incSegundoNombre}"/>
                    <h:message for="input_segundoNombre" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_tercerNombre">                        
                <h:outputLabel value="#{msg.tercerNombre}" for="input_tercerNombre" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_tercerNombre" value="#{incorporacionBean.entidadEnEdicion.incTercerNombre}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incTercerNombre}"/>
                    <h:message for="input_tercerNombre" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>                            

            <p:outputPanel styleClass="form-group row" id="fila_input_primerApellido">                        
                <h:outputLabel value="#{msg.primerApellido}" for="input_primerApellido" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_primerApellido" value="#{incorporacionBean.entidadEnEdicion.incPrimerApellido}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incPrimerApellido}"/>
                    <h:message for="input_primerApellido" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_segundoApellido">                        
                <h:outputLabel value="#{msg.segundoApellido}" for="input_segundoApellido" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_segundoApellido" value="#{incorporacionBean.entidadEnEdicion.incSegundoApellido}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incSegundoApellido}"/>
                    <h:message for="input_segundoApellido" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_tercerApellido">                        
                <h:outputLabel value="#{msg.tercerApellido}" for="input_tercerApellido" styleClass="col-sm-4 col-form-label"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_tercerApellido" value="#{incorporacionBean.entidadEnEdicion.incTercerApellido}" styleClass="form-control texto-medio" rendered="#{ !incorporacionBean.soloLectura}" maxlength="100"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incTercerApellido}"/>
                    <h:message for="input_tercerApellido" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>   

            <p:outputPanel styleClass="form-group row" id="fila_input_fechaNacimiento">                        
                <h:outputLabel value="#{msg.fechaNacimiento}" for="input_fechaNacimiento" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <p:calendar id="input_fechaNacimiento" value="#{incorporacionBean.entidadEnEdicion.incFechaNacimiento}" maxdate="#{applicationBean.today()}"
                                rendered="#{!incorporacionBean.soloLectura}" pattern="#{applicationBean.patternFecha}" converterMessage="#{msg.fechaInvalida}" mask="true" converter="#{localDateConverter}" />
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incFechaNacimiento}" converter="#{localDateConverter}" />
                    <h:message for="input_fechaNacimiento" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_sexo">                        
                <h:outputLabel value="#{msg.sexo}" for="input_sexo" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_sexo" value="#{incorporacionBean.comboSexos.selected}" styleClass="form-control dropdown texto-medio" 
                                     rendered="#{!incorporacionBean.soloLectura}" >
                        <f:selectItems value="#{incorporacionBean.comboSexos.items}" />
                    </h:selectOneMenu>                   
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incSexo.sexNombre}"/>
                    <h:message for="input_sexo" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_estadoCivil">                        
                <h:outputLabel value="#{msg.estadoCivil}" for="input_estadoCivil" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_estadoCivil" value="#{incorporacionBean.comboEstadoCivil.selected}" styleClass="form-control dropdown texto-medio" 
                                     rendered="#{!incorporacionBean.soloLectura}" >
                        <f:selectItems value="#{incorporacionBean.comboEstadoCivil.items}" />
                    </h:selectOneMenu>       
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incEstadoCivil.eciNombre}"/>
                    <h:message for="input_estadoCivil" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>

            <p:outputPanel styleClass="form-group row" id="fila_input_persona_nacionalidad" >
                <h:outputLabel value="#{msg.nacionalidad}" for="input_persona_nacionalidad"
                               styleClass="col-sm-4 col-form-label obligatorio"/>
                <p:outputPanel styleClass="col-sm-8">
                    <h:selectOneMenu id="input_persona_nacionalidad" styleClass="form-control dropdown texto-medio"
                                     value="#{incorporacionBean.comboNacionalidad.selected}"
                                     rendered="#{!incorporacionBean.soloLectura}" >
                        <f:selectItems  value="#{incorporacionBean.comboNacionalidad.items}" />
                    </h:selectOneMenu>  
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incNacionalidad.nacNombre}"/>
                </p:outputPanel>
            </p:outputPanel>


            <p:outputPanel styleClass="form-group row" id="fila_input_sede">                        
                <h:outputLabel value="#{msg.centroEducativo}" for="input_sede" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_sede" value="#{incorporacionBean.entidadEnEdicion.incNombreSede}" styleClass="form-control texto-medio" 
                                 rendered="#{ !incorporacionBean.soloLectura}" maxlength="250"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incNombreSede}"/>
                </p:outputPanel>                    
            </p:outputPanel> 

            <p:outputPanel styleClass="form-group row" id="fila_input_ult_grado_estudio">                        
                <h:outputLabel value="#{msg.ultimoGradoEstudio}" for="input_ult_grado_estudio" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_ult_grado_estudio" value="#{incorporacionBean.entidadEnEdicion.incUltimoGradoEstudio}" 
                                 styleClass="form-control texto-medio" 
                                 rendered="#{ !incorporacionBean.soloLectura}" maxlength="250"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incUltimoGradoEstudio}"/>
                </p:outputPanel>                    
            </p:outputPanel>   


            <p:outputPanel styleClass="form-group row" id="fila_input_anio">                        
                <h:outputLabel value="#{msg.anioEstudio}" for="input_anio" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">   

                    <p:inputMask id="input_anio" styleClass="form-control texto-corto" value="#{incorporacionBean.entidadEnEdicion.incAnioEstudio}" 
                                 rendered="#{!incorporacionBean.soloLectura}"
                                 mask="9999"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incAnioEstudio}"/>
                </p:outputPanel>                    
            </p:outputPanel> 


            <p:outputPanel styleClass="form-group row" id="fila_input_ciudad">                        
                <h:outputLabel value="#{msg.ciudad}" for="input_ciudad" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <h:inputText autocomplete="off" id="input_ciudad" value="#{incorporacionBean.entidadEnEdicion.incCiudad}" styleClass="form-control texto-medio" 
                                 rendered="#{ !incorporacionBean.soloLectura}" maxlength="250"/>
                    <h:outputText rendered="#{incorporacionBean.soloLectura}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incCiudad}"/>
                </p:outputPanel>                    
            </p:outputPanel>   

            <p:outputPanel styleClass="form-group row" id="fila_input_fechaAprobacion">                        
                <h:outputLabel value="#{msg.fechaAprobacion}" for="input_fechaAprobacion" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">                            
                    <p:calendar id="input_fechaAprobacion" value="#{incorporacionBean.entidadEnEdicion.incFechaAprobacion}" maxdate="#{applicationBean.today()}"
                                rendered="#{incorporacionBean.entidadEnEdicion.incPk == null}" pattern="#{applicationBean.patternFecha}" converterMessage="#{msg.fechaInvalida}" mask="true" converter="#{localDateConverter}" />
                    <h:outputText rendered="#{incorporacionBean.entidadEnEdicion.incPk != null}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incFechaAprobacion}" converter="#{localDateConverter}" />
                    <h:message for="input_fechaAprobacion" styleClass="msj-danger"/>
                </p:outputPanel>                    
            </p:outputPanel>


            <p:outputPanel styleClass="form-group row" id="fila_input_num_tramite">                        
                <h:outputLabel value="#{msg.numTramite}" for="input_num_tramite" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">   

                    <h:inputText autocomplete="off" id="input_num_tramite" value="#{incorporacionBean.entidadEnEdicion.incNumeroTramite}" styleClass="form-control texto-medio" 
                                 rendered="#{ incorporacionBean.entidadEnEdicion.incPk == null}" maxlength="250"/>                    

                    <h:outputText rendered="#{incorporacionBean.entidadEnEdicion.incPk != null}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incNumeroTramite}"/>

                </p:outputPanel>                    
            </p:outputPanel> 


            <p:outputPanel styleClass="form-group row" id="fila_input_num_resolucion">                        
                <h:outputLabel value="#{msg.numResolucion}" for="input_num_resolucion" styleClass="col-sm-4 col-form-label obligatorio"/>                        
                <p:outputPanel styleClass="col-sm-8">   

                    <h:inputText autocomplete="off" id="input_num_resolucion" value="#{incorporacionBean.entidadEnEdicion.incNumeroResolucion}" styleClass="form-control texto-medio" 
                                 rendered="#{ incorporacionBean.entidadEnEdicion.incPk == null}" maxlength="250"/>                    

                    <h:outputText rendered="#{incorporacionBean.entidadEnEdicion.incPk != null}" styleClass="form-control-plaintext"
                                  value="#{incorporacionBean.entidadEnEdicion.incNumeroResolucion}"/>

                </p:outputPanel>                    
            </p:outputPanel> 




            <p:outputPanel styleClass="col-md-12 texto-right" rendered="#{!incorporacionBean.soloLectura}">
                <p:commandButton id="btnGuardarAsociacion"  value="#{msg.guardar}" 
                                 action="#{incorporacionBean.guardar()}"
                                 update="@form" 
                                 styleClass="btn btn-primary" 
                                 icon="glyphicon glyphicon-floppy-disk" >
                </p:commandButton>
                <p:blockUI block="formularioDatosGenerales" trigger="btnGuardarAsociacion" />
            </p:outputPanel>

        </p:outputPanel>       

        <h:panelGroup styleClass="volverLink" layout="block">

            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/>
        </h:panelGroup> 

    </h:form>
</ui:composition>
