<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      lang="#{sesionMBean.idiomaActual}">

    <f:view>

        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta name="viewport" content="width=device-width, initial-scale=1"/>
                <title>Sistema de Información para la Gestión Educativa Salvadoreña</title>
                <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/favicon.ico?v=2"/>
                <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
                <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />            
            </f:facet>
            <f:facet name="middle">
                <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            </f:facet>

            <f:facet name="last">
                <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js" />
                <h:outputScript name="/js/calendar_es.js" />
            </f:facet>
        </h:head>

        <h:body id="body" class="cuerpo body-login">
            <f:metadata>
                <o:enableRestorableView/>
            </f:metadata>            
            <f:facet name="last">
                <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
                <h:outputStylesheet library="css" name="portal-tipo.css"  />
                <h:outputStylesheet library="css" name="frontend.css"  />
            </f:facet>
            <a class="SkipLink" href="#contenido">Ir al contenido</a>
            <a class="SkipLink" href="#menu">Ir al menú de navegación</a>
            <div class="content-height">
                <header>
                    <div class="wrapper">
                        <div class="row">
                            <div class="header-certuy col-sm-12 col-bg-12">
                                <div class="col-sm-6 col-bg-6">
                                    <img alt="Logo Gub.Uy" class="logo-gubuy" src="https://www.gub.uy/profiles/gub_uy/themes/custom/portalbase/dist/assets/logo-gubuy-color.png" />
                                </div>
                                <div class="col-sm-6 col-bg-6">
                                    <h:form id="frmMenuHorizontal">
                                        <div class="panel-usuario">
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                            <div class="contenedor-logo">
                                <a href="/pfea/web/publico/home.xhtml">
                                    <img alt="Logo Agesic" class="logo-agesic" src="#{request.contextPath}/img/logo-agesic-color.png" />
                                    <h1>Plataforma de Firma<br/>Electrónica Avanzada</h1>
                                </a>
                            </div>
                        </div>
                    </div>

                    <nav id="sidebar">
                        <div class="wrapper">
                            <div id="dismiss">
                                <span class="glyphicon glyphicon-arrow-left"></span>
                            </div>
                            <!--Menu Links--> 
                            <p:outputPanel styleClass="sidebar-body">
                                <ui:insert name="menu" >
                                </ui:insert>  
                            </p:outputPanel>
                        </div>
                    </nav>
                </header>

                <ui:insert name="cuerpo" />
            </div>

            <ui:include src="../fragmentos/piePagina.xhtml" />

            <script>
                $(document).ready(function () {
                    $('#dismiss, .overlay').on('click', function () {
                        $('#sidebar').removeClass('active');
                        $('.overlay').fadeOut();
                    });

                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').addClass('active');
                        $('.overlay').fadeIn();
                        $('.collapse.in').toggleClass('in');
                        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                    });
                });
            </script>
            
            <p:blockUI block="body" widgetVar="bloqueador" >
                <img id="imgCargando" src="../img/cargando.gif" />
            </p:blockUI>
            
        </h:body>
    </f:view>
</html>
