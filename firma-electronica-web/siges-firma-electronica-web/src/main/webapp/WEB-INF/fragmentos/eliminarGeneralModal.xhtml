<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">





    <!-- MODAL CONFIRMACION DE ELIMINAR-->
    <h:form prependId="false">
        <div class="modal fade confirm-modal-callback"  id="confirmModalCallBack" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                        </button>
                        <div class="modal-title">
                            <p:outputPanel id="confirmModalCallBackTitle">
                                <h:outputText value="#{textMB.obtenerTexto('labels.eliminar')}"/>
                            </p:outputPanel>
                        </div>
                    </div>
                    <div class="modal-body">    
                        <p:outputPanel id="confirmModalCallBackBody">
                            <h:outputText value="#{textMB.obtenerTexto('labels.seguroQueDeseaEliminar')}" />
                        </p:outputPanel>
                    </div>
                    <div class="modal-footer">
                        <p:commandButton styleClass="btn btn-primary" icon="glyphicon glyphicon-ok" value="#{textMB.obtenerTexto('labels.confirmar')}" onclick="confirmar();"  />
                        <button type="button" class="btn btn-link" data-dismiss="modal"><h:outputText value="#{textMB.obtenerTexto('labels.cancelar')}" /></button>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
    <!-- js que setea la variable del modal-->
    <h:outputScript library="js" name="confirmModal.js" />  

</ui:composition>
