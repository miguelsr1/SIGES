<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="./../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="cuerpo" >
        <h:panelGroup id="initView" layout="block">
            <h:form styleClass="buscador" id="formfiltro" >
                <p:messages id="mensajes" showDetail="true" showSummary="false"/>
                <fieldset>
                    <p:outputPanel id="pnlTiposEspectaculos">
                        <p:commandButton styleClass="btn btn-primary" value="Validar Firmas" 
                                         action="#{inicioMB.validarFirmasPublico()}" />

                        <p:commandButton styleClass="btn btn-primary" value="Documentos" style="margin-left: 10px;" 
                                         action="#{inicioMB.irABandejaPrivada()}" />
                    </p:outputPanel>
                </fieldset>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
