<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://java.sun.com/jsp/jstl/core"                 
                xmlns:f="http://java.sun.com/jsf/core"                 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui">    

    <h:form id="form">                 

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#{ConstantesPaginas.ADMINISTRACION}.xhtml">Administraci√≥n</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msg.gestionAyuda}</li>
            </ol>
        </nav>

        <p:outputPanel styleClass="panel-titulo-pagina">
            <h2 class="page-header"><h:outputText value="#{msg.gestionAyuda}"/></h2>

            <p:outputPanel styleClass="float-right">
                <p:commandButton value="#{msg.nuevoAyuda}" icon="glyphicon glyphicon-plus" 
                                 action="#{ayudaBean.agregar()}" 
                                 update=":form:itemDetail" oncomplete="PF('itemDialog').show()"  
                                 id="btnAgregarAyuda" styleClass="btn btn-secondary" />
                <p:commandButton title="#{msg.ayuda}" icon="glyphicon glyphicon-question-sign" 
                                 id="btnAyuda" styleClass="btn btn-icono btn-ayuda" />
                <p:overlayPanel id="ayudaPanel" for="btnAyuda" dynamic="true" hideEffect="fade" showCloseIcon="true">
                    <h:outputText value="#{ayudaBean.getAyuda(ConstantesAyuda.AYUDAS)}" escape="false" />
                </p:overlayPanel>
            </p:outputPanel>

            <div class="lineaHeader"><div class="verde"></div><div class="amarillo"></div><div class="rojo"></div><div class="celeste"></div></div>
        </p:outputPanel>

        <h3><h:outputText value="#{msg.busqueda}"/></h3>
        <p:panel header="#{msg.filtro}" toggleable="true" toggleSpeed="500" closeSpeed="500" styleClass="panel-filtro">
            <p:outputPanel id="pnlSearch" styleClass="row">
                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row" >
                        <h:outputLabel value="#{msg.codigo}" for="b_codigo" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_codigo" value="#{ayudaBean.filtro.codigo}" />                 
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group">
                        <p:outputPanel styleClass="row">
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-3 col-form-label"/>                
                            <p:outputPanel styleClass="col-sm-9">
                                <p:selectOneRadio layout="responsive" columns="3" id="b_habilitado" value="#{ayudaBean.filtro.habilitado}">
                                    <f:selectItems value="#{applicationBean.habilitadoValues}" />
                                    <f:selectItem itemValue="#{null}" itemLabel="Todos"/>
                                </p:selectOneRadio>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>

                <p:outputPanel styleClass="col-md-6">
                    <p:outputPanel styleClass="form-group row">
                        <h:outputLabel value="#{msg.nombre}" for="b_nombre" styleClass="col-sm-3 col-form-label"/>
                        <p:outputPanel styleClass="col-sm-9">
                            <h:inputText autocomplete="off" styleClass="form-control" id="b_nombre" value="#{ayudaBean.filtro.nombre}" />
                        </p:outputPanel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="form-group row">
                        <p:outputPanel styleClass="col-sm-9 offset-sm-3">
                            <p:commandButton value="#{msg.buscar}" styleClass="btn btn-primary" icon="glyphicon glyphicon-search" action="#{ayudaBean.buscar()}" update="pnlResultado"/>
                            <p:commandLink value="#{msg.limpiar}" action="#{ayudaBean.limpiar()}" update="pnlSearch pnlResultado" immediate="true" styleClass="btn btn-link">
                                <p:resetInput target="pnlSearch pnlResultado" />
                            </p:commandLink>
                        </p:outputPanel>
                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>
        </p:panel>

        <p:outputPanel id="pnlResultado" >
            <p:dataTable id="basicDT"                         
                         widgetVar="widResultado"                         
                         var="elem"                          
                         value="#{ayudaBean.ayudaLazyModel}"                          
                         emptyMessage="#{msg.noHayResultados}"		
                         paginator="true"
                         lazy="true"
                         paginatorPosition="bottom"
                         currentPageReportTemplate="#{msg.pagina} {currentPage} #{msg.de_m} {totalPages}"
                         sortField="ayuPk"
                         paginatorTemplate="#{applicationBean.paginatorTemplate}"
                         rowsPerPageTemplate="#{applicationBean.rowsPerPageTemplate}"
                         rows="#{ayudaBean.paginado}"
                         reflow="true" >
                <f:facet name="{anterior}">
                    <h:outputText styleClass="ui-paginator-prev  ui-state-disabled" value="&lt; #{msg.anterior}"/>
                </f:facet>
                <f:facet name="{siguiente}">
                    <h:outputText styleClass="#{ayudaBean.totalResultados lt (ayudaBean.paginado+1) ? 'ui-paginator-next ui-state-disabled' : 'ui-paginator-next'}" value="#{msg.siguiente} &gt;"/>
                </f:facet>

                <f:facet name="header">
                    <p:outputPanel id="pnlHeaderTabla" styleClass="row">
                        <p:outputPanel styleClass="col-md-6">
                            <h3><h:outputText value="#{msg.resultadoBusqueda}" /><h:outputText styleClass="cantidad" value="#{ayudaBean.totalResultados} #{msg.elementos}" /></h3>
                        </p:outputPanel>
                        <p:outputPanel styleClass="col-md-6">
                            <p:outputPanel styleClass="form-inline float-right panel-exportar">
                                <h:commandLink value="Exportar" styleClass="btn btn-link my-1">
                                    <p:dataExporter type="csv" target="basicDT" fileName="ayuda" pageOnly="false"/>
                                </h:commandLink>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="#{msg.hcodigo}" sortBy="#{elem.ayuCodigo}">
                    <h:outputText value="#{elem.ayuCodigo}" />
                </p:column>
                <p:column headerText="#{msg.hnombre}" sortBy="#{elem.ayuNombre}">
                    <h:outputText value="#{elem.ayuNombre}" />
                </p:column>
                <p:column headerText="#{msg.hhabilitado}">
                    <h:outputText value="#{elem.ayuHabilitado}" converter="#{booleanConverter}"/>
                </p:column>
                <p:column headerText="#{msg.husuarioMod}" sortBy="#{elem.ayuUltModUsuario}">
                    <h:outputText value="#{elem.ayuUltModUsuario}" />
                </p:column>
                <p:column headerText="#{msg.hfechaMod}" sortBy="#{elem.ayuUltModFecha}">
                    <h:outputText value="#{elem.ayuUltModFecha}" converter="#{localDateTimeConverter}" />
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton update=":form:itemDetail" oncomplete="PF('itemDialog').show()" 
                                     icon="glyphicon glyphicon-pencil" styleClass="btn btn-icono" title="#{msg.editar}" 
                                     action="#{ayudaBean.actualizar(elem)}"/>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton update=":form:historialDetail" oncomplete="PF('historialDialog').show()" 
                                     icon="glyphicon glyphicon-time" styleClass="btn btn-icono" title="#{msg.historial}" 
                                     action="#{ayudaBean.historial(elem.ayuPk)}"/>
                </p:column>
                <p:column styleClass="columnaAcciones" exportable="false">
                    <p:commandButton oncomplete="PF('confirmDialog').show()" icon="glyphicon glyphicon-trash " 
                                     styleClass="btn btn-icono rojo" title="#{msg.eliminar}" 
                                     action="#{ayudaBean.actualizar(elem)}"/>
                </p:column>
            </p:dataTable>
        </p:outputPanel>

        <h:panelGroup styleClass="volverLink" layout="block">
            <p:commandLink value="#{msg.volver}" onclick="history.go(-1)" styleClass="btn btn-link"/> 
        </h:panelGroup>

        <p:confirmDialog id="confirmDialog"
                         message="#{msg.textoConfirmacionEliminacion}"
                         header="#{msg.confirmacionEliminacion}" severity="alert" widgetVar="confirmDialog">
            <p:outputPanel styleClass="panelBotonesDer" >
                <p:commandButton id="confirmDelete" value="#{msg.hconfirmar}" update="pnlResultado"
                                 oncomplete="PF('confirmDialog').hide()"
                                 styleClass="btn btn-primary"
                                 action="#{ayudaBean.eliminar()}"  />
                <p:blockUI block="@form" trigger="confirmDelete"/>
                <p:commandLink id="cancelarDelete" value="#{msg.cancelar}"
                               onclick="PF('confirmDialog').hide()" styleClass="btn btn-link" />
            </p:outputPanel>
        </p:confirmDialog>

        <p:dialog header="#{msg.ayuda}" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="itemDetail">                                                             
                <h:panelGroup rendered="#{not empty ayudaBean.entidadEnEdicion}"  >                    
                    <p:messages id="popupmsg" showDetail="true" globalOnly="false" for="popupmsg" closable="true"/>                
                    <p:outputPanel id="formularioAyuda">                                               
                        <p:outputPanel styleClass="form-group row" id="fila_input_codigo" >                        
                            <h:outputLabel value="#{msg.codigo}" for="input_codigo"  styleClass="col-sm-4 col-form-label"/>                        
                            <p:outputPanel styleClass="col-sm-8">                            
                                <h:inputText autocomplete="off" id="input_codigo" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuCodigo}"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>
                        
                        <p:outputPanel styleClass="form-group row" id="fila_input_nombre">
                            <h:outputLabel value="#{msg.nombre}" for="input_nombre" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText autocomplete="off" id="input_nombre" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuNombre}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>
                        
                        <p:outputPanel styleClass="form-group row" id="fila_input_texto_uso">
                            <h:outputLabel value="#{msg.textoUso}" for="input_texto_uso" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <p:textEditor id="input_texto_uso" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuTextoUso}" />
                            </p:outputPanel>                    
                        </p:outputPanel>
                        
                        <p:outputPanel styleClass="form-group row" id="fila_input_normativa">
                            <h:outputLabel value="#{msg.textoNormativa}" for="input_normativa" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <p:textEditor id="input_normativa" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuTextoNormativa}" />
                            </p:outputPanel>                    
                        </p:outputPanel>
                        
                        <p:outputPanel styleClass="form-group row" id="fila_input_vinculo">
                            <h:outputLabel value="#{msg.textoVinculo}" for="input_vinculo" styleClass="col-sm-4 col-form-label"/>
                            <p:outputPanel styleClass="col-sm-8">
                                <h:inputText autocomplete="off" id="input_vinculo" styleClass="form-control" value="#{ayudaBean.entidadEnEdicion.ayuVinculos}" />                     
                            </p:outputPanel>                    
                        </p:outputPanel>

                        <p:outputPanel styleClass="form-group row" >   
                            <h:outputText value="#{msg.habilitado}" styleClass="col-sm-4 col-form-label"/>
                            <div class="col-sm-8">
                                <p:outputPanel styleClass="form-check">
                                    <h:selectBooleanCheckbox id="input_habilitado" styleClass="form-check-input" value="#{ayudaBean.entidadEnEdicion.ayuHabilitado}" />
                                    <h:outputLabel for="input_habilitado" styleClass="form-check-label">
                                        <h:outputText value="#{msg.si}"/>
                                    </h:outputLabel>
                                </p:outputPanel>
                            </div>
                        </p:outputPanel>

                        <p:outputPanel styleClass="control-group" >
                            <p:outputPanel styleClass="float-right">
                                <p:commandButton id="btnGuardar"  value="#{msg.guardar}" action="#{ayudaBean.guardar()}" update="form:pnlResultado form:itemDetail" styleClass="btn btn-primary" icon="glyphicon glyphicon-floppy-disk"/>                             
                                <p:commandLink value="#{msg.cancelar}" oncomplete="PF('itemDialog').hide();"  update=":form:itemDetail" styleClass="btn btn-link"/>                        
                            </p:outputPanel>                    
                        </p:outputPanel>
                        <p:defaultCommand scope="form:itemDetail" target="btnGuardar"/>             
                        <p:blockUI block="@form" trigger="btnGuardar" />       
                    </p:outputPanel>         
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog>       

        <p:dialog header="#{msg.historialAyuda}" widgetVar="historialDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">             
            <p:outputPanel id="historialDetail" styleClass="form-horizontal">                
                <h:panelGroup rendered="#{not empty ayudaBean.historialAyuda}"  >                     
                    <p:dataTable value="#{ayudaBean.historialAyuda}" var="hist" reflow="true">                         
                        <p:column headerText="#{msg.hid}">                            
                            <h:outputText value="#{hist.ayuPk}"/>                         
                        </p:column>                        
                        <p:column headerText="#{msg.hcodigo}">                            
                            <h:outputText value="#{hist.ayuCodigo}"/>                         
                        </p:column>                        
                        <p:column headerText="#{msg.hnombre}">                            
                            <h:outputText value="#{hist.ayuNombre}"/>                         
                        </p:column>  
                        <p:column headerText="#{msg.hhabilitado}">                            
                            <h:outputText value="#{hist.ayuHabilitado}" converter="#{booleanConverter}"/>                                         
                        </p:column>  
                        <p:column headerText="#{msg.husuarioMod}">                             
                            <h:outputText value="#{hist.ayuUltModUsuario}"/>                         
                        </p:column>                         
                        <p:column headerText="#{msg.hfecha}">                             
                            <h:outputText value="#{hist.ayuUltModFecha}" converter="#{localDateTimeConverter}"/>
                        </p:column>                                             
                        <p:column headerText="#{msg.hversion}">                            
                            <h:outputText value="#{hist.ayuVersion}"/>                         
                        </p:column>                    
                    </p:dataTable>                
                </h:panelGroup>            
            </p:outputPanel>        
        </p:dialog>    
    </h:form>
</ui:composition>
