<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                 
                xmlns="http://www.w3.org/1999/xhtml"                 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                 
                xmlns:f="http://xmlns.jcp.org/jsf/core"                 
                xmlns:h="http://xmlns.jcp.org/jsf/html"                 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">    

    <c:set var="controllerParam" value="#{controllerParam}" scope="request"/>
    <c:set var="actionParam" value="#{actionParam}" scope="request"/>
    <c:set var="grado" value="#{grado}" scope="request"/>
    <c:set var="soloLectura" value="#{soloLectura}" scope="request"/>
    <c:set var="retornarSoloSeccionesAbiertas" value="#{retornarSoloSeccionesAbiertas}" scope="request"/>

    <p:outputPanel id="panelSeleccionarGradoDialog">
        <p:outputPanel styleClass="form-group row" id="fila_input_sede_autocomplete">
            <h:outputLabel value="#{msg.organizacionCurricular}"  styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
               <h:selectOneMenu id="input_organizacion_curricular" value="#{seleccionarGradoBean.comboOrganizacionCurricular.selected}"  styleClass="form-control texto-medio" rendered="#{!seleccionarGradoBean.soloLectura}">
                   <f:selectItems value="#{seleccionarGradoBean.comboOrganizacionCurricular.items}" />
                   <p:ajax listener="#{seleccionarGradoBean.seleccionarOrganizacionCurricular}"  process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>
                <h:outputText styleClass="form-control-plaintext" value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivOrganizacionCurricular.ocuNombre}" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_input_nivel">
            <h:outputLabel value="#{msg.nivel}" for="input_nivel" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_nivel" value="#{seleccionarGradoBean.comboNivel.selected}"  styleClass="form-control texto-medio" disabled="#{seleccionarGradoBean.organizacionCurricularSeleccionada == null}" rendered="#{!seleccionarGradoBean.soloLectura}">
                    <f:selectItems value="#{seleccionarGradoBean.comboNivel.items}" />
                    <p:ajax listener="#{seleccionarGradoBean.seleccionarNivel}"  process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNivel.nivNombre}"
                              styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_input_ciclo">
            <h:outputLabel value="#{msg.ciclo}" for="input_ciclo" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_ciclo" value="#{seleccionarGradoBean.comboCiclo.selected}"  
                                 styleClass="form-control texto-medio" 
                                 disabled="#{seleccionarGradoBean.comboNivel.selectedT == null}" 
                                 rendered="#{!seleccionarGradoBean.soloLectura}">
                    <f:selectItems value="#{seleccionarGradoBean.comboCiclo.items}"/>
                    <p:ajax listener="#{seleccionarGradoBean.seleccionarCiclo}"  process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaModalidadEducativa.modCiclo.cicNombre}"
                              styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_input_modalidad">
            <h:outputLabel value="#{msg.modalidadEducativa}" for="input_modalidad" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_modalidad" value="#{seleccionarGradoBean.comboModalidad.selected}"  styleClass="form-control texto-medio" disabled="#{seleccionarGradoBean.comboCiclo.selectedT == null}" rendered="#{!seleccionarGradoBean.soloLectura}">
                    <f:selectItems value="#{seleccionarGradoBean.comboModalidad.items}"/>
                    <p:ajax listener="#{seleccionarGradoBean.seleccionarModalidad}" process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaModalidadEducativa.modNombre}"
                              styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>
      
        <p:outputPanel styleClass="form-group row" id="fila_input_mod_aten">
            <h:outputLabel value="#{msg.modalidadAtencion}" for="input_mod_aten" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_mod_aten" value="#{seleccionarGradoBean.comboModalidadAtencion.selected}" disabled="#{seleccionarGradoBean.comboModalidad.selectedT == null}" rendered="#{!seleccionarGradoBean.soloLectura}" styleClass="form-control dropdown texto-medio">
                    <f:selectItems value="#{seleccionarGradoBean.comboModalidadAtencion.items}" />    
                    <p:ajax listener="#{seleccionarGradoBean.seleccionarModalidadAtencion}" process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>  
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaModalidadAtencion.matNombre}"
                      styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>     

        <p:outputPanel styleClass="form-group row" id="fila_input_submod_aten" rendered="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaSubModalidadAtencion != null or seleccionarGradoBean.comboSubModalidadAtencion != null}">
            <h:outputLabel value="#{msg.subModalidadAtencion}" for="input_submod_aten" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_submod_aten" value="#{seleccionarGradoBean.comboSubModalidadAtencion.selected}" disabled="#{seleccionarGradoBean.comboModalidad.selectedT == null}" rendered="#{!seleccionarGradoBean.soloLectura}" styleClass="form-control dropdown texto-medio">
                    <f:selectItems value="#{seleccionarGradoBean.comboSubModalidadAtencion.items}" />    
                    <p:ajax listener="#{seleccionarGradoBean.seleccionarSubModalidadAtencion}" process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>  
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graRelacionModalidad.reaSubModalidadAtencion.smoCodigo}"
                              styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>

        <p:outputPanel styleClass="form-group row" id="fila_input_grado">
            <h:outputLabel value="#{msg.grado}" for="input_grado" styleClass="col-sm-4 col-form-label obligatorio"/>
            <p:outputPanel styleClass="col-sm-8">
                <h:selectOneMenu id="input_grado" value="#{seleccionarGradoBean.comboGrado.selected}"  styleClass="form-control texto-medio" disabled="#{seleccionarGradoBean.comboModalidadAtencion.selectedT == null or (seleccionarGradoBean.comboSubModalidadAtencion != null and seleccionarGradoBean.comboSubModalidadAtencion.selectedT == null)}" rendered="#{!seleccionarGradoBean.soloLectura}">
                    <f:selectItems value="#{seleccionarGradoBean.comboGrado.items}"/>
                    <p:ajax listener="#{seleccionarGradoBean.actualizarGrado}" process="@this" update="panelSeleccionarGradoDialog"/>
                </h:selectOneMenu>
                <h:outputText value="#{seleccionarGradoBean.entidadEnEdicion.graNombre}"
                              styleClass="form-control-plaintext" rendered="#{seleccionarGradoBean.soloLectura}" />
            </p:outputPanel>                    
        </p:outputPanel>
    </p:outputPanel>
</ui:composition>
